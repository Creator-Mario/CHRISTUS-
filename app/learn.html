.header-version{font-size:.65rem;background:rgba(240,192,80,.15);color:var(--gold);padding:1px 6px;border-radius:8px}
.breadcrumb{flex:1;font-size:.8rem;color:var(--muted);overflow:hidden;white-space:nowrap;text-overflow:ellipsis}

.back-btn{background:var(--surface2);border:1px solid var(--border);border-radius:7px;padding:6px 12px;color:var(--text);cursor:pointer;font-size:.8rem;transition:.2s;white-space:nowrap}
.back-btn:hover{border-color:var(--gold);color:var(--gold)}
.screen{display:none;padding:16px;max-width:860px;margin:0 auto;padding-bottom:72px}

.page-sub{color:var(--muted);font-size:.85rem;margin-bottom:20px}
.stats-row{display:flex;gap:10px;margin-bottom:16px}
.stat-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;flex:1;text-align:center}
.stat-num{font-size:1.3rem;font-weight:700;color:var(--gold)}

.progress-bar{height:5px;background:var(--border);border-radius:3px;margin-bottom:20px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--gold2));border-radius:3px;transition:.4s}

.cat-icon{font-size:32px;margin-bottom:8px}

.done-btn{width:100%;padding:12px;margin-top:20px;border-radius:var(--radius);font-size:.9rem;font-weight:700;border:1px solid var(--border);background:var(--surface2);color:var(--text);cursor:pointer;transition:.2s;font-family:inherit}

.g-search{width:100%;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;color:var(--text);font-size:.9rem;margin-bottom:16px;outline:none;font-family:inherit}
.g-search:focus{border-color:var(--gold)}
.g-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:8px}
.g-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:11px 14px;cursor:pointer;transition:.2s}
.g-card:hover{border-color:var(--gold);background:var(--surface2)}
.g-card .term{font-weight:700;color:var(--gold);margin-bottom:3px;font-size:.85rem}
.g-card .def{color:var(--muted);font-size:.78rem;line-height:1.4}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:var(--surface);border-top:1px solid var(--border);display:flex;z-index:100}

.update-banner{position:fixed;top:0;left:0;right:0;z-index:200;background:#1c1d48;border-bottom:2px solid var(--gold);padding:10px 16px;display:flex;align-items:center;gap:10px;transform:translateY(-100%);transition:transform .35s ease;font-size:.85rem}

.update-dismiss{background:transparent;border:none;color:var(--muted);font-size:1.2rem;cursor:pointer;padding:2px 6px;line-height:1}
</style>

<script>
const MODULES = [{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.1","titel":"Die Bibel – Inspiration, Kanon, Auslegung","fragestellung":"Woher wissen wir, dass die Bibel wirklich Gottes Wort ist? Und wie lese ich sie richtig?","en_fragestellung":"How do we know that the Bible is truly God's Word? And how do I read it correctly?","kernprinzip":"Die Bibel ist Gottes inspiriertes Wort, durch Menschen aufgeschrieben. Sie ist die einzige verbindliche Grundlage für Glauben und Leben (Sola Scriptura). Damit wir sie richtig verstehen, braucht es den Heiligen Geist und eine sorgfältige Auslegung, die den Zusammenhang beachtet.","en_kernprinzip":"The Bible is God's inspired Word, written through human beings. It is the only binding foundation for faith and life (Sola Scriptura). To understand it correctly, we need the Holy Spirit and careful interpretation that pays attention to context.","zusammenfassung":"Die Bibel ist Gottes Wort und damit höchste Autorität. Jeder Gläubige hat das Recht und die Pflicht, sie selbst zu lesen und zu verstehen (Priestertum aller Gläubigen). Bei der Auslegung achten wir auf den historischen Kontext, die Absicht des Autors und den Gesamtzusammenhang der Schrift.","en_zusammenfassung":"The Bible is God's Word and thus the highest authority. Every believer has the right and duty to read and understand it personally (priesthood of all believers). In interpretation we pay attention to historical context, the author's intent, and the overall flow of Scripture.","weiterdenken":"Was bedeutet es für dich, dass die Bibel Gottes Wort ist? Wie kannst du in deinem Alltag besser dafür sorgen, dass sie \"deines Fußes Leuchte\" wird? Wie gehst du mit Stellen um, die du schwer verstehen kannst?","en_weiterdenken":"What does it mean for you that the Bible is God's Word? How can you better ensure in your daily life that it becomes a lamp for your feet? How do you deal with passages you find hard to understand?","schluesselbegriffe":"Inspiration, Kanon, Hermeneutik, Sola Scriptura, Auslegung","en_schluesselbegriffe":"Inspiration, Canon, Hermeneutics, Sola Scriptura, Interpretation","bibelstellen":["2. Timotheus 3,16-17: \"Alle Schrift ist von Gott eingegeben\" – Griech. \"theopneustos\" = Gott-gehaucht. Die Schrift ist nicht nur menschliches Zeugnis, sondern Gottes Atem. Sie nützt zur Lehre, Aufdeckung, Besserung, Erziehung in der Gerechtigkeit.","2. Petrus 1,20-21: Keine Weissagung der Schrift ist eine Sache eigener Auslegung, sondern vom Heiligen Geist getragene Menschen haben im Auftrag Gottes geredet. Betont die göttliche Urheberschaft.","Psalm 119,105: \"Dein Wort ist meines Fußes Leuchte und ein Licht auf meinem Wege.\" – Poetisches Bild für Orientierung im Leben.","Apostelgeschichte 17,11: Die Beröer prüften täglich in den Schriften, ob es sich so verhielte. Sie waren edler als die in Thessalonich, weil sie das Gehörte an der Bibel maßen."],"en_bibelstellen":["2 Timothy 3:16-17: \"All Scripture is breathed out by God\" – Gk. \"theopneustos\" = God-breathed. Scripture is not merely human testimony but God's breath. It is profitable for teaching, reproof, correction, and training in righteousness.","2 Peter 1:20-21: No prophecy of Scripture comes from someone's own interpretation, because no prophecy was ever produced by the will of man, but men spoke from God as they were carried along by the Holy Spirit.","Psalm 119:105: \"Your word is a lamp to my feet and a light to my path.\" – Poetic image for guidance in life.","Acts 17:11: The Bereans examined the Scriptures daily to see if these things were so. They were more noble than those in Thessalonica because they tested what they heard against the Bible."],"uebersetzungen":["Theopneustos (griech.): wörtlich \"Gott-gehaucht\" – Inspiration","Kanon (griech. \"Maßstab, Richtschnur\") – die Sammlung der biblischen Bücher","Hermeneutik – Lehre vom Verstehen und Auslegen","Sola Scriptura – \"Allein die Schrift\" (Reformationsprinzip)"],"en_uebersetzungen":["Theopneustos (Gk.): literally \"God-breathed\" – Inspiration","Canon (Gk. \"kanon\" = rule, standard) – the collection of biblical books","Hermeneutics – the science of understanding and interpretation","Sola Scriptura – \"Scripture alone\" (Reformation principle)"],"querverweise":["Vgl. Modul 2.2 (Bibellesen) für praktische Methoden","Modul 1.6 (Heil) für die Bedeutung der Schrift als Grundlage des Glaubens"],"en_querverweise":["See Module 2.2 (Bible Reading) for practical methods","Module 1.6 (Salvation) for the significance of Scripture as the foundation of faith"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.2","titel":"Gott – Dreieinigkeit, Eigenschaften Gottes","fragestellung":"Wie kann Gott gleichzeitig einer und doch drei Personen sein? Und wer ist Gott überhaupt?","en_fragestellung":"How can God be one and yet three persons at the same time? And who is God at all?","kernprinzip":"Gott ist der Schöpfer und Herrscher über alles. Er ist ein Gott in drei Personen: Vater, Sohn und Heiliger Geist (Dreieinigkeit). Er ist heilig, gerecht, barmherzig, allmächtig, allwissend und allgegenwärtig. Vor allem aber ist er Liebe.","en_kernprinzip":"God is the Creator and Ruler over everything. He is one God in three persons: Father, Son, and Holy Spirit (Trinity). He is holy, just, merciful, almighty, all-knowing, and omnipresent. Above all, He is love.","zusammenfassung":"Gott ist der Ursprung und das Ziel allen Lebens. Wir können ihn nicht vollständig verstehen, aber durch Jesus Christus persönlich kennenlernen. Die Dreieinigkeit zeigt uns, dass Gott in sich selbst Gemeinschaft ist – und uns in diese Gemeinschaft einlädt.","en_zusammenfassung":"God is the origin and goal of all life. We cannot fully understand Him, but through Jesus Christ we can know Him personally. The Trinity shows us that God is community within Himself — and He invites us into that community.","weiterdenken":"Was bedeutet es für dich persönlich, dass Gott \"Liebe\" ist? Welche Eigenschaft Gottes gibt dir gerade jetzt Trost oder Herausforderung? Wie hilft dir das Verständnis der Dreieinigkeit, Gott besser zu verstehen?","en_weiterdenken":"What does it mean to you personally that God \"is love\"? Which attribute of God gives you comfort or challenge right now? How does understanding the Trinity help you to know God better?","schluesselbegriffe":"Dreieinigkeit, Trinität, Allmacht, Allwissenheit, Allgegenwart, Heiligkeit, Liebe","en_schluesselbegriffe":"Trinity, Trinitas, Omnipotence, Omniscience, Omnipresence, Holiness, Love","bibelstellen":["5. Mose 6,4: \"Höre Israel, der HERR ist unser Gott, der HERR ist einer.\" – Hebr. \"echad\", das eine zusammengesetzte Einheit meinen kann (wie ein Mensch \"einer\" ist, obwohl aus Körper, Seele, Geist bestehend).","Matthäus 28,19: Taufet sie auf den Namen (Singular!) des Vaters, des Sohnes und des Heiligen Geistes. Die drei teilen einen Namen – ein Gott.","2. Korinther 13,13: Der Segen des dreieinigen Gottes – Gnade Jesu, Liebe Gottes, Gemeinschaft des Geistes.","1. Johannes 4,8: \"Gott ist Liebe.\" Nicht nur: er hat Liebe, sondern sein Wesen ist Liebe.","Jesaja 6,3: \"Heilig, heilig, heilig\" – die dreifache Wiederholung deutet auf die Dreieinigkeit hin."],"en_bibelstellen":["Deuteronomy 6:4: \"Hear, O Israel: The LORD our God, the LORD is one.\" – Heb. \"echad,\" which can denote a complex unity (as one person consists of body, soul, and spirit).","Matthew 28:19: Baptise them in the name (singular!) of the Father, the Son, and the Holy Spirit. The three share one name – one God.","2 Corinthians 13:14: The blessing of the triune God – the grace of Jesus, the love of God, the fellowship of the Spirit.","1 John 4:8: \"God is love.\" Not merely: He has love, but His very nature is love.","Isaiah 6:3: \"Holy, holy, holy\" – the threefold repetition hints at the Trinity."],"uebersetzungen":["Echad (hebr.): eins, aber oft eine komplexe Einheit (z.B. ein Mensch, ein Bund)","Trinität (lat. trinitas) – Dreieinigkeit","Omnipräsenz – Allgegenwart","Omnipotenz – Allmacht","Omniszienz – Allwissenheit"],"en_uebersetzungen":["Echad (Heb.): one, but often a complex unity (e.g. one person, one covenant)","Trinity (Lat. trinitas) – the triunity of God","Omnipresence – God's presence everywhere","Omnipotence – God's all-powerfulness","Omniscience – God's all-knowingness"],"querverweise":["Vgl. Modul 1.3 (Jesus Christus) und 1.4 (Heiliger Geist) für die einzelnen Personen","Modul 2.1 (Gebet) – Anbetung des dreieinigen Gottes"],"en_querverweise":["See Module 1.3 (Jesus Christ) and 1.4 (Holy Spirit) for the individual persons","Module 2.1 (Prayer) – worship of the triune God"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.3","titel":"Jesus Christus – Gottheit, Menschwerdung, Erlösungswerk","fragestellung":"Wer ist Jesus wirklich? Nur ein guter Mensch oder mehr?","en_fragestellung":"Who is Jesus really? Just a good man — or more?","kernprinzip":"Jesus Christus ist wahrer Gott und wahrer Mensch. Er ist der Sohn Gottes, der vom Vater in die Welt gesandt wurde, um durch seinen Tod am Kreuz die Sünden der Welt zu tragen und durch seine Auferstehung den Tod zu besiegen. Er ist der einzige Weg zu Gott.","en_kernprinzip":"Jesus Christ is true God and true man. He is the Son of God, sent by the Father into the world to bear the sins of the world through His death on the cross and to defeat death through His resurrection. He is the only way to God.","zusammenfassung":"Jesus ist der Mittelpunkt unseres Glaubens. Ohne seine Menschwerdung, seinen stellvertretenden Tod und seine leibhaftige Auferstehung gäbe es keine Rettung. Wir vertrauen ihm nicht nur als Vorbild, sondern als lebendigen Herrn und Retter.","en_zusammenfassung":"Jesus is the centre of our faith. Without His incarnation, His substitutionary death, and His bodily resurrection there would be no salvation. We trust Him not merely as an example but as the living Lord and Saviour.","weiterdenken":"Was bedeutet die Menschwerdung Gottes für dich? Warum ist die Auferstehung so wichtig für deinen Glauben? Wenn Jesus wirklich Herr ist – welche Bereiche deines Lebens hat er noch nicht unter seiner Autorität?","en_weiterdenken":"What does the incarnation of God mean for you? Why is the resurrection so important for your faith? If Jesus is truly Lord — which areas of your life are still not under His authority?","schluesselbegriffe":"Inkarnation, Gottessohn, Menschensohn, Stellvertretung, Sühne, Auferstehung","en_schluesselbegriffe":"Incarnation, Son of God, Son of Man, Substitution, Atonement, Resurrection","bibelstellen":["Johannes 1,1.14: \"Im Anfang war das Wort (Logos), und das Wort war bei Gott, und das Wort war Gott. Und das Wort wurde Fleisch (sarx) und wohnte unter uns.\" – Logos ist göttlicher Schöpfungsmittler, sarx bedeutet volle Menschlichkeit.","Philipper 2,6-8: Christus war in göttlicher Gestalt, entäußerte sich (griech. kenosis) und nahm Knechtsgestalt an. Er demütigte sich bis zum Kreuz.","Kolosser 1,15-20: Der Erstgeborene vor aller Schöpfung, in ihm ist alles geschaffen, durch ihn ist alles versöhnt.","1. Timotheus 2,5-6: Einer ist Gott, einer ist Mittler zwischen Gott und Menschen: der Mensch Christus Jesus.","1. Korinther 15,3-4: Christus starb für unsere Sünden nach der Schrift, wurde begraben und auferweckt am dritten Tag."],"en_bibelstellen":["John 1:1,14: \"In the beginning was the Word (Logos), and the Word was with God, and the Word was God… And the Word became flesh (sarx) and dwelt among us.\" – Logos is divine creative mediator; sarx denotes full humanity.","Philippians 2:6-8: Christ was in the form of God, emptied himself (Gk. kenosis), and took the form of a servant. He humbled himself to the point of the cross.","Colossians 1:15-20: The firstborn over all creation, in whom all things were created, through whom all things are reconciled.","1 Timothy 2:5-6: There is one God, and there is one mediator between God and men, the man Christ Jesus.","1 Corinthians 15:3-4: Christ died for our sins in accordance with the Scriptures, was buried, and was raised on the third day."],"uebersetzungen":["Logos (griech.): Wort, Vernunft, Sinn – im Johannesevangelium göttliche Person","Kenosis (griech.): Entäußerung, Selbstentleerung","Sarx (griech.): Fleisch, menschliche Natur","Inkarnation – Menschwerdung","Stellvertretung – Jesus starb an unserer Stelle"],"en_uebersetzungen":["Logos (Gk.): Word, Reason, Meaning – in John's Gospel: a divine person","Kenosis (Gk.): self-emptying, self-divestiture","Sarx (Gk.): flesh, human nature","Incarnation – the becoming-flesh of the Son of God","Substitution – Jesus died in our place"],"querverweise":["Vgl. Modul 1.2 (Gott) und 1.4 (Heiliger Geist)","Modul 1.6 (Heil) für die Bedeutung des Erlösungswerks","Modul 7.1 (Anbetung) – Christus als Zentrum der Anbetung"],"en_querverweise":["See Module 1.2 (God) and 1.4 (Holy Spirit)","Module 1.6 (Salvation) for the significance of the redemptive work","Module 7.1 (Worship) – Christ as the centre of worship"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.4","titel":"Der Heilige Geist – Person, Wirken, Gaben","fragestellung":"Wer ist der Heilige Geist? Nur eine unpersönliche Kraft – oder mehr?","en_fragestellung":"Who is the Holy Spirit? Just an impersonal force — or more?","kernprinzip":"Der Heilige Geist ist die dritte Person des dreieinigen Gottes. Er ist nicht nur eine Kraft, sondern eine Person mit eigenem Willen und eigener Persönlichkeit. Er macht uns neu (Wiedergeburt), wohnt in uns, gibt uns Gaben für den Dienst und bringt in unserem Leben Frucht hervor.","en_kernprinzip":"The Holy Spirit is the third person of the triune God. He is not merely a force but a person with His own will and personality. He renews us (new birth), dwells in us, gives us gifts for service, and produces fruit in our lives.","zusammenfassung":"Der Heilige Geist ist die Gegenwart Gottes in uns. Er macht uns zu Kindern Gottes, befähigt uns zum Leben als Christ und schenkt uns Gaben, mit denen wir der Gemeinde dienen. Wir können und sollen ihn bitten, uns zu erfüllen und zu leiten.","en_zusammenfassung":"The Holy Spirit is the presence of God within us. He makes us children of God, equips us for the Christian life, and gives us gifts with which to serve the church. We can and should ask Him to fill and lead us.","weiterdenken":"Hast du den Heiligen Geist eher als Person oder als Kraft erlebt? Welche Frucht des Geistes wünschst du dir mehr in deinem Leben? Bittest du regelmäßig um die Erfüllung mit dem Heiligen Geist?","en_weiterdenken":"Have you experienced the Holy Spirit more as a person or as a force? Which fruit of the Spirit do you long for more in your life? Do you regularly ask to be filled with the Holy Spirit?","schluesselbegriffe":"Heiliger Geist, Paraklet, Geistesgaben, Charismen, Frucht des Geistes, Wiedergeburt","en_schluesselbegriffe":"Holy Spirit, Paraclete, Spiritual Gifts, Charisms, Fruit of the Spirit, New Birth","bibelstellen":["Johannes 14,16-17.26: Jesus spricht vom \"anderen Tröster\" (griech. parakletos), der bei euch bleiben wird – der Geist der Wahrheit. Parakletos ist eine persönliche Bezeichnung (Anwalt, Beistand).","Apostelgeschichte 2,1-4: Die Ausgießung des Geistes an Pfingsten – alle wurden vom Heiligen Geist erfüllt. Der Geist wirkt sichtbar und hörbar.","1. Korinther 12,4-11: Der Geist teilt jedem seine Gaben (charismata) zu, wie er will. Er handelt souverän und persönlich.","Galater 5,22-23: Die Frucht des Geistes (karpos tou pneumatos) ist Liebe, Freude, Friede, Geduld, Freundlichkeit, Güte, Treue, Sanftmut, Keuschheit.","Römer 8,26-27: Der Geist hilft unserer Schwachheit auf, er vertritt uns mit unaussprechlichem Seufzen."],"en_bibelstellen":["John 14:16-17,26: Jesus speaks of the \"other Advocate\" (Gk. parakletos) who will remain with you – the Spirit of truth. Parakletos is a personal designation (counsellor, helper).","Acts 2:1-4: The outpouring of the Spirit at Pentecost – all were filled with the Holy Spirit. The Spirit works visibly and audibly.","1 Corinthians 12:4-11: The Spirit distributes gifts (charismata) to each as He wills. He acts sovereignly and personally.","Galatians 5:22-23: The fruit of the Spirit (karpos tou pneumatos) is love, joy, peace, patience, kindness, goodness, faithfulness, gentleness, self-control.","Romans 8:26-27: The Spirit helps us in our weakness; He intercedes for us with groanings too deep for words."],"uebersetzungen":["Parakletos (griech.): einer, der herbeigerufen wird, Beistand, Anwalt, Tröster","Charismata (griech.): Gnadengaben","Karpos tou pneumatos: Frucht des Geistes (Singular!) – die Einheit des Charakters, den der Geist wirkt","Pneuma (griech.): Geist, Wind, Atem"],"en_uebersetzungen":["Parakletos (Gk.): one who is called alongside, advocate, comforter, helper","Charismata (Gk.): gifts of grace","Karpos tou pneumatos: fruit of the Spirit (singular!) – the unified character the Spirit produces","Pneuma (Gk.): spirit, wind, breath"],"querverweise":["Vgl. Modul 1.2 (Gott) – der Geist als dritte Person","Modul 2.3 (Geistliches Wachstum) – Frucht und Gaben","Modul 3.1 (Gemeinde) – Gaben für den Dienst","Modul 7.1 (Anbetung) – Anbetung im Geist"],"en_querverweise":["See Module 1.2 (God) – the Spirit as the third person","Module 2.3 (Spiritual Growth) – fruit and gifts","Module 3.1 (Church) – gifts for service","Module 7.1 (Worship) – worship in the Spirit"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.5","titel":"Der Mensch – Schöpfung, Ebenbild Gottes, Sünde","fragestellung":"Wer ist der Mensch? Ein Zufallsprodukt der Evolution – oder mit Absicht geschaffen?","en_fragestellung":"Who is the human being? A product of chance in evolution — or created with intention?","kernprinzip":"Der Mensch ist von Gott persönlich und mit Absicht geschaffen. Er ist als Mann und Frau nach dem Bild Gottes geschaffen – das gibt ihm unantastbare Würde. Durch den Sündenfall ist diese Gottesbeziehung zerbrochen, und der Mensch ist nun von Sünde geprägt und getrennt von Gott.","en_kernprinzip":"Human beings are personally and intentionally created by God. Created as male and female in God's image (imago Dei), we have unique dignity. Through the fall, we became sinful and separated from God — yet God's love seeks us.","zusammenfassung":"Der Mensch ist kein Zufallsprodukt, sondern geliebtes Geschöpf Gottes. Trotz seiner Sünde und Verlorenheit ist er von Gott nicht aufgegeben. Die Erlösung in Jesus Christus zielt darauf, den Menschen wieder in die ursprüngliche Gemeinschaft mit Gott zu bringen und sein Ebenbild in ihm wiederherzustellen.","en_zusammenfassung":"The human being is not a product of chance but a beloved creature of God. Despite sin and brokenness, every person carries an inalienable dignity. The Gospel tells us that God restores this dignity through Jesus Christ.","weiterdenken":"Was bedeutet es für dich, dass du nach Gottes Bild geschaffen bist? Wie zeigt sich die Sünde in deinem Leben? Wo erlebst du, dass Gott an dir arbeitet, um sein Bild in dir wiederherzustellen?","en_weiterdenken":"What does it mean for you that you are made in God's image? How does sin manifest itself in your own life? How does the Gospel's view of humanity differ from what society says about you?","schluesselbegriffe":"Ebenbild Gottes, Gottebenbildlichkeit, Schöpfung, Sündenfall, Erbsünde, Würde","en_schluesselbegriffe":"Image of God, Imago Dei, Creation, Fall of Man, Original Sin, Dignity","bibelstellen":["1. Mose 1,26-27: \"Lasset uns Menschen machen, ein Bild, das uns gleich sei... und Gott schuf den Menschen zu seinem Bilde.\" – Hebr. \"tselem\" (Bild, Statue) und \"demut\" (Ähnlichkeit). Der Mensch ist Gottes Repräsentant auf Erden.","Psalm 8,4-6: \"Was ist der Mensch, dass du seiner gedenkst? Du hast ihn wenig niedriger gemacht als Gott (Elohim) und mit Ehre und Herrlichkeit gekrönt.\" – Die hohe Würde des Menschen.","1. Mose 3,1-7: Der Sündenfall – die Schlange verführt, der Mensch will sein wie Gott und zerstört die Beziehung.","Römer 3,23: \"Denn alle haben gesündigt und ermangeln des Ruhmes, den sie vor Gott haben sollten.\" – Griech. \"hamartano\" = das Ziel verfehlen.","Römer 5,12: Durch einen Menschen kam die Sünde in die Welt und der Tod durch die Sünde."],"en_bibelstellen":["Genesis 1:26-27: \"Let us make man in our image… male and female he created them.\" – Tselem (image) describes the human as God's representative on earth.","Psalm 8:4-6: \"What is man that you are mindful of him?… You have made him a little lower than the heavenly beings.\" – Despite smallness, immense dignity.","Romans 3:23: \"All have sinned and fall short of the glory of God.\" – Universal sinfulness.","Genesis 3:1-7: The fall – disobedience, shame, expulsion. The rupture of the relationship with God.","Romans 5:12: \"Sin came into the world through one man, and death through sin.\" – Original sin affects all humanity."],"uebersetzungen":["Tselem (hebr.): Bild, Statue – meint den Menschen als Statthalter Gottes","Demut (hebr.): Ähnlichkeit","Hamartano (griech.): das Ziel verfehlen, sündigen","Erbsünde – die universale Verderbtheit der menschlichen Natur seit Adam","Ebenbild Gottes – Grundlage der Menschenwürde"],"en_uebersetzungen":["Tselem (Heb.): image, statue – describes the human as God's deputy","Demut (Heb.): likeness","Imago Dei (Lat.): image of God","Original sin – inherited sinfulness passed down from Adam","Dignity – inalienable worth of every human being"],"querverweise":["Vgl. Modul 1.6 (Heil) – die Lösung für die Sünde","Modul 4.1 (Beruf) – der Mensch als Gestalter","Modul 4.5 (Medizinethik) – Würde des Menschen am Lebensende"],"en_querverweise":["See Module 1.6 (Salvation) – the solution for sin","Module 4.1 (Vocation) – the human as creator and steward","Module 4.5 (Medical Ethics) – human dignity from conception to death"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.6","titel":"Das Heil – Gnade, Glaube, Bekehrung, Rechtfertigung","fragestellung":"Was muss ich tun, um gerettet zu werden? Und wie kann ich sicher sein, dass ich wirklich zu Gott gehöre?","en_fragestellung":"What must I do to be saved? And how can I be certain that I truly belong to God?","kernprinzip":"Das Heil ist ein reines Geschenk Gottes (Gnade), das wir durch den Glauben an Jesus Christus empfangen. Es beginnt mit der Bekehrung (Umkehr von der Sünde und Hinwendung zu Gott), führt zur Wiedergeburt (neues Leben durch den Geist) und umfasst die Rechtfertigung (Gott spricht uns um Christi willen gerecht).","en_kernprinzip":"Salvation is a pure gift of God (grace), which we receive through faith in Jesus Christ. We cannot earn it through good works. Conversion is the conscious turning to God, new birth is the work of the Holy Spirit.","zusammenfassung":"Das Heil ist allein aus Gnade, allein durch Glauben, allein in Christus. Die Bekehrung ist die bewusste Entscheidung des Menschen, auf Gottes Angebot zu antworten. Die Wiedergeburt ist Gottes Werk, das neues Leben schafft. Die Rechtfertigung ist der Zuspruch Gottes: Du bist gerecht um Jesu willen.","en_zusammenfassung":"Salvation is by grace alone, through faith alone, in Christ alone. Conversion is the conscious turning to God and away from sin. Justification means God declares us righteous — not because of our works but because of Christ's work.","weiterdenken":"Hast du einen bestimmten Punkt in deinem Leben, an dem du dich bewusst zu Gott bekehrt hast? Wie gehst du mit Momenten um, in denen du an deiner Rettung zweifelst? Was ist der Unterschied zwischen \"glauben, dass es Gott gibt\" und \"vertrauend glauben\"?","en_weiterdenken":"Is there a particular moment in your life when you consciously turned to God? How do you deal with ongoing sin and failure? What gives you certainty about your salvation?","schluesselbegriffe":"Gnade, Glaube, Bekehrung, Buße, Wiedergeburt, Rechtfertigung","en_schluesselbegriffe":"Grace, Faith, Conversion, Repentance, New Birth, Justification","bibelstellen":["Epheser 2,8-9: \"Denn aus Gnade (charis) seid ihr gerettet durch Glauben (pistis), und das nicht aus euch – Gottes Gabe ist es –, nicht aus Werken.\" – Charis = unverdiente Gunst","pistis = Vertrauen, Hingabe.","Römer 3,28: \"So halten wir nun dafür, dass der Mensch gerecht wird ohne des Gesetzes Werke, allein durch den Glauben.\" – Griech. \"dikaiou\" = gerechtgesprochen.","Römer 10,9-10: \"Wenn du mit deinem Mund bekennst: Jesus ist der Herr – und in deinem Herzen glaubst, dass ihn Gott von den Toten auferweckt hat, so wirst du gerettet.\" – Bekenntnis und Herzensglaube gehören zusammen.","Apostelgeschichte 3,19: \"So tut nun Buße (metanoeo) und bekehrt euch, dass eure Sünden getilgt werden.\" – Metanoeo = Sinnesänderung, Umkehr.","Johannes 3,3: \"Es sei denn, dass jemand von neuem geboren werde, kann er das Reich Gottes nicht sehen.\" – Wiedergeburt als Gottes Werk."],"en_bibelstellen":["Ephesians 2:8-9: \"For by grace (charis) you have been saved through faith (pistis), and this is not your own doing; it is the gift of God, not a result of works.\" – Grace is unearned.","Pistis = trust, commitment, faithfulness.","Romans 10:9-10: \"If you confess with your mouth that Jesus is Lord and believe in your heart that God raised him from the dead, you will be saved.\"","Acts 2:38: \"Repent and be baptised every one of you in the name of Jesus Christ for the forgiveness of your sins.\" – Steps of conversion.","Romans 8:1: \"There is therefore now no condemnation for those who are in Christ Jesus.\" – Assurance of salvation.","John 3:16: \"For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life.\""],"uebersetzungen":["Charis (griech.): Gnade, unverdiente Gunst","Pistis (griech.): Glaube, Treue, Vertrauen","Dikaioo (griech.): gerechtsprechen, rechtfertigen","Metanoeo (griech.): seinen Sinn ändern, umkehren","Wiedergeburt – Neuschöpfung durch den Geist (Tit 3,5)"],"en_uebersetzungen":["Charis (Gk.): grace, unmerited favour","Pistis (Gk.): faith, faithfulness, trust","Metanoia (Gk.): repentance, change of mind and direction","Justification – God's declaration that we are righteous because of Christ","New birth – spiritual rebirth through the Holy Spirit"],"querverweise":["Vgl. Modul 1.4 (Heiliger Geist) – Wiedergeburt","Modul 2.1 (Gebet) – Bitte um Vergebung","Modul 2.3 (Wachstum) – Heiligung als Folge","Modul 3.2 (Taufe) – äußeres Zeichen der Bekehrung"],"en_querverweise":["See Module 1.4 (Holy Spirit) – new birth","Module 2.1 (Prayer) – prayer for forgiveness","Module 3.2 (Baptism) – baptism as act of faith","Module 1.5 (Humanity) – sin as problem"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.7","titel":"Die Gemeinde – Ekklesiologie, Priestertum aller Gläubigen","fragestellung":"Was ist eigentlich \"die Gemeinde\"? Das Kirchengebäude? Oder etwas anderes?","en_fragestellung":"What exactly is \"the church\"? The building? Or something else?","kernprinzip":"Gemeinde ist nicht das Gebäude, sondern die Gemeinschaft derer, die an Jesus Christus glauben, durch seinen Geist wiedergeboren sind und sich zu ihm bekennen. Sie ist der Leib Christi auf Erden. Jeder Gläubige ist Priester und hat direkten Zugang zu Gott und eine Aufgabe in der Gemeinde.","en_kernprinzip":"The church is not a building but the community of those who believe in Jesus Christ, baptised by the Holy Spirit into the body of Christ. Every believer is a priest (priesthood of all believers) and contributes their gifts.","zusammenfassung":"Die Gemeinde ist keine Organisation mit einigen wenigen \"Amtsträgern\", sondern ein lebendiger Organismus. Jeder Getaufte ist Priester und hat vom Geist Gaben erhalten, die er zum Wohl der ganzen Gemeinschaft einsetzen soll. Die Leiter (Pastoren, Älteste) sind dazu da, die Gemeindeglieder für ihren Dienst auszurüsten.","en_zusammenfassung":"The church is no organisation with a few office holders but a living organism. Every member is important, every gift needed. We are called to build one another up, to celebrate together, and to witness to the world.","weiterdenken":"Verstehst du dich selbst als Priester? Welche Gaben hat Gott dir geschenkt? Setzt du sie in deiner Gemeinde ein? Was bedeutet für dich \"Gemeinschaft\" über den Sonntag hinaus?","en_weiterdenken":"Do you see yourself as a priest? What gifts has God given you? Are you using them in your church? What does your church do well, and where is there room for growth?","schluesselbegriffe":"Ekklesiologie, Gemeinde, Leib Christi, Priestertum aller Gläubigen, Hausgemeinde, Ortsgemeinde","en_schluesselbegriffe":"Ecclesiology, Church, Body of Christ, Priesthood of All Believers, House Church, Local Church","bibelstellen":["Matthäus 16,18: \"Auf diesen Felsen will ich meine Gemeinde (ekklesia) bauen.\" – Ekklesia = die Herausgerufenen, Versammlung.","1. Petrus 2,9: \"Ihr seid das auserwählte Geschlecht, die königliche Priesterschaft (hierateuma).\" – Jeder Gläubige ist Priester.","1. Korinther 12,12-13.27: \"Ihr seid der Leib Christi und jeder von euch ist ein Glied.\" – Bild des Leibes mit vielen Gliedern.","Apostelgeschichte 2,42: \"Sie blieben aber beständig in der Lehre der Apostel, in der Gemeinschaft (koinonia), im Brotbrechen und im Gebet.\" – Kennzeichen der Urgemeinde.","Epheser 4,11-12: \"Er hat die einen zu Aposteln, andere zu Propheten, andere zu Evangelisten, andere zu Hirten und Lehrern eingesetzt, um die Heiligen für den Dienst (diakonia) auszurüsten.\" – Leitungsgaben zum Dienst der Gemeinde."],"en_bibelstellen":["Matthew 16:18: \"On this rock I will build my church (ekklesia).\" – Ekklesia = those called out, the gathered community.","1 Peter 2:9: \"You are a chosen race, a royal priesthood (hierateuma).\" – All believers are priests before God.","Ephesians 4:11-12: God gave apostles, prophets, evangelists, pastors, and teachers to equip the saints for ministry.","1 Corinthians 12:27: \"You are the body of Christ and individually members of it.\" – Each member is important.","Acts 2:42: \"They devoted themselves to the apostles' teaching and the fellowship, to the breaking of bread and the prayers.\""],"uebersetzungen":["Ekklesia (griech.): die Herausgerufenen (Volksversammlung), Gemeinde","Hierateuma (griech.): Priesterschaft","Koinonia (griech.): Gemeinschaft, Teilhabe","Diakonia (griech.): Dienst","Priestertum aller Gläubigen – jeder hat direkten Zugang zu Gott und ist berufen, zu dienen"],"en_uebersetzungen":["Ekklesia (Gk.): the called-out ones (civic assembly), church","Hierateuma (Gk.): priesthood","Ecclesiology – the theological study of the church","Priesthood of all believers – every believer has direct access to God","House church – church gathering in homes"],"querverweise":["Vgl. Modul 1.4 (Heiliger Geist) – Gaben","Modul 3.1 (Ortsgemeinde) – konkrete Umsetzung","Modul 3.5 (Leiterschaft) – Ältestendienst","Modul 7.4 (Lobpreisleiter) – Dienst in der Gemeinde"],"en_querverweise":["See Module 1.4 (Holy Spirit) – gifts","Module 3.1 (Local Church) – practical outworking","Module 3.2 (Baptism and Communion) – ordinances of the church","Module 3.5 (Leadership) – offices in the church"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.8","titel":"Die letzten Dinge – Eschatologie, Wiederkunft, Neuschöpfung","fragestellung":"Was passiert nach dem Tod? Kommt Jesus wieder? Und wie sollen wir als Christen in die Zukunft schauen?","en_fragestellung":"What happens after death? Will Jesus come back? And how should Christians look toward the future?","kernprinzip":"Jesus Christus wird sichtbar und persönlich wiederkommen, um die Toten zu richten und sein Reich vollenden. Die Toten werden auferstehen: die Gläubigen zum ewigen Leben bei Gott, die Ungläubigen zum ewigen Getrenntsein von Gott (Gericht). Gott wird einen neuen Himmel und eine neue Erde schaffen, wo Gerechtigkeit wohnt.","en_kernprinzip":"Jesus Christ will visibly and personally return to judge the dead and complete His kingdom. There will be a bodily resurrection and a final judgment. God will make all things new.","zusammenfassung":"Die Wiederkunft Jesu ist die große Hoffnung der Gemeinde. Sie gibt uns Kraft zum Durchhalten und motiviert uns zu einem heiligen Leben. Wir wissen nicht den Tag oder die Stunde, aber wir sollen wachsam sein und uns darauf vorbereiten. Das Ziel ist nicht eine seelenlose Ewigkeit, sondern eine neue, verherrlichte Schöpfung.","en_zusammenfassung":"The return of Jesus is the great hope of the church. It gives us strength to persevere and motivates us to active discipleship. Our lives are oriented toward eternity — that changes how we live today.","weiterdenken":"Wie würdest du leben, wenn du wüsstest, dass Jesus heute wiederkommt? Gibt dir die Hoffnung auf einen neuen Himmel und eine neue Erde Trost? Wie hältst du die Spannung aus zwischen \"jetzt schon\" und \"noch nicht\"?","en_weiterdenken":"How would you live if you knew Jesus was returning today? Does the hope of a new creation give you comfort? How does the expectation of judgment affect your daily life?","schluesselbegriffe":"Eschatologie, Wiederkunft, Parusie, Auferstehung, Gericht, neuer Himmel und neue Erde","en_schluesselbegriffe":"Eschatology, Second Coming, Parousia, Resurrection, Judgment, New Heaven and New Earth","bibelstellen":["Johannes 14,1-3: \"Ich gehe hin, euch die Stätte zu bereiten... Ich will wiederkommen und euch zu mir nehmen.\" – Die Wiederkunft ist persönliche Verheißung.","1. Thessalonicher 4,16-17: \"Der Herr selbst wird vom Himmel herabkommen... und wir werden entrückt (harpazo)\" – Beschreibung der Entrückung.","Offenbarung 21,1-4: \"Ich sah einen neuen Himmel und eine neue Erde... Gott wird bei den Menschen wohnen.\" – Das Ziel der Geschichte.","Matthäus 25,31-46: Gleichnis vom Weltgericht – der Menschensohn trennt Schafe und Böcke.","2. Petrus 3,13: \"Wir warten auf einen neuen Himmel und eine neue Erde, in denen Gerechtigkeit wohnt.\""],"en_bibelstellen":["John 14:1-3: \"I go to prepare a place for you… I will come again and will take you to myself.\" – Personal, bodily return.","1 Thessalonians 4:16-17: \"The Lord himself will descend from heaven with a cry of command… and we will be caught up (harpazo) together with them in the clouds.\"","Revelation 20:11-15: The Great White Throne judgment – all are judged according to their works.","Revelation 21:1-5: \"Behold, I am making all things new.\" – New heaven and new earth.","1 Corinthians 15:52: \"The dead will be raised imperishable… for the trumpet will sound.\" – Bodily resurrection."],"uebersetzungen":["Harpazo (griech.): wegreißen, entrücken","Parusie (griech.): Ankunft, Gegenwart – Fachwort für die Wiederkunft Christi","Eschatologie – Lehre von den letzten Dingen","Gericht – Endgültige Scheidung","Neuschöpfung – nicht Vernichtung, sondern Erneuerung der Schöpfung"],"en_uebersetzungen":["Harpazo (Gk.): to seize, snatch away, rapture","Parousia (Gk.): arrival, presence – technical term for the return of Christ","Eschatology – the theology of the last things","New creation – the final renewed cosmos","Resurrection – bodily rising from the dead"],"querverweise":["Vgl. Modul 1.3 (Jesus) – der wiederkommende Herr","Modul 4.6 (Ethik) – Leben in der Hoffnung","Modul 5.1 (Urgemeinde) – Naherwartung der ersten Christen"],"en_querverweise":["See Module 1.3 (Jesus) – the returning Lord","Module 4.6 (Ethics) – living in hope","Module 2.1 (Prayer) – \"Your kingdom come\""]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.1","titel":"Gebet – Arten, Praxis, Vaterunser","fragestellung":"Warum beten, wenn Gott doch alles schon weiß? Und wie bete ich richtig?","en_fragestellung":"Why pray if God already knows everything? And how do I pray correctly?","kernprinzip":"Gebet ist nicht Information Gottes, sondern Beziehung mit Gott. Es ist Reden mit dem Vater, der uns liebt und uns hört. Es gibt verschiedene Formen: Anbetung, Bitte, Fürbitte, Danksagung und Klage. Das Vaterunser ist das Modell, das Jesus uns gelehrt hat.","en_kernprinzip":"Prayer is not informing God but relating to God. It is speaking with the Father who loves us and wants to be in relationship with us. The Lord's Prayer is both a model and an invitation.","zusammenfassung":"Gebet ist das Lebenselixier des Glaubens. Wir beten nicht, um Gott zu überreden oder zu informieren, sondern um in seiner Gegenwart zu sein und uns von ihm verändern zu lassen. Im Gebet dürfen wir alles vor ihn bringen: Dank, Freude, Sorge, Klage und Bitte für uns und andere.","en_zusammenfassung":"Prayer is the life-breath of faith. We do not pray to persuade or inform God, but to be in relationship with Him. God wants to hear from us — our thanks, requests, lament, and praise.","weiterdenken":"Was bedeutet es für dich, dass du Gott mit \"Vater\" anreden darfst? Fällt dir Danken oder Bitten leichter? Wann fällt dir das Gebet schwer – und was tust du dann? Hast du eine feste Gebetszeit?","en_weiterdenken":"What does it mean for you that you may address God as \"Father\"? Do you find thanking or asking easier? How can you make prayer a more regular part of your daily life?","schluesselbegriffe":"Gebet, Fürbitte, Danksagung, Klage, Vaterunser, Stille","en_schluesselbegriffe":"Prayer, Intercession, Thanksgiving, Lament, Lord's Prayer, Silence","bibelstellen":["Matthäus 6,5-13: Das Vaterunser – Jesus lehrt beten: Anbetung (geheiligt werde dein Name), Bitte um das Kommen des Reiches, Bitte um tägliches Brot, Bitte um Vergebung, Bitte um Bewahrung. Das Gebet endet mit der Doxologie (in späten Handschriften).","Philipper 4,6-7: \"Sorgt euch um nichts, sondern in allen Dingen lasst eure Bitten im Gebet (proseuche) und Flehen (deesis) mit Danksagung vor Gott kundwerden.\" – Sorge durch Gebet ersetzen.","1. Thessalonicher 5,16-18: \"Seid allezeit fröhlich, betet ohne Unterlass (adialeiptos), seid dankbar in allen Dingen.\" – Gebet als Grundhaltung.","Lukas 11,1-4: Die Jünger bitten: \"Herr, lehre uns beten\". Beten will gelernt sein.","Jakobus 5,16: \"Betet füreinander (Fürbitte), damit ihr gesund werdet. Das Gebet eines Gerechten vermag viel."],"en_bibelstellen":["Matthew 6:5-13: The Lord's Prayer – Jesus teaches us to pray: adoration (\"hallowed be your name\"), petition for needs (\"give us this day our daily bread\"), confession (\"forgive us our debts\"), and deliverance.","Philippians 4:6-7: \"Do not be anxious about anything, but in everything by prayer (proseuche) and supplication… let your requests be made known to God. And the peace of God… will guard your hearts.\"","Romans 8:26: \"The Spirit helps us in our weakness. For we do not know what to pray for as we ought, but the Spirit himself intercedes for us.\"","Psalm 22:1-2: \"My God, my God, why have you forsaken me?\" – Honest lament prayer, taken up by Jesus on the cross.","Luke 18:1: Jesus tells a parable about the need to \"pray always and not give up.\" – Perseverance in prayer."],"uebersetzungen":[""],"en_uebersetzungen":["Proseuche (Gk.): general prayer","Deesis (Gk.): petition, supplication","Eucharistia (Gk.): thanksgiving","Latreia (Gk.): worship, service"],"querverweise":["Proseuche (griech.): Gebet im Allgemeinen","Deesis (griech.): Bitte, Flehen","Adialeiptos (griech.): ununterbrochen, beständig","Doxologie – Lobpreis am Ende des Gebets (z.B. \"denn dein ist das Reich...\")","Fürbitte – Gebet für andere"],"en_querverweise":["See Module 2.2 (Bible Reading) – connecting prayer and reading","Module 2.3 (Spiritual Growth) – prayer as a discipline","Module 7.1 (Worship) – prayer as worship","Module 1.7 (Church) – communal prayer","Module 2.4 (Doubts) – lament prayer"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.2","titel":"Bibellesen – Methoden, Tagebuch","fragestellung":"Ich will regelmäßig in der Bibel lesen, aber oft klappt es nicht. Wie fange ich an und bleibe dran?","en_fragestellung":"I want to read the Bible regularly, but it often doesn't work out. How do I start and keep going?","kernprinzip":"Bibellesen ist Nahrung für die Seele. Es geht nicht darum, möglichst viel durchzulesen, sondern das Gelesene zu verstehen und auf das eigene Leben zu beziehen. Verschiedene Methoden können helfen, dranzubleiben und tiefer einzusteigen – von der kleinen täglichen Portion bis zur ausführlichen Meditation.","en_kernprinzip":"Bible reading is food for the soul. The goal is not to read as much as possible but to meet God in His Word and let it transform you. Different methods help — the important thing is consistency.","zusammenfassung":"Bibellesen ist kein frommes Pflichtprogramm, sondern Begegnung mit dem lebendigen Gott. Es gibt keine \"perfekte\" Methode – wichtig ist, dass wir regelmäßig dranbleiben, das Gelesene verstehen und es im Alltag umsetzen. Ein Bibelleseplan und ein Tagebuch für Gedanken können helfen.","en_zusammenfassung":"Bible reading is not a pious duty but an encounter with the living God. There is no single right method — the key is regularity and an open heart. A reading journal can help capture what you hear from God.","weiterdenken":"Welche Methode des Bibellesens reizt dich am meisten? Was hindert dich oft am regelmäßigen Lesen? Wie kannst du das Gehörte/Gelesene besser im Alltag umsetzen? Führst du ein geistliches Tagebuch?","en_weiterdenken":"Which method of Bible reading appeals to you most? What often prevents you from reading regularly? How can you build Bible reading more firmly into your daily routine?","schluesselbegriffe":"Bibelleseplan, Meditation, Lectio Divina, Tagebuch, Schriftlesung, Andacht","en_schluesselbegriffe":"Bible Reading Plan, Meditation, Lectio Divina, Journal, Scripture Reading, Devotion","bibelstellen":["Psalm 1,1-3: \"Wohl dem, der Lust hat am Gesetz (torah) des HERRN und sinnt darüber Tag und Nacht! Der ist wie ein Baum, gepflanzt an Wasserbächen.\" – Torah ist Weisung, nicht nur Gesetz. Meditation = leises Nachsinnen.","Josua 1,8: \"Lass das Buch dieses Gesetzes nicht von deinem Mund weichen, sondern sinne darüber Tag und Nacht, dass du hältst und tust nach allem, was darin geschrieben steht.\" – Lesen und Tun verbunden.","Apostelgeschichte 17,11: Die Beröer forschten täglich in der Schrift (graphai), ob es sich so verhielte. Sie prüften die Lehre an der Bibel.","2. Timotheus 3,16-17: Alle Schrift ist von Gott eingegeben und nützlich zur Lehre... dass der Mensch Gottes vollkommen sei.","Jakobus 1,22-25: \"Seid aber Täter des Worts und nicht Hörer allein.\" – Hören ohne Tun ist Selbstbetrug."],"en_bibelstellen":["Psalm 1:1-3: \"Blessed is the man… whose delight is in the law (torah) of the LORD, and on his law he meditates day and night. He is like a tree planted by streams of water.\" – Meditating on Scripture brings flourishing.","Joshua 1:8: \"This Book of the Law shall not depart from your mouth, but you shall meditate on it day and night.\" – God's promise of success is linked to Scripture.","Psalm 119:9,11: \"How can a young man keep his way pure? By guarding it according to your word… I have stored up your word in my heart, that I might not sin against you.\"","2 Timothy 2:15: \"Do your best to present yourself to God as one approved, a worker who has no need to be ashamed, rightly handling the word of truth.\"","James 1:22-25: \"Be doers of the word, and not hearers only.\" – Reading must lead to action."],"uebersetzungen":["Torah (hebr.): Weisung, Lehre, Gesetz","Graphai (griech.): Schriften (AT)","Meditation – bedächtiges Nachsinnen über Gottes Wort","Lectio Divina – geistliche Lesung (lesen – meditieren – beten – kontemplieren)","Bibelleseplan – strukturierte Lesereihenfolge"],"en_uebersetzungen":["Torah (Heb.): instruction, teaching, law","Graphai (Gk.): the Scriptures (OT)","Lectio Divina (Lat.): divine reading – meditative Scripture reading method","Meditation – quiet, focused reflection on a Scripture passage","Bible journal – written reflections on daily Bible reading"],"querverweise":["Vgl. Modul 1.1 (Bibel) – Grundlagen der Schrift","Modul 2.1 (Gebet) – Bibellesen verbinden mit Gebet","Modul 2.3 (Wachstum) – Bibel als Nahrung","Modul 6.1 (Spiritualität) – Lectio Divina"],"en_querverweise":["See Module 1.1 (Bible) – foundations of Scripture","Module 2.1 (Prayer) – combining Bible reading with prayer","Module 2.3 (Spiritual Growth) – Bible reading as a discipline","Module 6.1 (Spirituality) – Lectio Divina"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.3","titel":"Geistliches Wachstum – Heiligung, geistliche Disziplinen","fragestellung":"Ich bin Christ, aber ich spüre, dass ich nicht vorankomme. Wie kann ich im Glauben wachsen?","en_fragestellung":"I am a Christian, but I feel I'm not progressing. How can I grow in faith?","kernprinzip":"Geistliches Wachstum ist kein automatischer Prozess, sondern ein Zusammenwirken von Gottes Wirken und unserer bewussten Mitarbeit. Gott schenkt das Wachstum, aber wir sind aufgefordert, die Mittel zu nutzen, die er uns gibt: Bibel, Gebet, Gemeinschaft, Fasten, Stille und andere geistliche Disziplinen. Dieser Prozess heißt Heiligung.","en_kernprinzip":"Spiritual growth is not an automatic process but a cooperation between God's work and our active engagement. Spiritual disciplines (prayer, fasting, meditation, community) are means by which we open ourselves to God.","zusammenfassung":"Geistliches Wachstum ist ein lebenslanger Prozess. Wir werden erst im Himmel vollkommen sein, aber hier auf der Erde sind wir eingeladen, immer ähnlicher zu werden unserem Herrn Jesus. Die geistlichen Disziplinen sind keine Leistung, um Gottes Gunst zu verdienen, sondern Übungsfelder, auf denen wir Gottes Gnade empfangen und wachsen.","en_zusammenfassung":"Spiritual growth is a lifelong process. We will only be perfect in heaven, but here on earth we are called to grow continually. God works in us — but He invites our cooperation.","weiterdenken":"Wo wünschst du dir mehr Wachstum in deinem Leben? Welche geistliche Disziplin möchtest du neu entdecken (Fasten, Stille, Tagebuch)? Wie gehst du mit Rückschlägen um?","en_weiterdenken":"Where do you long for more growth in your life? Which spiritual discipline would you like to rediscover or try? What is the greatest obstacle to your spiritual growth right now?","schluesselbegriffe":"Heiligung, Wachstum, Jüngerschaft, geistliche Disziplinen, Fasten, Stille","en_schluesselbegriffe":"Sanctification, Growth, Discipleship, Spiritual Disciplines, Fasting, Silence","bibelstellen":["Philipper 2,12-13: \"Schafft eure Seligkeit mit Furcht und Zittern. Denn Gott ist's, der in euch wirkt beides, das Wollen und das Vollbringen.\" – Unser Tun und Gottes Wirken gehen Hand in Hand.","2. Petrus 3,18: \"Wachst (auxano) in der Gnade und in der Erkenntnis unseres Herrn und Heilands Jesus Christus.\" – Wachstum ist Auftrag.","Kolosser 2,6-7: \"Wie ihr nun angenommen habt den Herrn Christus Jesus, so lebt in ihm und seid verwurzelt und werdet erbaut in ihm.\" – Bild von Wurzel und Bau.","1. Timotheus 4,7-8: \"Übe dich selbst in der Frömmigkeit (eusebeia). Die leibliche Übung ist wenig nütze, aber die Frömmigkeit ist nütze zu allen Dingen.\" – Training für die Seele.","Hebräer 12,1-2: \"Lasst uns ablegen die Sünde und laufen mit Geduld in dem Kampf, der uns bestimmt ist, und aufsehen zu Jesus.\" – Blick auf Jesus als Ziel."],"en_bibelstellen":["Philippians 2:12-13: \"Work out your own salvation with fear and trembling, for it is God who works in you, both to will and to work for his good pleasure.\" – Growth is both God's work and ours.","2 Peter 3:18: \"Grow (auxano) in the grace and knowledge of our Lord and Saviour Jesus Christ.\" – Growth as a lifelong calling.","John 15:4-5: \"Abide in me, and I in you. As the branch cannot bear fruit by itself… whoever abides in me and I in him, he it is that bears much fruit.\"","Romans 12:2: \"Be transformed by the renewal of your mind.\" – Character transformation through God's Word.","Hebrews 12:1: \"Let us also lay aside every weight, and sin which clings so closely, and let us run with endurance the race that is set before us.\""],"uebersetzungen":["Auxano (griech.): wachsen, zunehmen","Eusebeia (griech.): Frömmigkeit, Gottesfurcht","Heiligung – Prozess des Geheiligtwerdens (1. Thess 4,3)","Geistliche Disziplinen – Übungen wie Fasten, Stille, Einkehr, die das Wachstum fördern","Askese – nicht weltflüchtig, sondern Übung der Selbstkontrolle"],"en_uebersetzungen":["Auxano (Gk.): to grow, increase","Eusebeia (Gk.): godliness, reverence","Sanctification – the ongoing process of being made holy","Spiritual disciplines – practices that open us to God's transforming work","Fasting – voluntary abstaining from food as a spiritual practice"],"querverweise":["Vgl. Modul 2.1 (Gebet) und 2.2 (Bibellesen) als Grunddisziplinen","Modul 3.1 (Gemeinde) – Wachstum in Gemeinschaft","Modul 7.5 (Lobpreis und Leid) – Wachstum durch Krisen"],"en_querverweise":["See Module 2.1 (Prayer) and 2.2 (Bible Reading) as foundational disciplines","Module 3.1 (Church) – growth in community","Module 1.4 (Holy Spirit) – the Spirit's role in sanctification"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.4","titel":"Umgang mit Zweifeln – Krisen, Leid, Trost","fragestellung":"Darf ich als Christ zweifeln? Und was mache ich, wenn Gott schweigt und das Leid überhandnimmt?","en_fragestellung":"Am I allowed to doubt as a Christian? And what do I do when God is silent and suffering becomes overwhelming?","kernprinzip":"Zweifel sind kein Gegensatz zum Glauben, sondern oft Teil des Glaubensweges. Die Bibel zeigt viele Glaubende, die gekämpft, gezweifelt und geklagt haben. Wichtig ist, mit den Zweifeln zu Gott zu kommen und nicht von ihm wegzugehen. Leid ist oft unerklärlich, aber wir dürfen wissen, dass Gott bei uns ist und eines Tages alles heil machen wird.","en_kernprinzip":"Doubt is not the opposite of faith but often part of the journey of faith. The Bible shows many people who wrestled with God. Suffering is a mystery, but God accompanies us in it.","zusammenfassung":"Zweifel sind menschlich und dürfen vor Gott gebracht werden – die Psalmen sind voller Klage. Leid ist oft nicht erklärbar, aber wir glauben an einen Gott, der selbst gelitten hat und der versprochen hat, bei uns zu sein \"alle Tage bis an der Welt Ende\". Die Gemeinschaft mit anderen kann in Krisen eine große Hilfe sein.","en_zusammenfassung":"Doubt is human and may be brought before God — the Psalms are full of lament. Suffering is not a sign of God's absence but can be a place of deep encounter. Faith grows through crisis, not despite it.","weiterdenken":"Hast du selbst Phasen des Zweifels erlebt? Was hat dir damals geholfen? Wie unterscheidest du gesunden Zweifel, der nach Wahrheit sucht, von Unglauben, der sich verschließt? Wie kannst du anderen in Leid beistehen?","en_weiterdenken":"Have you yourself experienced seasons of doubt? What helped you then? How do you distinguish healthy doubt from paralyzing doubt? Where do you find comfort in suffering?","schluesselbegriffe":"Zweifel, Krise, Leid, Theodizee, Trost, Klage","en_schluesselbegriffe":"Doubt, Crisis, Suffering, Theodicy, Comfort, Lament","bibelstellen":["Markus 9,24: \"Ich glaube, hilf meinem Unglauben!\" – Der Vater des besessenen Jungen bringt seinen Zweifel ehrlich vor Jesus.","Psalm 13,2-6: \"Wie lange, HERR, willst du mich so ganz vergessen? Wie lange verbirgst du dein Antlitz vor mir?\" – Ein ehrlicher Klagepsalm, der im Lob endet.","Psalm 42,6: \"Was betrübst du dich, meine Seele, und bist so unruhig in mir? Harre auf Gott!\" – Selbstgespräch des Zweiflers.","2. Korinther 1,3-4: \"Gott tröstet uns in aller unserer Trübsal, damit wir auch trösten können, die in allerlei Trübsal sind.\" – Trost weitergeben.","Römer 8,18.26-28: \"Ich bin überzeugt, dass dieser Zeit Leiden nicht ins Gewicht fallen gegenüber der Herrlichkeit... Der Geist hilft unserer Schwachheit auf. Denen, die Gott lieben, dienen alle Dinge zum Besten.\" – Hoffnung und Beistand im Leid."],"en_bibelstellen":["Mark 9:24: \"I believe; help my unbelief!\" – The father of the possessed boy brings his doubt openly to Jesus. Jesus responds with healing, not condemnation.","Psalm 13:1-6: \"How long, O LORD? Will you forget me forever?… Consider and answer me, O LORD my God.\" – Model of honest lament prayer ending in renewed trust.","Job 3:1-3: Job curses the day of his birth – extreme lament, yet still directed to God.","John 11:35: \"Jesus wept.\" – God enters our sorrow and understands grief from the inside.","Romans 8:28: \"We know that for those who love God all things work together for good.\" – Not a dismissal of suffering but a promise of ultimate purpose."],"uebersetzungen":["Klagepsalm – Gattung in den Psalmen, die Leid und Anklage vor Gott bringt","Theodizee – Frage nach der Gerechtigkeit Gottes angesichts des Leids","Trost – griech. paraklesis (auch Ermutigung, Zuspruch)","Anfechtung – Situation, in der der Glaube geprüft wird","Glaubenskrise – Zeit des Zweifels und der Infragestellung"],"en_uebersetzungen":["Psalm of lament – a genre in the Psalms that brings suffering and complaint before God","Theodicy – the question of God's justice in the face of suffering","Doubt – intellectual or emotional questioning of faith; normal on the journey","Crisis of faith – a deep shaking of one's trust in God","Consolation – God's comforting presence in suffering"],"querverweise":["Vgl. Modul 2.1 (Gebet) – Klagegebet","Modul 5.2 (Reformation) – Luther und die Anfechtung","Modul 6.2 (Apologetik) – intellektuelle Zweifel","Modul 7.5 (Lobpreis und Leid) – Anbetung im Leid"],"en_querverweise":["See Module 2.1 (Prayer) – lament prayer","Module 5.2 (Reformation) – Luther and spiritual trial (Anfechtung)","Module 7.5 (Praise and Suffering) – praise in the midst of pain","Module 6.2 (Apologetics) – intellectual doubts"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.5","titel":"Nachfolge im Alltag – Arbeit, Familie, Freundeskreis","fragestellung":"Glaube ist sonntags klar – aber wie lebe ich ihn von Montag bis Samstag im Alltag?","en_fragestellung":"Faith is clear on Sundays — but how do I live it from Monday to Saturday in everyday life?","kernprinzip":"Nachfolge ist kein Programm für den Sonntag, sondern betrifft den ganzen Alltag: wie wir arbeiten, wie wir mit unserer Familie umgehen, wie wir Freundschaften gestalten und wie wir in der Öffentlichkeit auftreten. Jesus ist Herr über alle Bereiche unseres Lebens – auch über den \"profanen\" Alltag.","en_kernprinzip":"Discipleship is not a Sunday programme but affects the whole of daily life: how we work, how we treat others, how we spend our time. Every area of life can be an act of worship.","zusammenfassung":"Nachfolge geschieht nicht nur in frommen Momenten, sondern mitten im Leben. Ob wir einkaufen, arbeiten, Kinder erziehen oder mit Freunden reden – alles kann und soll zur Ehre Gottes geschehen. Oft sind es die kleinen, alltäglichen Treueschritte, die das Zeugnis am stärksten machen.","en_zusammenfassung":"Discipleship does not happen only in pious moments but in the midst of life. Whether shopping, working, or being in relationship — Jesus calls us to follow Him everywhere and in everything.","weiterdenken":"Was bedeutet es für dich konkret, im Namen Jesu zu arbeiten? Wie kannst du in deiner Familie \"Licht\" sein? Wo fällt es dir schwer, deinen Glauben im Alltag zu leben? Bist du bereit, anderen von deiner Hoffnung zu erzählen?","en_weiterdenken":"What does it mean concretely for you to work \"in Jesus' name\"? How can you be \"light\" in your family? Which relationships in your everyday life are opportunities to witness to your faith?","schluesselbegriffe":"Alltag, Nachfolge, Zeugnis, Berufung, Familie, Arbeitsplatz","en_schluesselbegriffe":"Daily Life, Discipleship, Witness, Calling, Family, Workplace","bibelstellen":["Kolosser 3,17.23: \"Alles, was ihr tut mit Worten oder mit Werken, das tut alles im Namen des Jesus... Was ihr auch tut, das tut von Herzen als dem Herrn und nicht den Menschen.\" – Jede Arbeit kann Gottesdienst sein.","1. Korinther 10,31: \"Ob ihr nun esst oder trinkt oder was ihr tut, das tut alles zu Gottes Ehre.\" – Alltag als Lobpreis.","Matthäus 5,13-16: \"Ihr seid das Salz der Erde... ihr seid das Licht der Welt. Lasst euer Licht leuchten vor den Leuten.\" – Zeugnis im Alltag.","Epheser 5,21-6,4: Haustafel – Anweisungen für Ehe, Familie, Arbeitsverhältnisse (Sklaven/Herren damals, heute Arbeitsverhältnisse).","1. Petrus 3,15-16: \"Seid allezeit bereit zur Verantwortung vor jedermann, der von euch Rechenschaft fordert über die Hoffnung, die in euch ist.\" – Gesprächsbereitschaft im Alltag."],"en_bibelstellen":["Colossians 3:17,23: \"Whatever you do, in word or deed, do everything in the name of the Lord Jesus… Whatever you do, work heartily, as for the Lord and not for men.\"","1 Corinthians 10:31: \"Whether you eat or drink, or whatever you do, do all to the glory of God.\" – The whole of life is an act of worship.","Matthew 5:13-16: \"You are the salt of the earth… the light of the world.\" – Christians are called to make a difference in their everyday environment.","Ephesians 5:15-16: \"Look carefully then how you walk… making the best use of the time.\" – Intentional everyday discipleship.","Romans 12:1: \"Present your bodies as a living sacrifice, holy and acceptable to God, which is your spiritual worship.\""],"uebersetzungen":["Haustafel – ethische Anweisungen für die verschiedenen Stände in der Hausgemeinschaft (Epheser, Kolosser)","Berufung – nicht nur für Pastor/ Missionar, sondern jeder Beruf kann Berufung sein","Zeugnis (griech. martyria) – Lebenszeugnis und Wortzeugnis","Alltagsspiritualität – Glauben im gewöhnlichen Leben leben"],"en_uebersetzungen":["Household code (Haustafeln) – ethical instructions for household relationships (Ephesians, Colossians)","Calling – not only for pastors or missionaries; every job can be a calling","Witness – living testimony of faith through words and actions","Discipleship – following Jesus in all of life"],"querverweise":["Vgl. Modul 4.1 (Beruf) – Arbeit als Berufung","Modul 3.3 (Ehe und Familie)","Modul 3.4 (Freundschaft)","Modul 7.6 (Anbetung im Alltag) – Leben als Lobpreis"],"en_querverweise":["See Module 4.1 (Vocation) – work as calling","Module 3.3 (Marriage and Family) – family as place of discipleship","Module 2.6 (Time) – managing priorities","Module 7.6 (Worship in Daily Life) – everyday worship"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.6","titel":"Zeit und Prioritäten – Ruhetag, Balance","fragestellung":"Ich hetze von Termin zu Termin. Wie schaffe ich es, dass Gott wirklich im Zentrum steht?","en_fragestellung":"I rush from appointment to appointment. How can I ensure God is truly at the centre?","kernprinzip":"Gott hat uns als begrenzte Wesen geschaffen und uns den Rhythmus von Arbeit und Ruhe gegeben. Der Sonntag (Ruhetag) ist ein Geschenk, um bewusst einzukehren, Kraft zu schöpfen und Gott zu feiern. In der Fülle der Aufgaben ist es wichtig, Prioritäten zu setzen – und das Wichtigste ist die Beziehung zu Gott.","en_kernprinzip":"God created us as limited beings and gave us the rhythm of work and rest. The Sabbath is a gift, not a burden. We are called to use our time wisely and keep priorities in order.","zusammenfassung":"Zeit ist ein Geschenk Gottes, keine endlose Ressource. Wir sind berufen, weise mit ihr umzugehen und Prioritäten zu setzen. Die regelmäßige Ruhe (ob Sonntag oder ein anderer Tag) ist nicht optional, sondern ein Gebot aus Fürsorge. In der Ruhe zeigen wir, dass wir Gott vertrauen und nicht von unserer eigenen Leistung leben.","en_zusammenfassung":"Time is a gift from God, not an endless resource. We are called to handle it wisely and not lose ourselves in busyness. Regular rest and deliberate prioritisation are acts of trust in God.","weiterdenken":"Wie sieht deine wöchentliche Ruhe aus? Gelingt es dir, einen Tag wirklich ruhen zu lassen? Wofür möchtest du in der nächsten Zeit mehr Zeit haben – und wofür weniger? Was bedeutet \"Trachtet zuerst nach dem Reich Gottes\" für deine Terminplanung?","en_weiterdenken":"What does your weekly rest look like? Do you manage to genuinely rest on one day? What would you like to have more time for? How can God be more at the centre of your week?","schluesselbegriffe":"Ruhetag, Sabbat, Sonntag, Prioritäten, Zeitmanagement, Balance","en_schluesselbegriffe":"Day of Rest, Sabbath, Sunday, Priorities, Time Management, Balance","bibelstellen":["2. Mose 20,8-11: \"Gedenke des Sabbattages, dass du ihn heiligest. Sechs Tage sollst du arbeiten... aber am siebenten Tag ist der Sabbat des HERRN.\" – Gebot der Ruhe als Schöpfungsordnung.","Markus 2,27: \"Der Sabbat ist um des Menschen willen gemacht, nicht der Mensch um des Sabbats willen.\" – Ruhe ist ein Geschenk, keine Last.","Psalm 90,12: \"Lehre uns bedenken, dass wir sterben müssen, auf dass wir klug werden.\" – Die Begrenztheit der Zeit anerkennen.","Matthäus 6,33: \"Trachtet zuerst nach dem Reich Gottes und nach seiner Gerechtigkeit, so wird euch das alles zufallen.\" – Die richtige Priorität.","Prediger 3,1: \"Ein jegliches hat seine Zeit.\" – Alles hat seine Zeit, auch Arbeit und Ruhe."],"en_bibelstellen":["Exodus 20:8-11: \"Remember the Sabbath day, to keep it holy. Six days you shall labour… but the seventh day is a Sabbath to the LORD your God.\" – Built into creation by God.","Mark 2:27: \"The Sabbath was made for man, not man for the Sabbath.\" – Rest is a gift, not a burden.","Psalm 23:1-3: \"The LORD is my shepherd… He makes me lie down in green pastures.\" – God leads us to rest.","Matthew 11:28-29: \"Come to me, all who labour and are heavy laden, and I will give you rest.\" – Jesus as the fulfilment of Sabbath rest.","Luke 10:38-42: Mary and Martha – Jesus affirms the \"one thing necessary\": sitting at His feet before all activity."],"uebersetzungen":["Sabbat (hebr.): Ruhetag, von \"schabat\" = aufhören, ruhen","Sonntag – Tag der Auferstehung Jesu, für Christen der neue Ruhetag","Priorität – das Erste, was Vorrang hat","Zeitmanagement – weise Einteilung der Zeit","Haushalterschaft der Zeit – unsere Zeit gehört Gott"],"en_uebersetzungen":["Sabbath (Heb.): rest day, from \"shabbat\" = to cease, rest","Sunday – the day of the resurrection, the new day of rest for Christians","Time management – deliberate allocation of limited time","Balance – healthy proportion between work, rest, and relationships","Priority – the most important thing first"],"querverweise":["Vgl. Modul 4.1 (Beruf) – Arbeit und Ruhe","Modul 2.5 (Alltag) – Balance finden","Modul 5.4 (Erweckungsbewegungen) – Sonntagsheiligung in der Geschichte"],"en_querverweise":["See Module 4.1 (Vocation) – work and rest","Module 2.5 (Daily Life) – finding balance","Module 7.6 (Worship in Daily Life) – rest as worship"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.1","titel":"Die Ortsgemeinde – Mitgliedschaft, Gabenfindung","fragestellung":"Warum soll ich mich einer bestimmten Gemeinde anschließen? Reicht nicht \"Jesus ja – Gemeinde nein\"?","en_fragestellung":"Why should I join a particular church? Isn't \"Jesus yes — church no\" enough?","kernprinzip":"Glaube ist nicht als Einzelkämpfertum gedacht. Die Bibel kennt keine \"Einzelchristen\" ohne Verbindung zu einer Gemeinde. Die Ortsgemeinde ist der Ort, an dem wir geistliche Familie erleben, unsere Gaben entdecken und einsetzen, unter geistliche Leitung gestellt werden und miteinander wachsen. Die Mitgliedschaft ist die bewusste Entscheidung, zu dieser Familie zu gehören.","en_kernprinzip":"Faith is not intended for lone wolves. The Bible knows no solo Christians without connection to a local community. Church membership is a conscious commitment — to God and to brothers and sisters.","zusammenfassung":"Die Ortsgemeinde ist die Familie Gottes an einem bestimmten Ort. Wir ermutigen zur bewussten Mitgliedschaft, weil sie Verbindlichkeit schafft und deutlich macht: Ich will nicht nur nehmen, sondern auch geben, nicht nur kommen, sondern dazugehören. In der Gemeinde dürfen wir unsere Gaben entdecken und einbringen.","en_zusammenfassung":"The local church is God's family in a specific place. We encourage conscious membership, active participation, and the use of one's gifts. The church needs you — and you need the church.","weiterdenken":"Bist du Mitglied in einer Gemeinde? Wenn ja – was bedeutet dir das? Wenn nein – was hält dich davon ab? Welche Gaben siehst du bei dir? Wo könntest du dich in deiner Gemeinde einbringen?","en_weiterdenken":"Are you a member of a church? If yes — what does that mean to you? If not — what holds you back? What gifts has God given you that the church needs?","schluesselbegriffe":"Ortsgemeinde, Mitgliedschaft, Gliedschaft, Gabenfindung, Dienst, Hausgemeinde","en_schluesselbegriffe":"Local Church, Membership, Church Membership, Gift Discovery, Service, House Church","bibelstellen":["Hebräer 10,24-25: \"Lasst uns nicht verlassen unsere Versammlungen (episynagoge), wie einige zu tun pflegen, sondern einander ermahnen.\" – Gemeinschaft ist nicht optional.","1. Korinther 12,14-20: \"Der Leib besteht nicht aus einem Glied, sondern aus vielen.\" – Jeder ist wichtig.","Epheser 4,15-16: \"Der ganze Leib zusammengefügt... wächst zur Erbauung in der Liebe.\" – Wir wachsen nur gemeinsam.","Apostelgeschichte 2,41-42: Die Dreitausend ließen sich taufen und blieben beständig in der Gemeinschaft. Bekehrung führte sofort in die Gemeinde.","Römer 12,4-8: \"Wir haben verschiedene Gaben (charismata) nach der Gnade, die uns gegeben ist.\" – Jeder soll seine Gaben einsetzen."],"en_bibelstellen":["Hebrews 10:24-25: \"Let us not neglect our meeting together (episynagoge), as some are in the habit of doing, but let us encourage one another.\" – Regular gathering is commanded.","1 Corinthians 12:14-20: \"The body does not consist of one member but of many.\" – Every member is important; no one can do without the others.","Acts 2:42-47: The early church model – teaching, fellowship, breaking of bread, prayer. A community that attracts and grows.","Romans 12:4-8: \"We, though many, are one body in Christ… having gifts that differ according to the grace given to us.\" – Different gifts, one body.","Ephesians 4:15-16: \"Speaking the truth in love, we are to grow up in every way into him who is the head, into Christ.\" – The body builds itself up in love."],"uebersetzungen":["Episynagoge (griech.): Zusammenkunft, Versammlung","Charismata – Gnadengaben","Mitgliedschaft – bewusste Zugehörigkeit zu einer Ortsgemeinde mit Rechten und Pflichten","Gabenfindung – Prozess, die eigenen Gaben zu entdecken","Ortsgemeinde – die konkrete Gemeinschaft vor Ort"],"en_uebersetzungen":["Episynagoge (Gk.): assembly, gathering","Charismata – gifts of grace","Membership – conscious commitment to a local church","Gift discovery – finding and using one's Spirit-given gifts","House church – church gathering in homes"],"querverweise":["Vgl. Modul 1.7 (Gemeinde allgemein)","Modul 1.4 (Geistesgaben)","Modul 3.5 (Leiterschaft)","Modul 2.3 (Wachstum) – in der Gemeinde wachsen"],"en_querverweise":["See Module 1.7 (Church in general)","Module 1.4 (Spiritual Gifts)","Module 3.5 (Leadership) – serving in leadership","Module 2.3 (Spiritual Growth) – growth in community"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.2","titel":"Taufe und Abendmahl – Bedeutung und Praxis","fragestellung":"Warum werden in Freikirchen nur Erwachsene getauft? Und warum muss man untertauchen? Was feiern wir beim Abendmahl?","en_fragestellung":"Why are only adults baptised in free churches? And why immersion? What are we celebrating in Communion?","kernprinzip":"Taufe und Abendmahl sind die beiden von Jesus eingesetzten Handlungen (Ordinanzen). Sie sind keine Sakramente, die automatisch wirken, sondern sichtbare Zeichen des Glaubens. Die Taufe ist das öffentliche Bekenntnis eines Menschen, der bewusst an Jesus glaubt (Gläubigentaufe). Das Abendmahl ist Gedächtnismahl und Verkündigung des Todes Jesu bis er wiederkommt.","en_kernprinzip":"Baptism and Communion are the two ordinances instituted by Jesus. They are not sacraments that automatically convey grace, but acts of faith and obedience. Baptism is a public confession; Communion is a memorial and proclamation.","zusammenfassung":"Taufe und Abendmahl sind keine \"automatischen\" Gnadenmittel, sondern Gehorsamsakte des Glaubens. Die Taufe wird nur an Menschen vollzogen, die bewusst glauben (Gläubigentaufe) und symbolisiert das Begrabenwerden mit Christus. Das Abendmahl feiern wir als Gemeinschaft der Glaubenden zur Erinnerung an Jesu Tod und in Erwartung seiner Wiederkunft.","en_zusammenfassung":"Baptism and Communion are not automatic means of grace but acts of obedience in faith. They are visible signs of invisible realities: dying and rising with Christ, and His ongoing presence among His people.","weiterdenken":"Bist du getauft? Wenn ja, wie hast du diese Erfahrung erlebt? Wenn nein, was hält dich davon ab? Was bedeutet dir das Abendmahl? Wie oft feiert ihr es in deiner Gemeinde, und wie bereitest du dich darauf vor?","en_weiterdenken":"Have you been baptised? If yes, how did you experience it? If not, what holds you back? What does Communion mean to you personally? How can you prepare better for it?","schluesselbegriffe":"Taufe, Gläubigentaufe, Untertauchen, Abendmahl, Herrenmahl, Gedächtnis","en_schluesselbegriffe":"Baptism, Believer's Baptism, Immersion, Communion, Lord's Supper, Memorial","bibelstellen":["Matthäus 28,19-20: \"Darum gehet hin und machet zu Jüngern alle Völker: Taufet sie auf den Namen des Vaters, des Sohnes und des Heiligen Geistes.\" – Die Reihenfolge: zuerst Jünger machen, dann taufen.","Apostelgeschichte 2,41: \"Die nun sein Wort annahmen, ließen sich taufen.\" – Glaube kommt vor der Taufe.","Römer 6,3-4: \"So sind wir ja mit ihm begraben durch die Taufe in den Tod...\" – Untertauchen symbolisiert Begräbnis des alten Lebens, Auftauchen neues Leben.","1. Korinther 11,23-26: \"Der Herr Jesus, in der Nacht, da er verraten ward, nahm er das Brot... Dies tut, sooft ihr trinkt, zu meinem Gedächtnis. Denn sooft ihr von diesem Brot esst und aus dem Kelch trinkt, verkündigt ihr den Tod des Herrn, bis er kommt.\" – Abendmahl als Gedächtnis und Verkündigung.","1. Korinther 10,16-17: \"Der Kelch des Segens... ist er nicht die Gemeinschaft (koinonia) des Blutes Christi? Das Brot, das wir brechen, ist das nicht die Gemeinschaft des Leibes Christi?\" – Gemeinschaft untereinander."],"en_bibelstellen":["Matthew 28:19-20: \"Go therefore and make disciples of all nations, baptising them in the name of the Father and of the Son and of the Holy Spirit.\" – Baptism as part of the Great Commission.","Acts 2:41: \"Those who received his word were baptised.\" – Faith precedes baptism.","Romans 6:3-4: \"All of us who have been baptised into Christ Jesus were baptised into his death… we might walk in newness of life.\" – Baptism as symbol of death and resurrection.","1 Corinthians 11:23-26: The institution of the Lord's Supper – \"Do this in remembrance of me.\" – Memorial and proclamation.","Acts 8:36-38: The Ethiopian eunuch – \"See, here is water! What prevents me from being baptised?\" – Immediate baptism upon faith."],"uebersetzungen":["Ordinanz – von Jesus eingesetzte Handlung (im Unterschied zu Sakrament)","Gläubigentaufe – Taufe aufgrund persönlichen Glaubens","Untertauchen – griech. baptizo = eintauchen, untertauchen","Abendmahl – griech. deipnon kyriakon = Herrenmahl","Gedächtnis – anamnese, Vergegenwärtigung","Koinonia – Gemeinschaft, Teilhabe"],"en_uebersetzungen":["Ordinance – an act instituted by Jesus (as opposed to sacrament)","Believer's baptism – baptism on the basis of personal faith","Immersion – full submersion in water as the mode of baptism","Lord's Supper / Communion – commemorating Christ's body and blood","Memorial view – the Supper as remembrance, not a means of grace in itself","Proclamation – \"you proclaim the Lord's death until he comes\" (1 Cor 11:26)"],"querverweise":["Vgl. Modul 1.6 (Heil) – Bekehrung als Voraussetzung","Modul 1.7 (Gemeinde) – Gemeinde der Getauften","Modul 3.1 (Ortsgemeinde) – Aufnahme in die Gemeinde","Modul 7.4 (Lobpreisleiter) – Abendmahl feiern"],"en_querverweise":["See Module 1.6 (Salvation) – conversion as prerequisite","Module 1.7 (Church) – the church of the baptised","Module 5.3 (Anabaptist Movement) – historical roots of believer's baptism","Module 3.1 (Local Church) – sacraments in the local church context"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.3","titel":"Ehe und Familie – Biblische Grundlagen","fragestellung":"Was sagt die Bibel über Ehe und Familie? Ist die Ehe noch zeitgemäß? Wie können wir christliche Familien leben?","en_fragestellung":"What does the Bible say about marriage and family? Is marriage still relevant today? How can we build Christian families?","kernprinzip":"Die Ehe ist von Gott gestiftet als lebenslange Verbindung zwischen Mann und Frau. Sie ist Bild für die Beziehung Christi zu seiner Gemeinde. Familie ist der Ort, wo Glaube weitergegeben wird und Geborgenheit herrschen soll. In einer Welt, die Ehe und Familie oft infrage stellt, sind Christen gerufen, biblische Werte zu leben.","en_kernprinzip":"Marriage was instituted by God as a lifelong bond between a man and a woman. It is an image of Christ's relationship with His church. Family is the basic building block of society — and a place of love, faithfulness, and formation.","zusammenfassung":"Die Ehe ist eine heilige Stiftung Gottes und soll in Liebe, Treue und gegenseitiger Achtung gelebt werden. Sie ist nicht nur eine private Angelegenheit, sondern ein Zeugnis für die Welt. Kinder sind ein Geschenk und sollen in der Unterweisung des Herrn erzogen werden. Auch Singles haben ihren festen Platz in der Gemeinde und sind nicht \"halbe\" Christen.","en_zusammenfassung":"Marriage is a holy institution of God and is to be lived in love, faithfulness, and mutual respect. Families are places of formation and unconditional love. Even in difficulties, reconciliation and forgiveness are always possible.","weiterdenken":"Was ist dein Bild von Ehe – geprägt von der Bibel oder von der Gesellschaft? Wie können christliche Familien heute ein Gegenentwurf zur Welt sein? Wie kann die Gemeinde Singles und Alleinerziehende unterstützen?","en_weiterdenken":"What is your image of marriage — shaped by the Bible or by society? How can Christian couples strengthen their relationship? What does it mean to raise children in the instruction of the Lord?","schluesselbegriffe":"Ehe, Familie, Kindererziehung, Sexualität, Treue, Keuschheit","en_schluesselbegriffe":"Marriage, Family, Child-rearing, Sexuality, Faithfulness, Purity","bibelstellen":["1. Mose 2,18.24: \"Es ist nicht gut, dass der Mensch allein sei... Darum wird ein Mann seinen Vater und seine Mutter verlassen und an seiner Frau hängen, und sie werden ein Fleisch sein.\" – Ehe als Gottes gute Ordnung.","Matthäus 19,4-6: Jesus zitiert die Schöpfungsordnung: \"Was nun Gott zusammengefügt hat, das soll der Mensch nicht scheiden.\" – Unauflöslichkeit der Ehe.","Epheser 5,22-33: \"Die Männer liebt eure Frauen, wie auch Christus die Gemeinde geliebt hat und hat sich selbst für sie dahingegeben.\" – Ehe als Abbild von Christus und Gemeinde.","Psalm 127,3: \"Siehe, Kinder sind eine Gabe des HERRN.\" – Kinder als Segen.","Epheser 6,1-4: \"Ihr Kinder, seid gehorsam euren Eltern... Und ihr Väter, reizt eure Kinder nicht zum Zorn, sondern erzieht sie in der Zucht und Ermahnung des Herrn.\" – Erziehung in der Familie."],"en_bibelstellen":["Genesis 2:18,24: \"It is not good that the man should be alone… Therefore a man shall leave his father and his mother and
