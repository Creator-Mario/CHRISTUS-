rbarmen"],"querverweise":["Vgl. Modul 4.2 (Geld) – teilen mit Armen","Modul 4.4 (Christ und Staat) – politische Verantwortung","Modul 5.5 (Mission) – soziale Projekte in der Mission","Modul 2.5 (Alltag) – Nächstenliebe im Alltag"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.4","titel":"Christ und Staat – Römer 13, Grenzen des Gehorsams","fragestellung":"Wie weit soll ein Christ dem Staat gehorchen? Was, wenn der Staat Unrecht befiehlt?","en_fragestellung":"How far should a Christian obey the state? What if the state commands injustice?","kernprinzip":"Gott hat staatliche Autorität eingesetzt, um Ordnung zu erhalten und Böses zu bestrafen (Römer 13). Deshalb sollen Christen sich grundsätzlich den Gesetzen unterordnen und für die Regierung beten. Wenn der Staat jedoch etwas befiehlt, was gegen Gottes Gebot verstößt, müssen wir Gott mehr gehorchen als den Menschen (Apostelgeschichte).","en_kernprinzip":"God has instituted state authority to maintain order and punish evil (Romans 13). But the state is not absolute. When it commands what contradicts God's commands, we must obey God rather than men.","zusammenfassung":"Christen sind Bürger zweier Reiche: des Himmelreichs und ihres irdischen Staates. Wir sind zu loyalem Gehorsam gegenüber dem Staat aufgerufen, solange dieser nicht Gottes Gebote verletzt. Wo staatliche Gesetze der Bibel widersprechen, haben wir das Recht und die Pflicht, aus Gewissensgründen zu widersprechen – allerdings in Demut und unter Bereitschaft, die Konsequenzen zu tragen.","en_zusammenfassung":"Christians are citizens of two kingdoms: the kingdom of heaven and their earthly state. We are to be loyal, law-abiding citizens — but our ultimate loyalty belongs to God. Civil disobedience may be necessary when the state demands what is clearly unjust.","weiterdenken":"Wie stehst du zu politischen Wahlen? Beteiligt du dich? Wann würdest du einer staatlichen Anordnung nicht gehorchen? Gibt es historische Beispiele von Christen, die aus Glaubensgründen Widerstand geleistet haben?","en_weiterdenken":"What is your view of political elections? Do you participate? When would you resist a government order? How does your faith shape your political views?","schluesselbegriffe":"Staat, Obrigkeit, Römer 13, Gehorsam, Widerstand, Bürgerrecht","en_schluesselbegriffe":"State, Authority, Romans 13, Obedience, Resistance, Civil Rights","bibelstellen":["Römer 13,1-7: \"Jedermann sei untertan der Obrigkeit, die Gewalt über ihn hat. Denn es ist keine Obrigkeit außer von Gott... Wer sich der Obrigkeit widersetzt, der widerstrebt der Anordnung Gottes.\" – Grundsätzliche Unterordnung unter den Staat.","1. Petrus 2,13-17: \"Seid untertan aller menschlichen Ordnung um des Herrn willen... Fürchtet Gott, ehrt den König!\" – Christen als gute Bürger.","Apostelgeschichte 5,29: \"Man muss Gott mehr gehorchen als den Menschen.\" – Grenze des Gehorsams, wenn Menschengebote Gottes Geboten widersprechen.","Matthäus 22,21: \"Gebt dem Kaiser, was des Kaisers ist, und Gott, was Gottes ist.\" – Zweireichelehre.","1. Timotheus 2,1-2: \"So ermahne ich nun, dass man vor allen Dingen tue Bitte, Gebet, Fürbitte und Danksagung für alle Menschen, für die Könige und für alle Obrigkeit.\" – Fürbitte für die Regierung."],"uebersetzungen":["Obrigkeit – staatliche Autorität","Zweireichelehre – Unterscheidung zwischen dem Reich Gottes und dem weltlichen Reich","Widerstandsrecht – in Extremfällen (z.B. wenn Staat Christenverfolgung befiehlt) Gehorsamsverweigerung aus Glaubensgründen","Ziviler Ungehorsam – öffentlicher, gewaltfreier Widerstand gegen Unrecht","Fürbitte für Regierende – Auftrag für Christen"],"querverweise":["Vgl. Modul 4.3 (Soziale Verantwortung) – Einsatz für Gerechtigkeit","Modul 5.3 (Täuferbewegung) – historische Beispiele für Widerstand","Modul 5.2 (Reformation) – Luther und die Obrigkeit","Modul 6.2 (Apologetik) – Argumente im Gespräch mit dem Staat"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.5","titel":"Medizinethik – Leben, Tod, Krankheit","fragestellung":"Wie soll ein Christ über Themen wie Abtreibung, Sterbehilfe oder künstliche Befruchtung denken?","en_fragestellung":"How should a Christian think about issues like abortion, euthanasia, or in-vitro fertilisation?","kernprinzip":"Alles menschliche Leben ist heilig, weil es von Gott geschaffen und nach seinem Bild gemacht ist. Leben beginnt mit der Empfängnis und endet mit dem natürlichen Tod, den Gott bestimmt. Christen sollen sich für den Schutz des Lebens einsetzen – für das ungeborene Kind ebenso wie für den alten und kranken Menschen. Gleichzeitig dürfen wir medizinische Hilfe dankbar annehmen.","en_kernprinzip":"All human life is sacred because it is created by God and made in His image. Life begins at conception and ends at natural death. We are called to protect and honour human dignity from womb to grave.","zusammenfassung":"Das menschliche Leben ist von der Empfängnis bis zum natürlichen Tod unter den Schutz Gottes gestellt. Wir lehnen aktive Sterbehilfe und Abtreibung aus nicht-medizinischen Gründen ab, setzen uns aber für palliative Begleitung und Hilfe für Mütter in Not ein. Medizinischer Fortschritt ist eine gute Gabe Gottes, aber er darf nicht dazu führen, dass wir über Leben und Tod nach menschlichen Maßstäben verfügen.","en_zusammenfassung":"Human life is placed under God's protection from conception to natural death. As Christians we take a stand for the sanctity of life — not with judgment but with love for those in difficult situations.","weiterdenken":"Wie stehst du zur Frage der Abtreibung? Wie kannst du Frauen in Konfliktsituationen helfen? Was ist für dich der Unterschied zwischen Sterben zulassen und aktiver Sterbehilfe? Wie können wir Alte und Kranke würdevoll begleiten?","en_weiterdenken":"What is your view on abortion? How can you help women in crisis situations? What is your position on euthanasia and palliative care? How do these ethical questions challenge your personal faith?","schluesselbegriffe":"Medizinethik, Lebensschutz, Abtreibung, Sterbehilfe, Palliativmedizin, Menschenwürde","en_schluesselbegriffe":"Medical Ethics, Protection of Life, Abortion, Euthanasia, Palliative Medicine, Human Dignity","bibelstellen":["Psalm 139,13-16: \"Denn du hast meine Nieren bereitet und hast mich gebildet im Mutterleibe... Deine Augen sahen mich, als ich noch nicht bereitet war.\" – Gottes Kenntnis und Fürsorge für das Ungeborene.","Jeremia 1,5: \"Ich kannte dich, ehe ich dich im Mutterleibe bereitete, und sonderte dich aus, ehe du von der Mutter geboren wurdest.\" – Persönliche Berufung vor der Geburt.","2. Mose 20,13: \"Du sollst nicht töten.\" – Grundgebot zum Lebensschutz.","Hiob 1,21: \"Der HERR hat's gegeben, der HERR hat's genommen","der Name des HERRN sei gelobt.\" – Annahme von Leben und Tod aus Gottes Hand.","Lukas 10,25-37: Barmherziger Samariter – Sorge für den Verletzten als Vorbild medizinischer Hilfe."],"uebersetzungen":["Lebensschutz – jede Phase des Lebens ist schützenswert","Abtreibung – Beendigung einer Schwangerschaft","Euthanasie – aktive Sterbehilfe","Palliativmedizin – lindernde Behandlung am Lebensende","PID – Präimplantationsdiagnostik","Ebenbild Gottes – Grundlage der Menschenwürde"],"querverweise":["Vgl. Modul 1.5 (Mensch) – Ebenbild Gottes","Modul 4.3 (Soziale Verantwortung) – Einsatz für Schwache","Modul 2.4 (Krisen) – Umgang mit Leid und Sterben","Modul 5.3 (Täuferbewegung) – historische Positionen zu Gewalt und Leben"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.6","titel":"Ethische Fragen – Sexualität, Digitalisierung, Konflikte","fragestellung":"Wie sollen Christen mit den neuen ethischen Herausforderungen unserer Zeit umgehen – z.B. Homosexualität, Social Media, Krieg und Frieden?","en_fragestellung":"How should Christians deal with the new ethical challenges of our time — e.g. homosexuality, artificial intelligence, digital media?","kernprinzip":"Die Bibel gibt klare Grundprinzipien vor, aber nicht für jede moderne Frage eine direkte Antwort. Wir müssen lernen, biblische Werte (Liebe, Wahrheit, Treue, Gerechtigkeit) auf neue Situationen anzuwenden. Dabei suchen wir die Weisheit Gottes, die Gemeinschaft der Gläubigen und ein informiertes Gewissen.","en_kernprinzip":"The Bible provides clear foundational principles, but not a direct answer to every modern question. We need both the wisdom of Scripture and the guidance of the Holy Spirit to navigate today's complex issues.","zusammenfassung":"In ethischen Streitfragen suchen wir zuerst die Klarheit der Schrift. Wo die Bibel eindeutig spricht, halten wir fest daran. Wo sie schweigt oder Spielraum lässt, üben wir Toleranz und Liebe. Dabei wissen wir, dass wir nicht durch unsere ethische Korrektheit gerettet werden, sondern allein durch Gnade. Unser Ziel ist es, in einer sich rasant verändernden Welt Jesus ähnlicher zu werden.","en_zusammenfassung":"In ethical controversies we first seek the clarity of Scripture. Where the Bible speaks clearly, we follow it. Where it is silent, we think carefully, guided by its principles. We stand for truth — but always in love.","weiterdenken":"Mit welchen ethischen Fragen ringst du persönlich? Wie informierst du dich über aktuelle Themen? Wo fällt es dir schwer, biblische Maßstäbe zu vertreten, ohne lieblos zu wirken? Wie kannst du Frieden stiften in deinem Umfeld?","en_weiterdenken":"Which ethical questions are you personally wrestling with? How do you stay informed about current issues? Where do you find it hardest to hold to a biblical position? How do you communicate your views lovingly?","schluesselbegriffe":"Ethik, Sexualität, Homosexualität, Digitalisierung, Frieden, Gewissen","en_schluesselbegriffe":"Ethics, Sexuality, Homosexuality, Digitisation, Peace, Conscience","bibelstellen":["1. Korinther 6,9-11: \"Weder Unzüchtige noch Götzendiener noch Ehebrecher noch Lustknaben noch Knabenschänder... werden das Reich Gottes erben. Und solche sind etliche von euch gewesen. Aber ihr seid reingewaschen, ihr seid geheiligt, ihr seid gerecht geworden.\" – Klare Grenzen, aber auch Vergebung und Veränderung.","Römer 14,1-13: \"Den Schwachen im Glauben nehmt an... Wer bist du, dass du einen fremden Knecht richtest?\" – Umgang mit strittigen Fragen (hier: Essensvorschriften).","Kolosser 4,5-6: \"Verhaltet euch weise gegenüber denen, die draußen sind, und kauft die Zeit aus. Eure Rede sei allezeit lieblich und mit Salz gewürzt.\" – Umgang mit Nichtchristen in einer pluralen Welt.","Matthäus 5,9: \"Selig sind die Friedfertigen, denn sie werden Gottes Kinder heißen.\" – Frieden stiften.","Sprüche 31,8-9: \"Tu deinen Mund auf für die Stummen und für die Sache aller, die verlassen sind.\" – Für die Stimmlosen eintreten."],"uebersetzungen":["Sexualethik – biblische Maßstäbe für sexuelle Beziehungen (Ehe zwischen Mann und Frau)","Homosexualität – unterschiedliche Auslegungen in den Freikirchen (mehrheitlich als Sünde betrachtet, aber mit Ruf zu Enthaltsamkeit oder Veränderung)","Digitalisierung – Chancen und Risiken von sozialen Medien, Sucht, Wahrheit","Friedensethik – Christen als Friedensstifter","Gewissen – innere Instanz, die durch Gottes Wort gebildet wird"],"querverweise":["Vgl. Modul 3.3 (Ehe) – Grundlage der Sexualität","Modul 4.3 (Soziale Verantwortung) – Einsatz für Schwache","Modul 6.2 (Apologetik) – Gespräch mit der Gesellschaft","Modul 5.1 (Urgemeinde) – Leben in einer heidnischen Umwelt"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.1","titel":"Die Urgemeinde – Apostel, erste Christen","fragestellung":"Wie hat die erste Gemeinde gelebt? Und was können wir von ihr lernen?","en_fragestellung":"How did the first church live? And what can we learn from it?","kernprinzip":"Die Urgemeinde in Jerusalem war geprägt von Begeisterung für den auferstandenen Herrn, intensiver Gemeinschaft, gemeinsamen Gebet und der Bereitschaft, alles zu teilen. Trotz Verfolgung wuchs sie rasant. Ihr Leben ist Vorbild für alle Gemeinden – nicht als perfektes Modell, aber als Beispiel für gelebten Glauben.","en_kernprinzip":"The early church in Jerusalem was characterised by enthusiasm for the risen Lord, intense community, sharing of possessions, and courageous witness. It grew rapidly despite — or because of — persecution.","zusammenfassung":"Die Urgemeinde ist kein goldenes Zeitalter, das wir einfach kopieren können, aber sie zeigt uns, was Gemeinde im Kern ausmacht: Treue zur Lehre der Apostel (heute: zur Bibel), echte Gemeinschaft, Feiern des Herrenmahls, Gebet und eine gelebte Solidarität, die füreinander sorgt. Von ihr lernen wir, dass Wachstum oft durch Verfolgung und Zerstreuung geschieht.","en_zusammenfassung":"The early church is no golden age we can simply copy, but it shows us what is possible when the Spirit moves freely. Its priorities — Word, community, prayer, witness — remain our calling today.","weiterdenken":"Was fasziniert dich an der Urgemeinde? Was würdest du dir für deine Gemeinde von ihr wünschen? Wo siehst du Unterschiede? Wie können wir heute \"Gütergemeinschaft\" leben, ohne ins Kloster zu gehen?","en_weiterdenken":"What fascinates you about the early church? What would you wish for your own church from it? Where do you see similarities and differences with your church today?","schluesselbegriffe":"Urgemeinde, Apostel, Jerusalem, Pfingsten, Verfolgung, Gütergemeinschaft","en_schluesselbegriffe":"Early Church, Apostles, Jerusalem, Pentecost, Persecution, Community of Goods","bibelstellen":["Apostelgeschichte 2,42-47: \"Sie blieben aber beständig in der Lehre der Apostel und in der Gemeinschaft und im Brotbrechen und im Gebet... Alle aber, die gläubig geworden waren, waren beieinander und hatten alle Dinge gemeinsam.\" – Die vier Säulen der Urgemeinde: Lehre, Gemeinschaft, Mahl, Gebet – und Gütergemeinschaft.","Apostelgeschichte 4,32-35: \"Die Menge der Gläubigen aber war ein Herz und eine Seele... es war keiner unter ihnen, der Mangel hatte.\" – Gelebte Solidarität.","Apostelgeschichte 5,12-16: Viele Zeichen und Wunder geschahen, und die Gemeinde wuchs.","Apostelgeschichte 8,1-4: Verfolgung zerstreute die Gemeinde, aber überall verkündigten sie das Evangelium.","Apostelgeschichte 15,1-35: Apostelkonzil – erster großer Streit und seine Lösung in Gemeinschaft."],"uebersetzungen":["Urgemeinde – die erste christusgläubige Gemeinde in Jerusalem","Gütergemeinschaft – freiwilliges Teilen des Besitzes, nicht Kommunismus","Apostel – die zwölf von Jesus berufenen Zeugen","Verfolgung – Martyrien der ersten Christen","Konzil von Jerusalem – Entscheidungsfindung in der frühen Kirche"],"querverweise":["Vgl. Modul 1.7 (Gemeinde) – Wesen der Gemeinde","Modul 3.1 (Ortsgemeinde) – Gemeindepraxis","Modul 5.2 (Reformation) – Rückbesinnung auf die Urgemeinde","Modul 5.5 (Mission) – Ausbreitung des Evangeliums"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.2","titel":"Die Reformation – Luther, Calvin, Zwingli","fragestellung":"Was geschah in der Reformation? Und warum ist sie für uns Freikirchler wichtig?","en_fragestellung":"What happened at the Reformation? And why is it important for us as free church Christians?","kernprinzip":"Die Reformation war die Wiederentdeckung des Evangeliums: dass der Mensch allein aus Gnade durch Glauben gerecht wird, nicht durch eigene Werke. Luther, Calvin und Zwingli stellten die Bibel wieder über die Tradition der Kirche. Sie bereiteten den Boden für die späteren Freikirchen, auch wenn sie selbst noch nicht alle freikirchlichen Prinzipien (wie Gläubigentaufe) umsetzten.","en_kernprinzip":"The Reformation was the rediscovery of the Gospel: that a person is justified by grace alone through faith alone in Christ alone, on the basis of Scripture alone, to the glory of God alone. This recovered truth shaped Protestant Christianity.","zusammenfassung":"Die Reformation hat die Grundwahrheiten des Evangeliums wieder ans Licht gebracht: Allein die Schrift, allein aus Gnade, allein durch Glauben, allein Christus, allein Gott die Ehre. Diese Prinzipien sind das Fundament unseres freikirchlichen Glaubens. Auch wenn wir in manchen Punkten (z.B. Taufe) über die Reformatoren hinausgegangen sind, stehen wir auf ihren Schultern.","en_zusammenfassung":"The Reformation brought the fundamental truths of the Gospel back to light: Scripture alone, grace alone, faith alone, Christ alone, God's glory alone. These five solas remain foundations of evangelical and free church Christianity.","weiterdenken":"Was bedeuten die \"vier Soli\" für deinen Glauben? Welche dieser Wahrheiten ist dir besonders wichtig? Warum war die Reformation nötig? Gibt es heute noch \"Ablass\" in ähnlicher Form?","en_weiterdenken":"What do the five solas mean for your faith? Which of these truths is especially important to you? How does the heritage of the Reformation shape your church's theology and practice?","schluesselbegriffe":"Reformation, Luther, Calvin, Zwingli, Sola scriptura, Rechtfertigung","en_schluesselbegriffe":"Reformation, Luther, Calvin, Zwingli, Sola Scriptura, Justification","bibelstellen":["Römer 1,16-17: \"Das Evangelium ist eine Kraft Gottes, die selig macht alle, die daran glauben... Denn darin wird offenbart die Gerechtigkeit, die vor Gott gilt, welche aus Glauben kommt.\" – Die zentrale Entdeckung Luthers.","Römer 3,28: \"So halten wir nun dafür, dass der Mensch gerecht wird ohne des Gesetzes Werke, allein durch den Glauben.\" – Sola fide.","Epheser 2,8-9: \"Aus Gnade seid ihr gerettet durch Glauben, nicht aus Werken.\" – Sola gratia.","2. Timotheus 3,16-17: \"Alle Schrift ist von Gott eingegeben.\" – Sola scriptura.","1. Petrus 2,9: \"Ihr seid das auserwählte Geschlecht, die königliche Priesterschaft.\" – Priestertum aller Gläubigen (von Luther betont)."],"uebersetzungen":["Reformation – Erneuerungsbewegung im 16. Jh.","Sola scriptura – allein die Schrift","Sola fide – allein durch Glauben","Sola gratia – allein aus Gnade","Solus Christus – allein Christus","Soli Deo gloria – allein Gott die Ehre","Ablass – Verkauf von Sündenvergebung, Auslöser der Reformation","Rechtfertigung – Zentrum reformatorischer Theologie"],"querverweise":["Vgl. Modul 1.6 (Heil) – Rechtfertigungslehre","Modul 1.1 (Bibel) – Schriftprinzip","Modul 5.3 (Täuferbewegung) – radikalere Reformation","Modul 1.7 (Priestertum) – schon bei Luther"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.3","titel":"Die Täuferbewegung – Menno Simons, Wurzeln","fragestellung":"Wer waren die Täufer? Und warum sind sie unsere geistlichen Vorfahren?","en_fragestellung":"Who were the Anabaptists? And why are they our spiritual ancestors?","kernprinzip":"Die Täuferbewegung entstand in der Reformation, ging aber einen Schritt weiter: Sie forderten die Gläubigentaufe, die Trennung von Kirche und Staat und die Nachfolge als Friedenszeugnis. Dafür wurden sie von Katholiken und Protestanten blutig verfolgt. Menno Simons wurde zu einem ihrer wichtigsten Führer. Aus ihnen entstanden die Mennoniten, Hutterer und später auch Baptisten.","en_kernprinzip":"The Anabaptist movement arose during the Reformation but went a step further: it demanded believers' baptism, strict church discipline, separation of church and state, and active discipleship. They were persecuted for this.","zusammenfassung":"Die Täufer sind unsere direkten geistlichen Vorfahren. Sie haben Prinzipien wie die Gläubigentaufe, die Freiwilligkeit der Gemeinde, die Trennung von Kirche und Staat und die Friedensethik (bei den historischen Friedenskirchen) vorgelebt – oft unter Einsatz ihres Lebens. Ihre Leidenschaft für Nachfolge und ihr Mut zum Leiden sind uns Vorbild.","en_zusammenfassung":"The Anabaptists are our direct spiritual ancestors. They established principles like believers' baptism, voluntary church membership, non-violence, and the priesthood of all believers — principles that still shape free churches today.","weiterdenken":"Was bewunderst du an den Täufern? Was bedeutet es für dich, in einer Tradition zu stehen, die verfolgt wurde? Welche täuferischen Prinzipien sind heute noch wichtig? Kennst du Menno Simons?","en_weiterdenken":"What do you admire about the Anabaptists? What does it mean for you to stand in a tradition that was persecuted? Which of their principles do you find most relevant for today?","schluesselbegriffe":"Täuferbewegung, Menno Simons, Gläubigentaufe, Friedenskirchen, Märtyrer, Radikale Reformation","en_schluesselbegriffe":"Anabaptist Movement, Menno Simons, Believer's Baptism, Peace Churches, Martyrs, Radical Reformation","bibelstellen":["Matthäus 28,19-20: Taufet sie – für die Täufer war klar: Nur wer bewusst glaubt, darf getauft werden.","Apostelgeschichte 2,41: Die das Wort annahmen, ließen sich taufen – Reihenfolge: Glaube vor Taufe.","Römer 6,3-4: Taufe als Begräbnis – Untertauchen.","Matthäus 5,38-48: Feindesliebe – Grundlage der täuferischen Friedensethik.","Apostelgeschichte 5,29: Man muss Gott mehr gehorchen als den Menschen – wenn Staat gegen Gottes Gebot."],"uebersetzungen":["Täufer – auch Wiedertäufer (abwertend) genannt, weil sie die Kindertaufe ablehnten","Gläubigentaufe – zentrales Kennzeichen","Mennoniten – nach Menno Simons benannte Freikirche","Schleitheimer Bekenntnis – täuferisches Glaubensbekenntnis von 1527","Märtyrer – Tausende Täufer wurden hingerichtet","Radikale Reformation – Zweig der Reformation neben Lutheranern und Reformierten"],"querverweise":["Vgl. Modul 3.2 (Taufe) – Gläubigentaufe","Modul 4.4 (Christ und Staat) – Trennung von Kirche und Staat","Modul 5.2 (Reformation) – Unterschied zu Luther","Modul 5.4 (Erweckungsbewegungen) – Einfluss auf Baptisten"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.4","titel":"Erweckungsbewegungen – Pietismus, Methodismus, moderne Freikirchen","fragestellung":"Was sind Erweckungen? Und wie sind unsere heutigen Freikirchen entstanden?","en_fragestellung":"What are revivals? And how did our modern free churches come into being?","kernprinzip":"Immer wieder in der Kirchengeschichte gab es Zeiten geistlicher Erneuerung (Erweckungen), in denen Menschen neu zum Glauben kamen und die Bibel wiederentdeckt wurde. Der Pietismus (Spener, Francke) betonte die persönliche Frömmigkeit. Der Methodismus (Wesley) führte zu sozialem Engagement und Gemeinschaftsbildung. Aus diesen Bewegungen entstanden viele Freikirchen.","en_kernprinzip":"Again and again in church history there have been times of spiritual renewal (revivals), in which masses of people turned to Christ and the church was renewed. Pietism, Methodism, and the awakenings of the 18th and 19th centuries shaped today's free churches.","zusammenfassung":"Erweckungsbewegungen haben die Kirche immer wieder neu belebt. Sie haben den Blick auf die Notwendigkeit persönlicher Bekehrung, auf ein Leben in Heiligung und auf soziale Verantwortung gelenkt. Viele unserer freikirchlichen Gemeinden sind direkte Früchte dieser Erweckungen. Wir dürfen beten, dass Gott auch heute neue Erweckung schenkt.","en_zusammenfassung":"Revival movements have repeatedly renewed the church. They highlighted the need for personal conversion, holy living, and active engagement. Their legacy lives on in free churches today.","weiterdenken":"Hast du schon einmal eine \"Erweckung\" erlebt? Was verstehst du darunter? Was können wir von Pietismus und Methodismus für heute lernen? Bittest du Gott um Erweckung in deiner Gemeinde, deinem Land?","en_weiterdenken":"Have you ever experienced a revival? What do you understand by it? What can we learn from the Pietists and Methodists today? What would revival look like in your church?","schluesselbegriffe":"Erweckung, Pietismus, Methodismus, Spener, Wesley, Heiligung","en_schluesselbegriffe":"Revival, Pietism, Methodism, Spener, Wesley, Sanctification","bibelstellen":["Epheser 5,14: \"Wach auf, der du schläfst, und steh auf von den Toten, so wird dich Christus erleuchten.\" – Ruf zur Erweckung.","Psalm 85,7: \"Willst du uns denn nicht wieder beleben, dass dein Volk sich über dich freue?\" – Bitte um Erweckung.","2. Chronik 7,14: \"Wenn mein Volk, über dem mein Name genannt ist, sich demütigt, dass sie beten und mein Angesicht suchen und sich von ihren bösen Wegen bekehren, so will ich vom Himmel her hören und ihre Sünde vergeben und ihr Land heilen.\" – Verheißung für Erweckung.","Apostelgeschichte 2,17: \"Und es soll geschehen in den letzten Tagen, spricht Gott, da will ich ausgießen von meinem Geist auf alles Fleisch.\" – Geistausgießung als Erweckung.","Römer 13,11: \"Denn ihr wisst die Zeit, dass die Stunde da ist, aufzustehen vom Schlaf.\""],"uebersetzungen":["Erweckung – geistliches Erwachen von Einzelnen oder Gruppen","Pietismus – Bewegung im 17./18. Jh. mit Schwerpunkt auf persönlicher Frömmigkeit","Philipp Jakob Spener – Begründer des Pietismus","August Hermann Francke – Hallescher Pietismus","Methodismus – Erweckungsbewegung des 18. Jh. mit John Wesley","Heiligungsbewegung – 19. Jh., Betonung der Heiligung","Evangelikale Bewegung – Sammelbegriff für erweckliche Christen"],"querverweise":["Vgl. Modul 2.3 (Wachstum) – persönliche Erweckung","Modul 5.2 (Reformation) – Vorläufer","Modul 5.5 (Mission) – Erweckung und Mission","Modul 1.6 (Heil) – Bekehrungserlebnis"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.5","titel":"Die Weltmission – Geschichte, Missionare","fragestellung":"Warum sollen wir Mission treiben? Und wer waren die großen Gestalten der Missionsgeschichte?","en_fragestellung":"Why should we do mission? And who were the great figures of mission history?","kernprinzip":"Mission ist kein Anhängsel der Kirche, sondern ihr Wesen: Jesus sandte seine Jünger in die ganze Welt. Die Geschichte der Mission ist voller heldenhafter Gestalten, die unter Einsatz ihres Lebens das Evangelium zu allen Völkern brachten. Wir sind berufen, diesen Auftrag fortzusetzen – in der Nähe und in der Ferne.","en_kernprinzip":"Mission is not an appendage of the church but its very essence: Jesus sent His disciples into all the world to make disciples. The Great Commission (Matthew 28) is the mandate of every local church and every individual Christian.","zusammenfassung":"Mission ist nicht Spezialistentum, sondern Auftrag der ganzen Gemeinde. Jeder Christ ist Zeuge – ob im Alltag oder in der Ferne. Die Missionsgeschichte lehrt uns, dass Gott Menschen aus allen Kulturen zu sich ruft und dass wir gerufen sind, allen Völkern das Evangelium zu bringen – respektvoll, aber unverkürzt.","en_zusammenfassung":"Mission is not the work of specialists but the mandate of the whole church. Every Christian is a witness — whether across the street or across the world. Mission begins at home.","weiterdenken":"Was bedeutet Mission für dich? Bist du selbst in der Mission aktiv (vor Ort oder weltweit)? Kennst du einen Missionar oder eine Missionarin, die dich geprägt hat? Wofür betest du in Bezug auf die Weltmission?","en_weiterdenken":"What does mission mean for you? Are you yourself active in mission (locally or globally)? Do you know any missionaries? How can you better support the mission of your church?","schluesselbegriffe":"Mission, Weltmission, Missionsbefehl, Evangelisation, Zeuge, Missionare","en_schluesselbegriffe":"Mission, World Mission, Great Commission, Evangelism, Witness, Missionaries","bibelstellen":["Matthäus 28,18-20: \"Mir ist gegeben alle Gewalt im Himmel und auf Erden. Darum gehet hin und machet zu Jüngern alle Völker.\" – Der sogenannte Missionsbefehl.","Apostelgeschichte 1,8: \"Ihr werdet die Kraft des Heiligen Geistes empfangen, und werdet meine Zeugen sein in Jerusalem und in ganz Judäa und Samarien und bis an das Ende der Erde.\" – Zeugensein in aller Welt.","Römer 10,13-15: \"Wie sollen sie aber an den glauben, von dem sie nichts gehört haben? Wie sollen sie aber hören ohne Prediger? Wie sollen sie aber predigen, wenn sie nicht gesandt werden?\" – Notwendigkeit der Sendung.","Jesaja 6,8: \"Hier bin ich, sende mich!\" – Bereitschaft zur Sendung.","Apostelgeschichte 13,1-3: Aussendung von Barnabas und Saulus durch die Gemeinde in Antiochien."],"uebersetzungen":["Mission – lat. missio = Sendung","Evangelisation – Verkündigung des Evangeliums","Apostel – die \"Gesandten\"","Missionsbefehl – Auftrag Jesu","William Carey – \"Vater der modernen Mission\"","Hudson Taylor – China-Inland-Mission","David Livingstone – Afrika","Missionare – Gesandte, oft mit großem persönlichem Einsatz"],"querverweise":["Vgl. Modul 5.1 (Urgemeinde) – erste Mission","Modul 5.4 (Erweckung) – Erweckung und Mission","Modul 4.3 (Soziale Verantwortung) – Mission und Diakonie","Modul 6.2 (Apologetik) – Mission im Gespräch mit anderen Religionen"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.6","titel":"Die eigene Denomination – Entstehungsgeschichte","fragestellung":"Woher kommt eigentlich meine Freikirche? Wer sind unsere Gründerväter und -mütter?","en_fragestellung":"Where does my free church actually come from? Who are our founding fathers and mothers?","kernprinzip":"Jede Freikirche hat ihre eigene Geschichte. Sie ist entstanden aus einer bestimmten geistlichen Bewegung, oft als Reaktion auf Mängel der damaligen Volkskirche oder als Versuch, zu biblischen Prinzipien zurückzukehren. Die Kenntnis dieser Geschichte hilft uns, unsere Identität zu verstehen und zugleich zu wissen, dass wir Teil der einen weltweiten Christenheit sind.","en_kernprinzip":"Every free church has its own history. It arose out of a specific spiritual movement, with particular convictions and emphases. Knowing your own tradition helps you understand who you are and where you belong.","zusammenfassung":"Es ist wichtig, die Geschichte der eigenen Denomination zu kennen, denn sie prägt unser Verständnis von Gemeinde, Taufe, Abendmahl und vielen anderen Themen. Zugleich wissen wir, dass keine Denomination die ganze Wahrheit für sich gepachtet hat. Wir können von anderen Traditionen lernen und sind mit allen verbunden, die Jesus als Herrn bekennen.","en_zusammenfassung":"It is important to know the history of your own denomination, because it shapes your understanding of faith, church, and community. Our heritage is a gift that challenges and enriches us.","weiterdenken":"Kennst du die Geschichte deiner Gemeinde/Denomination? Wer waren die Gründer? Welche Besonderheiten prägen euch? Wo siehst du Stärken und Schwächen eurer Tradition?","en_weiterdenken":"Do you know the history of your church or denomination? Who were the founders? What are its distinctive features? How does this heritage shape your faith today?","schluesselbegriffe":"Denomination, Freikirche, Konfession, Kirchengeschichte, Tradition, Identität","en_schluesselbegriffe":"Denomination, Free Church, Confession, Church History, Tradition, Identity","bibelstellen":["Hebräer 13,7: \"Gedenkt an eure Lehrer, die euch das Wort Gottes gesagt haben","ihr Ende schaut an und folgt ihrem Glauben nach.\" – Aufforderung, an die Väter im Glauben zu denken.","1. Korinther 3,5-9: \"Wer ist nun Paulus? Wer ist Apollos? Diener sind sie, durch die ihr gläubig geworden seid... Ich habe gepflanzt, Apollos hat begossen, aber Gott hat das Gedeihen gegeben.\" – Jeder hat seinen Platz in der Geschichte.","2. Timotheus 2,2: \"Was du von mir gehört hast vor vielen Zeugen, das befiehl treuen Menschen an, die tüchtig sind, auch andere zu lehren.\" – Weitergabe des Glaubens über Generationen.","Psalm 78,1-8: Weitergabe der Großtaten Gottes an die nächste Generation.","1. Petrus 2,9: \"Ihr seid das auserwählte Geschlecht...\" – Wir sind Volk Gottes in einer langen Linie."],"uebersetzungen":["Denomination – Bezeichnung für eine bestimmte Kirche/Freikirche (z.B. Baptisten, Mennoniten, Freie evangelische Gemeinden)","Gründerväter – Persönlichkeiten, die die Bewegung geprägt haben","Bekenntnisschriften – Dokumente, die den Glauben der Denomination zusammenfassen","Identität – Selbstverständnis als Gemeinde","Traditionsbewusstsein – wertschätzender Blick auf die eigene Geschichte, ohne sie zu verabsolutieren"],"querverweise":["Vgl. Modul 5.3 (Täufer) – Wurzeln vieler Freikirchen","Modul 5.4 (Erweckung) – weitere Wurzeln","Modul 1.7 (Gemeinde) – Wesen der Gemeinde","Modul 3.1 (Ortsgemeinde) – konkrete Zugehörigkeit"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.1","titel":"Christliche Spiritualität – Mystik, Kontemplation","fragestellung":"Gibt es in der Freikirche auch Raum für Stille, Meditation und mystische Erfahrungen?","en_fragestellung":"Is there room in free churches for silence, meditation, and mystical experience?","kernprinzip":"Spiritualität ist mehr als intellektueller Glaube. Sie umfasst die Erfahrung der Nähe Gottes, die Stille vor ihm, das betrachtende Gebet. Auch wenn wir als Freikirchen oft wort- und aktivitätsorientiert sind, dürfen wir von der reichen Tradition christlicher Mystik lernen – immer mit der Bibel als Maßstab.","en_kernprinzip":"Spirituality is more than intellectual faith. It encompasses the experience of God's nearness, stillness before Him, and contemplation. Many Christian mystics and disciplines offer resources for free churches.","zusammenfassung":"Freikirchen haben oft die Aktivität betont, aber die Stille vor Gott ist ein wesentlicher Bestandteil des Glaubenslebens. Wir dürfen die Schätze der kontemplativen Tradition (z.B. von Wüstenvätern, Mystikern) entdecken, ohne unser biblisches Fundament zu verlassen. In der Stille begegnen wir Gott neu und werden verwandelt.","en_zusammenfassung":"Free churches have often emphasised activity, but stillness before God is an essential part of the spiritual life. Contemplation, silence, and mystical experience are not foreign to biblical faith — they are deeply rooted in Scripture.","weiterdenken":"Kennst du Zeiten der Stille? Wie erlebst du sie? Fällt es dir schwer, still zu sein? Was könnte dir helfen, mehr Stille in dein Leben einzuladen? Wie können wir Mystik und Bibeltreue verbinden?","en_weiterdenken":"Do you know times of silence? How do you experience them? Do you find it hard to be still? What might help you cultivate silence in your spiritual life?","schluesselbegriffe":"Spiritualität, Mystik, Kontemplation, Meditation, Stille, Lectio Divina","en_schluesselbegriffe":"Spirituality, Mysticism, Contemplation, Meditation, Silence, Lectio Divina","bibelstellen":["Psalm 46,11: \"Seid stille und erkennt, dass ich Gott bin.\" – Einladung zur Stille vor Gott.","1. Könige 19,11-13: Gott begegnet Elia nicht im Sturm, sondern im \"stillen, sanften Sausen\" – Gott ist oft leise.","Lukas 10,38-42: Maria und Martha – Maria setzt sich zu Jesu Füßen und hört ihm zu, das \"bessere Teil\".","Psalm 131: \"Ich lasse meine Seele still und ruhig werden wie ein entwöhntes Kind bei seiner Mutter.\" – Bild kindlicher Ruhe.","2. Korinther 3,18: \"Wir werden verwandelt in sein Bild von Herrlichkeit zu Herrlichkeit, wie vom Herrn, der der Geist ist.\" – Veränderung durch die Betrachtung Christi."],"uebersetzungen":["Mystik – Erfahrung der unmittelbaren Gegenwart Gottes","Kontemplation – betrachtendes Gebet, Schweigen vor Gott","Meditation – bedächtiges Nachsinnen über Gottes Wort oder Wesen","Lectio Divina – geistliche Lesung in vier Schritten (lesen – meditieren – beten – schauen)","Einkehr – Zeiten der Stille und des Rückzugs","Quäker – Freikirche mit starker Betonung der Stille"],"querverweise":["Vgl. Modul 2.2 (Bibellesen) – Meditation","Modul 2.1 (Gebet) – Stille im Gebet","Modul 2.3 (Wachstum) – geistliche Disziplinen","Modul 7.1 (Anbetung) – Anbetung in Stille"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.2","titel":"Apologetik – Glaube verteidigen","fragestellung":"Wie kann ich meinen Glauben gegenüber Zweiflern und Andersgläubigen vertreten? Muss ich mich überhaupt rechtfertigen?","en_fragestellung":"How can I defend my faith to doubters and those of other beliefs? Do I even have to?","kernprinzip":"Apologetik ist die Kunst, vernünftig Rechenschaft über unseren Glauben zu geben (1. Petrus 3,15). Sie dient nicht dazu, Menschen zu überreden, sondern Hindernisse aus dem Weg zu räumen und intellektuelle Fragen zu beantworten. Wir verteidigen den Glauben nicht mit menschlicher Überredungskunst, sondern indem wir Wahrheit liebevoll und klar darlegen.","en_kernprinzip":"Apologetics is the art of giving a reasonable account of our faith (1 Peter 3:15). It does not mean winning arguments but helping seekers and doubters to take an honest look at Christianity.","zusammenfassung":"Apologetik ist Dienst an Suchenden und Zweiflern. Wir müssen nicht alle Antworten wissen, aber bereit sein, von unserer Hoffnung zu erzählen. Dabei geht es nicht um Rechthaberei, sondern um liebevolle Verkündigung der Wahrheit. In einer pluralistischen Welt brauchen wir sowohl gute Argumente als auch ein einladendes Zeugnis.","en_zusammenfassung":"Apologetics is service to seekers and doubters. We do not need to know all the answers, but we should be ready to give reasons for our hope. Honest dialogue, respect, and love are more persuasive than clever arguments.","weiterdenken":"Bist du schon einmal nach deinem Glauben gefragt worden? Wie hast du reagiert? Vor welchen intellektuellen Herausforderungen stehst du selbst? Welche Fragen von Ungläubigen findest du besonders schwer zu beantworten?","en_weiterdenken":"Have you ever been asked about your faith? How did you respond? Which intellectual challenges do you find hardest? How can you better equip yourself to give a reason for your hope?","schluesselbegriffe":"Apologetik, Verteidigung, Weltanschauung, Atheismus, Vernunft, Zeugnis","en_schluesselbegriffe":"Apologetics, Defense, Worldview, Atheism, Reason, Witness","bibelstellen":["1. Petrus 3,15-16: \"Seid allezeit bereit zur Verantwortung (apologia) vor jedermann, der von euch Rechenschaft fordert über die Hoffnung, die in euch ist, und das mit Sanftmut und Gottesfurcht.\" – Grundtext der Apologetik.","Apostelgeschichte 17,16-34: Paulus auf dem Areopag – er knüpft an die griechische Dichtung an und verkündigt den unbekannten Gott. Beispiel für kultursensible Apologetik.","Kolosser 2,8: \"Seht zu, dass euch niemand einfange durch Philosophie und leeren Trug, gegründet auf die Lehre von Menschen und nicht auf Christus.\" – Warnung vor falscher Philosophie.","Judas 3: \"Für den Glauben zu kämpfen, der einmal den Heiligen anvertraut ist.\" – Einsatz für die Wahrheit.","2. Korinther 10,4-5: \"Die Waffen unseres Kampfes sind nicht fleischlich, sondern mächtig im Dienste Gottes, Festungen zu zerstören. Wir zerstören mit ihnen Gedankengebäude und jede Höhe, die sich erhebt gegen die Erkenntnis Gottes.\" – Geistlicher Kampf um Gedanken."],"uebersetzungen":["Apologetik (griech. apologia): Verteidigungsrede","Areopag – Athener Gerichtshügel, Ort der Rede des Paulus","Weltanschauung – grundlegende Sicht der Realität","Atheismus – Gottesleugnung","Theismus – Glaube an einen persönlichen Gott","Evidenz – vernünftige Gründe für den Glauben","Fideismus – Betonung des Glaubens ohne Vernunftgründe"],"querverweise":["Vgl. Modul 2.4 (Zweifel) – Umgang mit intellektuellen Zweifeln","Modul 4.4 (Staat) – Gespräch mit der Gesellschaft","Modul 5.2 (Reformation) – Verteidigung der Rechtfertigungslehre","Modul 6.3 (Judentum) – Gespräch mit Juden"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.3","titel":"Judentum – Hebräische Wurzeln","fragestellung":"Sind wir nicht nur \"Christen\", sondern auch geistlich mit dem Judentum verbunden? Sollten wir jüdische Feste feiern?","en_fragestellung":"Are we not just Christians but also spiritually connected to Judaism? Should we observe Jewish feasts?","kernprinzip":"Der Glaube an Jesus steht in Kontinuität mit dem Alten Testament. Jesus, die Apostel und die ersten Christen waren Juden. Wir sind als Heidenchristen in den edlen Ölbaum Israel eingepfropft (Römer 11). Deshalb ist es bereichernd, die jüdischen Wurzeln zu verstehen. Allerdings sind wir nicht verpflichtet, jüdische Gesetze zu halten, da Christus das Ziel des Gesetzes ist.","en_kernprinzip":"Faith in Jesus stands in continuity with the Old Testament. Jesus, the apostles, and the first Christians were Jews. We are grafted into the olive tree of Israel (Romans 11). Understanding Jewish roots enriches our faith.","zusammenfassung":"Als Christen stehen wir in einer tiefen Verbindung mit dem jüdischen Volk und dem Alten Testament. Wir sollten dankbar sein für dieses Erbe und dem Antisemitismus entschieden widersprechen. Jüdische Feste können uns helfen, die biblischen Hintergründe besser zu verstehen, sind aber keine Heilsnotwendigkeit. Unser Blick richtet sich auf Jesus, in dem alle Verheißungen Ja und Amen sind.","en_zusammenfassung":"As Christians we stand in deep connection with the Jewish people and the Old Testament. We are not a separate religion but the fulfilment of the promises made to Israel. Understanding our Jewish roots helps us interpret Scripture more deeply.","weiterdenken":"Was bedeutet es für dich, dass du in den Ölbaum Israel eingepfropft bist? Wie stehst du zum Judentum heute? Feierst du jemals jüdische Feste – warum oder warum nicht? Kennst du messianische Juden?","en_weiterdenken":"What does it mean for you to be grafted into the olive tree of Israel? What is your attitude toward Judaism and the Jewish people? How can the Jewish feasts enrich your understanding of the New Testament?","schluesselbegriffe":"Judentum, Hebräische Wurzeln, Israel, Messianische Juden, Ölbaum, Feste","en_schluesselbegriffe":"Judaism, Hebrew Roots, Israel, Messianic Jews, Olive Tree, Feasts","bibelstellen":["Römer 11,17-24: Gleichnis vom Ölbaum – die Heidenchristen sind eingepfropft, tragen nicht die Wurzel, sondern die Wurzel trägt sie. Israel bleibt der edle Ölbaum.","Johannes 4,22: \"Das Heil kommt von den Juden.\" – Jesus selbst betont die jüdische Herkunft des Heils.","Matthäus 5,17-18: \"Ich bin nicht gekommen, um das Gesetz oder die Propheten aufzulösen, sondern zu erfüllen.\" – Jesus bestätigt das AT.","Galater 3,28-29: \"Hier ist nicht Jude noch Grieche... ihr seid einer in Christus. Wenn ihr aber Christus angehört, so seid ihr Abrahams Kinder und nach der Verheißung Erben.\" – Einheit in Christus über ethnische Grenzen hinweg.","Kolosser 2,16-17: \"So lasst euch von niemandem richten über Speise oder Trank oder über bestimmte Feiertage... das alles ist nur ein Schatten des Zukünftigen, der Körper aber ist Christus.\" – Die Feste weisen auf Christus hin, sind aber nicht verpflichtend."],"uebersetzungen":["Ölbaum – Bild für das Volk Gottes (Israel)","Wurzeln – das Alte Testament als Fundament","Messianische Juden – Juden, die an Jesus glauben","Jüdische Feste – z.B. Passah, Laubhütten, die auf Christus hinweisen","Antisemitismus – Judenfeindschaft, die auch unter Christen vorkam","Erwählung Israels – besondere Rolle des jüdischen Volkes im Heilsplan"],"querverweise":["Vgl. Modul 1.1 (Bibel) – AT und NT","Modul 5.3 (Täufer) – Umgang mit AT","Modul 5.1 (Urgemeinde) – judenchristliche Gemeinde","Modul 6.2 (Apologetik) – Gespräch mit Juden"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.4","titel":"Kunst und Kultur – Glaube in Literatur, Film, Musik","fragestellung":"Darf ein Christ Kunst und Kultur genießen? Oder ist das weltlich?","en_fragestellung":"May a Christian enjoy art and culture? Or is that worldly?","kernprinzip":"Kunst und Kultur sind Gaben Gottes. Sie können Schönheit ausdrücken, Wahrheit vermitteln und Fragen stellen. Christen müssen nicht ängstlich vor Kultur fliehen, sondern können sie kritisch würdigen und selbst gestalten. Viele große Künstler waren gläubig und haben ihren Glauben in Werken ausgedrückt.","en_kernprinzip":"Art and culture are gifts from God. They can express beauty, convey truth, and raise deep questions. Christians are not called to withdraw from culture but to engage it critically and creatively.","zusammenfassung":"Kunst und Kultur sind nicht neutral, aber auch nicht grundsätzlich böse. Als Christen können wir Kultur genießen, kritisch hinterfragen und selbst gestalten. Wir sollen das Schöne, Wahre und Gute suchen, wo immer es sich findet – und es auf den beziehen, der die Quelle aller Schönheit ist. Dabei helfen uns Werke gläubiger Künstler, unseren Glauben tiefer zu verstehen.","en_zusammenfassung":"Art and culture are not neutral but not fundamentally evil either. As Christians we can enjoy culture, critique it, and create it. Great art can point toward God even when its creator does not know Him.","weiterdenken":"Welche Musik, Filme oder Bücher prägen dich? Wie wählst du aus, was du dir ansiehst? Gibt es Künstler, die dir helfen, Gott besser zu verstehen? Wie könntest du selbst kulturell aktiv werden?","en_weiterdenken":"What music, films, or books shape you? How do you choose what to watch or listen to? Are there artists or works that have deepened your faith? How can you engage culture more consciously as a Christian?","schluesselbegriffe":"Kunst, Kultur, Musik, Literatur, Film, Christliche Kunst","en_schluesselbegriffe":"Art, Culture, Music, Literature, Film, Christian Art","bibelstellen":["1. Mose 4,21: Jubal, der Vater aller, die mit Harfe und Flöte spielen – Musik und Kultur von Anfang an.","2. Mose 31,1-11: Bezalel und Oholiab werden mit göttlichem Geist erfüllt, um Kunstwerke für die Stiftshütte zu schaffen – künstlerische Begabung ist Geistesgabe.","Psalm 150: Lob Gottes mit Instrumenten und Tanz – freudiger Einsatz von Kunst.","Philipper 4,8: \"Was wahrhaftig ist, was ehrbar, was gerecht, was rein, was liebenswert, was einen guten Ruf hat, sei es eine Tugend, sei es ein Lob – darauf seid bedacht!\" – Maßstab für kulturellen Konsum.","Kolosser 3,17: \"Alles, was ihr tut, das tut im Namen des Jesus.\" – Auch kulturelle Betätigung kann im Namen Jesu geschehen."],"uebersetzungen":["Kultur – von lat. colere = bebauen, pflegen","Schöpfungsauftrag – auch Kultur zu gestalten","Christliche Kunst – Werke, die Glauben ausdrücken","C. S. Lewis – christlicher Schriftsteller","J.R.R. Tolkien – christlicher Autor (Herr der Ringe)","Bach – seine Musik als Lobpreis","Kulturmandat – den Auftrag, die Erde zu gestalten"],"querverweise":["Vgl. Modul 7.3 (Liedanalysen) – christliche Musik","Modul 2.5 (Alltag) – Kultur im Alltag","Modul 4.3 (Verantwortung) – Verantwortung für Kultur","Modul 5.4 (Erweckung) – Kulturwirkungen von Erweckungen"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.5","titel":"Glaube und Wissenschaft – Schöpfung, Naturwissenschaft","fragestellung":"Verträgt sich der Glaube an die Bibel mit Naturwissenschaft? Wie sollen wir mit Evolutionstheorie umgehen?","en_fragestellung":"Is it possible to believe in the Bible and also accept natural science? How should we deal with the theory of evolution?","kernprinzip":"Gott ist der Schöpfer von Himmel und Erde. Die Bibel lehrt uns das \"Wer\" und \"Warum\" der Schöpfung, die Naturwissenschaften das \"Wie\". Beide müssen nicht im Widerspruch stehen, wenn wir die Bibel nicht als naturwissenschaftliches Lehrbuch missverstehen. In der Frage der Entstehung des Lebens gibt es verschiedene Positionen innerhalb der Freikirchen.","en_kernprinzip":"God is the Creator of heaven and earth. The Bible tells us the who and why of creation, not primarily the how. Natural science and faith ask different questions — they need not be in conflict.","zusammenfassung":"Gott ist der Schöpfer aller Dinge – das ist unser Bekenntnis. Wie er im Einzelnen geschaffen hat, darüber gibt es unter bibeltreuen Christen unterschiedliche Auffassungen (z.B. Junge-Erde-Kreationismus, Alte-Erde-Kreationismus, theistische Evolution). Wichtig ist, dass wir die Bibel als Gottes Wort ernst nehmen und dem Schöpfer die Ehre geben – unabhängig vom Modell.","en_zusammenfassung":"God is the Creator of all things — that is our confession. How He created in detail is a question that Christians answer differently. What matters is not defending a particular theory but trusting the God who made it all.","weiterdenken":"Wie stehst du zum Verhältnis von Glaube und Naturwissenschaft? Hat dich die Evolutionstheorie jemals im Glauben herausgefordert? Welches Schöpfungsmodell vertrittst du? Wie wichtig ist dir diese Frage?","en_weiterdenken":"What is your view on the relationship between faith and natural science? Has the theory of evolution ever troubled you? What questions do you have about creation? How do you read Genesis 1 today?","schluesselbegriffe":"Schöpfung, Wissenschaft, Evolution, Kreationismus, Intelligent Design, Naturwissenschaft","en_schluesselbegriffe":"Creation, Science, Evolution, Creationism, Intelligent Design, Natural Science","bibelstellen":["1. Mose 1,1: \"Im Anfang schuf Gott Himmel und Erde.\" – Grundaussage: Gott ist Schöpfer.","Psalm 19,2: \"Die Himmel erzählen die Ehre Gottes, und die Feste verkündigt seiner Hände Werk.\" – Natur offenbart Gott.","Römer 1,19-20: \"Was man von Gott weiß, ist ihnen offenbar... damit sie keine Entschuldigung haben.\" – Allgemeine Offenbarung durch die Schöpfung.","Hebräer 11,3: \"Durch Glauben erkennen wir, dass die Welt durch Gottes Wort geschaffen ist, sodass alles, was man sieht, aus nichts geworden ist, was man sieht.\" – Schöpfung aus dem Nichts.","Hiob 38-39: Gott weist Hiob auf die Wunder der Schöpfung hin – Demut vor dem Schöpfer."],"uebersetzungen":["Schöpfung – creatio ex nihilo (Schöpfung aus dem Nichts)","Evolution – biologische Entwicklungstheorie","Kreationismus – biblische Schöpfungslehre, oft mit junger Erde","Intelligent Design – Theorie, dass sich bestimmte Strukturen nicht durch Zufall erklären lassen","Naturwissenschaft – beschreibt, wie die Welt funktioniert","Theologie – fragt nach dem Sinn und Warum","Konkordanzmethode – Versuch, Bibel und Wissenschaft zur Deckung zu bringen","Dialektik – beide als eigenständige Zugänge zur Wirklichkeit"],"querverweise":["Vgl. Modul 1.5 (Mensch) – Erschaffung des Menschen","Modul 4.3 (Verantwortung) – Bewahrung der Schöpfung","Modul 1.1 (Bibel) – Auslegungsprinzipien","Modul 6.2 (Apologetik) – Argumente gegen Atheismus"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.1","titel":"Was ist Anbetung? – Biblische Grundlegung","fragestellung":"Ist Anbetung nur die Musik im Gottesdienst? Oder steckt mehr dahinter?","en_fragestellung":"Is worship just music in the service? Or is there more to it?","kernprinzip":"Anbetung ist mehr als Musik. Sie ist eine Herzenshaltung der Ehrfurcht, Hingabe und Liebe zu Gott, die den gesamten Alltag durchdringen soll. Musik ist ein zentraler Ausdruck dieser Haltung, aber nicht der einzige. Wahre Anbetung geschieht im Geist und in der Wahrheit (Johannes 4).","en_kernprinzip":"Worship is more than music. It is a heart posture of reverence, surrender, and love toward God, expressed in every area of life. True worship happens in spirit and in truth (John 4:24).","zusammenfassung":"Anbetung ist die Antwort des Erlösten auf die offenbarte Herrlichkeit Gottes. Sie ist nicht auf den Sonntagmorgen beschränkt, sondern die Grundmelodie unseres ganzen Lebens. Sie geschieht im Geist (durch den Geist bewegt) und in der Wahrheit (gemäß der Bibel). Unsere Körper, unsere Zeit, unsere Beziehungen – alles kann zur Anbetung werden.","en_zusammenfassung":"Worship is the response of the redeemed to the revealed glory of God. It is not limited to the Sunday service but encompasses our whole way of life. We offer ourselves as living sacrifices — that is our act of worship.","weiterdenken":"Was bedeutet es für dich, deinen Alltag als \"lebendiges Opfer\" zu leben? Wann hast du das letzte Mal Gott wirklich angebetet – nicht nur Lieder gesungen? Wo könntest du Gott durch deine täglichen Aufgaben anbeten?","en_weiterdenken":"What does it mean for you to live your everyday life as a \"living sacrifice\"? When did you last truly encounter God in worship? What is the difference between performance-oriented and heart-oriented worship?","schluesselbegriffe":"Anbetung, Lobpreis, Gottesdienst, Opfer, Geist und Wahrheit, Doxologie","en_schluesselbegriffe":"Worship, Praise, Divine Service, Sacrifice, Spirit and Truth, Doxology","bibelstellen":["Johannes 4,23-24: \"Die wahrhaftigen Anbeter werden den Vater anbeten im Geist und in der Wahrheit","denn der Vater will solche Anbeter haben. Gott ist Geist, und die ihn anbeten, müssen ihn im Geist und in der Wahrheit anbeten.\" – Anbetung ist nicht an einen Ort gebunden, sondern geschieht aus dem Innersten durch den Geist und basierend auf der Wahrheit über Gott.","Römer 12,1: \"Ich ermahne euch nun, Brüder, durch die Barmherzigkeit Gottes, eure Leiber darzubringen als ein lebendiges Opfer, heilig und Gott wohlgefällig","das sei euer vernünftiger Gottesdienst (latreia).\" – Unser ganzes Leben ist Gottesdienst.","Offenbarung 4,8-11: Die himmlische Anbetung – die vier Wesen und die Ältesten beten Gott an ohne Unterlass. Anbetung ist unsere ewige Bestimmung.","Psalm 95,6: \"Kommt, lasst uns anbeten und knien und niederfallen vor dem HERRN, der uns gemacht hat!\" – Körperliche Haltung der Anbetung.","Hebräer 13,15: \"Durch ihn lasst uns Gott allezeit das Lobopfer darbringen, das ist die Frucht der Lippen, die seinen Namen bekennen.\" – Lobpreis als Opfer."],"uebersetzungen":["Latreia (griech.): Gottesdienst, Dienst","Proskuneo (griech.): anbeten, niederfallen","Anbetung im Geist – durch den Heiligen Geist","Anbetung in der Wahrheit – gemäß der Offenbarung Gottes in Jesus","Opfer – im NT das Lobopfer, das Leben als Opfer","Doxologie – Lobpreis Gottes","Alltag als Gottesdienst – Römer 12,1"],"querverweise":["Vgl. Modul 7.2 (Lobpreis in der Bibel) – Beispiele","Modul 2.1 (Gebet) – Gebet als Anbetung","Modul 2.5 (Alltag) – Leben als Anbetung","Modul 1.2 (Gott) – wen wir anbeten"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.2","titel":"Lobpreis in der Bibel – Von Mose bis Offenbarung","fragestellung":"Wo finden wir in der Bibel Lobpreis? Welche Formen gibt es?","en_fragestellung":"Where do we find praise in the Bible? What forms does it take?","kernprinzip":"Die Bibel ist voll von Lobpreis – vom Auszug aus Ägypten bis zur Offenbarung. Die Formen und Anlässe sind vielfältig: persönliche Danklieder, gemeinsame Hymnen, instrumentale Musik, Tanz und sogar Klage, die in Lob umschlägt. Das Buch der Psalmen ist das Gesangbuch des Alten Bundes und Vorbild für unseren Lobpreis.","en_kernprinzip":"The Bible is full of praise — from the Exodus to Revelation. The forms and occasions vary enormously: exuberant singing, quiet contemplation, instrumental music, and dancing. All of it has its place.","zusammenfassung":"Die Bibel zeigt eine große Vielfalt an Lobpreis: von stiller Anbetung bis zu lautem Jubel, von Instrumentalmusik bis zu Tanz, von Klage bis zu überschwänglichem Dank. Diese Vielfalt ermutigt uns, in unseren Gemeinden Raum für verschiedene Ausdrucksformen zu lassen. Wichtig ist, dass der Lobpreis immer Gott ins Zentrum stellt.","en_zusammenfassung":"The Bible shows a great variety of praise: from quiet worship to loud rejoicing, from instruments to silence, from individual prayer to congregational song. This diversity is an invitation to express our worship in many ways.","weiterdenken":"Welche biblischen Lobpreis-Texte berühren dich besonders? Warum? Wie vielfältig ist der Lobpreis in deiner Gemeinde? Könntest du dir vorstellen, auch Klagepsalmen im Gottesdienst zu singen?","en_weiterdenken":"Which biblical praise texts move you most deeply? Why? How varied is the praise in your church? Is there a form of biblical praise you would like to explore?","schluesselbegriffe":"Lobpreis, Psalmen, Hymnus, Danklied, Klagepsalm, Magnifikat","en_schluesselbegriffe":"Praise, Psalms, Hymn, Thanksgiving Song, Psalm of Lament, Magnificat","bibelstellen":["2. Mose 15,1-18: Das Lied des Mose – eines der ältesten Lobpreislieder der Bibel, entstanden aus der Erfahrung der Rettung am Schilfmeer. Es preist Gottes Macht als Krieger und Befreier.","Psalm 30: Dankpsalm – \"Ich preise dich, HERR, denn du hast mich aus der Tiefe gezogen\" – persönlicher Lobpreis für Errettung.","Psalm 150: Hymnischer Lobpreis – alles, was Atem hat, lobe den HERRN mit Posaunen, Harfen, Pauken, Saitenspiel, Flöten, Becken. Vielfalt der Instrumente und laute Freude.","1. Samuel 2,1-10: Das Lied der Hanna – persönlicher Lobpreis aus der Tiefe der Dankbarkeit für die Erhörung eines langen Gebets.","Lukas 1,46-55: Der Lobgesang der Maria (Magnifikat) – durchdrungen von alttestamentlicher Sprache, preist Gottes Gnade und sein weltweites Heilshandeln.","Apostelgeschichte 16,22-25: Paulus und Silas singen im Gefängnis Lobpreis – Anbetung in dunkelster Stunde.","Offenbarung 5,9-14: Das neue Lied der Erlösten – Anbetung des Lammes."],"uebersetzungen":["Magnifikat – Lobgesang der Maria (nach dem ersten Wort der lateinischen Übersetzung)","Benediktus – Lobgesang des Zacharias","Nunc dimittis – Lobgesang des Simeon","Psalmen – Sammlung von 150 Gebeten/Liedern","Hymnus – feierlicher Lobgesang","Klagepsalm – Gattung, die Leid vor Gott bringt und oft im Lob endet","Neues Lied – immer wieder neue Ausdrucksformen der Anbetung (Psalm 96,1)"],"querverweise":["Vgl. Modul 7.1 (Was ist Anbetung)","Modul 7.3 (Liedanalysen)","Modul 7.5 (Lobpreis und Leid) – Klagepsalmen","Modul 5.1 (Urgemeinde) – Lobpreis der ersten Gemeinde"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.3","titel":"Die Theologie der Lieder – Liedanalysen","fragestellung":"Ist es nicht egal, welche Lieder wir singen – Hauptsache, sie sind schön?","en_fragestellung":"Does it really matter which songs we sing — as long as they are beautiful?","kernprinzip":"Lieder sind \"Theologie für das Volk\". Sie prägen unser Gottesbild oft tiefer als Predigten. Deshalb ist es entscheidend, dass Lobpreistexte biblisch fundiert sind und wir verstehen, was wir singen. Gute Lieder sind eine Hilfe, unseren Glauben auszudrücken und einander zu lehren (Kolosser 3,16).","en_kernprinzip":"Songs are theology for the people. They shape our image of God more deeply than sermons. Therefore we should choose the songs we sing carefully and check them against Scripture.","zusammenfassung":"Lieder prägen unseren Glauben – im Guten wie im Schlechten. Deshalb sollen wir bewusst auswählen, was wir singen, und auch die Texte unserer modernen Lobpreislieder prüfen. Ein gutes Lied ist theologisch tief, poetisch schön und lädt die Gemeinde ein, mit Herz und Verstand mitzusingen.","en_zusammenfassung":"Songs shape our faith — for better or worse. So we should choose consciously what we sing. Good worship songs are theologically sound, emotionally genuine, and point us to God rather than ourselves.","weiterdenken":"Welche Lieder haben dich in deinem Glauben geprägt? Nimm dein aktuelles Lieblingslobpreislied: Welche Aussagen über Gott werden darin gemacht? Sind sie biblisch? Wie könntest du in deiner Gemeinde das Bewusstsein für gute Liedtexte fördern?","en_weiterdenken":"Which songs have shaped your faith? Take your current favourite worship song: what does it say about God? About us? Is it theologically sound? How do you evaluate the songs in your church service?","schluesselbegriffe":"Liedanalyse, Hymnologie, Lehrlied, Bekenntnislied, Lobpreis, Anbetung","en_schluesselbegriffe":"Song Analysis, Hymnology, Teaching Song, Confession Song, Praise, Worship","bibelstellen":["Kolosser 3,16: \"Lasst das Wort Christi reichlich unter euch wohnen. Lehrt und ermahnt einander in aller Weisheit, mit Psalmen, Lobgesängen und geistlichen Liedern, singt Gott dankbar in euren Herzen.\" – Lieder haben eine lehrende und ermahnende Funktion. Sie sind nicht nur Stimmung, sondern Verkündigung.","Epheser 5,19: \"Redet zueinander mit Psalmen und Lobgesängen und geistlichen Liedern, singt und spielt dem Herrn in euren Herzen.\" – Der gemeinsame Gesang ist auch ein Reden zueinander.","Beispielanalyse 1: \"Wie tief ist Gottes Liebe\" (Stuart Townend). Bibelstellen: Joh 3,16","Jes 53","Phil 2,6-8","1Petr 2,24. Das Lied fasst das Evangelium zusammen: Gottes Initiative, stellvertretendes Opfer, Antwort des Menschen.","Beispielanalyse 2: \"10.000 Gründe\" (Matt Redman). Bibelstellen: Ps 103,1-5","Ps 145","Offb 5. Es verbindet Dank für Gegenwart mit eschatologischer Hoffnung.","Beispielanalyse 3: \"Befiehl du deine Wege\" (Paul Gerhardt). Bibelstellen: Ps 37,5","1Petr 5,7","viele Psalmbezüge. Ein Lied des Vertrauens in Gottes Führung.","Beispielanalyse 4: \"Jesus, dein Licht\" (Outbreakband). Moderne Anbetung mit Fokus auf Jesus als Licht der Welt (Joh 8,12)."],"uebersetzungen":["Lehrlied – Lied, das Glaubensinhalte vermittelt","Bekenntnislied – persönliches Bekenntnis im Lied","Kanon – Kirchenlieder, die über Jahrhunderte tradiert werden","Lobpreis und Anbetung – oft wird Lobpreis (thanksgiving) für Gottes Taten und Anbetung (worship) für Gottes Wesen unterschieden","Liedanalyse – Untersuchung von Text und Theologie eines Liedes","Hymnologie – Wissenschaft vom geistlichen Lied"],"querverweise":["Vgl. Modul 7.1 (Anbetung)","Modul 7.2 (Lobpreis in der Bibel)","Modul 2.2 (Bibellesen) – Verstehen der Texte","Modul 5.2 (Reformation) – Luther als Liederdichter"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.4","titel":"Der Lobpreisleiter – Theologischer Dienst","fragestellung":"Was macht einen guten Lobpreisleiter aus? Muss er nur musikalisch begabt sein?","en_fragestellung":"What makes a good worship leader? Does he just need to be musically talented?","kernprinzip":"Die Leitung von Lobpreis ist in erster Linie ein geistlich-theologischer Dienst und erst in zweiter Linie eine musikalische Aufgabe. Der Lobpreisleiter ist kein \"Star\", sondern ein Diener, der die Gemeinde in die Gegenwart Gottes führt und sie befähigt, mit Herzen und Verstand zu singen. Er braucht einen eigenen Anbetungslebensstil und theologische Fundierung.","en_kernprinzip":"Leading worship is primarily a spiritual-theological service and only secondarily a musical one. A worship leader guides people into the presence of God — and for that he must know that presence himself.","zusammenfassung":"Ein Lobpreisleiter sollte zuerst ein Anbeter sein – mit einem eigenen Herzensleben mit Gott. Seine Aufgabe ist es, die Gemeinde zu befähigen, Gott zu loben, nicht selbst im Mittelpunkt zu stehen. Neben musikalischen Fähigkeiten braucht er Demut, theologische Kenntnis und die Fähigkeit, die Gemeinde geistlich zu führen. Er ist Teil des Leitungsteams der Gemeinde und arbeitet eng mit dem Pastor zusammen.","en_zusammenfassung":"A worship leader should first of all be a worshipper — with a personal heart relationship with God. Their task is not performance but leading people to encounter God. Character matters more than musical ability.","weiterdenken":"Wenn du in der Lobpreisgruppe mitwirkst: Wie pflegst du deine persönliche Beziehung zu Gott? Wann warst du das letzte Mal selbst \"Anbeter\" ohne Instrument? Wie gehst du mit der Versuchung um, im Mittelpunkt stehen zu wollen? Wie kannst du andere in der Band fördern?","en_weiterdenken":"If you are involved in the worship team: how do you nurture your personal relationship with God? When did you last worship God with no audience? How do you handle the tension between your musical role and your spiritual calling?","schluesselbegriffe":"Lobpreisleiter, Anbetungsleiter, Diener, Vorbild, Charakter, Dienst","en_schluesselbegriffe":"Worship Leader, Worship Director, Servant, Role Model, Character, Service","bibelstellen":["1. Chronik 16,4","23,5","25,1-8: David bestellte Leviten, um vor der Lade des HERRN zu lobpreisen. Sie waren für diesen Dienst ausgebildet und standen unter geistlicher Leitung.","4. Mose 3,5-9: Die Leviten waren Gott geweiht, um den Dienst am Heiligtum zu tun – Prinzip der Hingabe und des Dienens.","Epheser 5,18b-19: \"Werdet voll Geistes, redet zueinander mit Psalmen und Lobgesängen...\" – Der Lobpreisleiter ist Werkzeug des Heiligen Geistes, um die Gemeinde zu erbauen.","Markus 10,43-45: \"Wer groß sein will unter euch, der soll euer Diener sein.\" – Das Prinzip der Diener-Leiterschaft gilt auch für den Lobpreis.","1. Petrus 4,10-11: \"Dient einander, ein jeder mit der Gabe, die er empfangen hat, als gute Haushalter der mancherlei Gnade Gottes.\" – Die musikalische Gabe ist eine Gnadengabe zum Dienst."],"uebersetzungen":["Lobpreisleiter – Leiter des musikalischen Lobpreises im Gottesdienst","Vorsänger – im Alten Testament die levitischen Sänger","Kantor – in der Kirche der hauptamtliche Musiker","Anbetungsleiter – moderne Bezeichnung","Diener – Grundhaltung des Lobpreisleiters","Ausrüstung – Epheser 4,12 – Leiter rüsten die Gemeinde aus","Charakter vor Charisma – die persönliche Beziehung zu Gott ist wichtiger als musikalische Virtuosität"],"querverweise":["Vgl. Modul 1.7 (Priestertum) – jeder dient mit seiner Gabe","Modul 3.5 (Leiterschaft) – allgemeine Leitungsprinzipien","Modul 7.1 (Anbetung) – persönliche Anbetung als Basis","Modul 2.3 (Wachstum) – geistliches Leben des Leiters"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.5","titel":"Lobpreis und Leid – Klage und Lob","fragestellung":"Kann ich Gott loben, wenn es mir schlecht geht? Oder ist das unehrlich?","en_fragestellung":"Can I praise God when things are going badly? Or would that be dishonest?","kernprinzip":"Lobpreis ist keine Verdrängung des Leids, sondern die Möglichkeit, den Schmerz vor Gott zu bringen und dennoch an seiner Güte festzuhalten. Die Psalmen sind voller Klage, die im Lobpreis mündet. Jesus selbst schrie am Kreuz den Klagepsalm \"Mein Gott, mein Gott, warum hast du mich verlassen?\" Anbetung in dunklen Zeiten ist oft ein Opfer – ein bewusstes Festhalten an Gottes Treue.","en_kernprinzip":"Praise is not the suppression of suffering but the possibility of bringing our pain before God and still choosing to trust Him. The Psalms show how lament and praise can coexist.","zusammenfassung":"Lobpreis und Leid schließen sich nicht aus. Die Bibel ermutigt uns, unsere Klage laut vor Gott zu bringen und dennoch – manchmal trotzig – an seinem Lob festzuhalten. Gerade wenn wir nichts fühlen, kann das Singen ein Akt des Glaubens sein, der uns durch die Krise trägt. In der Gemeinde sollten wir auch Lieder haben, die Klage und Zweifel ausdrücken dürfen.","en_zusammenfassung":"Praise and suffering are not mutually exclusive. The Bible encourages us to bring our lament loudly before God — and then choose to trust Him anyway. The sacrifice of praise (Hebrews 13:15) is meaningful precisely because it costs something.","weiterdenken":"Hast du schon einmal erfahren, dass Lobpreis dir in einer schweren Zeit geholfen hat? Wie sah das aus? Welche Lieder singst du, wenn es dir schlecht geht? Wie können wir in der Gemeinde einen Raum schaffen, in dem sowohl Klage als auch Lobpreis ihren Platz haben?","en_weiterdenken":"Have you ever experienced that praise helped you in a difficult time? What did that look like? What is the difference between honest lament and mere complaint? How can the Psalms teach you to praise even in suffering?","schluesselbegriffe":"Lobpreis, Leid, Klage, Opfer, Trost, Anfechtung","en_schluesselbegriffe":"Praise, Suffering, Lament, Sacrifice, Comfort, Trial","bibelstellen":["Hiob 1,20-21: \"Da stand Hiob auf, zerriss sein Kleid und schor sein Haupt und fiel auf die Erde und betete an und sprach: Ich bin nackt von meiner Mutter Leibe gekommen, nackt werde ich wieder dahinfahren. Der HERR hat's gegeben, der HERR hat's genommen","der Name des HERRN sei gelobt.\" – Hiob betet an in tiefstem Leid, nicht aus Gefühl, sondern aus bewusstem Festhalten an Gottes Souveränität.","Apostelgeschichte 16,22-25: Paulus und Silas singen im Gefängnis – nach Auspeitschung und in Ketten. Ihr Lobpreis ist ein Akt des Trotzes gegen die Umstände und ein Zeugnis der Hoffnung.","Psalm 13: Ein Klagepsalm – \"Wie lange, HERR, willst du mich so ganz vergessen?\" – endet mit \"Ich will dem HERRN singen, dass er so wohl an mir tut.\" Die Klage wird zum Lob.","Psalm 22: Der Psalm, den Jesus am Kreuz zitiert – beginnt mit Klage, endet mit universalem Lob.","Hebräer 13,15: \"Lasst uns durch ihn Gott allezeit das Lobopfer darbringen.\" – Lobpreis als Opfer, besonders wenn es schwerfällt."],"uebersetzungen":["Lobopfer – hebr. todah, Dankopfer, das auch in schwierigen Zeiten gebracht wird","Klagepsalm – Gattung, die Leid und Anklage vor Gott bringt","Theodizee – Frage nach Gott im Leid","Trost – Trost durch Lobpreis","Durchhalten – Ausdauer im Glauben trotz widriger Umstände","Anfechtung – Situation, in der der Glaube auf die Probe gestellt wird"],"querverweise":["Vgl. Modul 2.4 (Zweifel) – Umgang mit Krisen","Modul 7.2 (Lobpreis in der Bibel) – Klagepsalmen","Modul 1.3 (Jesus) – Jesu Leiden","Modul 6.1 (Spiritualität) – Trost in der Stille"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.6","titel":"Anbetung im Alltag – Leben als Lobpreis","fragestellung":"Wie kann ich Gott auch unter der Woche anbeten – nicht nur am Sonntag?","en_fragestellung":"How can I worship God during the week — not just on Sundays?","kernprinzip":"Die beste Anbetung am Sonntag ist wertlos, wenn unser Leben unter der Woche Gott nicht ehrt. Unser Charakter, unser Umgang mit anderen und unsere Treue im Kleinen sind die Früchte eines anbetenden Herzens. Anbetung im Alltag bedeutet, alles, was wir tun, bewusst für Gott zu tun und ihn in allem zu verherrlichen.","en_kernprinzip":"The best Sunday worship is worthless if our life during the week does not honour God. Our whole life — work, relationships, words, and actions — can be an act of worship.","zusammenfassung":"Anbetung ist nicht auf den Gottesdienst beschränkt. Sie umfasst unseren ganzen Lebensstil: wie wir mit anderen umgehen, wie wir arbeiten, wie wir mit Geld umgehen, wie wir unsere Freizeit gestalten. Wenn wir alles im Namen Jesu tun, wird jeder Tag zu einem Gottesdienst. Die Frage ist nicht, ob wir anbeten, sondern ob wir bewusst anbetend leben.","en_zusammenfassung":"Worship is not limited to the church service. It encompasses our whole lifestyle: how we treat others, how we speak, how we work. To live to the glory of God means to make all of life an act of gratitude and surrender.","weiterdenken":"Was bedeutet es für dich konkret, im Alltag \"zur Ehre Gottes\" zu leben? In welchen Bereichen fällt dir das leicht, in welchen schwer? Wie könntest du deine Arbeit bewusster als Anbetung gestalten? Was hilft dir, dankbar zu bleiben?","en_weiterdenken":"What does it mean concretely for you to live \"to the glory of God\" in everyday life? In which areas do you find it hardest? What small step could you take this week to make your life more worshipful?","schluesselbegriffe":"Alltag, Lebensstil, Ehre Gottes, Dankbarkeit, Demut, Berufung","en_schluesselbegriffe":"Daily Life, Lifestyle, Honour of God, Gratitude, Humility, Calling","bibelstellen":["Römer 12,1: \"Eure Leiber darzubringen als ein lebendiges Opfer, heilig und Gott wohlgefällig","das sei euer vernünftiger Gottesdienst.\" – Unser ganzer Alltag ist Gottesdienst.","1. Korinther 10,31: \"Ob ihr nun esst oder trinkt oder was ihr tut, das tut alles zu Gottes Ehre.\" – Selbst alltäglichste Dinge können zur Ehre Gottes geschehen.","Micha 6,6-8: \"Es ist dir gesagt, Mensch, was gut ist und was der HERR von dir fordert: nichts als Gottes Wort halten und Liebe üben und demütig sein vor deinem Gott.\" – Das ist die Anbetung, die Gott wirklich gefällt.","Kolosser 3,17: \"Alles, was ihr tut mit Worten oder mit Werken, das tut alles im Namen des Jesus und dankt Gott, dem Vater, durch ihn.\" – Im Namen Jesu handeln.","1. Thessalonicher 5,16-18: \"Seid allezeit fröhlich, betet ohne Unterlass, seid dankbar in allen Dingen","denn das ist der Wille Gottes in Christus Jesus für euch.\" – Freude, Gebet und Dankbarkeit als Grundhaltung."],"uebersetzungen":["Alltagsspiritualität – Glauben im täglichen Leben leben","Lebensstil der Anbetung – das ganze Leben als Lobpreis","Berufung – jeder Beruf kann Gottesdienst sein","Dankbarkeit – Grundton eines anbetenden Lebens","Demut – Haltung vor Gott und Menschen","Einfachheit – bewusst einfach leben, um Gott zu ehren"],"querverweise":["Vgl. Modul 2.5 (Alltag) – Nachfolge im Alltag","Modul 4.1 (Beruf) – Arbeit als Anbetung","Modul 2.1 (Gebet) – Gebet ohne Unterlass","Modul 3.3 (Familie) – Familie als Ort der Anbetung"]}];

function parseBibleRefLearn(refStr) {
  const s = refStr.trim();
  let m = s.match(/^((?:\d+\.\s*)?[A-Za-zÄÖÜäöüß]+(?:\s+[A-Za-zÄÖÜäöüß]+)?)\s+(\d+)[,;:]/);
  if (!m) m = s.match(/^((?:\d+\.\s*)?[A-Za-zÄÖÜäöüß]+(?:\s+[A-Za-zÄÖÜäöüß]+)?)\s+(\d+)$/);
  if (!m) return null;
  const csvBook = BOOK_MAP_LEARN[m[1].trim().toLowerCase()];
  if (!csvBook) return null;
  return { book: csvBook, chapter: parseInt(m[2], 10) };
}

function bibleHref(refStr) {
  const p = parseBibleRefLearn(refStr);
  if (!p) return null;
  return 'bible.html?book=' + encodeURIComponent(p.book) + '&chapter=' + p.chapter;
}
