 hold fast to his wife, and they shall become one flesh (basar echad).\"","Matthew 19:4-6: Jesus quotes the creation order: \"What therefore God has joined together, let not man separate.\" – Lifelong commitment.","Ephesians 5:25-33: Husbands love your wives as Christ loved the church. Wives respect your husbands. – Marriage as image of Christ and the church.","Proverbs 18:22: \"He who finds a wife finds a good thing and obtains favour from the LORD.\" – Marriage as God's blessing.","Colossians 3:18-21: Household code for marriage, family, and children."],"uebersetzungen":["Ein Fleisch – hebr. basar echad, meint die tiefe Gemeinschaft in der Ehe","Unauflöslichkeit – Ehe ist auf Lebenszeit angelegt (Ausnahmen bei Ehebruch, Verlassenheit umstritten)","Haushalterschaft der Kinder – Kinder sind Leihgaben Gottes","Erziehung – griech. paideia = Zucht, Unterweisung","Keuschheit – sexuelle Enthaltsamkeit vor der Ehe, Treue in der Ehe"],"en_uebersetzungen":["One flesh (basar echad) – the deep unity of marriage","Indissolubility – marriage is designed for life (exceptions for adultery, desertion debated)","Household code – NT instructions for family roles","Family – the basic unit of society and the first place of faith formation","Fidelity – unconditional commitment to one's spouse"],"querverweise":["Vgl. Modul 2.5 (Alltag) – Familie als Ort der Nachfolge","Modul 3.4 (Freundschaft) – Beziehungen gestalten","Modul 4.6 (Ethische Fragen) – Sexualethik","Modul 5.1 (Urgemeinde) – Familie in der Bibel"],"en_querverweise":["See Module 2.5 (Daily Life) – family as a place of discipleship","Module 3.4 (Friendship) – relationships in general","Module 4.6 (Ethical Questions) – sexuality and biblical standards","Module 4.5 (Medical Ethics) – protection of family and life"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.4","titel":"Freundschaft – Vergebung, Versöhnung, einander ermutigen","fragestellung":"Wie gehe ich mit Konflikten in der Gemeinde um? Was ist echte Freundschaft unter Christen?","en_fragestellung":"How do I handle conflicts in the church? What is genuine friendship among Christians?","kernprinzip":"Freundschaft ist ein hohes Gut in der Bibel. Sie lebt von gegenseitiger Ermutigung, Treue und auch der Bereitschaft zu vergeben. In der Gemeinde sind wir Geschwister und sollen einander tragen, ermahnen und vergeben, wie Christus uns vergeben hat.","en_kernprinzip":"Friendship is highly valued in the Bible. It thrives on mutual encouragement, faithfulness, and the courage to speak the truth in love. Forgiveness and reconciliation are core virtues of Christian community.","zusammenfassung":"In der Gemeinde sind wir Geschwister und zur gegenseitigen Liebe berufen. Echte Freundschaft zeigt sich in Treue, Ermutigung und auch in der heilsamen Zurechtweisung. Vergebung ist kein optionales Extra, sondern Kern des Evangeliums. Konflikte sollen nicht unter den Teppich gekehrt, sondern nach biblischen Prinzipien gelöst werden.","en_zusammenfassung":"In the church we are siblings and called to mutual love. True friendship shows itself in good times and bad — through encouragement, honesty, and the willingness to forgive. Conflict is inevitable but resolvable.","weiterdenken":"Hast du enge Freunde in der Gemeinde? Wie ermutigt ihr euch gegenseitig? Fällt dir Vergebung leicht oder schwer? Gibt es einen Konflikt, den du nach Matthäus 18 lösen müsstest?","en_weiterdenken":"Do you have close friends in the church? How do you encourage one another? Do you find forgiveness easy or difficult? How do you deal with conflict in community?","schluesselbegriffe":"Freundschaft, Geschwisterlichkeit, Vergebung, Versöhnung, Ermutigung, Konfliktlösung","en_schluesselbegriffe":"Friendship, Brotherhood, Forgiveness, Reconciliation, Encouragement, Conflict Resolution","bibelstellen":["Johannes 15,13-15: \"Niemand hat größere Liebe als die, dass er sein Leben lässt für seine Freunde. Ihr seid meine Freunde, wenn ihr tut, was ich euch gebiete.\" – Jesus nennt uns Freunde.","Sprüche 17,17: \"Ein Freund liebt allezeit, und ein Bruder wird in der Not erfunden.\" – Treue in Freundschaft.","Kolosser 3,12-14: \"Zieht nun an als die Auserwählten Gottes... herzliches Erbarmen, Freundlichkeit, Demut, Sanftmut, Geduld","und ertrage einer den andern und vergebt euch untereinander, wenn jemand Klage hat gegen den andern","wie der Herr euch vergeben hat, so vergebt auch ihr!\" – Vergebung als Kennzeichen.","Matthäus 18,15-17: \"Wenn aber dein Bruder sündigt, so geh hin und weise ihn zurecht zwischen dir und ihm allein. Hört er auf dich, so hast du deinen Bruder gewonnen.\" – Konfliktlösung in der Gemeinde.","Galater 6,1-2: \"Liebe Brüder, wenn ein Mensch etwa von einer Verfehlung übereilt wird, so helft ihm wieder zurecht mit sanftmütigem Geist... Einer trage des andern Last, so werdet ihr das Gesetz Christi erfüllen.\" – Einander tragen."],"en_bibelstellen":["John 15:13-15: \"No one has greater love than this, to lay down one's life for one's friends. You are my friends if you do what I command you. I have called you friends.\" – Jesus as the model of friendship.","Proverbs 17:17: \"A friend loves at all times, and a brother is born for a time of adversity.\" – Faithfulness in good and bad times.","Matthew 18:15-17: Steps of reconciliation – speak privately first, then with witnesses, then the church. – Structured conflict resolution.","Galatians 6:1-2: \"Brothers and sisters, if someone is caught in a sin, you who live by the Spirit should restore that person gently.\" – Caring honesty.","Ephesians 4:32: \"Be kind to one another, tender-hearted, forgiving one another, as God in Christ forgave you.\"","1 Thessalonians 5:11: \"Encourage one another and build one another up.\"","Proverbs 27:6: \"Wounds from a friend can be trusted, but an enemy multiplies kisses.\" – Honest friendship is more valuable than flattery."],"uebersetzungen":["Paraklese (griech.): Ermutigung, Zuspruch","Ermahnung – nicht nur tadeln, sondern aufbauen","Vergebung – griech. charizomai = schenkend vergeben","Konfliktlösung – biblische Schritte nach Matthäus 18","Seelsorge – gegenseitiger Beistand"],"en_uebersetzungen":["Paraklesis (Gk.): encouragement, exhortation","Admonition – not just reproof but constructive building up","Reconciliation – restoration of a broken relationship","Forgiveness – releasing a debt or offence without requiring payback","Community – the shared life of believers"],"querverweise":["Vgl. Modul 2.1 (Gebet) – Fürbitte für Freunde","Modul 2.4 (Krisen) – Trost durch Freunde","Modul 3.1 (Gemeinde) – Gemeinschaft","Modul 3.5 (Leiterschaft) – Vorbild in Vergebung"],"en_querverweise":["See Module 2.1 (Prayer) – intercession for friends","Module 2.4 (Doubts and Crises) – comfort through friends","Module 3.1 (Local Church) – community in practice","Module 3.5 (Leadership) – relating to leaders"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.5","titel":"Leiterschaft – Dienen, Verantwortung, Ältestendienst","fragestellung":"Was macht einen geistlichen Leiter aus? Darf ein Christ überhaupt \"führen\" wollen?","en_fragestellung":"What makes a good spiritual leader? Is it even right for a Christian to want to \"lead\"?","kernprinzip":"Geistliche Leiterschaft ist Dienst, nicht Herrschaft. Sie folgt dem Vorbild Jesu, der nicht gekommen ist, um sich dienen zu lassen, sondern um zu dienen. In der Gemeinde gibt es verschiedene Leitungsämter (Älteste, Diakone), die bestimmte Qualifikationen erfordern. Leiter sind nicht perfekt, aber sie sollen Vorbild im Glauben und Leben sein.","en_kernprinzip":"Spiritual leadership is service, not domination. It follows the example of Jesus who did not come to be served but to serve. Leaders are shepherds who guide, protect, and equip the church.","zusammenfassung":"Geistliche Leiterschaft ist Dienst in Demut und Hingabe. Leiter sind nicht dazu da, über die Gemeinde zu herrschen, sondern sie zu dienen, zu schützen und zu fördern. Die Bibel nennt klare Qualifikationen, die mehr auf den Charakter als auf natürliche Fähigkeiten achten. Jeder Leiter sollte sich regelmäßig prüfen, ob er diesen Maßstäben entspricht.","en_zusammenfassung":"Spiritual leadership is service in humility and dedication. Leaders are not there to rule over the church but to serve it. Good leaders develop and release other leaders.","weiterdenken":"Hast du eine Leitungsaufgabe in der Gemeinde? Was ist deine größte Herausforderung? Welche der Qualifikationen aus 1. Timotheus 3 ist für dich am schwersten zu erfüllen? Wie kannst du andere in der Gemeinde fördern?","en_weiterdenken":"Do you have a leadership role in the church? What is your greatest challenge? Which qualities of an elder (1 Timothy 3) do you want to grow in? How do you understand the relationship between leadership and service?","schluesselbegriffe":"Leiterschaft, Ältester, Diakon, Hirtendienst, Vorbild, Charakter","en_schluesselbegriffe":"Leadership, Elder, Deacon, Pastoral Ministry, Role Model, Character","bibelstellen":["Markus 10,42-45: \"Ihr wisst, die als Herrscher gelten, halten ihre Völker nieder... Aber so ist es unter euch nicht","sondern wer groß sein will unter euch, der soll euer Diener sein. Denn auch der Menschensohn ist nicht gekommen, dass er sich dienen lasse, sondern dass er diene und gebe sein Leben als Lösegeld für viele.\" – Leitungsprinzip Jesu.","1. Timotheus 3,1-7: Qualifikationen für Älteste (Episkopos): untadelig, Mann einer Frau, nüchtern, maßvoll, gastfrei, lehrfähig, kein Trinker, nicht gewalttätig, nicht geldgierig, der seinem eigenen Haus gut vorsteht.","Titus 1,5-9: Älteste sollen festhalten am zuverlässigen Wort, um zu ermahnen und die Widersprechenden zu überführen.","1. Petrus 5,1-4: \"Weidet die Herde Gottes, die euch anvertraut ist, nicht aus Zwang, sondern freiwillig, nicht nach schändlichem Gewinn, sondern aus Neigung, nicht als Herren über die Gemeinde, sondern als Vorbilder der Herde.\" – Hirtendienst.","Apostelgeschichte 6,1-7: Einsetzung der Diakone für den praktischen Dienst, damit die Apostel sich dem Gebet und Wort widmen können."],"en_bibelstellen":["Mark 10:42-45: \"You know that those who are considered rulers of the Gentiles lord it over them… But whoever would be great among you must be your servant. For even the Son of Man came not to be served but to serve.\"","\"…but whoever would be great among you must be your servant. For even the Son of Man came not to be served but to serve, and to give his life as a ransom for many.\"","1 Timothy 3:1-7: Qualifications of an overseer – above reproach, husband of one wife, sober-minded, self-controlled, respectable, hospitable, able to teach…","1 Peter 5:2-4: \"Shepherd the flock of God that is among you… not domineering over those in your charge, but being examples to the flock.\"","Ephesians 4:11-12: Apostles, prophets, evangelists, pastors, and teachers – to equip the saints for works of service.","Titus 1:5-9: Similar list of elder qualifications – character over competence."],"uebersetzungen":["Episkopos (griech.): Aufseher, Ältester","Presbyteros (griech.): Ältester","Diakonos (griech.): Diener, Gehilfe","Hirtendienst – Bild für Leiterschaft","Vorbild – Leiter sollen mit ihrem Leben vorangehen","Charakter vor Charisma – die Qualifikationen betonen den Charakter mehr als Fähigkeiten"],"en_uebersetzungen":["Episkopos (Gk.): overseer, elder","Presbyteros (Gk.): elder","Diakonos (Gk.): servant, deacon","Shepherd ministry – caring, guiding, protecting the flock","Servant leadership – leading by serving rather than commanding","Character – the inner qualities that make a trustworthy leader"],"querverweise":["Vgl. Modul 1.7 (Gemeinde) – Ämter in der Gemeinde","Modul 3.1 (Ortsgemeinde) – Leiterschaft vor Ort","Modul 2.3 (Wachstum) – Vorbild im Glauben","Modul 7.4 (Lobpreisleiter) – spezielle Leiterschaft"],"en_querverweise":["See Module 1.7 (Church) – offices in the church","Module 3.1 (Local Church) – leadership in the local context","Module 3.4 (Friendship) – leaders as friends","Module 4.1 (Vocation) – leadership as calling"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.1","titel":"Beruf und Arbeit – Berufung, Dienst","fragestellung":"Kann ich Gott in meinem Alltagsjob dienen? Oder ist nur \"vollzeitlicher\" Dienst echt?","en_fragestellung":"Can I serve God in my ordinary job? Or is only \"full-time\" ministry truly spiritual?","kernprinzip":"Arbeit ist Teil der guten Schöpfung, nicht erst eine Folge des Sündenfalls. Durch den Sündenfall wurde sie mühsam, aber sie behält ihre Würde. Im Glauben kann jede Arbeit zum Dienst an Gott werden. Wir sind berufen, wo immer wir stehen, Gott die Ehre zu geben.","en_kernprinzip":"Work is part of good creation, not a consequence of the fall. Through the fall it became laborious, but it retains its dignity. Every job can be understood as a calling — as service to God and neighbour.","zusammenfassung":"Arbeit hat göttliche Würde. Sie ist nicht nur Mittel zum Gelderwerb, sondern eine Form der Nachfolge. Gleichzeitig lehrt uns die Bibel, Arbeit nicht zu vergötzen und den Ruhetag zu heiligen. Jeder Christ ist – egal in welchem Beruf – vollwertiger Mitarbeiter im Reich Gottes.","en_zusammenfassung":"Work has divine dignity. It is not merely a means of earning money but a form of discipleship and service. As Christians we work with integrity, diligence, and a consciousness that we ultimately serve Christ.","weiterdenken":"Was bedeutet es konkret, am Arbeitsplatz \"Christus zu dienen\", wenn du vielleicht der einzige Christ in der Firma bist? Wie kannst du deine Arbeit so tun, dass Gott geehrt wird? Empfindest du deinen Beruf als Berufung?","en_weiterdenken":"What does it mean concretely to serve Christ at your workplace? How can you be a witness without being preachy? Where do you experience tension between your faith and your work?","schluesselbegriffe":"Berufung, Arbeit, Dienst, Arbeitsplatz, Berufsethik, Haushalterschaft","en_schluesselbegriffe":"Calling, Work, Service, Workplace, Work Ethics, Stewardship","bibelstellen":["1. Mose 2,15: \"Und Gott der HERR nahm den Menschen und setzte ihn in den Garten Eden, dass er ihn bebaute und bewahrte.\" – Arbeit gab es vor dem Sündenfall. Sie ist Teil von Gottes guter Ordnung.","Kolosser 3,23: \"Was ihr auch tut, das tut von Herzen als dem Herrn und nicht den Menschen.\" – Jede Arbeit, egal wie weltlich sie scheint, kann für Gott getan werden.","2. Thessalonicher 3,10: \"Wer nicht arbeiten will, der soll auch nicht essen.\" – Paulus betont die christliche Verantwortung, für sich selbst zu sorgen.","Prediger 9,10: \"Alles, was dir vor die Hände kommt, zu tun, das tu mit ganzer Kraft.\" – Einsatz im Beruf.","1. Korinther 7,17.20: \"Jeder bleibe in dem Stand, in dem er berufen wurde.\" – Nicht jeder muss den Beruf wechseln, um Gott zu dienen."],"en_bibelstellen":["Genesis 2:15: \"The LORD God took the man and put him in the garden of Eden to work (abad) it and keep it.\" – Work existed before the fall; it is a gift.","Colossians 3:23: \"Whatever you do, work heartily, as for the Lord and not for men.\" – Every job done for God's glory.","Genesis 3:17-19: After the fall work became toilsome – thorns and sweat. But the dignity of work remains.","Proverbs 12:11: \"Whoever works his land will have plenty of bread.\" – Diligence as a virtue.","2 Thessalonians 3:10: \"If anyone is not willing to work, let him not eat.\" – Work as a responsibility, not optional."],"uebersetzungen":["Berufung (lat. vocatio) – Ruf Gottes, nicht nur für kirchliche Berufe","Arbeit – hebr. avodah kann Arbeit, Dienst und Gottesdienst bedeuten","Haushalterschaft – wir verwalten unsere Fähigkeiten und Zeit für Gott","Arbeitsethik – christliche Einstellung zur Arbeit","Feierabend – auch Ruhe ist Gottesdienst"],"en_uebersetzungen":["Calling (Lat. vocatio) – God's call, not only to church work","Work (Heb. avodah) – can mean work, service, and worship","Stewardship – managing God's resources wisely","Work ethic – the values and principles guiding how we work","Cultural mandate – the call to cultivate and care for creation (Genesis 1:28)"],"querverweise":["Vgl. Modul 2.5 (Alltag) – Nachfolge im Beruf","Modul 2.6 (Zeit) – Balance Arbeit/Ruhe","Modul 4.2 (Geld) – Umgang mit Einkommen","Modul 5.5 (Mission) – Beruflich in der Mission"],"en_querverweise":["See Module 2.5 (Daily Life) – discipleship through work","Module 2.6 (Time) – balance between work and rest","Module 4.2 (Money) – the fruits of work","Module 4.3 (Social Responsibility) – work for the common good"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.2","titel":"Geld und Besitz – Haushalterschaft","fragestellung":"Darf ein Christ reich sein? Sollte ich alles verschenken? Wie gehe ich richtig mit Geld um?","en_fragestellung":"May a Christian be wealthy? Should I give everything away? How do I handle money correctly?","kernprinzip":"Alles, was wir besitzen, gehört letztlich Gott – wir sind nur Verwalter (Haushalter). Geld ist nicht böse, aber die Liebe zum Geld ist eine Wurzel des Bösen. Wir sind gerufen, großzügig zu geben, uns nicht von Reichtum abhängig zu machen und mit dem, was wir haben, Gottes Reich zu fördern.","en_kernprinzip":"Everything we possess ultimately belongs to God — we are only stewards. Money is not evil in itself, but the love of money is the root of all kinds of evil. Generosity is a sign of trust in God.","zusammenfassung":"Geld ist ein neutrales Mittel, aber unsere Einstellung dazu offenbart unser Herz. Wir sind nicht Eigentümer, sondern Verwalter des göttlichen Vertrauens. Freigebigkeit, Genügsamkeit und die Sorge, nicht vom Reichtum abhängig zu werden, sind Kennzeichen eines bibeltreuen Umgangs mit Geld.","en_zusammenfassung":"Money is a neutral means, but our attitude toward it reveals our heart. We are not owners but stewards. Generosity, contentment, and transparent finances are signs of a life shaped by the Gospel.","weiterdenken":"Wie stehst du zu deinem Besitz? Fällt dir Geben leicht oder schwer? Wofür gibst du dein Geld aus – und was sagt das über deine Prioritäten? Hast du ein Budget, das auch Spenden vorsieht?","en_weiterdenken":"What is your relationship with your possessions? Do you find giving easy or difficult? What do you spend your money on — and does that reflect your values? How can you become more generous?","schluesselbegriffe":"Geld, Besitz, Haushalterschaft, Zehnter, Großzügigkeit, Genügsamkeit","en_schluesselbegriffe":"Money, Possessions, Stewardship, Tithe, Generosity, Contentment","bibelstellen":["Matthäus 6,19-21: \"Ihr sollt euch nicht Schätze sammeln auf Erden... denn wo dein Schatz ist, da ist auch dein Herz.\" – Prioritäten setzen.","1. Timotheus 6,9-10: \"Die reich werden wollen, fallen in Versuchung... Denn Geldgier (griech. philargyria) ist eine Wurzel alles Bösen.\" – Warnung vor der Liebe zum Geld.","2. Korinther 9,6-8: \"Wer da kärglich sät, wird kärglich ernten. Ein jeder, wie er's sich im Herzen vorgenommen hat, nicht mit Unwillen oder aus Zwang","denn einen fröhlichen Geber hat Gott lieb.\" – Prinzip des großzügigen Gebens.","Lukas 12,13-21: Gleichnis vom reichen Kornbauern – Torheit, der für sich selbst Schätze sammelt und nicht reich ist bei Gott.","Sprüche 11,24-25: \"Einer teilt aus und bekommt immer mehr","ein anderer kargt, wo es nicht recht ist, und wird doch ärmer. Die freigebige Seele wird fett, und wer reichlich tränkt, der wird auch getränkt.\" – Großzügigkeit lohnt sich."],"en_bibelstellen":["Matthew 6:19-21: \"Do not lay up for yourselves treasures on earth… for where your treasure is, there your heart will be also.\" – Possessions reveal priorities.","1 Timothy 6:9-10: \"Those who desire to be rich fall into temptation… For the love of money (philargyria) is a root of all kinds of evils.\" – Not money itself but the love of it.","Luke 16:13: \"No servant can serve two masters. You cannot serve God and money (mammon).\" – Divided loyalty is impossible.","Luke 21:1-4: The widow's offering – generosity from the heart, not proportional giving.","2 Corinthians 9:7: \"Each one must give as he has decided in his heart, not reluctantly or under compulsion, for God loves a cheerful giver.\"","Malachi 3:10: \"Bring the full tithe into the storehouse.\" – Tithing as an act of trust.","Philippians 4:11-13: \"I have learned, in whatever situation I am, to be content.\" – Contentment as a discipline."],"uebersetzungen":["Haushalterschaft (griech. oikonomia) – Verwalteramt","Mammon – aramäisches Wort für Besitz, Reichtum (Matthäus 6,24)","Zehnter – alttestamentlicher Zehnter als Richtmaß, aber NT betont freudiges Geben","philargyria – Geldliebe, Geiz","Großzügigkeit – freigebiges Teilen"],"en_uebersetzungen":["Stewardship (Gk. oikonomia) – the office of household manager","Mammon – Aramaic word for wealth, possessions (Matthew 6:24)","Tithe – giving ten per cent of income to God","Philargyria (Gk.): love of money, greed","Contentment – satisfaction with what God has provided"],"querverweise":["Vgl. Modul 4.1 (Beruf) – Einkommen erarbeiten","Modul 4.3 (Soziale Verantwortung) – teilen mit Armen","Modul 3.1 (Gemeinde) – Unterstützung der Gemeinde","Modul 5.5 (Mission) – Geld für Mission"],"en_querverweise":["See Module 4.1 (Vocation) – earning through work","Module 4.3 (Social Responsibility) – sharing with the poor","Module 2.6 (Time) – time and money as gifts","Module 3.1 (Church) – giving within the community"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.3","titel":"Soziale Verantwortung – Nächstenliebe, Schöpfung","fragestellung":"Müssen Christen sich politisch engagieren? Reicht es nicht, das Evangelium zu predigen?","en_fragestellung":"Must Christians engage politically? Isn't preaching the Gospel enough?","kernprinzip":"Glaube hat immer auch soziale Konsequenzen. Die Bibel ruft uns auf, für Arme, Witwen, Waisen und Fremde einzutreten und uns für Gerechtigkeit einzusetzen. Auch die Bewahrung der Schöpfung ist Teil unseres Auftrags, weil die Erde dem Herrn gehört. Unser Engagement entspringt der Liebe zu Gott und zum Nächsten.","en_kernprinzip":"Faith always has social consequences. The Bible calls us to stand up for the poor, widows, orphans, and strangers. Social responsibility is not activism but the natural overflow of love.","zusammenfassung":"Glaube ohne Werke ist tot (Jakobus). Soziale Verantwortung ist kein \"Extra\" für besonders Engagierte, sondern gehört zum Kern der Nachfolge. Wir sind gerufen, uns für Gerechtigkeit einzusetzen und die Schöpfung zu bewahren – aus Dankbarkeit für das, was Gott an uns getan hat.","en_zusammenfassung":"Faith without works is dead (James). Social responsibility is not an extra for the particularly committed but a natural consequence of love for God and neighbour. Justice and mercy belong together.","weiterdenken":"Engagierst du dich sozial? In deiner Gemeinde oder darüber hinaus? Wo siehst du in deiner Umgebung Not, der du begegnen könntest? Wie steht es um deine persönliche Verantwortung für die Umwelt?","en_weiterdenken":"Are you socially engaged? In your church or beyond? Where do you see need in your community? How can your church take more responsibility for social issues?","schluesselbegriffe":"Soziale Verantwortung, Nächstenliebe, Diakonie, Gerechtigkeit, Bewahrung der Schöpfung, Barmherzigkeit","en_schluesselbegriffe":"Social Responsibility, Love of Neighbour, Diaconate, Justice, Care for Creation, Mercy","bibelstellen":["Jesaja 1,17: \"Lernt Gutes tun, trachtet nach Recht, helft den Unterdrückten, schafft den Waisen Recht, führt der Witwen Sache!\" – alttestamentlicher Sozialauftrag.","Matthäus 25,35-40: \"Ich bin hungrig gewesen und ihr habt mir zu essen gegeben... Was ihr getan habt einem von diesen meinen geringsten Brüdern, das habt ihr mir getan.\" – Dienst am Nächsten ist Dienst an Jesus.","Jakobus 1,27: \"Ein reiner und unbefleckter Gottesdienst vor Gott dem Vater ist der: die Waisen und Witwen in ihrer Trübsal besuchen und sich von der Welt unbefleckt halten.\" – Praktische Nächstenliebe.","Lukas 10,25-37: Gleichnis vom barmherzigen Samariter – jeder ist unser Nächster, dem wir helfen sollen.","1. Mose 2,15: \"den Garten bebauen und bewahren\" – der Mensch als Hüter der Schöpfung (hebr. shamar = bewachen, behüten)."],"en_bibelstellen":["Isaiah 1:17: \"Learn to do good; seek justice, correct oppression; bring justice to the fatherless, plead the widow's cause.\" – Social action as part of true religion.","Matthew 25:35-40: \"I was hungry and you gave me food… Truly, I say to you, as you did it to one of the least of these my brothers, you did it to me.\" – Serving the needy is serving Christ.","James 2:14-17: \"What good is it, my brothers, if someone says he has faith but does not have works? Faith by itself, if it does not have works, is dead.\" – Faith without action is incomplete.","Proverbs 19:17: \"Whoever is generous to the poor lends to the LORD, and he will repay him for his deed.\"","Micah 6:8: \"What does the LORD require of you but to do justice, and to love kindness, and to walk humbly with your God?\""],"uebersetzungen":["Diakonie – Dienst am Nächsten","Gerechtigkeit (hebr. zedaka) – kann auch Wohltätigkeit bedeuten","Bewahrung der Schöpfung – ökologische Verantwortung als Teil des Schöpfungsauftrags","Anwaltschaft – für die Stimmlosen eintreten","Barmherzigkeit – griech. eleos, tätiges Erbarmen"],"en_uebersetzungen":["Diaconate – ministry of service to those in need","Justice (Heb. zedaka) – can also mean charitable giving","Shalom – Hebrew for wholeness, peace, flourishing","Care for creation – responsible stewardship of the environment","Mercy – compassionate action toward those who are suffering"],"querverweise":["Vgl. Modul 4.2 (Geld) – teilen mit Armen","Modul 4.4 (Christ und Staat) – politische Verantwortung","Modul 5.5 (Mission) – soziale Projekte in der Mission","Modul 2.5 (Alltag) – Nächstenliebe im Alltag"],"en_querverweise":["See Module 4.2 (Money) – sharing with the poor","Module 4.4 (Christians and the State) – political responsibility","Module 5.1 (Early Church) – community of goods","Module 3.1 (Local Church) – social engagement of the church"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.4","titel":"Christ und Staat – Römer 13, Grenzen des Gehorsams","fragestellung":"Wie weit soll ein Christ dem Staat gehorchen? Was, wenn der Staat Unrecht befiehlt?","en_fragestellung":"How far should a Christian obey the state? What if the state commands injustice?","kernprinzip":"Gott hat staatliche Autorität eingesetzt, um Ordnung zu erhalten und Böses zu bestrafen (Römer 13). Deshalb sollen Christen sich grundsätzlich den Gesetzen unterordnen und für die Regierung beten. Wenn der Staat jedoch etwas befiehlt, was gegen Gottes Gebot verstößt, müssen wir Gott mehr gehorchen als den Menschen (Apostelgeschichte).","en_kernprinzip":"God has instituted state authority to maintain order and punish evil (Romans 13). But the state is not absolute. When it commands what contradicts God's commands, we must obey God rather than men.","zusammenfassung":"Christen sind Bürger zweier Reiche: des Himmelreichs und ihres irdischen Staates. Wir sind zu loyalem Gehorsam gegenüber dem Staat aufgerufen, solange dieser nicht Gottes Gebote verletzt. Wo staatliche Gesetze der Bibel widersprechen, haben wir das Recht und die Pflicht, aus Gewissensgründen zu widersprechen – allerdings in Demut und unter Bereitschaft, die Konsequenzen zu tragen.","en_zusammenfassung":"Christians are citizens of two kingdoms: the kingdom of heaven and their earthly state. We are to be loyal, law-abiding citizens — but our ultimate loyalty belongs to God. Civil disobedience may be necessary when the state demands what is clearly unjust.","weiterdenken":"Wie stehst du zu politischen Wahlen? Beteiligt du dich? Wann würdest du einer staatlichen Anordnung nicht gehorchen? Gibt es historische Beispiele von Christen, die aus Glaubensgründen Widerstand geleistet haben?","en_weiterdenken":"What is your view of political elections? Do you participate? When would you resist a government order? How does your faith shape your political views?","schluesselbegriffe":"Staat, Obrigkeit, Römer 13, Gehorsam, Widerstand, Bürgerrecht","en_schluesselbegriffe":"State, Authority, Romans 13, Obedience, Resistance, Civil Rights","bibelstellen":["Römer 13,1-7: \"Jedermann sei untertan der Obrigkeit, die Gewalt über ihn hat. Denn es ist keine Obrigkeit außer von Gott... Wer sich der Obrigkeit widersetzt, der widerstrebt der Anordnung Gottes.\" – Grundsätzliche Unterordnung unter den Staat.","1. Petrus 2,13-17: \"Seid untertan aller menschlichen Ordnung um des Herrn willen... Fürchtet Gott, ehrt den König!\" – Christen als gute Bürger.","Apostelgeschichte 5,29: \"Man muss Gott mehr gehorchen als den Menschen.\" – Grenze des Gehorsams, wenn Menschengebote Gottes Geboten widersprechen.","Matthäus 22,21: \"Gebt dem Kaiser, was des Kaisers ist, und Gott, was Gottes ist.\" – Zweireichelehre.","1. Timotheus 2,1-2: \"So ermahne ich nun, dass man vor allen Dingen tue Bitte, Gebet, Fürbitte und Danksagung für alle Menschen, für die Könige und für alle Obrigkeit.\" – Fürbitte für die Regierung."],"en_bibelstellen":["Romans 13:1-7: \"Let every person be subject to the governing authorities. For there is no authority except from God.\" – State authority as God's instrument for order.","1 Peter 2:13-17: \"Be subject for the Lord's sake to every human institution… Fear God. Honour the emperor.\" – Obedience and respect, combined with the priority of God.","Acts 5:29: \"We must obey God rather than men.\" – The limit of state obedience.","Revelation 13: The state as a beast that demands worship – not all state authority is legitimate.","Jeremiah 29:7: \"Seek the welfare of the city where I have sent you.\" – Active engagement for the common good."],"uebersetzungen":["Obrigkeit – staatliche Autorität","Zweireichelehre – Unterscheidung zwischen dem Reich Gottes und dem weltlichen Reich","Widerstandsrecht – in Extremfällen (z.B. wenn Staat Christenverfolgung befiehlt) Gehorsamsverweigerung aus Glaubensgründen","Ziviler Ungehorsam – öffentlicher, gewaltfreier Widerstand gegen Unrecht","Fürbitte für Regierende – Auftrag für Christen"],"en_uebersetzungen":["State authority – governmental power ordained by God for order","Two Kingdoms doctrine – distinction between God's kingdom and the earthly realm","Civil disobedience – refusing unjust state commands on grounds of conscience","Romans 13 – the key text on Christians and the state","Limits of obedience – obeying God rather than men when forced to choose"],"querverweise":["Vgl. Modul 4.3 (Soziale Verantwortung) – Einsatz für Gerechtigkeit","Modul 5.3 (Täuferbewegung) – historische Beispiele für Widerstand","Modul 5.2 (Reformation) – Luther und die Obrigkeit","Modul 6.2 (Apologetik) – Argumente im Gespräch mit dem Staat"],"en_querverweise":["See Module 4.3 (Social Responsibility) – standing for justice","Module 5.3 (Anabaptist Movement) – historical examples of resistance","Module 4.6 (Ethical Questions) – political ethics","Module 1.8 (Eschatology) – God's ultimate kingdom"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.5","titel":"Medizinethik – Leben, Tod, Krankheit","fragestellung":"Wie soll ein Christ über Themen wie Abtreibung, Sterbehilfe oder künstliche Befruchtung denken?","en_fragestellung":"How should a Christian think about issues like abortion, euthanasia, or in-vitro fertilisation?","kernprinzip":"Alles menschliche Leben ist heilig, weil es von Gott geschaffen und nach seinem Bild gemacht ist. Leben beginnt mit der Empfängnis und endet mit dem natürlichen Tod, den Gott bestimmt. Christen sollen sich für den Schutz des Lebens einsetzen – für das ungeborene Kind ebenso wie für den alten und kranken Menschen. Gleichzeitig dürfen wir medizinische Hilfe dankbar annehmen.","en_kernprinzip":"All human life is sacred because it is created by God and made in His image. Life begins at conception and ends at natural death. We are called to protect and honour human dignity from womb to grave.","zusammenfassung":"Das menschliche Leben ist von der Empfängnis bis zum natürlichen Tod unter den Schutz Gottes gestellt. Wir lehnen aktive Sterbehilfe und Abtreibung aus nicht-medizinischen Gründen ab, setzen uns aber für palliative Begleitung und Hilfe für Mütter in Not ein. Medizinischer Fortschritt ist eine gute Gabe Gottes, aber er darf nicht dazu führen, dass wir über Leben und Tod nach menschlichen Maßstäben verfügen.","en_zusammenfassung":"Human life is placed under God's protection from conception to natural death. As Christians we take a stand for the sanctity of life — not with judgment but with love for those in difficult situations.","weiterdenken":"Wie stehst du zur Frage der Abtreibung? Wie kannst du Frauen in Konfliktsituationen helfen? Was ist für dich der Unterschied zwischen Sterben zulassen und aktiver Sterbehilfe? Wie können wir Alte und Kranke würdevoll begleiten?","en_weiterdenken":"What is your view on abortion? How can you help women in crisis situations? What is your position on euthanasia and palliative care? How do these ethical questions challenge your personal faith?","schluesselbegriffe":"Medizinethik, Lebensschutz, Abtreibung, Sterbehilfe, Palliativmedizin, Menschenwürde","en_schluesselbegriffe":"Medical Ethics, Protection of Life, Abortion, Euthanasia, Palliative Medicine, Human Dignity","bibelstellen":["Psalm 139,13-16: \"Denn du hast meine Nieren bereitet und hast mich gebildet im Mutterleibe... Deine Augen sahen mich, als ich noch nicht bereitet war.\" – Gottes Kenntnis und Fürsorge für das Ungeborene.","Jeremia 1,5: \"Ich kannte dich, ehe ich dich im Mutterleibe bereitete, und sonderte dich aus, ehe du von der Mutter geboren wurdest.\" – Persönliche Berufung vor der Geburt.","2. Mose 20,13: \"Du sollst nicht töten.\" – Grundgebot zum Lebensschutz.","Hiob 1,21: \"Der HERR hat's gegeben, der HERR hat's genommen","der Name des HERRN sei gelobt.\" – Annahme von Leben und Tod aus Gottes Hand.","Lukas 10,25-37: Barmherziger Samariter – Sorge für den Verletzten als Vorbild medizinischer Hilfe."],"en_bibelstellen":["Psalm 139:13-16: \"For you formed my inward parts; you knitted me together in my mother's womb… Your eyes saw my unformed substance.\" – Life begins before birth; God knows us from conception.","Jeremiah 1:5: \"Before I formed you in the womb I knew you, and before you were born I consecrated you.\" – Personal identity before birth.","Genesis 9:6: \"Whoever sheds the blood of man, by man shall his blood be shed, for God made man in his own image.\" – Murder forbidden because of the image of God.","Job 1:21: \"The LORD gave, and the LORD has taken away; blessed be the name of the LORD.\" – Life and death belong to God.","Romans 14:7-8: \"None of us lives to himself, and none of us dies to himself. For if we live, we live to the Lord.\" – Our lives belong to God, not to us alone.","1 Corinthians 6:19-20: \"Your body is a temple of the Holy Spirit… You are not your own, for you were bought with a price. So glorify God in your body.\""],"uebersetzungen":["Lebensschutz – jede Phase des Lebens ist schützenswert","Abtreibung – Beendigung einer Schwangerschaft","Euthanasie – aktive Sterbehilfe","Palliativmedizin – lindernde Behandlung am Lebensende","PID – Präimplantationsdiagnostik","Ebenbild Gottes – Grundlage der Menschenwürde"],"en_uebersetzungen":["Protection of life – every stage of life is worthy of protection","Abortion – termination of a pregnancy","Euthanasia – assisted dying; mercy killing","Palliative medicine – care focused on relieving pain at end of life","Human dignity – the inalienable worth of every person","Imago Dei – the image of God as the basis for human dignity"],"querverweise":["Vgl. Modul 1.5 (Mensch) – Ebenbild Gottes","Modul 4.3 (Soziale Verantwortung) – Einsatz für Schwache","Modul 2.4 (Krisen) – Umgang mit Leid und Sterben","Modul 5.3 (Täuferbewegung) – historische Positionen zu Gewalt und Leben"],"en_querverweise":["See Module 1.5 (Humanity) – the image of God","Module 4.3 (Social Responsibility) – standing for the vulnerable","Module 4.6 (Ethical Questions) – other contested ethical issues","Module 1.6 (Salvation) – eternal life"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.6","titel":"Ethische Fragen – Sexualität, Digitalisierung, Konflikte","fragestellung":"Wie sollen Christen mit den neuen ethischen Herausforderungen unserer Zeit umgehen – z.B. Homosexualität, Social Media, Krieg und Frieden?","en_fragestellung":"How should Christians deal with the new ethical challenges of our time — e.g. homosexuality, artificial intelligence, digital media?","kernprinzip":"Die Bibel gibt klare Grundprinzipien vor, aber nicht für jede moderne Frage eine direkte Antwort. Wir müssen lernen, biblische Werte (Liebe, Wahrheit, Treue, Gerechtigkeit) auf neue Situationen anzuwenden. Dabei suchen wir die Weisheit Gottes, die Gemeinschaft der Gläubigen und ein informiertes Gewissen.","en_kernprinzip":"The Bible provides clear foundational principles, but not a direct answer to every modern question. We need both the wisdom of Scripture and the guidance of the Holy Spirit to navigate today's complex issues.","zusammenfassung":"In ethischen Streitfragen suchen wir zuerst die Klarheit der Schrift. Wo die Bibel eindeutig spricht, halten wir fest daran. Wo sie schweigt oder Spielraum lässt, üben wir Toleranz und Liebe. Dabei wissen wir, dass wir nicht durch unsere ethische Korrektheit gerettet werden, sondern allein durch Gnade. Unser Ziel ist es, in einer sich rasant verändernden Welt Jesus ähnlicher zu werden.","en_zusammenfassung":"In ethical controversies we first seek the clarity of Scripture. Where the Bible speaks clearly, we follow it. Where it is silent, we think carefully, guided by its principles. We stand for truth — but always in love.","weiterdenken":"Mit welchen ethischen Fragen ringst du persönlich? Wie informierst du dich über aktuelle Themen? Wo fällt es dir schwer, biblische Maßstäbe zu vertreten, ohne lieblos zu wirken? Wie kannst du Frieden stiften in deinem Umfeld?","en_weiterdenken":"Which ethical questions are you personally wrestling with? How do you stay informed about current issues? Where do you find it hardest to hold to a biblical position? How do you communicate your views lovingly?","schluesselbegriffe":"Ethik, Sexualität, Homosexualität, Digitalisierung, Frieden, Gewissen","en_schluesselbegriffe":"Ethics, Sexuality, Homosexuality, Digitisation, Peace, Conscience","bibelstellen":["1. Korinther 6,9-11: \"Weder Unzüchtige noch Götzendiener noch Ehebrecher noch Lustknaben noch Knabenschänder... werden das Reich Gottes erben. Und solche sind etliche von euch gewesen. Aber ihr seid reingewaschen, ihr seid geheiligt, ihr seid gerecht geworden.\" – Klare Grenzen, aber auch Vergebung und Veränderung.","Römer 14,1-13: \"Den Schwachen im Glauben nehmt an... Wer bist du, dass du einen fremden Knecht richtest?\" – Umgang mit strittigen Fragen (hier: Essensvorschriften).","Kolosser 4,5-6: \"Verhaltet euch weise gegenüber denen, die draußen sind, und kauft die Zeit aus. Eure Rede sei allezeit lieblich und mit Salz gewürzt.\" – Umgang mit Nichtchristen in einer pluralen Welt.","Matthäus 5,9: \"Selig sind die Friedfertigen, denn sie werden Gottes Kinder heißen.\" – Frieden stiften.","Sprüche 31,8-9: \"Tu deinen Mund auf für die Stummen und für die Sache aller, die verlassen sind.\" – Für die Stimmlosen eintreten."],"en_bibelstellen":["1 Corinthians 6:9-11: \"Neither the sexually immoral nor idolaters nor adulterers… will inherit the kingdom of God. And that is what some of you were. But you were washed, you were sanctified.\" – Sin is real, but so is transformation.","Romans 14:1-13: \"Accept the one whose faith is weak… Who are you to judge someone else's servant?\" – Handling ethical disagreement within the church.","Romans 12:2: \"Do not be conformed to this world, but be transformed by the renewing of your mind.\" – Counter-cultural living.","Colossians 3:5-17: Put to death earthly things; put on compassion, kindness, humility, gentleness, patience.","1 Corinthians 8-10: Principles for navigating grey areas – conscience, freedom, love for the weaker brother."],"uebersetzungen":["Sexualethik – biblische Maßstäbe für sexuelle Beziehungen (Ehe zwischen Mann und Frau)","Homosexualität – unterschiedliche Auslegungen in den Freikirchen (mehrheitlich als Sünde betrachtet, aber mit Ruf zu Enthaltsamkeit oder Veränderung)","Digitalisierung – Chancen und Risiken von sozialen Medien, Sucht, Wahrheit","Friedensethik – Christen als Friedensstifter","Gewissen – innere Instanz, die durch Gottes Wort gebildet wird"],"en_uebersetzungen":["Sexual ethics – biblical standards for sexual relationships (marriage between man and woman)","Homosexuality – different interpretations exist in free churches (majority view: sinful; minority: not sinful)","Digital ethics – responsible use of technology and social media","Conscience – the inner sense of right and wrong","Grey areas – ethical questions not directly addressed in Scripture"],"querverweise":["Vgl. Modul 3.3 (Ehe) – Grundlage der Sexualität","Modul 4.3 (Soziale Verantwortung) – Einsatz für Schwache","Modul 6.2 (Apologetik) – Gespräch mit der Gesellschaft","Modul 5.1 (Urgemeinde) – Leben in einer heidnischen Umwelt"],"en_querverweise":["See Module 3.3 (Marriage) – the foundation of sexuality","Module 4.3 (Social Responsibility) – standing for the vulnerable","Module 4.4 (Christians and the State) – Christians in pluralist society","Module 2.5 (Daily Life) – faith in everyday decisions"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.1","titel":"Die Urgemeinde – Apostel, erste Christen","fragestellung":"Wie hat die erste Gemeinde gelebt? Und was können wir von ihr lernen?","en_fragestellung":"How did the first church live? And what can we learn from it?","kernprinzip":"Die Urgemeinde in Jerusalem war geprägt von Begeisterung für den auferstandenen Herrn, intensiver Gemeinschaft, gemeinsamen Gebet und der Bereitschaft, alles zu teilen. Trotz Verfolgung wuchs sie rasant. Ihr Leben ist Vorbild für alle Gemeinden – nicht als perfektes Modell, aber als Beispiel für gelebten Glauben.","en_kernprinzip":"The early church in Jerusalem was characterised by enthusiasm for the risen Lord, intense community, sharing of possessions, and courageous witness. It grew rapidly despite — or because of — persecution.","zusammenfassung":"Die Urgemeinde ist kein goldenes Zeitalter, das wir einfach kopieren können, aber sie zeigt uns, was Gemeinde im Kern ausmacht: Treue zur Lehre der Apostel (heute: zur Bibel), echte Gemeinschaft, Feiern des Herrenmahls, Gebet und eine gelebte Solidarität, die füreinander sorgt. Von ihr lernen wir, dass Wachstum oft durch Verfolgung und Zerstreuung geschieht.","en_zusammenfassung":"The early church is no golden age we can simply copy, but it shows us what is possible when the Spirit moves freely. Its priorities — Word, community, prayer, witness — remain our calling today.","weiterdenken":"Was fasziniert dich an der Urgemeinde? Was würdest du dir für deine Gemeinde von ihr wünschen? Wo siehst du Unterschiede? Wie können wir heute \"Gütergemeinschaft\" leben, ohne ins Kloster zu gehen?","en_weiterdenken":"What fascinates you about the early church? What would you wish for your own church from it? Where do you see similarities and differences with your church today?","schluesselbegriffe":"Urgemeinde, Apostel, Jerusalem, Pfingsten, Verfolgung, Gütergemeinschaft","en_schluesselbegriffe":"Early Church, Apostles, Jerusalem, Pentecost, Persecution, Community of Goods","bibelstellen":["Apostelgeschichte 2,42-47: \"Sie blieben aber beständig in der Lehre der Apostel und in der Gemeinschaft und im Brotbrechen und im Gebet... Alle aber, die gläubig geworden waren, waren beieinander und hatten alle Dinge gemeinsam.\" – Die vier Säulen der Urgemeinde: Lehre, Gemeinschaft, Mahl, Gebet – und Gütergemeinschaft.","Apostelgeschichte 4,32-35: \"Die Menge der Gläubigen aber war ein Herz und eine Seele... es war keiner unter ihnen, der Mangel hatte.\" – Gelebte Solidarität.","Apostelgeschichte 5,12-16: Viele Zeichen und Wunder geschahen, und die Gemeinde wuchs.","Apostelgeschichte 8,1-4: Verfolgung zerstreute die Gemeinde, aber überall verkündigten sie das Evangelium.","Apostelgeschichte 15,1-35: Apostelkonzil – erster großer Streit und seine Lösung in Gemeinschaft."],"en_bibelstellen":["Acts 2:42-47: \"They devoted themselves to the apostles' teaching and the fellowship… They were selling their possessions and belongings and distributing the proceeds to all… And the Lord added to their number day by day.\" – The marks of the early church.","Acts 4:32-35: \"Now the full number of those who believed were of one heart and soul… There was not a needy person among them.\" – Voluntary community of goods.","Acts 1:8: \"You will be my witnesses in Jerusalem and in all Judea and Samaria, and to the end of the earth.\" – Mission as the driving force.","Acts 2:41: Three thousand were baptised in one day – dramatic growth through the power of the Spirit.","Acts 6:1-7: The appointment of deacons – practical solution for conflict; the church adapts and grows."],"uebersetzungen":["Urgemeinde – die erste christusgläubige Gemeinde in Jerusalem","Gütergemeinschaft – freiwilliges Teilen des Besitzes, nicht Kommunismus","Apostel – die zwölf von Jesus berufenen Zeugen","Verfolgung – Martyrien der ersten Christen","Konzil von Jerusalem – Entscheidungsfindung in der frühen Kirche"],"en_uebersetzungen":["Early church – the first community of Jesus-believers in Jerusalem","Community of goods – voluntary sharing of possessions, not communism","Pentecost – the outpouring of the Spirit (Acts 2)","Apostles – the twelve sent out by Jesus as primary witnesses","Persecution – pressure and violence against early Christians"],"querverweise":["Vgl. Modul 1.7 (Gemeinde) – Wesen der Gemeinde","Modul 3.1 (Ortsgemeinde) – Gemeindepraxis","Modul 5.2 (Reformation) – Rückbesinnung auf die Urgemeinde","Modul 5.5 (Mission) – Ausbreitung des Evangeliums"],"en_querverweise":["See Module 1.7 (Church) – the nature of the church","Module 3.1 (Local Church) – church practice today","Module 5.5 (World Mission) – the mission impulse","Module 5.3 (Anabaptist Movement) – similar radical discipleship"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.2","titel":"Die Reformation – Luther, Calvin, Zwingli","fragestellung":"Was geschah in der Reformation? Und warum ist sie für uns Freikirchler wichtig?","en_fragestellung":"What happened at the Reformation? And why is it important for us as free church Christians?","kernprinzip":"Die Reformation war die Wiederentdeckung des Evangeliums: dass der Mensch allein aus Gnade durch Glauben gerecht wird, nicht durch eigene Werke. Luther, Calvin und Zwingli stellten die Bibel wieder über die Tradition der Kirche. Sie bereiteten den Boden für die späteren Freikirchen, auch wenn sie selbst noch nicht alle freikirchlichen Prinzipien (wie Gläubigentaufe) umsetzten.","en_kernprinzip":"The Reformation was the rediscovery of the Gospel: that a person is justified by grace alone through faith alone in Christ alone, on the basis of Scripture alone, to the glory of God alone. This recovered truth shaped Protestant Christianity.","zusammenfassung":"Die Reformation hat die Grundwahrheiten des Evangeliums wieder ans Licht gebracht: Allein die Schrift, allein aus Gnade, allein durch Glauben, allein Christus, allein Gott die Ehre. Diese Prinzipien sind das Fundament unseres freikirchlichen Glaubens. Auch wenn wir in manchen Punkten (z.B. Taufe) über die Reformatoren hinausgegangen sind, stehen wir auf ihren Schultern.","en_zusammenfassung":"The Reformation brought the fundamental truths of the Gospel back to light: Scripture alone, grace alone, faith alone, Christ alone, God's glory alone. These five solas remain foundations of evangelical and free church Christianity.","weiterdenken":"Was bedeuten die \"vier Soli\" für deinen Glauben? Welche dieser Wahrheiten ist dir besonders wichtig? Warum war die Reformation nötig? Gibt es heute noch \"Ablass\" in ähnlicher Form?","en_weiterdenken":"What do the five solas mean for your faith? Which of these truths is especially important to you? How does the heritage of the Reformation shape your church's theology and practice?","schluesselbegriffe":"Reformation, Luther, Calvin, Zwingli, Sola scriptura, Rechtfertigung","en_schluesselbegriffe":"Reformation, Luther, Calvin, Zwingli, Sola Scriptura, Justification","bibelstellen":["Römer 1,16-17: \"Das Evangelium ist eine Kraft Gottes, die selig macht alle, die daran glauben... Denn darin wird offenbart die Gerechtigkeit, die vor Gott gilt, welche aus Glauben kommt.\" – Die zentrale Entdeckung Luthers.","Römer 3,28: \"So halten wir nun dafür, dass der Mensch gerecht wird ohne des Gesetzes Werke, allein durch den Glauben.\" – Sola fide.","Epheser 2,8-9: \"Aus Gnade seid ihr gerettet durch Glauben, nicht aus Werken.\" – Sola gratia.","2. Timotheus 3,16-17: \"Alle Schrift ist von Gott eingegeben.\" – Sola scriptura.","1. Petrus 2,9: \"Ihr seid das auserwählte Geschlecht, die königliche Priesterschaft.\" – Priestertum aller Gläubigen (von Luther betont)."],"en_bibelstellen":["Romans 1:16-17: \"The gospel is the power of God for salvation to everyone who believes… For in it the righteousness of God is revealed from faith for faith: 'The righteous shall live by faith.'\" – The Reformation text.","Romans 3:28: \"For we hold that one is justified by faith apart from works of the law.\" – Justification by faith alone.","Galatians 2:16: \"A person is not justified by works of the law but through faith in Jesus Christ.\" – Central Reformation doctrine.","Ephesians 2:8-9: Grace alone, through faith alone, not by works – the Reformation summary.","Psalm 46:1: \"God is our refuge and strength, a very present help in trouble.\" – Luther's Psalm, behind \"A Mighty Fortress is our God.\""],"uebersetzungen":["Reformation – Erneuerungsbewegung im 16. Jh.","Sola scriptura – allein die Schrift","Sola fide – allein durch Glauben","Sola gratia – allein aus Gnade","Solus Christus – allein Christus","Soli Deo gloria – allein Gott die Ehre","Ablass – Verkauf von Sündenvergebung, Auslöser der Reformation","Rechtfertigung – Zentrum reformatorischer Theologie"],"en_uebersetzungen":["Reformation – renewal movement in the 16th century","Sola scriptura – Scripture alone","Sola gratia – grace alone","Sola fide – faith alone","Solus Christus – Christ alone","Soli Deo gloria – to God alone be glory","Indulgence – the sale of church-declared remission of sin's punishment","Justification – God's declaration of righteousness based on Christ's merits"],"querverweise":["Vgl. Modul 1.6 (Heil) – Rechtfertigungslehre","Modul 1.1 (Bibel) – Schriftprinzip","Modul 5.3 (Täuferbewegung) – radikalere Reformation","Modul 1.7 (Priestertum) – schon bei Luther"],"en_querverweise":["See Module 1.6 (Salvation) – justification doctrine","Module 1.1 (Bible) – the Scripture principle","Module 5.3 (Anabaptist Movement) – the Reformation's radical wing","Module 5.4 (Revival Movements) – further renewal"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.3","titel":"Die Täuferbewegung – Menno Simons, Wurzeln","fragestellung":"Wer waren die Täufer? Und warum sind sie unsere geistlichen Vorfahren?","en_fragestellung":"Who were the Anabaptists? And why are they our spiritual ancestors?","kernprinzip":"Die Täuferbewegung entstand in der Reformation, ging aber einen Schritt weiter: Sie forderten die Gläubigentaufe, die Trennung von Kirche und Staat und die Nachfolge als Friedenszeugnis. Dafür wurden sie von Katholiken und Protestanten blutig verfolgt. Menno Simons wurde zu einem ihrer wichtigsten Führer. Aus ihnen entstanden die Mennoniten, Hutterer und später auch Baptisten.","en_kernprinzip":"The Anabaptist movement arose during the Reformation but went a step further: it demanded believers' baptism, strict church discipline, separation of church and state, and active discipleship. They were persecuted for this.","zusammenfassung":"Die Täufer sind unsere direkten geistlichen Vorfahren. Sie haben Prinzipien wie die Gläubigentaufe, die Freiwilligkeit der Gemeinde, die Trennung von Kirche und Staat und die Friedensethik (bei den historischen Friedenskirchen) vorgelebt – oft unter Einsatz ihres Lebens. Ihre Leidenschaft für Nachfolge und ihr Mut zum Leiden sind uns Vorbild.","en_zusammenfassung":"The Anabaptists are our direct spiritual ancestors. They established principles like believers' baptism, voluntary church membership, non-violence, and the priesthood of all believers — principles that still shape free churches today.","weiterdenken":"Was bewunderst du an den Täufern? Was bedeutet es für dich, in einer Tradition zu stehen, die verfolgt wurde? Welche täuferischen Prinzipien sind heute noch wichtig? Kennst du Menno Simons?","en_weiterdenken":"What do you admire about the Anabaptists? What does it mean for you to stand in a tradition that was persecuted? Which of their principles do you find most relevant for today?","schluesselbegriffe":"Täuferbewegung, Menno Simons, Gläubigentaufe, Friedenskirchen, Märtyrer, Radikale Reformation","en_schluesselbegriffe":"Anabaptist Movement, Menno Simons, Believer's Baptism, Peace Churches, Martyrs, Radical Reformation","bibelstellen":["Matthäus 28,19-20: Taufet sie – für die Täufer war klar: Nur wer bewusst glaubt, darf getauft werden.","Apostelgeschichte 2,41: Die das Wort annahmen, ließen sich taufen – Reihenfolge: Glaube vor Taufe.","Römer 6,3-4: Taufe als Begräbnis – Untertauchen.","Matthäus 5,38-48: Feindesliebe – Grundlage der täuferischen Friedensethik.","Apostelgeschichte 5,29: Man muss Gott mehr gehorchen als den Menschen – wenn Staat gegen Gottes Gebot."],"en_bibelstellen":["Matthew 28:19-20: Baptise them – for the Anabaptists it was clear: only conscious believers should be baptised.","Acts 2:41: Those who received the word were baptised – sequence: faith before baptism.","Matthew 5:38-48: \"Turn the other cheek… Love your enemies.\" – The Sermon on the Mount as a practical guide for daily life.","Romans 12:14-21: \"Bless those who persecute you… Overcome evil with good.\" – Non-violence as a principle.","1 Peter 2:11: \"As sojourners and exiles\" – the church as a counter-cultural community, separate from the state."],"uebersetzungen":["Täufer – auch Wiedertäufer (abwertend) genannt, weil sie die Kindertaufe ablehnten","Gläubigentaufe – zentrales Kennzeichen","Mennoniten – nach Menno Simons benannte Freikirche","Schleitheimer Bekenntnis – täuferisches Glaubensbekenntnis von 1527","Märtyrer – Tausende Täufer wurden hingerichtet","Radikale Reformation – Zweig der Reformation neben Lutheranern und Reformierten"],"en_uebersetzungen":["Anabaptists – also called Re-baptisers (pejoratively) because they rejected infant baptism","Believer's baptism – the central distinguishing mark","Peace churches – Mennonites, Brethren, Quakers – churches committed to non-violence","Martyrs – many Anabaptists were executed for their convictions","Radical Reformation – the wing of the Reformation that went furthest in applying Scripture","Separation of church and state – a conviction born from persecution"],"querverweise":["Vgl. Modul 3.2 (Taufe) – Gläubigentaufe","Modul 4.4 (Christ und Staat) – Trennung von Kirche und Staat","Modul 5.2 (Reformation) – Unterschied zu Luther","Modul 5.4 (Erweckungsbewegungen) – Einfluss auf Baptisten"],"en_querverweise":["See Module 3.2 (Baptism) – believer's baptism","Module 4.4 (Christians and the State) – separation of church and state","Module 5.2 (Reformation) – historical context","Module 5.4 (Revival Movements) – further development"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.4","titel":"Erweckungsbewegungen – Pietismus, Methodismus, moderne Freikirchen","fragestellung":"Was sind Erweckungen? Und wie sind unsere heutigen Freikirchen entstanden?","en_fragestellung":"What are revivals? And how did our modern free churches come into being?","kernprinzip":"Immer wieder in der Kirchengeschichte gab es Zeiten geistlicher Erneuerung (Erweckungen), in denen Menschen neu zum Glauben kamen und die Bibel wiederentdeckt wurde. Der Pietismus (Spener, Francke) betonte die persönliche Frömmigkeit. Der Methodismus (Wesley) führte zu sozialem Engagement und Gemeinschaftsbildung. Aus diesen Bewegungen entstanden viele Freikirchen.","en_kernprinzip":"Again and again in church history there have been times of spiritual renewal (revivals), in which masses of people turned to Christ and the church was renewed. Pietism, Methodism, and the awakenings of the 18th and 19th centuries shaped today's free churches.","zusammenfassung":"Erweckungsbewegungen haben die Kirche immer wieder neu belebt. Sie haben den Blick auf die Notwendigkeit persönlicher Bekehrung, auf ein Leben in Heiligung und auf soziale Verantwortung gelenkt. Viele unserer freikirchlichen Gemeinden sind direkte Früchte dieser Erweckungen. Wir dürfen beten, dass Gott auch heute neue Erweckung schenkt.","en_zusammenfassung":"Revival movements have repeatedly renewed the church. They highlighted the need for personal conversion, holy living, and active engagement. Their legacy lives on in free churches today.","weiterdenken":"Hast du schon einmal eine \"Erweckung\" erlebt? Was verstehst du darunter? Was können wir von Pietismus und Methodismus für heute lernen? Bittest du Gott um Erweckung in deiner Gemeinde, deinem Land?","en_weiterdenken":"Have you ever experienced a revival? What do you understand by it? What can we learn from the Pietists and Methodists today? What would revival look like in your church?","schluesselbegriffe":"Erweckung, Pietismus, Methodismus, Spener, Wesley, Heiligung","en_schluesselbegriffe":"Revival, Pietism, Methodism, Spener, Wesley, Sanctification","bibelstellen":["Epheser 5,14: \"Wach auf, der du schläfst, und steh auf von den Toten, so wird dich Christus erleuchten.\" – Ruf zur Erweckung.","Psalm 85,7: \"Willst du uns denn nicht wieder beleben, dass dein Volk sich über dich freue?\" – Bitte um Erweckung.","2. Chronik 7,14: \"Wenn mein Volk, über dem mein Name genannt ist, sich demütigt, dass sie beten und mein Angesicht suchen und sich von ihren bösen Wegen bekehren, so will ich vom Himmel her hören und ihre Sünde vergeben und ihr Land heilen.\" – Verheißung für Erweckung.","Apostelgeschichte 2,17: \"Und es soll geschehen in den letzten Tagen, spricht Gott, da will ich ausgießen von meinem Geist auf alles Fleisch.\" – Geistausgießung als Erweckung.","Römer 13,11: \"Denn ihr wisst die Zeit, dass die Stunde da ist, aufzustehen vom Schlaf.\""],"en_bibelstellen":["Ephesians 5:14: \"Awake, O sleeper, and arise from the dead, and Christ will shine on you.\" – A revival text.","Psalm 85:7: \"Will you not revive us again, that your people may rejoice in you?\" – Prayer for revival.","Joel 2:28-29: \"I will pour out my Spirit on all flesh.\" – Prophetic promise of the Spirit's outpouring.","2 Chronicles 7:14: \"If my people who are called by my name humble themselves… I will heal their land.\" – The conditions for revival.","Acts 2:17: Fulfilment of Joel's prophecy at Pentecost."],"uebersetzungen":["Erweckung – geistliches Erwachen von Einzelnen oder Gruppen","Pietismus – Bewegung im 17./18. Jh. mit Schwerpunkt auf persönlicher Frömmigkeit","Philipp Jakob Spener – Begründer des Pietismus","August Hermann Francke – Hallescher Pietismus","Methodismus – Erweckungsbewegung des 18. Jh. mit John Wesley","Heiligungsbewegung – 19. Jh., Betonung der Heiligung","Evangelikale Bewegung – Sammelbegriff für erweckliche Christen"],"en_uebersetzungen":["Revival – spiritual awakening of individuals or groups","Pietism – 17th/18th-century movement emphasising personal piety (Spener, Francke)","Methodism – 18th-century revival movement (John Wesley, George Whitefield)","Awakening – widespread turning to God in a particular time and place","Sanctification – central emphasis of the Holiness movement arising from Methodism","Spener – Philip Jacob Spener, founder of German Pietism","Wesley – John Wesley, founder of Methodism"],"querverweise":["Vgl. Modul 2.3 (Wachstum) – persönliche Erweckung","Modul 5.2 (Reformation) – Vorläufer","Modul 5.5 (Mission) – Erweckung und Mission","Modul 1.6 (Heil) – Bekehrungserlebnis"],"en_querverweise":["See Module 2.3 (Spiritual Growth) – personal renewal","Module 5.2 (Reformation) – precursor","Module 5.5 (World Mission) – revival and mission","Module 5.6 (Own Denomination) – how free churches arose from revivals"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.5","titel":"Die Weltmission – Geschichte, Missionare","fragestellung":"Warum sollen wir Mission treiben? Und wer waren die großen Gestalten der Missionsgeschichte?","en_fragestellung":"Why should we do mission? And who were the great figures of mission history?","kernprinzip":"Mission ist kein Anhängsel der Kirche, sondern ihr Wesen: Jesus sandte seine Jünger in die ganze Welt. Die Geschichte der Mission ist voller heldenhafter Gestalten, die unter Einsatz ihres Lebens das Evangelium zu allen Völkern brachten. Wir sind berufen, diesen Auftrag fortzusetzen – in der Nähe und in der Ferne.","en_kernprinzip":"Mission is not an appendage of the church but its very essence: Jesus sent His disciples into all the world to make disciples. The Great Commission (Matthew 28) is the mandate of every local church and every individual Christian.","zusammenfassung":"Mission ist nicht Spezialistentum, sondern Auftrag der ganzen Gemeinde. Jeder Christ ist Zeuge – ob im Alltag oder in der Ferne. Die Missionsgeschichte lehrt uns, dass Gott Menschen aus allen Kulturen zu sich ruft und dass wir gerufen sind, allen Völkern das Evangelium zu bringen – respektvoll, aber unverkürzt.","en_zusammenfassung":"Mission is not the work of specialists but the mandate of the whole church. Every Christian is a witness — whether across the street or across the world. Mission begins at home.","weiterdenken":"Was bedeutet Mission für dich? Bist du selbst in der Mission aktiv (vor Ort oder weltweit)? Kennst du einen Missionar oder eine Missionarin, die dich geprägt hat? Wofür betest du in Bezug auf die Weltmission?","en_weiterdenken":"What does mission mean for you? Are you yourself active in mission (locally or globally)? Do you know any missionaries? How can you better support the mission of your church?","schluesselbegriffe":"Mission, Weltmission, Missionsbefehl, Evangelisation, Zeuge, Missionare","en_schluesselbegriffe":"Mission, World Mission, Great Commission, Evangelism, Witness, Missionaries","bibelstellen":["Matthäus 28,18-20: \"Mir ist gegeben alle Gewalt im Himmel und auf Erden. Darum gehet hin und machet zu Jüngern alle Völker.\" – Der sogenannte Missionsbefehl.","Apostelgeschichte 1,8: \"Ihr werdet die Kraft des Heiligen Geistes empfangen, und werdet meine Zeugen sein in Jerusalem und in ganz Judäa und Samarien und bis an das Ende der Erde.\" – Zeugensein in aller Welt.","Römer 10,13-15: \"Wie sollen sie aber an den glauben, von dem sie nichts gehört haben? Wie sollen sie aber hören ohne Prediger? Wie sollen sie aber predigen, wenn sie nicht gesandt werden?\" – Notwendigkeit der Sendung.","Jesaja 6,8: \"Hier bin ich, sende mich!\" – Bereitschaft zur Sendung.","Apostelgeschichte 13,1-3: Aussendung von Barnabas und Saulus durch die Gemeinde in Antiochien."],"en_bibelstellen":["Matthew 28:18-20: \"All authority in heaven and on earth has been given to me. Go therefore and make disciples of all nations.\" – The Great Commission.","Acts 1:8: \"You will be my witnesses in Jerusalem and in all Judea and Samaria, and to the end of the earth.\" – Concentric circles of mission.","Romans 10:14-15: \"How are they to believe in him of whom they have never heard?… How beautiful are the feet of those who preach the good news!\"","John 20:21: \"As the Father has sent me, even so I am sending you.\" – Mission flows from the Son's mission.","1 Corinthians 9:22: \"I have become all things to all people, that by all means I might save some.\" – Contextualisation of the Gospel."],"uebersetzungen":["Mission – lat. missio = Sendung","Evangelisation – Verkündigung des Evangeliums","Apostel – die \"Gesandten\"","Missionsbefehl – Auftrag Jesu","William Carey – \"Vater der modernen Mission\"","Hudson Taylor – China-Inland-Mission","David Livingstone – Afrika","Missionare – Gesandte, oft mit großem persönlichem Einsatz"],"en_uebersetzungen":["Mission (Lat. missio) – sending","Evangelism – proclaiming the Gospel","Great Commission – the command of Matthew 28:18-20","Contextualisation – communicating the Gospel in culturally appropriate forms","Missionaries – those sent to proclaim the Gospel cross-culturally","Missio Dei – God's mission to the world, in which the church participates","Short-term mission – voluntary cross-cultural service for a limited period","Church planting – establishing new congregations"],"querverweise":["Vgl. Modul 5.1 (Urgemeinde) – erste Mission","Modul 5.4 (Erweckung) – Erweckung und Mission","Modul 4.3 (Soziale Verantwortung) – Mission und Diakonie","Modul 6.2 (Apologetik) – Mission im Gespräch mit anderen Religionen"],"en_querverweise":["See Module 5.1 (Early Church) – the first mission","Module 5.4 (Revival) – revival and mission","Module 6.2 (Apologetics) – defending the Gospel","Module 2.5 (Daily Life) – witness in everyday life"]},{"kategorie":"Die historische Perspektive","kategorie_nr":"5","modul_nr":"5.6","titel":"Die eigene Denomination – Entstehungsgeschichte","fragestellung":"Woher kommt eigentlich meine Freikirche? Wer sind unsere Gründerväter und -mütter?","en_fragestellung":"Where does my free church actually come from? Who are our founding fathers and mothers?","kernprinzip":"Jede Freikirche hat ihre eigene Geschichte. Sie ist entstanden aus einer bestimmten geistlichen Bewegung, oft als Reaktion auf Mängel der damaligen Volkskirche oder als Versuch, zu biblischen Prinzipien zurückzukehren. Die Kenntnis dieser Geschichte hilft uns, unsere Identität zu verstehen und zugleich zu wissen, dass wir Teil der einen weltweiten Christenheit sind.","en_kernprinzip":"Every free church has its own history. It arose out of a specific spiritual movement, with particular convictions and emphases. Knowing your own tradition helps you understand who you are and where you belong.","zusammenfassung":"Es ist wichtig, die Geschichte der eigenen Denomination zu kennen, denn sie prägt unser Verständnis von Gemeinde, Taufe, Abendmahl und vielen anderen Themen. Zugleich wissen wir, dass keine Denomination die ganze Wahrheit für sich gepachtet hat. Wir können von anderen Traditionen lernen und sind mit allen verbunden, die Jesus als Herrn bekennen.","en_zusammenfassung":"It is important to know the history of your own denomination, because it shapes your understanding of faith, church, and community. Our heritage is a gift that challenges and enriches us.","weiterdenken":"Kennst du die Geschichte deiner Gemeinde/Denomination? Wer waren die Gründer? Welche Besonderheiten prägen euch? Wo siehst du Stärken und Schwächen eurer Tradition?","en_weiterdenken":"Do you know the history of your church or denomination? Who were the founders? What are its distinctive features? How does this heritage shape your faith today?","schluesselbegriffe":"Denomination, Freikirche, Konfession, Kirchengeschichte, Tradition, Identität","en_schluesselbegriffe":"Denomination, Free Church, Confession, Church History, Tradition, Identity","bibelstellen":["Hebräer 13,7: \"Gedenkt an eure Lehrer, die euch das Wort Gottes gesagt haben","ihr Ende schaut an und folgt ihrem Glauben nach.\" – Aufforderung, an die Väter im Glauben zu denken.","1. Korinther 3,5-9: \"Wer ist nun Paulus? Wer ist Apollos? Diener sind sie, durch die ihr gläubig geworden seid... Ich habe gepflanzt, Apollos hat begossen, aber Gott hat das Gedeihen gegeben.\" – Jeder hat seinen Platz in der Geschichte.","2. Timotheus 2,2: \"Was du von mir gehört hast vor vielen Zeugen, das befiehl treuen Menschen an, die tüchtig sind, auch andere zu lehren.\" – Weitergabe des Glaubens über Generationen.","Psalm 78,1-8: Weitergabe der Großtaten Gottes an die nächste Generation.","1. Petrus 2,9: \"Ihr seid das auserwählte Geschlecht...\" – Wir sind Volk Gottes in einer langen Linie."],"en_bibelstellen":["Hebrews 13:7: \"Remember your leaders, those who spoke to you the word of God. Consider the outcome of their way of life, and imitate their faith.\" – Honour the founding figures.","\"their way of life, and imitate their faith.\" – Call to remember the faithful ancestors.","1 Corinthians 10:11: \"These things happened to them as examples, and they were written down for our instruction.\" – History as a source of wisdom.","Psalm 78:1-7: \"We will tell to the coming generation the glorious deeds of the LORD.\" – Passing on the heritage of faith.","Deuteronomy 6:20-25: Tell your children about the LORD's acts of salvation. – The importance of knowing your own story.","Nehemiah 9: The great prayer of confession that recounts the whole of Israel's history – identity is shaped by remembering."],"uebersetzungen":["Denomination – Bezeichnung für eine bestimmte Kirche/Freikirche (z.B. Baptisten, Mennoniten, Freie evangelische Gemeinden)","Gründerväter – Persönlichkeiten, die die Bewegung geprägt haben","Bekenntnisschriften – Dokumente, die den Glauben der Denomination zusammenfassen","Identität – Selbstverständnis als Gemeinde","Traditionsbewusstsein – wertschätzender Blick auf die eigene Geschichte, ohne sie zu verabsolutieren"],"en_uebersetzungen":["Denomination – a particular church or free church (e.g. Baptists, Mennonites, Free Evangelical churches)","Founding fathers – figures who shaped the movement","Free Church – a church independent of the state","Confessional identity – what a denomination distinctively believes and practises","Church history – the study of the church's past"],"querverweise":["Vgl. Modul 5.3 (Täufer) – Wurzeln vieler Freikirchen","Modul 5.4 (Erweckung) – weitere Wurzeln","Modul 1.7 (Gemeinde) – Wesen der Gemeinde","Modul 3.1 (Ortsgemeinde) – konkrete Zugehörigkeit"],"en_querverweise":["See Module 5.3 (Anabaptists) – roots of many free churches","Module 5.4 (Revival) – further roots","Module 5.2 (Reformation) – theological foundations","Module 1.7 (Church) – understanding the church"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.1","titel":"Christliche Spiritualität – Mystik, Kontemplation","fragestellung":"Gibt es in der Freikirche auch Raum für Stille, Meditation und mystische Erfahrungen?","en_fragestellung":"Is there room in free churches for silence, meditation, and mystical experience?","kernprinzip":"Spiritualität ist mehr als intellektueller Glaube. Sie umfasst die Erfahrung der Nähe Gottes, die Stille vor ihm, das betrachtende Gebet. Auch wenn wir als Freikirchen oft wort- und aktivitätsorientiert sind, dürfen wir von der reichen Tradition christlicher Mystik lernen – immer mit der Bibel als Maßstab.","en_kernprinzip":"Spirituality is more than intellectual faith. It encompasses the experience of God's nearness, stillness before Him, and contemplation. Many Christian mystics and disciplines offer resources for free churches.","zusammenfassung":"Freikirchen haben oft die Aktivität betont, aber die Stille vor Gott ist ein wesentlicher Bestandteil des Glaubenslebens. Wir dürfen die Schätze der kontemplativen Tradition (z.B. von Wüstenvätern, Mystikern) entdecken, ohne unser biblisches Fundament zu verlassen. In der Stille begegnen wir Gott neu und werden verwandelt.","en_zusammenfassung":"Free churches have often emphasised activity, but stillness before God is an essential part of the spiritual life. Contemplation, silence, and mystical experience are not foreign to biblical faith — they are deeply rooted in Scripture.","weiterdenken":"Kennst du Zeiten der Stille? Wie erlebst du sie? Fällt es dir schwer, still zu sein? Was könnte dir helfen, mehr Stille in dein Leben einzuladen? Wie können wir Mystik und Bibeltreue verbinden?","en_weiterdenken":"Do you know times of silence? How do you experience them? Do you find it hard to be still? What might help you cultivate silence in your spiritual life?","schluesselbegriffe":"Spiritualität, Mystik, Kontemplation, Meditation, Stille, Lectio Divina","en_schluesselbegriffe":"Spirituality, Mysticism, Contemplation, Meditation, Silence, Lectio Divina","bibelstellen":["Psalm 46,11: \"Seid stille und erkennt, dass ich Gott bin.\" – Einladung zur Stille vor Gott.","1. Könige 19,11-13: Gott begegnet Elia nicht im Sturm, sondern im \"stillen, sanften Sausen\" – Gott ist oft leise.","Lukas 10,38-42: Maria und Martha – Maria setzt sich zu Jesu Füßen und hört ihm zu, das \"bessere Teil\".","Psalm 131: \"Ich lasse meine Seele still und ruhig werden wie ein entwöhntes Kind bei seiner Mutter.\" – Bild kindlicher Ruhe.","2. Korinther 3,18: \"Wir werden verwandelt in sein Bild von Herrlichkeit zu Herrlichkeit, wie vom Herrn, der der Geist ist.\" – Veränderung durch die Betrachtung Christi."],"en_bibelstellen":["Psalm 46:10: \"Be still, and know that I am God.\" – An invitation to stillness before God.","1 Kings 19:11-13: God meets Elijah not in the wind or earthquake or fire, but in \"a still small voice\" – the whisper. God often speaks in silence.","Matthew 6:6: \"When you pray, go into your room and shut the door and pray to your Father in secret.\" – Jesus advocates personal, private prayer.","Psalm 62:1: \"For God alone my soul waits in silence.\" – Contemplative trust.","Luke 10:42: \"Only one thing is necessary\" – sitting at Jesus' feet before activity."],"uebersetzungen":["Mystik – Erfahrung der unmittelbaren Gegenwart Gottes","Kontemplation – betrachtendes Gebet, Schweigen vor Gott","Meditation – bedächtiges Nachsinnen über Gottes Wort oder Wesen","Lectio Divina – geistliche Lesung in vier Schritten (lesen – meditieren – beten – schauen)","Einkehr – Zeiten der Stille und des Rückzugs","Quäker – Freikirche mit starker Betonung der Stille"],"en_uebersetzungen":["Mysticism – the experience of the immediate presence of God","Contemplation – meditative prayer, silence before God","Lectio Divina (Lat.) – divine reading: slow, prayerful Scripture reading","Spiritual formation – the lifelong process of being shaped into Christlikeness","Desert Fathers – early Christian hermits who pioneered contemplative spirituality","Ignatian exercises – structured meditative retreat method (Ignatius of Loyola)"],"querverweise":["Vgl. Modul 2.2 (Bibellesen) – Meditation","Modul 2.1 (Gebet) – Stille im Gebet","Modul 2.3 (Wachstum) – geistliche Disziplinen","Modul 7.1 (Anbetung) – Anbetung in Stille"],"en_querverweise":["See Module 2.2 (Bible Reading) – Lectio Divina","Module 2.1 (Prayer) – silence in prayer","Module 2.3 (Spiritual Growth) – spiritual disciplines","Module 7.1 (Worship) – inner worship"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.2","titel":"Apologetik – Glaube verteidigen","fragestellung":"Wie kann ich meinen Glauben gegenüber Zweiflern und Andersgläubigen vertreten? Muss ich mich überhaupt rechtfertigen?","en_fragestellung":"How can I defend my faith to doubters and those of other beliefs? Do I even have to?","kernprinzip":"Apologetik ist die Kunst, vernünftig Rechenschaft über unseren Glauben zu geben (1. Petrus 3,15). Sie dient nicht dazu, Menschen zu überreden, sondern Hindernisse aus dem Weg zu räumen und intellektuelle Fragen zu beantworten. Wir verteidigen den Glauben nicht mit menschlicher Überredungskunst, sondern indem wir Wahrheit liebevoll und klar darlegen.","en_kernprinzip":"Apologetics is the art of giving a reasonable account of our faith (1 Peter 3:15). It does not mean winning arguments but helping seekers and doubters to take an honest look at Christianity.","zusammenfassung":"Apologetik ist Dienst an Suchenden und Zweiflern. Wir müssen nicht alle Antworten wissen, aber bereit sein, von unserer Hoffnung zu erzählen. Dabei geht es nicht um Rechthaberei, sondern um liebevolle Verkündigung der Wahrheit. In einer pluralistischen Welt brauchen wir sowohl gute Argumente als auch ein einladendes Zeugnis.","en_zusammenfassung":"Apologetics is service to seekers and doubters. We do not need to know all the answers, but we should be ready to give reasons for our hope. Honest dialogue, respect, and love are more persuasive than clever arguments.","weiterdenken":"Bist du schon einmal nach deinem Glauben gefragt worden? Wie hast du reagiert? Vor welchen intellektuellen Herausforderungen stehst du selbst? Welche Fragen von Ungläubigen findest du besonders schwer zu beantworten?","en_weiterdenken":"Have you ever been asked about your faith? How did you respond? Which intellectual challenges do you find hardest? How can you better equip yourself to give a reason for your hope?","schluesselbegriffe":"Apologetik, Verteidigung, Weltanschauung, Atheismus, Vernunft, Zeugnis","en_schluesselbegriffe":"Apologetics, Defense, Worldview, Atheism, Reason, Witness","bibelstellen":["1. Petrus 3,15-16: \"Seid allezeit bereit zur Verantwortung (apologia) vor jedermann, der von euch Rechenschaft fordert über die Hoffnung, die in euch ist, und das mit Sanftmut und Gottesfurcht.\" – Grundtext der Apologetik.","Apostelgeschichte 17,16-34: Paulus auf dem Areopag – er knüpft an die griechische Dichtung an und verkündigt den unbekannten Gott. Beispiel für kultursensible Apologetik.","Kolosser 2,8: \"Seht zu, dass euch niemand einfange durch Philosophie und leeren Trug, gegründet auf die Lehre von Menschen und nicht auf Christus.\" – Warnung vor falscher Philosophie.","Judas 3: \"Für den Glauben zu kämpfen, der einmal den Heiligen anvertraut ist.\" – Einsatz für die Wahrheit.","2. Korinther 10,4-5: \"Die Waffen unseres Kampfes sind nicht fleischlich, sondern mächtig im Dienste Gottes, Festungen zu zerstören. Wir zerstören mit ihnen Gedankengebäude und jede Höhe, die sich erhebt gegen die Erkenntnis Gottes.\" – Geistlicher Kampf um Gedanken."],"en_bibelstellen":["1 Peter 3:15-16: \"Always be prepared to make a defence (apologia) to anyone who asks you for a reason for the hope that is in you; yet do it with gentleness and respect.\" – The mandate for apologetics.","Acts 17:16-34: Paul at the Areopagus – he connects with Greek poetry and argues from common ground to the resurrection.","Romans 1:20: \"His invisible attributes, namely, his eternal power and divine nature, have been clearly perceived… in the things that have been made.\" – General revelation as a point of contact.","Colossians 4:6: \"Let your speech always be gracious, seasoned with salt, so that you may know how you ought to answer each person.\" – Tone matters in apologetics.","Isaiah 1:18: \"Come now, let us reason together, says the LORD.\" – God invites rational dialogue."],"uebersetzungen":["Apologetik (griech. apologia): Verteidigungsrede","Areopag – Athener Gerichtshügel, Ort der Rede des Paulus","Weltanschauung – grundlegende Sicht der Realität","Atheismus – Gottesleugnung","Theismus – Glaube an einen persönlichen Gott","Evidenz – vernünftige Gründe für den Glauben","Fideismus – Betonung des Glaubens ohne Vernunftgründe"],"en_uebersetzungen":["Apologetics (Gk. apologia): a speech in defence","Areopagus – Athenian hill of judgement; location of Paul's speech in Athens","General revelation – knowledge of God available through creation and conscience","Special revelation – God's specific self-disclosure in Scripture and in Christ","Worldview – a comprehensive set of beliefs about reality","Evidential apologetics – defending faith through evidence","Pres
