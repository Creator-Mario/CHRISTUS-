body{font-family:'Segoe UI',system-ui,Arial,sans-serif;background:radial-gradient(ellipse at 50% -15%,rgba(240,180,40,.18) 0%,transparent 55%) var(--bg);color:var(--text);min-height:100vh;line-height:1.75}

.breadcrumb{flex:1;font-size:.8rem;color:var(--muted);overflow:hidden;white-space:nowrap;text-overflow:ellipsis}

.back-btn{background:var(--surface2);border:1px solid var(--border);border-radius:7px;padding:6px 12px;color:var(--text);cursor:pointer;font-size:.8rem;transition:.2s;white-space:nowrap}

.screen{display:none;padding:16px;max-width:860px;margin:0 auto;padding-bottom:72px}

.page-title{font-size:1.5rem;font-weight:700;color:var(--gold);margin-bottom:4px}
.page-sub{color:var(--muted);font-size:.85rem;margin-bottom:20px}
.stats-row{display:flex;gap:10px;margin-bottom:16px}
.stat-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;flex:1;text-align:center}
.stat-num{font-size:1.3rem;font-weight:700;color:var(--gold)}
.stat-label{font-size:.7rem;color:var(--muted)}
.progress-bar{height:5px;background:var(--border);border-radius:3px;margin-bottom:20px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--gold2));border-radius:3px;transition:.4s}
.cat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
.cat-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:20px;cursor:pointer;transition:.2s;position:relative;overflow:hidden}
.cat-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:var(--gold);opacity:0;transition:.2s}
.cat-card:hover{background:var(--surface2);border-color:var(--gold);transform:translateY(-2px)}
.cat-card:hover::before{opacity:1}
.cat-icon{font-size:32px;margin-bottom:8px}
.cat-name{font-size:.95rem;font-weight:700;margin-bottom:3px}
.cat-sub{font-size:.75rem;color:var(--muted);margin-bottom:6px}

.cat-header{display:flex;align-items:center;gap:14px;margin-bottom:20px;padding-bottom:14px;border-bottom:1px solid var(--border)}

.section{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);margin-bottom:12px;overflow:hidden}

.done-btn{width:100%;padding:12px;margin-top:20px;border-radius:var(--radius);font-size:.9rem;font-weight:700;border:1px solid var(--border);background:var(--surface2);color:var(--text);cursor:pointer;transition:.2s;font-family:inherit}
.done-btn.done{background:rgba(46,204,113,.1);border-color:var(--green);color:var(--green)}
.g-search{width:100%;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;color:var(--text);font-size:.9rem;margin-bottom:16px;outline:none;font-family:inherit}
.g-search:focus{border-color:var(--gold)}
.g-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:8px}
.g-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:11px 14px;cursor:pointer;transition:.2s}
.g-card:hover{border-color:var(--gold);background:var(--surface2)}
.g-card .term{font-weight:700;color:var(--gold);margin-bottom:3px;font-size:.85rem}
.g-card .def{color:var(--muted);font-size:.78rem;line-height:1.4}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:var(--surface);border-top:1px solid var(--border);display:flex;z-index:100}
.bottom-nav a{flex:1;padding:9px 4px;text-align:center;font-size:.65rem;color:var(--muted);display:flex;flex-direction:column;align-items:center;gap:2px;text-decoration:none;transition:.2s;cursor:pointer}

.update-banner{position:fixed;top:0;left:0;right:0;z-index:200;background:#1c1d48;border-bottom:2px solid var(--gold);padding:10px 16px;display:flex;align-items:center;gap:10px;transform:translateY(-100%);transition:transform .35s ease;font-size:.85rem}

</style>

<script>
const MODULES = [{"kategorie": "Die Grundlagen – Was wir glauben", "kategorie_nr": "1", "modul_nr": "1.1", "titel": "Die Bibel – Inspiration, Kanon, Auslegung", "fragestellung": "Woher wissen wir, dass die Bibel wirklich Gottes Wort ist? Und wie lese ich sie richtig?", "kernprinzip": "Die Bibel ist Gottes inspiriertes Wort, durch Menschen aufgeschrieben. Sie ist die einzige verbindliche Grundlage für Glauben und Leben (Sola Scriptura). Damit wir sie richtig verstehen, braucht es den Heiligen Geist und eine sorgfältige Auslegung, die den Zusammenhang beachtet.", "zusammenfassung": "Die Bibel ist Gottes Wort und damit höchste Autorität. Jeder Gläubige hat das Recht und die Pflicht, sie selbst zu lesen und zu verstehen (Priestertum aller Gläubigen). Bei der Auslegung achten wir auf den historischen Kontext, die Absicht des Autors und den Gesamtzusammenhang der Schrift.", "weiterdenken": "Was bedeutet es für dich, dass die Bibel Gottes Wort ist? Wie kannst du in deinem Alltag besser dafür sorgen, dass sie \"deines Fußes Leuchte\" wird? Wie gehst du mit Stellen um, die du schwer verstehen kannst?", "schluesselbegriffe": "Inspiration, Kanon, Hermeneutik, Sola Scriptura, Auslegung", "bibelstellen": ["2. Timotheus 3,16-17: \"Alle Schrift ist von Gott eingegeben\" – Griech. \"theopneustos\" = Gott-gehaucht. Die Schrift ist nicht nur menschliches Zeugnis, sondern Gottes Atem. Sie nützt zur Lehre, Aufdeckung, Besserung, Erziehung in der Gerechtigkeit.", "2. Petrus 1,20-21: Keine Weissagung der Schrift ist eine Sache eigener Auslegung, sondern vom Heiligen Geist getragene Menschen haben im Auftrag Gottes geredet. Betont die göttliche Urheberschaft.", "Psalm 119,105: \"Dein Wort ist meines Fußes Leuchte und ein Licht auf meinem Wege.\" – Poetisches Bild für Orientierung im Leben.", "Apostelgeschichte 17,11: Die Beröer prüften täglich in den Schriften, ob es sich so verhielte. Sie waren edler als die in Thessalonich, weil sie das Gehörte an der Bibel maßen."], "uebersetzungen": ["Theopneustos (griech.): wörtlich \"Gott-gehaucht\" – Inspiration", "Kanon (griech. \"Maßstab, Richtschnur\") – die Sammlung der biblischen Bücher", "Hermeneutik – Lehre vom Verstehen und Auslegen", "Sola Scriptura – \"Allein die Schrift\" (Reformationsprinzip)"], "querverweise": ["Vgl. Modul 2.2 (Bibellesen) für praktische Methoden", "Modul 1.6 (Heil) für die Bedeutung der Schrift als Grundlage des Glaubens"]}, {"kategorie": "Die Grundlagen – Was wir glauben", "kategorie_nr": "1", "modul_nr": "1.2", "titel": "Gott – Dreieinigkeit, Eigenschaften Gottes", "fragestellung": "Wie kann Gott gleichzeitig einer und doch drei Personen sein? Und wer ist Gott überhaupt?", "kernprinzip": "Gott ist der Schöpfer und Herrscher über alles. Er ist ein Gott in drei Personen: Vater, Sohn und Heiliger Geist (Dreieinigkeit). Er ist heilig, gerecht, barmherzig, allmächtig, allwissend und allgegenwärtig. Vor allem aber ist er Liebe.", "zusammenfassung": "Gott ist der Ursprung und das Ziel allen Lebens. Wir können ihn nicht vollständig verstehen, aber durch Jesus Christus persönlich kennenlernen. Die Dreieinigkeit zeigt uns, dass Gott in sich selbst Gemeinschaft ist – und uns in diese Gemeinschaft einlädt.", "weiterdenken": "Was bedeutet es für dich persönlich, dass Gott \"Liebe\" ist? Welche Eigenschaft Gottes gibt dir gerade jetzt Trost oder Herausforderung? Wie hilft dir das Verständnis der Dreieinigkeit, Gott besser zu verstehen?", "schluesselbegriffe": "Dreieinigkeit, Trinität, Allmacht, Allwissenheit, Allgegenwart, Heiligkeit, Liebe", "bibelstellen": ["5. Mose 6,4: \"Höre Israel, der HERR ist unser Gott, der HERR ist einer.\" – Hebr. \"echad\", das eine zusammengesetzte Einheit meinen kann (wie ein Mensch \"einer\" ist, obwohl aus Körper, Seele, Geist bestehend).", "Matthäus 28,19: Taufet sie auf den Namen (Singular!) des Vaters, des Sohnes und des Heiligen Geistes. Die drei teilen einen Namen – ein Gott.", "2. Korinther 13,13: Der Segen des dreieinigen Gottes – Gnade Jesu, Liebe Gottes, Gemeinschaft des Geistes.", "1. Johannes 4,8: \"Gott ist Liebe.\" Nicht nur: er hat Liebe, sondern sein Wesen ist Liebe.", "Jesaja 6,3: \"Heilig, heilig, heilig\" – die dreifache Wiederholung deutet auf die Dreieinigkeit hin."], "uebersetzungen": ["Echad (hebr.): eins, aber oft eine komplexe Einheit (z.B. ein Mensch, ein Bund)", "Trinität (lat. trinitas) – Dreieinigkeit", "Omnipräsenz – Allgegenwart", "Omnipotenz – Allmacht", "Omniszienz – Allwissenheit"], "querverweise": ["Vgl. Modul 1.3 (Jesus Christus) und 1.4 (Heiliger Geist) für die einzelnen Personen", "Modul 2.1 (Gebet) – Anbetung des dreieinigen Gottes"]}, {"kategorie": "Die Grundlagen – Was wir glauben", "kategorie_nr": "1", "modul_nr": "1.3", "titel": "Jesus Christus – Gottheit, Menschwerdung, Erlösungswerk", "fragestellung": "Wer ist Jesus wirklich? Nur ein guter Mensch oder mehr?", "kernprinzip": "Jesus Christus ist wahrer Gott und wahrer Mensch. Er ist der Sohn Gottes, der vom Vater in die Welt gesandt wurde, um durch seinen Tod am Kreuz die Sünden der Welt zu tragen und durch seine Auferstehung den Tod zu besiegen. Er ist der einzige Weg zu Gott.", "zusammenfassung": "Jesus ist der Mittelpunkt unseres Glaubens. Ohne seine Menschwerdung, seinen stellvertretenden Tod und seine leibhaftige Auferstehung gäbe es keine Rettung. Wir vertrauen ihm nicht nur als Vorbild, sondern als lebendigen Herrn und Retter.", "weiterdenken": "Was bedeutet die Menschwerdung Gottes für dich? Warum ist die Auferstehung so wichtig für deinen Glauben? Wenn Jesus wirklich Herr ist – welche Bereiche deines Lebens hat er noch nicht unter seiner Autorität?", "schluesselbegriffe": "Inkarnation, Gottessohn, Menschensohn, Stellvertretung, Sühne, Auferstehung", "bibelstellen": ["Johannes 1,1.14: \"Im Anfang war das Wort (Logos), und das Wort war bei Gott, und das Wort war Gott. Und das Wort wurde Fleisch (sarx) und wohnte unter uns.\" – Logos ist göttlicher Schöpfungsmittler, sarx bedeutet volle Menschlichkeit.", "Philipper 2,6-8: Christus war in göttlicher Gestalt, entäußerte sich (griech. kenosis) und nahm Knechtsgestalt an. Er demütigte sich bis zum Kreuz.", "Kolosser 1,15-20: Der Erstgeborene vor aller Schöpfung, in ihm ist alles geschaffen, durch ihn ist alles versöhnt.", "1. Timotheus 2,5-6: Einer ist Gott, einer ist Mittler zwischen Gott und Menschen: der Mensch Christus Jesus.", "1. Korinther 15,3-4: Christus starb für unsere Sünden nach der Schrift, wurde begraben und auferweckt am dritten Tag."], "uebersetzungen": ["Logos (griech.): Wort, Vernunft, Sinn – im Johannesevangelium göttliche Person", "Kenosis (griech.): Entäußerung, Selbstentleerung", "Sarx (griech.): Fleisch, menschliche Natur", "Inkarnation – Menschwerdung", "Stellvertretung – Jesus starb an unserer Stelle"], "querverweise": ["Vgl. Modul 1.2 (Gott) und 1.4 (Heiliger Geist)", "Modul 1.6 (Heil) für die Bedeutung des Erlösungswerks", "Modul 7.1 (Anbetung) – Christus als Zentrum der Anbetung"]}, {"kategorie": "Die Grundlagen – Was wir glauben", "kategorie_nr": "1", "modul_nr": "1.4", "titel": "Der Heilige Geist – Person, Wirken, Gaben", "fragestellung": "Wer ist der Heilige Geist? Nur eine unpersönliche Kraft – oder mehr?", "kernprinzip": "Der Heilige Geist ist die dritte Person des dreieinigen Gottes. Er ist nicht nur eine Kraft, sondern eine Person mit eigenem Willen und eigener Persönlichkeit. Er macht uns neu (Wiedergeburt), wohnt in uns, gibt uns Gaben für den Dienst und bringt in unserem Leben Frucht hervor.", "zusammenfassung": "Der Heilige Geist ist die Gegenwart Gottes in uns. Er macht uns zu Kindern Gottes, befähigt uns zum Leben als Christ und schenkt uns Gaben, mit denen wir der Gemeinde dienen. Wir können und sollen ihn bitten, uns zu erfüllen und zu leiten.", "weiterdenken": "Hast du den Heiligen Geist eher als Person oder als Kraft erlebt? Welche Frucht des Geistes wünschst du dir mehr in deinem Leben? Bittest du regelmäßig um die Erfüllung mit dem Heiligen Geist?", "schluesselbegriffe": "Heiliger Geist, Paraklet, Geistesgaben, Charismen, Frucht des Geistes, Wiedergeburt", "bibelstellen": ["Johannes 14,16-17.26: Jesus spricht vom \"anderen Tröster\" (griech. parakletos), der bei euch bleiben wird – der Geist der Wahrheit. Parakletos ist eine persönliche Bezeichnung (Anwalt, Beistand).", "Apostelgeschichte 2,1-4: Die Ausgießung des Geistes an Pfingsten – alle wurden vom Heiligen Geist erfüllt. Der Geist wirkt sichtbar und hörbar.", "1. Korinther 12,4-11: Der Geist teilt jedem seine Gaben (charismata) zu, wie er will. Er handelt souverän und persönlich.", "Galater 5,22-23: Die Frucht des Geistes (karpos tou pneumatos) ist Liebe, Freude, Friede, Geduld, Freundlichkeit, Güte, Treue, Sanftmut, Keuschheit.", "Römer 8,26-27: Der Geist hilft unserer Schwachheit auf, er vertritt uns mit unaussprechlichem Seufzen."], "uebersetzungen": ["Parakletos (griech.): einer, der herbeigerufen wird, Beistand, Anwalt, Tröster", "Charismata (griech.): Gnadengaben", "Karpos tou pneumatos: Frucht des Geistes (Singular!) – die Einheit des Charakters, den der Geist wirkt", "Pneuma (griech.): Geist, Wind, Atem"], "querverweise": ["Vgl. Modul 1.2 (Gott) – der Geist als dritte Person", "Modul 2.3 (Geistliches Wachstum) – Frucht und Gaben", "Modul 3.1 (Gemeinde) – Gaben für den Dienst", "Modul 7.1 (Anbetung) – Anbetung im Geist"]}, {"kategorie": "Die Grundlagen – Was wir glauben", "kategorie_nr": "1", "modul_nr": "1.5", "titel": "Der Mensch – Schöpfung, Ebenbild Gottes, Sünde", "fragestellung": "Wer ist der Mensch? Ein Zufallsprodukt der Evolution – oder mit Absicht geschaffen?", "kernprinzip": "Der Mensch ist von Gott persönlich und mit Absicht geschaffen. Er ist als Mann und Frau nach dem Bild Gottes geschaffen – das gibt ihm unantastbare Würde. Durch den Sündenfall ist diese Gottesbeziehung zerbrochen, und der Mensch ist nun von Sünde geprägt und getrennt von Gott.", "zusammenfassung": "Der Mensch ist kein Zufallsprodukt, sondern geliebtes Geschöpf Gottes. Trotz seiner Sünde und Verlorenheit ist er von Gott nicht aufgegeben. Die Erlösung in Jesus Christus zielt darauf, den Menschen wieder in die ursprüngliche Gemeinschaft mit Gott zu bringen und sein Ebenbild in ihm wiederherzustellen.", "weiterdenken": "Was bedeutet es für dich, dass du nach Gottes Bild geschaffen bist? Wie zeigt sich die Sünde in deinem Leben? Wo erlebst du, dass Gott an dir arbeitet, um sein Bild in dir wiederherzustellen?", "schluesselbegriffe": "Ebenbild Gottes, Gottebenbildlichkeit, Schöpfung, Sündenfall, Erbsünde, Würde", "bibelstellen": ["1. Mose 1,26-27: \"Lasset uns Menschen machen, ein Bild, das uns gleich sei... und Gott schuf den Menschen zu seinem Bilde.\" – Hebr. \"tselem\" (Bild, Statue) und \"demut\" (Ähnlichkeit). Der Mensch ist Gottes Repräsentant auf Erden.", "Psalm 8,4-6: \"Was ist der Mensch, dass du seiner gedenkst? Du hast ihn wenig niedriger gemacht als Gott (Elohim) und mit Ehre und Herrlichkeit gekrönt.\" – Die hohe Würde des Menschen.", "1. Mose 3,1-7: Der Sündenfall – die Schlange verführt, der Mensch will sein wie Gott und zerstört die Beziehung.", "Römer 3,23: \"Denn alle haben gesündigt und ermangeln des Ruhmes, den sie vor Gott haben sollten.\" – Griech. \"hamartano\" = das Ziel verfehlen.", "Römer 5,12: Durch einen Menschen kam die Sünde in die Welt und der Tod durch die Sünde."], "uebersetzungen": ["Tselem (hebr.): Bild, Statue – meint den Menschen als Statthalter Gottes", "Demut (hebr.): Ähnlichkeit", "Hamartano (griech.): das Ziel verfehlen, sündigen", "Erbsünde – die universale Verderbtheit der menschlichen Natur seit Adam", "Ebenbild Gottes – Grundlage der Menschenwürde"], "querverweise": ["Vgl. Modul 1.6 (Heil) – die Lösung für die Sünde", "Modul 4.1 (Beruf) – der Mensch als Gestalter", "Modul 4.5 (Medizinethik) – Würde des Menschen am Lebensende"]}, {"kategorie": "Die Grundlagen – Was wir glauben", "kategorie_nr": "1", "modul_nr": "1.6", "titel": "Das Heil – Gnade, Glaube, Bekehrung, Rechtfertigung", "fragestellung": "Was muss ich tun, um gerettet zu werden? Und wie kann ich sicher sein, dass ich wirklich zu Gott gehöre?", "kernprinzip": "Das Heil ist ein reines Geschenk Gottes (Gnade), das wir durch den Glauben an Jesus Christus empfangen. Es beginnt mit der Bekehrung (Umkehr von der Sünde und Hinwendung zu Gott), führt zur Wiedergeburt (neues Leben durch den Geist) und umfasst die Rechtfertigung (Gott spricht uns um Christi willen gerecht).", "zusammenfassung": "Das Heil ist allein aus Gnade, allein durch Glauben, allein in Christus. Die Bekehrung ist die bewusste Entscheidung des Menschen, auf Gottes Angebot zu antworten. Die Wiedergeburt ist Gottes Werk, das neues Leben schafft. Die Rechtfertigung ist der Zuspruch Gottes: Du bist gerecht um Jesu willen.", "weiterdenken": "Hast du einen bestimmten Punkt in deinem Leben, an dem du dich bewusst zu Gott bekehrt hast? Wie gehst du mit Momenten um, in denen du an deiner Rettung zweifelst? Was ist der Unterschied zwischen \"glauben, dass es Gott gibt\" und \"vertrauend glauben\"?", "schluesselbegriffe": "Gnade, Glaube, Bekehrung, Buße, Wiedergeburt, Rechtfertigung", "bibelstellen": ["Epheser 2,8-9: \"Denn aus Gnade (charis) seid ihr gerettet durch Glauben (pistis), und das nicht aus euch – Gottes Gabe ist es –, nicht aus Werken.\" – Charis = unverdiente Gunst", "pistis = Vertrauen, Hingabe.", "Römer 3,28: \"So halten wir nun dafür, dass der Mensch gerecht wird ohne des Gesetzes Werke, allein durch den Glauben.\" – Griech. \"dikaiou\" = gerechtgesprochen.", "Römer 10,9-10: \"Wenn du mit deinem Mund bekennst: Jesus ist der Herr – und in deinem Herzen glaubst, dass ihn Gott von den Toten auferweckt hat, so wirst du gerettet.\" – Bekenntnis und Herzensglaube gehören zusammen.", "Apostelgeschichte 3,19: \"So tut nun Buße (metanoeo) und bekehrt euch, dass eure Sünden getilgt werden.\" – Metanoeo = Sinnesänderung, Umkehr.", "Johannes 3,3: \"Es sei denn, dass jemand von neuem geboren werde, kann er das Reich Gottes nicht sehen.\" – Wiedergeburt als Gottes Werk."], "uebersetzungen": ["Charis (griech.): Gnade, unverdiente Gunst", "Pistis (griech.): Glaube, Treue, Vertrauen", "Dikaioo (griech.): gerechtsprechen, rechtfertigen", "Metanoeo (griech.): seinen Sinn ändern, umkehren", "Wiedergeburt – Neuschöpfung durch den Geist (Tit 3,5)"], "querverweise": ["Vgl. Modul 1.4 (Heiliger Geist) – Wiedergeburt", "Modul 2.1 (Gebet) – Bitte um Vergebung", "Modul 2.3 (Wachstum) – Heiligung als Folge", "Modul 3.2 (Taufe) – äußeres Zeichen der Bekehrung"]}, {"kategorie": "Die Grundlagen – Was wir glauben", "kategorie_nr": "1", "modul_nr": "1.7", "titel": "Die Gemeinde – Ekklesiologie, Priestertum aller Gläubigen", "fragestellung": "Was ist eigentlich \"die Gemeinde\"? Das Kirchengebäude? Oder etwas anderes?", "kernprinzip": "Gemeinde ist nicht das Gebäude, sondern die Gemeinschaft derer, die an Jesus Christus glauben, durch seinen Geist wiedergeboren sind und sich zu ihm bekennen. Sie ist der Leib Christi auf Erden. Jeder Gläubige ist Priester und hat direkten Zugang zu Gott und eine Aufgabe in der Gemeinde.", "zusammenfassung": "Die Gemeinde ist keine Organisation mit einigen wenigen \"Amtsträgern\", sondern ein lebendiger Organismus. Jeder Getaufte ist Priester und hat vom Geist Gaben erhalten, die er zum Wohl der ganzen Gemeinschaft einsetzen soll. Die Leiter (Pastoren, Älteste) sind dazu da, die Gemeindeglieder für ihren Dienst auszurüsten.", "weiterdenken": "Verstehst du dich selbst als Priester? Welche Gaben hat Gott dir geschenkt? Setzt du sie in deiner Gemeinde ein? Was bedeutet für dich \"Gemeinschaft\" über den Sonntag hinaus?", "schluesselbegriffe": "Ekklesiologie, Gemeinde, Leib Christi, Priestertum aller Gläubigen, Hausgemeinde, Ortsgemeinde", "bibelstellen": ["Matthäus 16,18: \"Auf diesen Felsen will ich meine Gemeinde (ekklesia) bauen.\" – Ekklesia = die Herausgerufenen, Versammlung.", "1. Petrus 2,9: \"Ihr seid das auserwählte Geschlecht, die königliche Priesterschaft (hierateuma).\" – Jeder Gläubige ist Priester.", "1. Korinther 12,12-13.27: \"Ihr seid der Leib Christi und jeder von euch ist ein Glied.\" – Bild des Leibes mit vielen Gliedern.", "Apostelgeschichte 2,42: \"Sie blieben aber beständig in der Lehre der Apostel, in der Gemeinschaft (koinonia), im Brotbrechen und im Gebet.\" – Kennzeichen der Urgemeinde.", "Epheser 4,11-12: \"Er hat die einen zu Aposteln, andere zu Propheten, andere zu Evangelisten, andere zu Hirten und Lehrern eingesetzt, um die Heiligen für den Dienst (diakonia) auszurüsten.\" – Leitungsgaben zum Dienst der Gemeinde."], "uebersetzungen": ["Ekklesia (griech.): die Herausgerufenen (Volksversammlung), Gemeinde", "Hierateuma (griech.): Priesterschaft", "Koinonia (griech.): Gemeinschaft, Teilhabe", "Diakonia (griech.): Dienst", "Priestertum aller Gläubigen – jeder hat direkten Zugang zu Gott und ist berufen, zu dienen"], "querverweise": ["Vgl. Modul 1.4 (Heiliger Geist) – Gaben", "Modul 3.1 (Ortsgemeinde) – konkrete Umsetzung", "Modul 3.5 (Leiterschaft) – Ältestendienst", "Modul 7.4 (Lobpreisleiter) – Dienst in der Gemeinde"]}, {"kategorie": "Die Grundlagen – Was wir glauben", "kategorie_nr": "1", "modul_nr": "1.8", "titel": "Die letzten Dinge – Eschatologie, Wiederkunft, Neuschöpfung", "fragestellung": "Was passiert nach dem Tod? Kommt Jesus wieder? Und wie sollen wir als Christen in die Zukunft schauen?", "kernprinzip": "Jesus Christus wird sichtbar und persönlich wiederkommen, um die Toten zu richten und sein Reich vollenden. Die Toten werden auferstehen: die Gläubigen zum ewigen Leben bei Gott, die Ungläubigen zum ewigen Getrenntsein von Gott (Gericht). Gott wird einen neuen Himmel und eine neue Erde schaffen, wo Gerechtigkeit wohnt.", "zusammenfassung": "Die Wiederkunft Jesu ist die große Hoffnung der Gemeinde. Sie gibt uns Kraft zum Durchhalten und motiviert uns zu einem heiligen Leben. Wir wissen nicht den Tag oder die Stunde, aber wir sollen wachsam sein und uns darauf vorbereiten. Das Ziel ist nicht eine seelenlose Ewigkeit, sondern eine neue, verherrlichte Schöpfung.", "weiterdenken": "Wie würdest du leben, wenn du wüsstest, dass Jesus heute wiederkommt? Gibt dir die Hoffnung auf einen neuen Himmel und eine neue Erde Trost? Wie hältst du die Spannung aus zwischen \"jetzt schon\" und \"noch nicht\"?", "schluesselbegriffe": "Eschatologie, Wiederkunft, Parusie, Auferstehung, Gericht, neuer Himmel und neue Erde", "bibelstellen": ["Johannes 14,1-3: \"Ich gehe hin, euch die Stätte zu bereiten... Ich will wiederkommen und euch zu mir nehmen.\" – Die Wiederkunft ist persönliche Verheißung.", "1. Thessalonicher 4,16-17: \"Der Herr selbst wird vom Himmel herabkommen... und wir werden entrückt (harpazo)\" – Beschreibung der Entrückung.", "Offenbarung 21,1-4: \"Ich sah einen neuen Himmel und eine neue Erde... Gott wird bei den Menschen wohnen.\" – Das Ziel der Geschichte.", "Matthäus 25,31-46: Gleichnis vom Weltgericht – der Menschensohn trennt Schafe und Böcke.", "2. Petrus 3,13: \"Wir warten auf einen neuen Himmel und eine neue Erde, in denen Gerechtigkeit wohnt.\""], "uebersetzungen": ["Harpazo (griech.): wegreißen, entrücken", "Parusie (griech.): Ankunft, Gegenwart – Fachwort für die Wiederkunft Christi", "Eschatologie – Lehre von den letzten Dingen", "Gericht – Endgültige Scheidung", "Neuschöpfung – nicht Vernichtung, sondern Erneuerung der Schöpfung"], "querverweise": ["Vgl. Modul 1.3 (Jesus) – der wiederkommende Herr", "Modul 4.6 (Ethik) – Leben in der Hoffnung", "Modul 5.1 (Urgemeinde) – Naherwartung der ersten Christen"]}, {"kategorie": "Das Leben als Christ", "kategorie_nr": "2", "modul_nr": "2.1", "titel": "Gebet – Arten, Praxis, Vaterunser", "fragestellung": "Warum beten, wenn Gott doch alles schon weiß? Und wie bete ich richtig?", "kernprinzip": "Gebet ist nicht Information Gottes, sondern Beziehung mit Gott. Es ist Reden mit dem Vater, der uns liebt und uns hört. Es gibt verschiedene Formen: Anbetung, Bitte, Fürbitte, Danksagung und Klage. Das Vaterunser ist das Modell, das Jesus uns gelehrt hat.", "zusammenfassung": "Gebet ist das Lebenselixier des Glaubens. Wir beten nicht, um Gott zu überreden oder zu informieren, sondern um in seiner Gegenwart zu sein und uns von ihm verändern zu lassen. Im Gebet dürfen wir alles vor ihn bringen: Dank, Freude, Sorge, Klage und Bitte für uns und andere.", "weiterdenken": "Was bedeutet es für dich, dass du Gott mit \"Vater\" anreden darfst? Fällt dir Danken oder Bitten leichter? Wann fällt dir das Gebet schwer – und was tust du dann? Hast du eine feste Gebetszeit?", "schluesselbegriffe": "Gebet, Fürbitte, Danksagung, Klage, Vaterunser, Stille", "bibelstellen": ["Matthäus 6,5-13: Das Vaterunser – Jesus lehrt beten: Anbetung (geheiligt werde dein Name), Bitte um das Kommen des Reiches, Bitte um tägliches Brot, Bitte um Vergebung, Bitte um Bewahrung. Das Gebet endet mit der Doxologie (in späten Handschriften).", "Philipper 4,6-7: \"Sorgt euch um nichts, sondern in allen Dingen lasst eure Bitten im Gebet (proseuche) und Flehen (deesis) mit Danksagung vor Gott kundwerden.\" – Sorge durch Gebet ersetzen.", "1. Thessalonicher 5,16-18: \"Seid allezeit fröhlich, betet ohne Unterlass (adialeiptos), seid dankbar in allen Dingen.\" – Gebet als Grundhaltung.", "Lukas 11,1-4: Die Jünger bitten: \"Herr, lehre uns beten\". Beten will gelernt sein.", "Jakobus 5,16: \"Betet füreinander (Fürbitte), damit ihr gesund werdet. Das Gebet eines Gerechten vermag viel."], "uebersetzungen": [""], "querverweise": ["Proseuche (griech.): Gebet im Allgemeinen", "Deesis (griech.): Bitte, Flehen", "Adialeiptos (griech.): ununterbrochen, beständig", "Doxologie – Lobpreis am Ende des Gebets (z.B. \"denn dein ist das Reich...\")", "Fürbitte – Gebet für andere"]}, {"kategorie": "Das Leben als Christ", "kategorie_nr": "2", "modul_nr": "2.2", "titel": "Bibellesen – Methoden, Tagebuch", "fragestellung": "Ich will regelmäßig in der Bibel lesen, aber oft klappt es nicht. Wie fange ich an und bleibe dran?", "kernprinzip": "Bibellesen ist Nahrung für die Seele. Es geht nicht darum, möglichst viel durchzulesen, sondern das Gelesene zu verstehen und auf das eigene Leben zu beziehen. Verschiedene Methoden können helfen, dranzubleiben und tiefer einzusteigen – von der kleinen täglichen Portion bis zur ausführlichen Meditation.", "zusammenfassung": "Bibellesen ist kein frommes Pflichtprogramm, sondern Begegnung mit dem lebendigen Gott. Es gibt keine \"perfekte\" Methode – wichtig ist, dass wir regelmäßig dranbleiben, das Gelesene verstehen und es im Alltag umsetzen. Ein Bibelleseplan und ein Tagebuch für Gedanken können helfen.", "weiterdenken": "Welche Methode des Bibellesens reizt dich am meisten? Was hindert dich oft am regelmäßigen Lesen? Wie kannst du das Gehörte/Gelesene besser im Alltag umsetzen? Führst du ein geistliches Tagebuch?", "schluesselbegriffe": "Bibelleseplan, Meditation, Lectio Divina, Tagebuch, Schriftlesung, Andacht", "bibelstellen": ["Psalm 1,1-3: \"Wohl dem, der Lust hat am Gesetz (torah) des HERRN und sinnt darüber Tag und Nacht! Der ist wie ein Baum, gepflanzt an Wasserbächen.\" – Torah ist Weisung, nicht nur Gesetz. Meditation = leises Nachsinnen.", "Josua 1,8: \"Lass das Buch dieses Gesetzes nicht von deinem Mund weichen, sondern sinne darüber Tag und Nacht, dass du hältst und tust nach allem, was darin geschrieben steht.\" – Lesen und Tun verbunden.", "Apostelgeschichte 17,11: Die Beröer forschten täglich in der Schrift (graphai), ob es sich so verhielte. Sie prüften die Lehre an der Bibel.", "2. Timotheus 3,16-17: Alle Schrift ist von Gott eingegeben und nützlich zur Lehre... dass der Mensch Gottes vollkommen sei.", "Jakobus 1,22-25: \"Seid aber Täter des Worts und nicht Hörer allein.\" – Hören ohne Tun ist Selbstbetrug."], "uebersetzungen": ["Torah (hebr.): Weisung, Lehre, Gesetz", "Graphai (griech.): Schriften (AT)", "Meditation – bedächtiges Nachsinnen über Gottes Wort", "Lectio Divina – geistliche Lesung (lesen – meditieren – beten – kontemplieren)", "Bibelleseplan – strukturierte Lesereihenfolge"], "querverweise": ["Vgl. Modul 1.1 (Bibel) – Grundlagen der Schrift", "Modul 2.1 (Gebet) – Bibellesen verbinden mit Gebet", "Modul 2.3 (Wachstum) – Bibel als Nahrung", "Modul 6.1 (Spiritualität) – Lectio Divina"]}, {"kategorie": "Das Leben als Christ", "kategorie_nr": "2", "modul_nr": "2.3", "titel": "Geistliches Wachstum – Heiligung, geistliche Disziplinen", "fragestellung": "Ich bin Christ, aber ich spüre, dass ich nicht vorankomme. Wie kann ich im Glauben wachsen?", "kernprinzip": "Geistliches Wachstum ist kein automatischer Prozess, sondern ein Zusammenwirken von Gottes Wirken und unserer bewussten Mitarbeit. Gott schenkt das Wachstum, aber wir sind aufgefordert, die Mittel zu nutzen, die er uns gibt: Bibel, Gebet, Gemeinschaft, Fasten, Stille und andere geistliche Disziplinen. Dieser Prozess heißt Heiligung.", "zusammenfassung": "Geistliches Wachstum ist ein lebenslanger Prozess. Wir werden erst im Himmel vollkommen sein, aber hier auf der Erde sind wir eingeladen, immer ähnlicher zu werden unserem Herrn Jesus. Die geistlichen Disziplinen sind keine Leistung, um Gottes Gunst zu verdienen, sondern Übungsfelder, auf denen wir Gottes Gnade empfangen und wachsen.", "weiterdenken": "Wo wünschst du dir mehr Wachstum in deinem Leben? Welche geistliche Disziplin möchtest du neu entdecken (Fasten, Stille, Tagebuch)? Wie gehst du mit Rückschlägen um?", "schluesselbegriffe": "Heiligung, Wachstum, Jüngerschaft, geistliche Disziplinen, Fasten, Stille", "bibelstellen": ["Philipper 2,12-13: \"Schafft eure Seligkeit mit Furcht und Zittern. Denn Gott ist's, der in euch wirkt beides, das Wollen und das Vollbringen.\" – Unser Tun und Gottes Wirken gehen Hand in Hand.", "2. Petrus 3,18: \"Wachst (auxano) in der Gnade und in der Erkenntnis unseres Herrn und Heilands Jesus Christus.\" – Wachstum ist Auftrag.", "Kolosser 2,6-7: \"Wie ihr nun angenommen habt den Herrn Christus Jesus, so lebt in ihm und seid verwurzelt und werdet erbaut in ihm.\" – Bild von Wurzel und Bau.", "1. Timotheus 4,7-8: \"Übe dich selbst in der Frömmigkeit (eusebeia). Die leibliche Übung ist wenig nütze, aber die Frömmigkeit ist nütze zu allen Dingen.\" – Training für die Seele.", "Hebräer 12,1-2: \"Lasst uns ablegen die Sünde und laufen mit Geduld in dem Kampf, der uns bestimmt ist, und aufsehen zu Jesus.\" – Blick auf Jesus als Ziel."], "uebersetzungen": ["Auxano (griech.): wachsen, zunehmen", "Eusebeia (griech.): Frömmigkeit, Gottesfurcht", "Heiligung – Prozess des Geheiligtwerdens (1. Thess 4,3)", "Geistliche Disziplinen – Übungen wie Fasten, Stille, Einkehr, die das Wachstum fördern", "Askese – nicht weltflüchtig, sondern Übung der Selbstkontrolle"], "querverweise": ["Vgl. Modul 2.1 (Gebet) und 2.2 (Bibellesen) als Grunddisziplinen", "Modul 3.1 (Gemeinde) – Wachstum in Gemeinschaft", "Modul 7.5 (Lobpreis und Leid) – Wachstum durch Krisen"]}, {"kategorie": "Das Leben als Christ", "kategorie_nr": "2", "modul_nr": "2.4", "titel": "Umgang mit Zweifeln – Krisen, Leid, Trost", "fragestellung": "Darf ich als Christ zweifeln? Und was mache ich, wenn Gott schweigt und das Leid überhandnimmt?", "kernprinzip": "Zweifel sind kein Gegensatz zum Glauben, sondern oft Teil des Glaubensweges. Die Bibel zeigt viele Glaubende, die gekämpft, gezweifelt und geklagt haben. Wichtig ist, mit den Zweifeln zu Gott zu kommen und nicht von ihm wegzugehen. Leid ist oft unerklärlich, aber wir dürfen wissen, dass Gott bei uns ist und eines Tages alles heil machen wird.", "zusammenfassung": "Zweifel sind menschlich und dürfen vor Gott gebracht werden – die Psalmen sind voller Klage. Leid ist oft nicht erklärbar, aber wir glauben an einen Gott, der selbst gelitten hat und der versprochen hat, bei uns zu sein \"alle Tage bis an der Welt Ende\". Die Gemeinschaft mit anderen kann in Krisen eine große Hilfe sein.", "weiterdenken": "Hast du selbst Phasen des Zweifels erlebt? Was hat dir damals geholfen? Wie unterscheidest du gesunden Zweifel, der nach Wahrheit sucht, von Unglauben, der sich verschließt? Wie kannst du anderen in Leid beistehen?", "schluesselbegriffe": "Zweifel, Krise, Leid, Theodizee, Trost, Klage", "bibelstellen": ["Markus 9,24: \"Ich glaube, hilf meinem Unglauben!\" – Der Vater des besessenen Jungen bringt seinen Zweifel ehrlich vor Jesus.", "Psalm 13,2-6: \"Wie lange, HERR, willst du mich so ganz vergessen? Wie lange verbirgst du dein Antlitz vor mir?\" – Ein ehrlicher Klagepsalm, der im Lob endet.", "Psalm 42,6: \"Was betrübst du dich, meine Seele, und bist so unruhig in mir? Harre auf Gott!\" – Selbstgespräch des Zweiflers.", "2. Korinther 1,3-4: \"Gott tröstet uns in aller unserer Trübsal, damit wir auch trösten können, die in allerlei Trübsal sind.\" – Trost weitergeben.", "Römer 8,18.26-28: \"Ich bin überzeugt, dass dieser Zeit Leiden nicht ins Gewicht fallen gegenüber der Herrlichkeit... Der Geist hilft unserer Schwachheit auf. Denen, die Gott lieben, dienen alle Dinge zum Besten.\" – Hoffnung und Beistand im Leid."], "uebersetzungen": ["Klagepsalm – Gattung in den Psalmen, die Leid und Anklage vor Gott bringt", "Theodizee – Frage nach der Gerechtigkeit Gottes angesichts des Leids", "Trost – griech. paraklesis (auch Ermutigung, Zuspruch)", "Anfechtung – Situation, in der der Glaube geprüft wird", "Glaubenskrise – Zeit des Zweifels und der Infragestellung"], "querverweise": ["Vgl. Modul 2.1 (Gebet) – Klagegebet", "Modul 5.2 (Reformation) – Luther und die Anfechtung", "Modul 6.2 (Apologetik) – intellektuelle Zweifel", "Modul 7.5 (Lobpreis und Leid) – Anbetung im Leid"]}, {"kategorie": "Das Leben als Christ", "kategorie_nr": "2", "modul_nr": "2.5", "titel": "Nachfolge im Alltag – Arbeit, Familie, Freundeskreis", "fragestellung": "Glaube ist sonntags klar – aber wie lebe ich ihn von Montag bis Samstag im Alltag?", "kernprinzip": "Nachfolge ist kein Programm für den Sonntag, sondern betrifft den ganzen Alltag: wie wir arbeiten, wie wir mit unserer Familie umgehen, wie wir Freundschaften gestalten und wie wir in der Öffentlichkeit auftreten. Jesus ist Herr über alle Bereiche unseres Lebens – auch über den \"profanen\" Alltag.", "zusammenfassung": "Nachfolge geschieht nicht nur in frommen Momenten, sondern mitten im Leben. Ob wir einkaufen, arbeiten, Kinder erziehen oder mit Freunden reden – alles kann und soll zur Ehre Gottes geschehen. Oft sind es die kleinen, alltäglichen Treueschritte, die das Zeugnis am stärksten machen.", "weiterdenken": "Was bedeutet es für dich konkret, im Namen Jesu zu arbeiten? Wie kannst du in deiner Familie \"Licht\" sein? Wo fällt es dir schwer, deinen Glauben im Alltag zu leben? Bist du bereit, anderen von deiner Hoffnung zu erzählen?", "schluesselbegriffe": "Alltag, Nachfolge, Zeugnis, Berufung, Familie, Arbeitsplatz", "bibelstellen": ["Kolosser 3,17.23: \"Alles, was ihr tut mit Worten oder mit Werken, das tut alles im Namen des Jesus... Was ihr auch tut, das tut von Herzen als dem Herrn und nicht den Menschen.\" – Jede Arbeit kann Gottesdienst sein.", "1. Korinther 10,31: \"Ob ihr nun esst oder trinkt oder was ihr tut, das tut alles zu Gottes Ehre.\" – Alltag als Lobpreis.", "Matthäus 5,13-16: \"Ihr seid das Salz der Erde... ihr seid das Licht der Welt. Lasst euer Licht leuchten vor den Leuten.\" – Zeugnis im Alltag.", "Epheser 5,21-6,4: Haustafel – Anweisungen für Ehe, Familie, Arbeitsverhältnisse (Sklaven/Herren damals, heute Arbeitsverhältnisse).", "1. Petrus 3,15-16: \"Seid allezeit bereit zur Verantwortung vor jedermann, der von euch Rechenschaft fordert über die Hoffnung, die in euch ist.\" – Gesprächsbereitschaft im Alltag."], "uebersetzungen": ["Haustafel – ethische Anweisungen für die verschiedenen Stände in der Hausgemeinschaft (Epheser, Kolosser)", "Berufung – nicht nur für Pastor/ Missionar, sondern jeder Beruf kann Berufung sein", "Zeugnis (griech. martyria) – Lebenszeugnis und Wortzeugnis", "Alltagsspiritualität – Glauben im gewöhnlichen Leben leben"], "querverweise": ["Vgl. Modul 4.1 (Beruf) – Arbeit als Berufung", "Modul 3.3 (Ehe und Familie)", "Modul 3.4 (Freundschaft)", "Modul 7.6 (Anbetung im Alltag) – Leben als Lobpreis"]}, {"kategorie": "Das Leben als Christ", "kategorie_nr": "2", "modul_nr": "2.6", "titel": "Zeit und Prioritäten – Ruhetag, Balance", "fragestellung": "Ich hetze von Termin zu Termin. Wie schaffe ich es, dass Gott wirklich im Zentrum steht?", "kernprinzip": "Gott hat uns als begrenzte Wesen geschaffen und uns den Rhythmus von Arbeit und Ruhe gegeben. Der Sonntag (Ruhetag) ist ein Geschenk, um bewusst einzukehren, Kraft zu schöpfen und Gott zu feiern. In der Fülle der Aufgaben ist es wichtig, Prioritäten zu setzen – und das Wichtigste ist die Beziehung zu Gott.", "zusammenfassung": "Zeit ist ein Geschenk Gottes, keine endlose Ressource. Wir sind berufen, weise mit ihr umzugehen und Prioritäten zu setzen. Die regelmäßige Ruhe (ob Sonntag oder ein anderer Tag) ist nicht optional, sondern ein Gebot aus Fürsorge. In der Ruhe zeigen wir, dass wir Gott vertrauen und nicht von unserer eigenen Leistung leben.", "weiterdenken": "Wie sieht deine wöchentliche Ruhe aus? Gelingt es dir, einen Tag wirklich ruhen zu lassen? Wofür möchtest du in der nächsten Zeit mehr Zeit haben – und wofür weniger? Was bedeutet \"Trachtet zuerst nach dem Reich Gottes\" für deine Terminplanung?", "schluesselbegriffe": "Ruhetag, Sabbat, Sonntag, Prioritäten, Zeitmanagement, Balance", "bibelstellen": ["2. Mose 20,8-11: \"Gedenke des Sabbattages, dass du ihn heiligest. Sechs Tage sollst du arbeiten... aber am siebenten Tag ist der Sabbat des HERRN.\" – Gebot der Ruhe als Schöpfungsordnung.", "Markus 2,27: \"Der Sabbat ist um des Menschen willen gemacht, nicht der Mensch um des Sabbats willen.\" – Ruhe ist ein Geschenk, keine Last.", "Psalm 90,12: \"Lehre uns bedenken, dass wir sterben müssen, auf dass wir klug werden.\" – Die Begrenztheit der Zeit anerkennen.", "Matthäus 6,33: \"Trachtet zuerst nach dem Reich Gottes und nach seiner Gerechtigkeit, so wird euch das alles zufallen.\" – Die richtige Priorität.", "Prediger 3,1: \"Ein jegliches hat seine Zeit.\" – Alles hat seine Zeit, auch Arbeit und Ruhe."], "uebersetzungen": ["Sabbat (hebr.): Ruhetag, von \"schabat\" = aufhören, ruhen", "Sonntag – Tag der Auferstehung Jesu, für Christen der neue Ruhetag", "Priorität – das Erste, was Vorrang hat", "Zeitmanagement – weise Einteilung der Zeit", "Haushalterschaft der Zeit – unsere Zeit gehört Gott"], "querverweise": ["Vgl. Modul 4.1 (Beruf) – Arbeit und Ruhe", "Modul 2.5 (Alltag) – Balance finden", "Modul 5.4 (Erweckungsbewegungen) – Sonntagsheiligung in der Geschichte"]}, {"kategorie": "Gemeinschaft und Miteinander", "kategorie_nr": "3", "modul_nr": "3.1", "titel": "Die Ortsgemeinde – Mitgliedschaft, Gabenfindung", "fragestellung": "Warum soll ich mich einer bestimmten Gemeinde anschließen? Reicht nicht \"Jesus ja – Gemeinde nein\"?", "kernprinzip": "Glaube ist nicht als Einzelkämpfertum gedacht. Die Bibel kennt keine \"Einzelchristen\" ohne Verbindung zu einer Gemeinde. Die Ortsgemeinde ist der Ort, an dem wir geistliche Familie erleben, unsere Gaben entdecken und einsetzen, unter geistliche Leitung gestellt werden und miteinander wachsen. Die Mitgliedschaft ist die bewusste Entscheidung, zu dieser Familie zu gehören.", "zusammenfassung": "Die Ortsgemeinde ist die Familie Gottes an einem bestimmten Ort. Wir ermutigen zur bewussten Mitgliedschaft, weil sie Verbindlichkeit schafft und deutlich macht: Ich will nicht nur nehmen, sondern auch geben, nicht nur kommen, sondern dazugehören. In der Gemeinde dürfen wir unsere Gaben entdecken und einbringen.", "weiterdenken": "Bist du Mitglied in einer Gemeinde? Wenn ja – was bedeutet dir das? Wenn nein – was hält dich davon ab? Welche Gaben siehst du bei dir? Wo könntest du dich in deiner Gemeinde einbringen?", "schluesselbegriffe": "Ortsgemeinde, Mitgliedschaft, Gliedschaft, Gabenfindung, Dienst, Hausgemeinde", "bibelstellen": ["Hebräer 10,24-25: \"Lasst uns nicht verlassen unsere Versammlungen (episynagoge), wie einige zu tun pflegen, sondern einander ermahnen.\" – Gemeinschaft ist nicht optional.", "1. Korinther 12,14-20: \"Der Leib besteht nicht aus einem Glied, sondern aus vielen.\" – Jeder ist wichtig.", "Epheser 4,15-16: \"Der ganze Leib zusammengefügt... wächst zur Erbauung in der Liebe.\" – Wir wachsen nur gemeinsam.", "Apostelgeschichte 2,41-42: Die Dreitausend ließen sich taufen und blieben beständig in der Gemeinschaft. Bekehrung führte sofort in die Gemeinde.", "Römer 12,4-8: \"Wir haben verschiedene Gaben (charismata) nach der Gnade, die uns gegeben ist.\" – Jeder soll seine Gaben einsetzen."], "uebersetzungen": ["Episynagoge (griech.): Zusammenkunft, Versammlung", "Charismata – Gnadengaben", "Mitgliedschaft – bewusste Zugehörigkeit zu einer Ortsgemeinde mit Rechten und Pflichten", "Gabenfindung – Prozess, die eigenen Gaben zu entdecken", "Ortsgemeinde – die konkrete Gemeinschaft vor Ort"], "querverweise": ["Vgl. Modul 1.7 (Gemeinde allgemein)", "Modul 1.4 (Geistesgaben)", "Modul 3.5 (Leiterschaft)", "Modul 2.3 (Wachstum) – in der Gemeinde wachsen"]}, {"kategorie": "Gemeinschaft und Miteinander", "kategorie_nr": "3", "modul_nr": "3.2", "titel": "Taufe und Abendmahl – Bedeutung und Praxis", "fragestellung": "Warum werden in Freikirchen nur Erwachsene getauft? Und warum muss man untertauchen? Was feiern wir beim Abendmahl?", "kernprinzip": "Taufe und Abendmahl sind die beiden von Jesus eingesetzten Handlungen (Ordinanzen). Sie sind keine Sakramente, die automatisch wirken, sondern sichtbare Zeichen des Glaubens. Die Taufe ist das öffentliche Bekenntnis eines Menschen, der bewusst an Jesus glaubt (Gläubigentaufe). Das Abendmahl ist Gedächtnismahl und Verkündigung des Todes Jesu bis er wiederkommt.", "zusammenfassung": "Taufe und Abendmahl sind keine \"automatischen\" Gnadenmittel, sondern Gehorsamsakte des Glaubens. Die Taufe wird nur an Menschen vollzogen, die bewusst glauben (Gläubigentaufe) und symbolisiert das Begrabenwerden mit Christus. Das Abendmahl feiern wir als Gemeinschaft der Glaubenden zur Erinnerung an Jesu Tod und in Erwartung seiner Wiederkunft.", "weiterdenken": "Bist du getauft? Wenn ja, wie hast du diese Erfahrung erlebt? Wenn nein, was hält dich davon ab? Was bedeutet dir das Abendmahl? Wie oft feiert ihr es in deiner Gemeinde, und wie bereitest du dich darauf vor?", "schluesselbegriffe": "Taufe, Gläubigentaufe, Untertauchen, Abendmahl, Herrenmahl, Gedächtnis", "bibelstellen": ["Matthäus 28,19-20: \"Darum gehet hin und machet zu Jüngern alle Völker: Taufet sie auf den Namen des Vaters, des Sohnes und des Heiligen Geistes.\" – Die Reihenfolge: zuerst Jünger machen, dann taufen.", "Apostelgeschichte 2,41: \"Die nun sein Wort annahmen, ließen sich taufen.\" – Glaube kommt vor der Taufe.", "Römer 6,3-4: \"So sind wir ja mit ihm begraben durch die Taufe in den Tod...\" – Untertauchen symbolisiert Begräbnis des alten Lebens, Auftauchen neues Leben.", "1. Korinther 11,23-26: \"Der Herr Jesus, in der Nacht, da er verraten ward, nahm er das Brot... Dies tut, sooft ihr trinkt, zu meinem Gedächtnis. Denn sooft ihr von diesem Brot esst und aus dem Kelch trinkt, verkündigt ihr den Tod des Herrn, bis er kommt.\" – Abendmahl als Gedächtnis und Verkündigung.", "1. Korinther 10,16-17: \"Der Kelch des Segens... ist er nicht die Gemeinschaft (koinonia) des Blutes Christi? Das Brot, das wir brechen, ist das nicht die Gemeinschaft des Leibes Christi?\" – Gemeinschaft untereinander."], "uebersetzungen": ["Ordinanz – von Jesus eingesetzte Handlung (im Unterschied zu Sakrament)", "Gläubigentaufe – Taufe aufgrund persönlichen Glaubens", "Untertauchen – griech. baptizo = eintauchen, untertauchen", "Abendmahl – griech. deipnon kyriakon = Herrenmahl", "Gedächtnis – anamnese, Vergegenwärtigung", "Koinonia – Gemeinschaft, Teilhabe"], "querverweise": ["Vgl. Modul 1.6 (Heil) – Bekehrung als Voraussetzung", "Modul 1.7 (Gemeinde) – Gemeinde der Getauften", "Modul 3.1 (Ortsgemeinde) – Aufnahme in die Gemeinde", "Modul 7.4 (Lobpreisleiter) – Abendmahl feiern"]}, {"kategorie": "Gemeinschaft und Miteinander", "kategorie_nr": "3", "modul_nr": "3.3", "titel": "Ehe und Familie – Biblische Grundlagen", "fragestellung": "Was sagt die Bibel über Ehe und Familie? Ist die Ehe noch zeitgemäß? Wie können wir christliche Familien leben?", "kernprinzip": "Die Ehe ist von Gott gestiftet als lebenslange Verbindung zwischen Mann und Frau. Sie ist Bild für die Beziehung Christi zu seiner Gemeinde. Familie ist der Ort, wo Glaube weitergegeben wird und Geborgenheit herrschen soll. In einer Welt, die Ehe und Familie oft infrage stellt, sind Christen gerufen, biblische Werte zu leben.", "zusammenfassung": "Die Ehe ist eine heilige Stiftung Gottes und soll in Liebe, Treue und gegenseitiger Achtung gelebt werden. Sie ist nicht nur eine private Angelegenheit, sondern ein Zeugnis für die Welt. Kinder sind ein Geschenk und sollen in der Unterweisung des Herrn erzogen werden. Auch Singles haben ihren festen Platz in der Gemeinde und sind nicht \"halbe\" Christen.", "weiterdenken": "Was ist dein Bild von Ehe – geprägt von der Bibel oder von der Gesellschaft? Wie können christliche Familien heute ein Gegenentwurf zur Welt sein? Wie kann die Gemeinde Singles und Alleinerziehende unterstützen?", "schluesselbegriffe": "Ehe, Familie, Kindererziehung, Sexualität, Treue, Keuschheit", "bibelstellen": ["1. Mose 2,18.24: \"Es ist nicht gut, dass der Mensch allein sei... Darum wird ein Mann seinen Vater und seine Mutter verlassen und an seiner Frau hängen, und sie werden ein Fleisch sein.\" – Ehe als Gottes gute Ordnung.", "Matthäus 19,4-6: Jesus zitiert die Schöpfungsordnung: \"Was nun Gott zusammengefügt hat, das soll der Mensch nicht scheiden.\" – Unauflöslichkeit der Ehe.", "Epheser 5,22-33: \"Die Männer liebt eure Frauen, wie auch Christus die Gemeinde geliebt hat und hat sich selbst für sie dahingegeben.\" – Ehe als Abbild von Christus und Gemeinde.", "Psalm 127,3: \"Siehe, Kinder sind eine Gabe des HERRN.\" – Kinder als Segen.", "Epheser 6,1-4: \"Ihr Kinder, seid gehorsam euren Eltern... Und ihr Väter, reizt eure Kinder nicht zum Zorn, sondern erzieht sie in der Zucht und Ermahnung des Herrn.\" – Erziehung in der Familie."], "uebersetzungen": ["Ein Fleisch – hebr. basar echad, meint die tiefe Gemeinschaft in der Ehe", "Unauflöslichkeit – Ehe ist auf Lebenszeit angelegt (Ausnahmen bei Ehebruch, Verlassenheit umstritten)", "Haushalterschaft der Kinder – Kinder sind Leihgaben Gottes", "Erziehung – griech. paideia = Zucht, Unterweisung", "Keuschheit – sexuelle Enthaltsamkeit vor der Ehe, Treue in der Ehe"], "querverweise": ["Vgl. Modul 2.5 (Alltag) – Familie als Ort der Nachfolge", "Modul 3.4 (Freundschaft) – Beziehungen gestalten", "Modul 4.6 (Ethische Fragen) – Sexualethik", "Modul 5.1 (Urgemeinde) – Familie in der Bibel"]}, {"kategorie": "Gemeinschaft und Miteinander", "kategorie_nr": "3", "modul_nr": "3.4", "titel": "Freundschaft – Vergebung, Versöhnung, einander ermutigen", "fragestellung": "Wie gehe ich mit Konflikten in der Gemeinde um? Was ist echte Freundschaft unter Christen?", "kernprinzip": "Freundschaft ist ein hohes Gut in der Bibel. Sie lebt von gegenseitiger Ermutigung, Treue und auch der Bereitschaft zu vergeben. In der Gemeinde sind wir Geschwister und sollen einander tragen, ermahnen und vergeben, wie Christus uns vergeben hat.", "zusammenfassung": "In der Gemeinde sind wir Geschwister und zur gegenseitigen Liebe berufen. Echte Freundschaft zeigt sich in Treue, Ermutigung und auch in der heilsamen Zurechtweisung. Vergebung ist kein optionales Extra, sondern Kern des Evangeliums. Konflikte sollen nicht unter den Teppich gekehrt, sondern nach biblischen Prinzipien gelöst werden.", "weiterdenken": "Hast du enge Freunde in der Gemeinde? Wie ermutigt ihr euch gegenseitig? Fällt dir Vergebung leicht oder schwer? Gibt es einen Konflikt, den du nach Matthäus 18 lösen müsstest?", "schluesselbegriffe": "Freundschaft, Geschwisterlichkeit, Vergebung, Versöhnung, Ermutigung, Konfliktlösung", "bibelstellen": ["Johannes 15,13-15: \"Niemand hat größere Liebe als die, dass er sein Leben lässt für seine Freunde. Ihr seid meine Freunde, wenn ihr tut, was ich euch gebiete.\" – Jesus nennt uns Freunde.", "Sprüche 17,17: \"Ein Freund liebt allezeit, und ein Bruder wird in der Not erfunden.\" – Treue in Freundschaft.", "Kolosser 3,12-14: \"Zieht nun an als die Auserwählten Gottes... herzliches Erbarmen, Freundlichkeit, Demut, Sanftmut, Geduld", "und ertrage einer den andern und vergebt euch untereinander, wenn jemand Klage hat gegen den andern", "wie der Herr euch vergeben hat, so vergebt auch ihr!\" – Vergebung als Kennzeichen.", "Matthäus 18,15-17: \"Wenn aber dein Bruder sündigt, so geh hin und weise ihn zurecht zwischen dir und ihm allein. Hört er auf dich, so hast du deinen Bruder gewonnen.\" – Konfliktlösung in der Gemeinde.", "Galater 6,1-2: \"Liebe Brüder, wenn ein Mensch etwa von einer Verfehlung übereilt wird, so helft ihm wieder zurecht mit sanftmütigem Geist... Einer trage des andern Last, so werdet ihr das Gesetz Christi erfüllen.\" – Einander tragen."], "uebersetzungen": ["Paraklese (griech.): Ermutigung, Zuspruch", "Ermahnung – nicht nur tadeln, sondern aufbauen", "Vergebung – griech. charizomai = schenkend vergeben", "Konfliktlösung – biblische Schritte nach Matthäus 18", "Seelsorge – gegenseitiger Beistand"], "querverweise": ["Vgl. Modul 2.1 (Gebet) – Fürbitte für Freunde", "Modul 2.4 (Krisen) – Trost durch Freunde", "Modul 3.1 (Gemeinde) – Gemeinschaft", "Modul 3.5 (Leiterschaft) – Vorbild in Vergebung"]}, {"kategorie": "Gemeinschaft und Miteinander", "kategorie_nr": "3", "modul_nr": "3.5", "titel": "Leiterschaft – Dienen, Verantwortung, Ältestendienst", "fragestellung": "Was macht einen geistlichen Leiter aus? Darf ein Christ überhaupt \"führen\" wollen?", "kernprinzip": "Geistliche Leiterschaft ist Dienst, nicht Herrschaft. Sie folgt dem Vorbild Jesu, der nicht gekommen ist, um sich dienen zu lassen, sondern um zu dienen. In der Gemeinde gibt es verschiedene Leitungsämter (Älteste, Diakone), die bestimmte Qualifikationen erfordern. Leiter sind nicht perfekt, aber sie sollen Vorbild im Glauben und Leben sein.", "zusammenfassung": "Geistliche Leiterschaft ist Dienst in Demut und Hingabe. Leiter sind nicht dazu da, über die Gemeinde zu herrschen, sondern sie zu dienen, zu schützen und zu fördern. Die Bibel nennt klare Qualifikationen, die mehr auf den Charakter als auf natürliche Fähigkeiten achten. Jeder Leiter sollte sich regelmäßig prüfen, ob er diesen Maßstäben entspricht.", "weiterdenken": "Hast du eine Leitungsaufgabe in der Gemeinde? Was ist deine größte Herausforderung? Welche der Qualifikationen aus 1. Timotheus 3 ist für dich am schwersten zu erfüllen? Wie kannst du andere in der Gemeinde fördern?", "schluesselbegriffe": "Leiterschaft, Ältester, Diakon, Hirtendienst, Vorbild, Charakter", "bibelstellen": ["Markus 10,42-45: \"Ihr wisst, die als Herrscher gelten, halten ihre Völker nieder... Aber so ist es unter euch nicht", "sondern wer groß sein will unter euch, der soll euer Diener sein. Denn auch der Menschensohn ist nicht gekommen, dass er sich dienen lasse, sondern dass er diene und gebe sein Leben als Lösegeld für viele.\" – Leitungsprinzip Jesu.", "1. Timotheus 3,1-7: Qualifikationen für Älteste (Episkopos): untadelig, Mann einer Frau, nüchtern, maßvoll, gastfrei, lehrfähig, kein Trinker, nicht gewalttätig, nicht geldgierig, der seinem eigenen Haus gut vorsteht.", "Titus 1,5-9: Älteste sollen festhalten am zuverlässigen Wort, um zu ermahnen und die Widersprechenden zu überführen.", "1. Petrus 5,1-4: \"Weidet die Herde Gottes, die euch anvertraut ist, nicht aus Zwang, sondern freiwillig, nicht nach schändlichem Gewinn, sondern aus Neigung, nicht als Herren über die Gemeinde, sondern als Vorbilder der Herde.\" – Hirtendienst.", "Apostelgeschichte 6,1-7: Einsetzung der Diakone für den praktischen Dienst, damit die Apostel sich dem Gebet und Wort widmen können."], "uebersetzungen": ["Episkopos (griech.): Aufseher, Ältester", "Presbyteros (griech.): Ältester", "Diakonos (griech.): Diener, Gehilfe", "Hirtendienst – Bild für Leiterschaft", "Vorbild – Leiter sollen mit ihrem Leben vorangehen", "Charakter vor Charisma – die Qualifikationen betonen den Charakter mehr als Fähigkeiten"], "querverweise": ["Vgl. Modul 1.7 (Gemeinde) – Ämter in der Gemeinde", "Modul 3.1 (Ortsgemeinde) – Leiterschaft vor Ort", "Modul 2.3 (Wachstum) – Vorbild im Glauben", "Modul 7.4 (Lobpreisleiter) – spezielle Leiterschaft"]}, {"kategorie": "Glaube in der Welt", "kategorie_nr": "4", "modul_nr": "4.1", "titel": "Beruf und Arbeit – Berufung, Dienst", "fragestellung": "Kann ich Gott in meinem Alltagsjob dienen? Oder ist nur \"vollzeitlicher\" Dienst echt?", "kernprinzip": "Arbeit ist Teil der guten Schöpfung, nicht erst eine Folge des Sündenfalls. Durch den Sündenfall wurde sie mühsam, aber sie behält ihre Würde. Im Glauben kann jede Arbeit zum Dienst an Gott werden. Wir sind berufen, wo immer wir stehen, Gott die Ehre zu geben.", "zusammenfassung": "Arbeit hat göttliche Würde. Sie ist nicht nur Mittel zum Gelderwerb, sondern eine Form der Nachfolge. Gleichzeitig lehrt uns die Bibel, Arbeit nicht zu vergötzen und den Ruhetag zu heiligen. Jeder Christ ist – egal in welchem Beruf – vollwertiger Mitarbeiter im Reich Gottes.", "weiterdenken": "Was bedeutet es konkret, am Arbeitsplatz \"Christus zu dienen\", wenn du vielleicht der einzige Christ in der Firma bist? Wie kannst du deine Arbeit so tun, dass Gott geehrt wird? Empfindest du deinen Beruf als Berufung?", "schluesselbegriffe": "Berufung, Arbeit, Dienst, Arbeitsplatz, Berufsethik, Haushalterschaft", "bibelstellen": ["1. Mose 2,15: \"Und Gott der HERR nahm den Menschen und setzte ihn in den Garten Eden, dass er ihn bebaute und bewahrte.\" – Arbeit gab es vor dem Sündenfall. Sie ist Teil von Gottes guter Ordnung.", "Kolosser 3,23: \"Was ihr auch tut, das tut von Herzen als dem Herrn und nicht den Menschen.\" – Jede Arbeit, egal wie weltlich sie scheint, kann für Gott getan werden.", "2. Thessalonicher 3,10: \"Wer nicht arbeiten will, der soll auch nicht essen.\" – Paulus betont die christliche Verantwortung, für sich selbst zu sorgen.", "Prediger 9,10: \"Alles, was dir vor die Hände kommt, zu tun, das tu mit ganzer Kraft.\" – Einsatz im Beruf.", "1. Korinther 7,17.20: \"Jeder bleibe in dem Stand, in dem er berufen wurde.\" – Nicht jeder muss den Beruf wechseln, um Gott zu dienen."], "uebersetzungen": ["Berufung (lat. vocatio) – Ruf Gottes, nicht nur für kirchliche Berufe", "Arbeit – hebr. avodah kann Arbeit, Dienst und Gottesdienst bedeuten", "Haushalterschaft – wir verwalten unsere Fähigkeiten und Zeit für Gott", "Arbeitsethik – christliche Einstellung zur Arbeit", "Feierabend – auch Ruhe ist Gottesdienst"], "querverweise": ["Vgl. Modul 2.5 (Alltag) – Nachfolge im Beruf", "Modul 2.6 (Zeit) – Balance Arbeit/Ruhe", "Modul 4.2 (Geld) – Umgang mit Einkommen", "Modul 5.5 (Mission) – Beruflich in der Mission"]}, {"kategorie": "Glaube in der Welt", "kategorie_nr": "4", "modul_nr": "4.2", "titel": "Geld und Besitz – Haushalterschaft", "fragestellung": "Darf ein Christ reich sein? Sollte ich alles verschenken? Wie gehe ich richtig mit Geld um?", "kernprinzip": "Alles, was wir besitzen, gehört letztlich Gott – wir sind nur Verwalter (Haushalter). Geld ist nicht böse, aber die Liebe zum Geld ist eine Wurzel des Bösen. Wir sind gerufen, großzügig zu geben, uns nicht von Reichtum abhängig zu machen und mit dem, was wir haben, Gottes Reich zu fördern.", "zusammenfassung": "Geld ist ein neutrales Mittel, aber unsere Einstellung dazu offenbart unser Herz. Wir sind nicht Eigentümer, sondern Verwalter des göttlichen Vertrauens. Freigebigkeit, Genügsamkeit und die Sorge, nicht vom Reichtum abhängig zu werden, sind Kennzeichen eines bibeltreuen Umgangs mit Geld.", "weiterdenken": "Wie stehst du zu deinem Besitz? Fällt dir Geben leicht oder schwer? Wofür gibst du dein Geld aus – und was sagt das über deine Prioritäten? Hast du ein Budget, das auch Spenden vorsieht?", "schluesselbegriffe": "Geld, Besitz, Haushalterschaft, Zehnter, Großzügigkeit, Genügsamkeit", "bibelstellen": ["Matthäus 6,19-21: \"Ihr sollt euch nicht Schätze sammeln auf Erden... denn wo dein Schatz ist, da ist auch dein Herz.\" – Prioritäten setzen.", "1. Timotheus 6,9-10: \"Die reich werden wollen, fallen in Versuchung... Denn Geldgier (griech. philargyria) ist eine Wurzel alles Bösen.\" – Warnung vor der Liebe zum Geld.", "2. Korinther 9,6-8: \"Wer da kärglich sät, wird kärglich ernten. Ein jeder, wie er's sich im Herzen vorgenommen hat, nicht mit Unwillen oder aus Zwang", "denn einen fröhlichen Geber hat Gott lieb.\" – Prinzip des großzügigen Gebens.", "Lukas 12,13-21: Gleichnis vom reichen Kornbauern – Torheit, der für sich selbst Schätze sammelt und nicht reich ist bei Gott.", "Sprüche 11,24-25: \"Einer teilt aus und bekommt immer mehr", "ein anderer kargt, wo es nicht recht ist, und wird doch ärmer. Die freigebige Seele wird fett, und wer reichlich tränkt, der wird auch getränkt.\" – Großzügigkeit lohnt sich."], "uebersetzungen": ["Haushalterschaft (griech. oikonomia) – Verwalteramt", "Mammon – aramäisches Wort für Besitz, Reichtum (Matthäus 6,24)", "Zehnter – alttestamentlicher Zehnter als Richtmaß, aber NT betont freudiges Geben", "philargyria – Geldliebe, Geiz", "Großzügigkeit – freigebiges Teilen"], "querverweise": ["Vgl. Modul 4.1 (Beruf) – Einkommen erarbeiten", "Modul 4.3 (Soziale Verantwortung) – teilen mit Armen", "Modul 3.1 (Gemeinde) – Unterstützung der Gemeinde", "Modul 5.5 (Mission) – Geld für Mission"]}, {"kategorie": "Glaube in der Welt", "kategorie_nr": "4", "modul_nr": "4.3", "titel": "Soziale Verantwortung – Nächstenliebe, Schöpfung", "fragestellung": "Müssen Christen sich politisch engagieren? Reicht es nicht, das Evangelium zu predigen?", "kernprinzip": "Glaube hat immer auch soziale Konsequenzen. Die Bibel ruft uns auf, für Arme, Witwen, Waisen und Fremde einzutreten und uns für Gerechtigkeit einzusetzen. Auch die Bewahrung der Schöpfung ist Teil unseres Auftrags, weil die Erde dem Herrn gehört. Unser Engagement entspringt der Liebe zu Gott und zum Nächsten.", "zusammenfassung": "Glaube ohne Werke ist tot (Jakobus). Soziale Verantwortung ist kein \"Extra\" für besonders Engagierte, sondern gehört zum Kern der Nachfolge. Wir sind gerufen, uns für Gerechtigkeit einzusetzen und die Schöpfung zu bewahren – aus Dankbarkeit für das, was Gott an uns getan hat.", "weiterdenken": "Engagierst du dich sozial? In deiner Gemeinde oder darüber hinaus? Wo siehst du in deiner Umgebung Not, der du begegnen könntest? Wie steht es um deine persönliche Verantwortung für die Umwelt?", "schluesselbegriffe": "Soziale Verantwortung, Nächstenliebe, Diakonie, Gerechtigkeit, Bewahrung der Schöpfung, Barmherzigkeit", "bibelstellen": ["Jesaja 1,17: \"Lernt Gutes tun, trachtet nach Recht, helft den Unterdrückten, schafft den Waisen Recht, führt der Witwen Sache!\" – alttestamentlicher Sozialauftrag.", "Matthäus 25,35-40: \"Ich bin hungrig gewesen und ihr habt mir zu essen gegeben... Was ihr getan habt einem von diesen meinen geringsten Brüdern, das habt ihr mir getan.\" – Dienst am Nächsten ist Dienst an Jesus.", "Jakobus 1,27: \"Ein reiner und unbefleckter Gottesdienst vor Gott dem Vater ist der: die Waisen und Witwen in ihrer Trübsal besuchen und sich von der Welt unbefleckt halten.\" – Praktische Nächstenliebe.", "Lukas 10,25-37: Gleichnis vom barmherzigen Samariter – jeder ist unser Nächster, dem wir helfen sollen.", "1. Mose 2,15: \"den Garten bebauen und bewahren\" – der Mensch als Hüter der Schöpfung (hebr. shamar = bewachen, behüten)."], "uebersetzungen": ["Diakonie – Dienst am Nächsten", "Gerechtigkeit (hebr. zedaka) – kann auch Wohltätigkeit bedeuten", "Bewahrung der Schöpfung – ökologische Verantwortung als Teil des Schöpfungsauftrags", "Anwaltschaft – für die Stimmlosen eintreten", "Barmherzigkeit – griech. eleos, tätiges Erbarmen"], "querverweise": ["Vgl. Modul 4.2 (Geld) – teilen mit Armen", "Modul 4.4 (Christ und Staat) – politische Verantwortung", "Modul 5.5 (Mission) – soziale Projekte in der Mission", "Modul 2.5 (Alltag) – Nächstenliebe im Alltag"]}, {"kategorie": "Glaube in der Welt", "kategorie_nr": "4", "modul_nr": "4.4", "titel": "Christ und Staat – Römer 13, Grenzen des Gehorsams", "fragestellung": "Wie weit soll ein Christ dem Staat gehorchen? Was, wenn der Staat Unrecht befiehlt?", "kernprinzip": "Gott hat staatliche Autorität eingesetzt, um Ordnung zu erhalten und Böses zu bestrafen (Römer 13). Deshalb sollen Christen sich grundsätzlich den Gesetzen unterordnen und für die Regierung beten. Wenn der Staat jedoch etwas befiehlt, was gegen Gottes Gebot verstößt, müssen wir Gott mehr gehorchen als den Menschen (Apostelgeschichte).", "zusammenfassung": "Christen sind Bürger zweier Reiche: des Himmelreichs und ihres irdischen Staates. Wir sind zu loyalem Gehorsam gegenüber dem Staat aufgerufen, solange dieser nicht Gottes Gebote verletzt. Wo staatliche Gesetze der Bibel widersprechen, haben wir das Recht und die Pflicht, aus Gewissensgründen zu widersprechen – allerdings in Demut und unter Bereitschaft, die Konsequenzen zu tragen.", "weiterdenken": "Wie stehst du zu politischen Wahlen? Beteiligt du dich? Wann würdest du einer staatlichen Anordnung nicht gehorchen? Gibt es historische Beispiele von Christen, die aus Glaubensgründen Widerstand geleistet haben?", "schluesselbegriffe": "Staat, Obrigkeit, Römer 13, Gehorsam, Widerstand, Bürgerrecht", "bibelstellen": ["Römer 13,1-7: \"Jedermann sei untertan der Obrigkeit, die Gewalt über ihn hat. Denn es ist keine Obrigkeit außer von Gott... Wer sich der Obrigkeit widersetzt, der widerstrebt der Anordnung Gottes.\" – Grundsätzliche Unterordnung unter den Staat.", "1. Petrus 2,13-17: \"Seid untertan aller menschlichen Ordnung um des Herrn willen... Fürchtet Gott, ehrt den König!\" – Christen als gute Bürger.", "Apostelgeschichte 5,29: \"Man muss Gott mehr gehorchen als den Menschen.\" – Grenze des Gehorsams, wenn Menschengebote Gottes Geboten widersprechen.", "Matthäus 22,21: \"Gebt dem Kaiser, was des Kaisers ist, und Gott, was Gottes ist.\" – Zweireichelehre.", "1. Timotheus 2,1-2: \"So ermahne ich nun, dass man vor allen Dingen tue Bitte, Gebet, Fürbitte und Danksagung für alle Menschen, für die Könige und für alle Obrigkeit.\" – Fürbitte für die Regierung."], "uebersetzungen": ["Obrigkeit – staatliche Autorität", "Zweireichelehre – Unterscheidung zwischen dem Reich Gottes und dem weltlichen Reich", "Widerstandsrecht – in Extremfällen (z.B. wenn Staat Christenverfolgung befiehlt) Gehorsamsverweigerung aus Glaubensgründen", "Ziviler Ungehorsam – öffentlicher, gewaltfreier Widerstand gegen Unrecht", "Fürbitte für Regierende – Auftrag für Christen"], "querverweise": ["Vgl. Modul 4.3 (Soziale Verantwortung) – Einsatz für Gerechtigkeit", "Modul 5.3 (Täuferbewegung) – historische Beispiele für Widerstand", "Modul 5.2 (Reformation) – Luther und die Obrigkeit", "Modul 6.2 (Apologetik) – Argumente im Gespräch mit dem Staat"]}, {"kategorie": "Glaube in der Welt", "kategorie_nr": "4", "modul_nr": "4.5", "titel": "Medizinethik – Leben, Tod, Krankheit", "fragestellung": "Wie soll ein Christ über Themen wie Abtreibung, Sterbehilfe oder künstliche Befruchtung denken?", "kernprinzip": "Alles menschliche Leben ist heilig, weil es von Gott geschaffen und nach seinem Bild gemacht ist. Leben beginnt mit der Empfängnis und endet mit dem natürlichen Tod, den Gott bestimmt. Christen sollen sich für den Schutz des Lebens einsetzen – für das ungeborene Kind ebenso wie für den alten und kranken Menschen. Gleichzeitig dürfen wir medizinische Hilfe dankbar annehmen.", "zusammenfassung": "Das menschliche Leben ist von der Empfängnis bis zum natürlichen Tod unter den Schutz Gottes gestellt. Wir lehnen aktive Sterbehilfe und Abtreibung aus nicht-medizinischen Gründen ab, setzen uns aber für palliative Begleitung und Hilfe für Mütter in Not ein. Medizinischer Fortschritt ist eine gute Gabe Gottes, aber er darf nicht dazu führen, dass wir über Leben und Tod nach menschlichen Maßstäben verfügen.", "weiterdenken": "Wie stehst du zur Frage der Abtreibung? Wie kannst du Frauen in Konfliktsituationen helfen? Was ist für dich der Unterschied zwischen Sterben zulassen und aktiver Sterbehilfe? Wie können wir Alte und Kranke würdevoll begleiten?", "schluesselbegriffe": "Medizinethik, Lebensschutz, Abtreibung, Sterbehilfe, Palliativmedizin, Menschenwürde", "bibelstellen": ["Psalm 139,13-16: \"Denn du hast meine Nieren bereitet und hast mich gebildet im Mutterleibe... Deine Augen sahen mich, als ich noch nicht bereitet war.\" – Gottes Kenntnis und Fürsorge für das Ungeborene.", "Jeremia 1,5: \"Ich kannte dich, ehe ich dich im Mutterleibe bereitete, und sonderte dich aus, ehe du von der Mutter geboren wurdest.\" – Persönliche Berufung vor der Geburt.", "2. Mose 20,13: \"Du sollst nicht töten.\" – Grundgebot zum Lebensschutz.", "Hiob 1,21: \"Der HERR hat's gegeben, der HERR hat's genommen", "der Name des HERRN sei gelobt.\" – Annahme von Leben und Tod aus Gottes Hand.", "Lukas 10,25-37: Barmherziger Samariter – Sorge für den Verletzten als Vorbild medizinischer Hilfe."], "uebersetzungen": ["Lebensschutz – jede Phase des Lebens ist schützenswert", "Abtreibung – Beendigung einer Schwangerschaft", "Euthanasie – aktive Sterbehilfe", "Palliativmedizin – lindernde Behandlung am Lebensende", "PID – Präimplantationsdiagnostik", "Ebenbild Gottes – Grundlage der Menschenwürde"], "querverweise": ["Vgl. Modul 1.5 (Mensch) – Ebenbild Gottes", "Modul 4.3 (Soziale Verantwortung) – Einsatz für Schwache", "Modul 2.4 (Krisen) – Umgang mit Leid und Sterben", "Modul 5.3 (Täuferbewegung) – historische Positionen zu Gewalt und Leben"]}, {"kategorie": "Glaube in der Welt", "kategorie_nr": "4", "modul_nr": "4.6", "titel": "Ethische Fragen – Sexualität, Digitalisierung, Konflikte", "fragestellung": "Wie sollen Christen mit den neuen ethischen Herausforderungen unserer Zeit umgehen – z.B. Homosexualität, Social Media, Krieg und Frieden?", "kernprinzip": "Die Bibel gibt klare Grundprinzipien vor, aber nicht für jede moderne Frage eine direkte Antwort. Wir müssen lernen, biblische Werte (Liebe, Wahrheit, Treue, Gerechtigkeit) auf neue Situationen anzuwenden. Dabei suchen wir die Weisheit Gottes, die Gemeinschaft der Gläubigen und ein informiertes Gewissen.", "zusammenfassung": "In ethischen Streitfragen suchen wir zuerst die Klarheit der Schrift. Wo die Bibel eindeutig spricht, halten wir fest daran. Wo sie schweigt oder Spielraum lässt, üben wir Toleranz und Liebe. Dabei wissen wir, dass wir nicht durch unsere ethische Korrektheit gerettet werden, sondern allein durch Gnade. Unser Ziel ist es, in einer sich rasant verändernden Welt Jesus ähnlicher zu werden.", "weiterdenken": "Mit welchen ethischen Fragen ringst du persönlich? Wie informierst du dich über aktuelle Themen? Wo fällt es dir schwer, biblische Maßstäbe zu vertreten, ohne lieblos zu wirken? Wie kannst du Frieden stiften in deinem Umfeld?", "schluesselbegriffe": "Ethik, Sexualität, Homosexualität, Digitalisierung, Frieden, Gewissen", "bibelstellen": ["1. Korinther 6,9-11: \"Weder Unzüchtige noch Götzendiener noch Ehebrecher noch Lustknaben noch Knabenschänder... werden das Reich Gottes erben. Und solche sind etliche von euch gewesen. Aber ihr seid reingewaschen, ihr seid geheiligt, ihr seid gerecht geworden.\" – Klare Grenzen, aber auch Vergebung und Veränderung.", "Römer 14,1-13: \"Den Schwachen im Glauben nehmt an... Wer bist du, dass du einen fremden Knecht richtest?\" – Umgang mit strittigen Fragen (hier: Essensvorschriften).", "Kolosser 4,5-6: \"Verhaltet euch weise gegenüber denen, die draußen sind, und kauft die Zeit aus. Eure Rede sei allezeit lieblich und mit Salz gewürzt.\" – Umgang mit Nichtchristen in einer pluralen Welt.", "Matthäus 5,9: \"Selig sind die Friedfertigen, denn sie werden Gottes Kinder heißen.\" – Frieden stiften.", "Sprüche 31,8-9: \"Tu deinen Mund auf für die Stummen und für die Sache aller, die verlassen sind.\" – Für die Stimmlosen eintreten."], "uebersetzungen": ["Sexualethik – biblische Maßstäbe für sexuelle Beziehungen (Ehe zwischen Mann und Frau)", "Homosexualität – unterschiedliche Auslegungen in den Freikirchen (mehrheitlich als Sünde betrachtet, aber mit Ruf zu Enthaltsamkeit oder Veränderung)", "Digitalisierung – Chancen und Risiken von sozialen Medien, Sucht, Wahrheit", "Friedensethik – Christen als Friedensstifter", "Gewissen – innere Instanz, die durch Gottes Wort gebildet wird"], "querverweise": ["Vgl. Modul 3.3 (Ehe) – Grundlage der Sexualität", "Modul 4.3 (Soziale Verantwortung) – Einsatz für Schwache", "Modul 6.2 (Apologetik) – Gespräch mit der Gesellschaft", "Modul 5.1 (Urgemeinde) – Leben in einer heidnischen Umwelt"]}, {"kategorie": "Die historische Perspektive", "kategorie_nr": "5", "modul_nr": "5.1", "titel": "Die Urgemeinde – Apostel, erste Christen", "fragestellung": "Wie hat die erste Gemeinde gelebt? Und was können wir von ihr lernen?", "kernprinzip": "Die Urgemeinde in Jerusalem war geprägt von Begeisterung für den auferstandenen Herrn, intensiver Gemeinschaft, gemeinsamen Gebet und der Bereitschaft, alles zu teilen. Trotz Verfolgung wuchs sie rasant. Ihr Leben ist Vorbild für alle Gemeinden – nicht als perfektes Modell, aber als Beispiel für gelebten Glauben.", "zusammenfassung": "Die Urgemeinde ist kein goldenes Zeitalter, das wir einfach kopieren können, aber sie zeigt uns, was Gemeinde im Kern ausmacht: Treue zur Lehre der Apostel (heute: zur Bibel), echte Gemeinschaft, Feiern des Herrenmahls, Gebet und eine gelebte Solidarität, die füreinander sorgt. Von ihr lernen wir, dass Wachstum oft durch Verfolgung und Zerstreuung geschieht.", "weiterdenken": "Was fasziniert dich an der Urgemeinde? Was würdest du dir für deine Gemeinde von ihr wünschen? Wo siehst du Unterschiede? Wie können wir heute \"Gütergemeinschaft\" leben, ohne ins Kloster zu gehen?", "schluesselbegriffe": "Urgemeinde, Apostel, Jerusalem, Pfingsten, Verfolgung, Gütergemeinschaft", "bibelstellen": ["Apostelgeschichte 2,42-47: \"Sie blieben aber beständig in der Lehre der Apostel und in der Gemeinschaft und im Brotbrechen und im Gebet... Alle aber, die gläubig geworden waren, waren beieinander und hatten alle Dinge gemeinsam.\" – Die vier Säulen der Urgemeinde: Lehre, Gemeinschaft, Mahl, Gebet – und Gütergemeinschaft.", "Apostelgeschichte 4,32-35: \"Die Menge der Gläubigen aber war ein Herz und eine Seele... es war keiner unter ihnen, der Mangel hatte.\" – Gelebte Solidarität.", "Apostelgeschichte 5,12-16: Viele Zeichen und Wunder geschahen, und die Gemeinde wuchs.", "Apostelgeschichte 8,1-4: Verfolgung zerstreute die Gemeinde, aber überall verkündigten sie das Evangelium.", "Apostelgeschichte 15,1-35: Apostelkonzil – erster großer Streit und seine Lösung in Gemeinschaft."], "uebersetzungen": ["Urgemeinde – die erste christusgläubige Gemeinde in Jerusalem", "Gütergemeinschaft – freiwilliges Teilen des Besitzes, nicht Kommunismus", "Apostel – die zwölf von Jesus berufenen Zeugen", "Verfolgung – Martyrien der ersten Christen", "Konzil von Jerusalem – Entscheidungsfindung in der frühen Kirche"], "querverweise": ["Vgl. Modul 1.7 (Gemeinde) – Wesen der Gemeinde", "Modul 3.1 (Ortsgemeinde) – Gemeindepraxis", "Modul 5.2 (Reformation) – Rückbesinnung auf die Urgemeinde", "Modul 5.5 (Mission) – Ausbreitung des Evangeliums"]}, {"kategorie": "Die historische Perspektive", "kategorie_nr": "5", "modul_nr": "5.2", "titel": "Die Reformation – Luther, Calvin, Zwingli", "fragestellung": "Was geschah in der Reformation? Und warum ist sie für uns Freikirchler wichtig?", "kernprinzip": "Die Reformation war die Wiederentdeckung des Evangeliums: dass der Mensch allein aus Gnade durch Glauben gerecht wird, nicht durch eigene Werke. Luther, Calvin und Zwingli stellten die Bibel wieder über die Tradition der Kirche. Sie bereiteten den Boden für die späteren Freikirchen, auch wenn sie selbst noch nicht alle freikirchlichen Prinzipien (wie Gläubigentaufe) umsetzten.", "zusammenfassung": "Die Reformation hat die Grundwahrheiten des Evangeliums wieder ans Licht gebracht: Allein die Schrift, allein aus Gnade, allein durch Glauben, allein Christus, allein Gott die Ehre. Diese Prinzipien sind das Fundament unseres freikirchlichen Glaubens. Auch wenn wir in manchen Punkten (z.B. Taufe) über die Reformatoren hinausgegangen sind, stehen wir auf ihren Schultern.", "weiterdenken": "Was bedeuten die \"vier Soli\" für deinen Glauben? Welche dieser Wahrheiten ist dir besonders wichtig? Warum war die Reformation nötig? Gibt es heute noch \"Ablass\" in ähnlicher Form?", "schluesselbegriffe": "Reformation, Luther, Calvin, Zwingli, Sola scriptura, Rechtfertigung", "bibelstellen": ["Römer 1,16-17: \"Das Evangelium ist eine Kraft Gottes, die selig macht alle, die daran glauben... Denn darin wird offenbart die Gerechtigkeit, die vor Gott gilt, welche aus Glauben kommt.\" – Die zentrale Entdeckung Luthers.", "Römer 3,28: \"So halten wir nun dafür, dass der Mensch gerecht wird ohne des Gesetzes Werke, allein durch den Glauben.\" – Sola fide.", "Epheser 2,8-9: \"Aus Gnade seid ihr gerettet durch Glauben, nicht aus Werken.\" – Sola gratia.", "2. Timotheus 3,16-17: \"Alle Schrift ist von Gott eingegeben.\" – Sola scriptura.", "1. Petrus 2,9: \"Ihr seid das auserwählte Geschlecht, die königliche Priesterschaft.\" – Priestertum aller Gläubigen (von Luther betont)."], "uebersetzungen": ["Reformation – Erneuerungsbewegung im 16. Jh.", "Sola scriptura – allein die Schrift", "Sola fide – allein durch Glauben", "Sola gratia – allein aus Gnade", "Solus Christus – allein Christus", "Soli Deo gloria – allein Gott die Ehre", "Ablass – Verkauf von Sündenvergebung, Auslöser der Reformation", "Rechtfertigung – Zentrum reformatorischer Theologie"], "querverweise": ["Vgl. Modul 1.6 (Heil) – Rechtfertigungslehre", "Modul 1.1 (Bibel) – Schriftprinzip", "Modul 5.3 (Täuferbewegung) – radikalere Reformation", "Modul 1.7 (Priestertum) – schon bei Luther"]}, {"kategorie": "Die historische Perspektive", "kategorie_nr": "5", "modul_nr": "5.3", "titel": "Die Täuferbewegung – Menno Simons, Wurzeln", "fragestellung": "Wer waren die Täufer? Und warum sind sie unsere geistlichen Vorfahren?", "kernprinzip": "Die Täuferbewegung entstand in der Reformation, ging aber einen Schritt weiter: Sie forderten die Gläubigentaufe, die Trennung von Kirche und Staat und die Nachfolge als Friedenszeugnis. Dafür wurden sie von Katholiken und Protestanten blutig verfolgt. Menno Simons wurde zu einem ihrer wichtigsten Führer. Aus ihnen entstanden die Mennoniten, Hutterer und später auch Baptisten.", "zusammenfassung": "Die Täufer sind unsere direkten geistlichen Vorfahren. Sie haben Prinzipien wie die Gläubigentaufe, die Freiwilligkeit der Gemeinde, die Trennung von Kirche und Staat und die Friedensethik (bei den historischen Friedenskirchen) vorgelebt – oft unter Einsatz ihres Lebens. Ihre Leidenschaft für Nachfolge und ihr Mut zum Leiden sind uns Vorbild.", "weiterdenken": "Was bewunderst du an den Täufern? Was bedeutet es für dich, in einer Tradition zu stehen, die verfolgt wurde? Welche täuferischen Prinzipien sind heute noch wichtig? Kennst du Menno Simons?", "schluesselbegriffe": "Täuferbewegung, Menno Simons, Gläubigentaufe, Friedenskirchen, Märtyrer, Radikale Reformation", "bibelstellen": ["Matthäus 28,19-20: Taufet sie – für die Täufer war klar: Nur wer bewusst glaubt, darf getauft werden.", "Apostelgeschichte 2,41: Die das Wort annahmen, ließen sich taufen – Reihenfolge: Glaube vor Taufe.", "Römer 6,3-4: Taufe als Begräbnis – Untertauchen.", "Matthäus 5,38-48: Feindesliebe – Grundlage der täuferischen Friedensethik.", "Apostelgeschichte 5,29: Man muss Gott mehr gehorchen als den Menschen – wenn Staat gegen Gottes Gebot."], "uebersetzungen": ["Täufer – auch Wiedertäufer (abwertend) genannt, weil sie die Kindertaufe ablehnten", "Gläubigentaufe – zentrales Kennzeichen", "Mennoniten – nach Menno Simons benannte Freikirche", "Schleitheimer Bekenntnis – täuferisches Glaubensbekenntnis von 1527", "Märtyrer – Tausende Täufer wurden hingerichtet", "Radikale Reformation – Zweig der Reformation neben Lutheranern und Reformierten"], "querverweise": ["Vgl. Modul 3.2 (Taufe) – Gläubigentaufe", "Modul 4.4 (Christ und Staat) – Trennung von Kirche und Staat", "Modul 5.2 (Reformation) – Unterschied zu Luther", "Modul 5.4 (Erweckungsbewegungen) – Einfluss auf Baptisten"]}, {"kategorie": "Die historische Perspektive", "kategorie_nr": "5", "modul_nr": "5.4", "titel": "Erweckungsbewegungen – Pietismus, Methodismus, moderne Freikirchen", "fragestellung": "Was sind Erweckungen? Und wie sind unsere heutigen Freikirchen entstanden?", "kernprinzip": "Immer wieder in der Kirchengeschichte gab es Zeiten geistlicher Erneuerung (Erweckungen), in denen Menschen neu zum Glauben kamen und die Bibel wiederentdeckt wurde. Der Pietismus (Spener, Francke) betonte die persönliche Frömmigkeit. Der Methodismus (Wesley) führte zu sozialem Engagement und Gemeinschaftsbildung. Aus diesen Bewegungen entstanden viele Freikirchen.", "zusammenfassung": "Erweckungsbewegungen haben die Kirche immer wieder neu belebt. Sie haben den Blick auf die Notwendigkeit persönlicher Bekehrung, auf ein Leben in Heiligung und auf soziale Verantwortung gelenkt. Viele unserer freikirchlichen Gemeinden sind direkte Früchte dieser Erweckungen. Wir dürfen beten, dass Gott auch heute neue Erweckung schenkt.", "weiterdenken": "Hast du schon einmal eine \"Erweckung\" erlebt? Was verstehst du darunter? Was können wir von Pietismus und Methodismus für heute lernen? Bittest du Gott um Erweckung in deiner Gemeinde, deinem Land?", "schluesselbegriffe": "Erweckung, Pietismus, Methodismus, Spener, Wesley, Heiligung", "bibelstellen": ["Epheser 5,14: \"Wach auf, der du schläfst, und steh auf von den Toten, so wird dich Christus erleuchten.\" – Ruf zur Erweckung.", "Psalm 85,7: \"Willst du uns denn nicht wieder beleben, dass dein Volk sich über dich freue?\" – Bitte um Erweckung.", "2. Chronik 7,14: \"Wenn mein Volk, über dem mein Name genannt ist, sich demütigt, dass sie beten und mein Angesicht suchen und sich von ihren bösen Wegen bekehren, so will ich vom Himmel her hören und ihre Sünde vergeben und ihr Land heilen.\" – Verheißung für Erweckung.", "Apostelgeschichte 2,17: \"Und es soll geschehen in den letzten Tagen, spricht Gott, da will ich ausgießen von meinem Geist auf alles Fleisch.\" – Geistausgießung als Erweckung.", "Römer 13,11: \"Denn ihr wisst die Zeit, dass die Stunde da ist, aufzustehen vom Schlaf.\""], "uebersetzungen": ["Erweckung – geistliches Erwachen von Einzelnen oder Gruppen", "Pietismus – Bewegung im 17./18. Jh. mit Schwerpunkt auf persönlicher Frömmigkeit", "Philipp Jakob Spener – Begründer des Pietismus", "August Hermann Francke – Hallescher Pietismus", "Methodismus – Erweckungsbewegung des 18. Jh. mit John Wesley", "Heiligungsbewegung – 19. Jh., Betonung der Heiligung", "Evangelikale Bewegung – Sammelbegriff für erweckliche Christen"], "querverweise": ["Vgl. Modul 2.3 (Wachstum) – persönliche Erweckung", "Modul 5.2 (Reformation) – Vorläufer", "Modul 5.5 (Mission) – Erweckung und Mission", "Modul 1.6 (Heil) – Bekehrungserlebnis"]}, {"kategorie": "Die historische Perspektive", "kategorie_nr": "5", "modul_nr": "5.5", "titel": "Die Weltmission – Geschichte, Missionare", "fragestellung": "Warum sollen wir Mission treiben? Und wer waren die großen Gestalten der Missionsgeschichte?", "kernprinzip": "Mission ist kein Anhängsel der Kirche, sondern ihr Wesen: Jesus sandte seine Jünger in die ganze Welt. Die Geschichte der Mission ist voller heldenhafter Gestalten, die unter Einsatz ihres Lebens das Evangelium zu allen Völkern brachten. Wir sind berufen, diesen Auftrag fortzusetzen – in der Nähe und in der Ferne.", "zusammenfassung": "Mission ist nicht Spezialistentum, sondern Auftrag der ganzen Gemeinde. Jeder Christ ist Zeuge – ob im Alltag oder in der Ferne. Die Missionsgeschichte lehrt uns, dass Gott Menschen aus allen Kulturen zu s
