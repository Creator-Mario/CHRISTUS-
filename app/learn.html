ich ruft und dass wir gerufen sind, allen Völkern das Evangelium zu bringen – respektvoll, aber unverkürzt.", "weiterdenken": "Was bedeutet Mission für dich? Bist du selbst in der Mission aktiv (vor Ort oder weltweit)? Kennst du einen Missionar oder eine Missionarin, die dich geprägt hat? Wofür betest du in Bezug auf die Weltmission?", "schluesselbegriffe": "Mission, Weltmission, Missionsbefehl, Evangelisation, Zeuge, Missionare", "bibelstellen": ["Matthäus 28,18-20: \"Mir ist gegeben alle Gewalt im Himmel und auf Erden. Darum gehet hin und machet zu Jüngern alle Völker.\" – Der sogenannte Missionsbefehl.", "Apostelgeschichte 1,8: \"Ihr werdet die Kraft des Heiligen Geistes empfangen, und werdet meine Zeugen sein in Jerusalem und in ganz Judäa und Samarien und bis an das Ende der Erde.\" – Zeugensein in aller Welt.", "Römer 10,13-15: \"Wie sollen sie aber an den glauben, von dem sie nichts gehört haben? Wie sollen sie aber hören ohne Prediger? Wie sollen sie aber predigen, wenn sie nicht gesandt werden?\" – Notwendigkeit der Sendung.", "Jesaja 6,8: \"Hier bin ich, sende mich!\" – Bereitschaft zur Sendung.", "Apostelgeschichte 13,1-3: Aussendung von Barnabas und Saulus durch die Gemeinde in Antiochien."], "uebersetzungen": ["Mission – lat. missio = Sendung", "Evangelisation – Verkündigung des Evangeliums", "Apostel – die \"Gesandten\"", "Missionsbefehl – Auftrag Jesu", "William Carey – \"Vater der modernen Mission\"", "Hudson Taylor – China-Inland-Mission", "David Livingstone – Afrika", "Missionare – Gesandte, oft mit großem persönlichem Einsatz"], "querverweise": ["Vgl. Modul 5.1 (Urgemeinde) – erste Mission", "Modul 5.4 (Erweckung) – Erweckung und Mission", "Modul 4.3 (Soziale Verantwortung) – Mission und Diakonie", "Modul 6.2 (Apologetik) – Mission im Gespräch mit anderen Religionen"]}, {"kategorie": "Die historische Perspektive", "kategorie_nr": "5", "modul_nr": "5.6", "titel": "Die eigene Denomination – Entstehungsgeschichte", "fragestellung": "Woher kommt eigentlich meine Freikirche? Wer sind unsere Gründerväter und -mütter?", "kernprinzip": "Jede Freikirche hat ihre eigene Geschichte. Sie ist entstanden aus einer bestimmten geistlichen Bewegung, oft als Reaktion auf Mängel der damaligen Volkskirche oder als Versuch, zu biblischen Prinzipien zurückzukehren. Die Kenntnis dieser Geschichte hilft uns, unsere Identität zu verstehen und zugleich zu wissen, dass wir Teil der einen weltweiten Christenheit sind.", "zusammenfassung": "Es ist wichtig, die Geschichte der eigenen Denomination zu kennen, denn sie prägt unser Verständnis von Gemeinde, Taufe, Abendmahl und vielen anderen Themen. Zugleich wissen wir, dass keine Denomination die ganze Wahrheit für sich gepachtet hat. Wir können von anderen Traditionen lernen und sind mit allen verbunden, die Jesus als Herrn bekennen.", "weiterdenken": "Kennst du die Geschichte deiner Gemeinde/Denomination? Wer waren die Gründer? Welche Besonderheiten prägen euch? Wo siehst du Stärken und Schwächen eurer Tradition?", "schluesselbegriffe": "Denomination, Freikirche, Konfession, Kirchengeschichte, Tradition, Identität", "bibelstellen": ["Hebräer 13,7: \"Gedenkt an eure Lehrer, die euch das Wort Gottes gesagt haben", "ihr Ende schaut an und folgt ihrem Glauben nach.\" – Aufforderung, an die Väter im Glauben zu denken.", "1. Korinther 3,5-9: \"Wer ist nun Paulus? Wer ist Apollos? Diener sind sie, durch die ihr gläubig geworden seid... Ich habe gepflanzt, Apollos hat begossen, aber Gott hat das Gedeihen gegeben.\" – Jeder hat seinen Platz in der Geschichte.", "2. Timotheus 2,2: \"Was du von mir gehört hast vor vielen Zeugen, das befiehl treuen Menschen an, die tüchtig sind, auch andere zu lehren.\" – Weitergabe des Glaubens über Generationen.", "Psalm 78,1-8: Weitergabe der Großtaten Gottes an die nächste Generation.", "1. Petrus 2,9: \"Ihr seid das auserwählte Geschlecht...\" – Wir sind Volk Gottes in einer langen Linie."], "uebersetzungen": ["Denomination – Bezeichnung für eine bestimmte Kirche/Freikirche (z.B. Baptisten, Mennoniten, Freie evangelische Gemeinden)", "Gründerväter – Persönlichkeiten, die die Bewegung geprägt haben", "Bekenntnisschriften – Dokumente, die den Glauben der Denomination zusammenfassen", "Identität – Selbstverständnis als Gemeinde", "Traditionsbewusstsein – wertschätzender Blick auf die eigene Geschichte, ohne sie zu verabsolutieren"], "querverweise": ["Vgl. Modul 5.3 (Täufer) – Wurzeln vieler Freikirchen", "Modul 5.4 (Erweckung) – weitere Wurzeln", "Modul 1.7 (Gemeinde) – Wesen der Gemeinde", "Modul 3.1 (Ortsgemeinde) – konkrete Zugehörigkeit"]}, {"kategorie": "Dialog und Vertiefung", "kategorie_nr": "6", "modul_nr": "6.1", "titel": "Christliche Spiritualität – Mystik, Kontemplation", "fragestellung": "Gibt es in der Freikirche auch Raum für Stille, Meditation und mystische Erfahrungen?", "kernprinzip": "Spiritualität ist mehr als intellektueller Glaube. Sie umfasst die Erfahrung der Nähe Gottes, die Stille vor ihm, das betrachtende Gebet. Auch wenn wir als Freikirchen oft wort- und aktivitätsorientiert sind, dürfen wir von der reichen Tradition christlicher Mystik lernen – immer mit der Bibel als Maßstab.", "zusammenfassung": "Freikirchen haben oft die Aktivität betont, aber die Stille vor Gott ist ein wesentlicher Bestandteil des Glaubenslebens. Wir dürfen die Schätze der kontemplativen Tradition (z.B. von Wüstenvätern, Mystikern) entdecken, ohne unser biblisches Fundament zu verlassen. In der Stille begegnen wir Gott neu und werden verwandelt.", "weiterdenken": "Kennst du Zeiten der Stille? Wie erlebst du sie? Fällt es dir schwer, still zu sein? Was könnte dir helfen, mehr Stille in dein Leben einzuladen? Wie können wir Mystik und Bibeltreue verbinden?", "schluesselbegriffe": "Spiritualität, Mystik, Kontemplation, Meditation, Stille, Lectio Divina", "bibelstellen": ["Psalm 46,11: \"Seid stille und erkennt, dass ich Gott bin.\" – Einladung zur Stille vor Gott.", "1. Könige 19,11-13: Gott begegnet Elia nicht im Sturm, sondern im \"stillen, sanften Sausen\" – Gott ist oft leise.", "Lukas 10,38-42: Maria und Martha – Maria setzt sich zu Jesu Füßen und hört ihm zu, das \"bessere Teil\".", "Psalm 131: \"Ich lasse meine Seele still und ruhig werden wie ein entwöhntes Kind bei seiner Mutter.\" – Bild kindlicher Ruhe.", "2. Korinther 3,18: \"Wir werden verwandelt in sein Bild von Herrlichkeit zu Herrlichkeit, wie vom Herrn, der der Geist ist.\" – Veränderung durch die Betrachtung Christi."], "uebersetzungen": ["Mystik – Erfahrung der unmittelbaren Gegenwart Gottes", "Kontemplation – betrachtendes Gebet, Schweigen vor Gott", "Meditation – bedächtiges Nachsinnen über Gottes Wort oder Wesen", "Lectio Divina – geistliche Lesung in vier Schritten (lesen – meditieren – beten – schauen)", "Einkehr – Zeiten der Stille und des Rückzugs", "Quäker – Freikirche mit starker Betonung der Stille"], "querverweise": ["Vgl. Modul 2.2 (Bibellesen) – Meditation", "Modul 2.1 (Gebet) – Stille im Gebet", "Modul 2.3 (Wachstum) – geistliche Disziplinen", "Modul 7.1 (Anbetung) – Anbetung in Stille"]}, {"kategorie": "Dialog und Vertiefung", "kategorie_nr": "6", "modul_nr": "6.2", "titel": "Apologetik – Glaube verteidigen", "fragestellung": "Wie kann ich meinen Glauben gegenüber Zweiflern und Andersgläubigen vertreten? Muss ich mich überhaupt rechtfertigen?", "kernprinzip": "Apologetik ist die Kunst, vernünftig Rechenschaft über unseren Glauben zu geben (1. Petrus 3,15). Sie dient nicht dazu, Menschen zu überreden, sondern Hindernisse aus dem Weg zu räumen und intellektuelle Fragen zu beantworten. Wir verteidigen den Glauben nicht mit menschlicher Überredungskunst, sondern indem wir Wahrheit liebevoll und klar darlegen.", "zusammenfassung": "Apologetik ist Dienst an Suchenden und Zweiflern. Wir müssen nicht alle Antworten wissen, aber bereit sein, von unserer Hoffnung zu erzählen. Dabei geht es nicht um Rechthaberei, sondern um liebevolle Verkündigung der Wahrheit. In einer pluralistischen Welt brauchen wir sowohl gute Argumente als auch ein einladendes Zeugnis.", "weiterdenken": "Bist du schon einmal nach deinem Glauben gefragt worden? Wie hast du reagiert? Vor welchen intellektuellen Herausforderungen stehst du selbst? Welche Fragen von Ungläubigen findest du besonders schwer zu beantworten?", "schluesselbegriffe": "Apologetik, Verteidigung, Weltanschauung, Atheismus, Vernunft, Zeugnis", "bibelstellen": ["1. Petrus 3,15-16: \"Seid allezeit bereit zur Verantwortung (apologia) vor jedermann, der von euch Rechenschaft fordert über die Hoffnung, die in euch ist, und das mit Sanftmut und Gottesfurcht.\" – Grundtext der Apologetik.", "Apostelgeschichte 17,16-34: Paulus auf dem Areopag – er knüpft an die griechische Dichtung an und verkündigt den unbekannten Gott. Beispiel für kultursensible Apologetik.", "Kolosser 2,8: \"Seht zu, dass euch niemand einfange durch Philosophie und leeren Trug, gegründet auf die Lehre von Menschen und nicht auf Christus.\" – Warnung vor falscher Philosophie.", "Judas 3: \"Für den Glauben zu kämpfen, der einmal den Heiligen anvertraut ist.\" – Einsatz für die Wahrheit.", "2. Korinther 10,4-5: \"Die Waffen unseres Kampfes sind nicht fleischlich, sondern mächtig im Dienste Gottes, Festungen zu zerstören. Wir zerstören mit ihnen Gedankengebäude und jede Höhe, die sich erhebt gegen die Erkenntnis Gottes.\" – Geistlicher Kampf um Gedanken."], "uebersetzungen": ["Apologetik (griech. apologia): Verteidigungsrede", "Areopag – Athener Gerichtshügel, Ort der Rede des Paulus", "Weltanschauung – grundlegende Sicht der Realität", "Atheismus – Gottesleugnung", "Theismus – Glaube an einen persönlichen Gott", "Evidenz – vernünftige Gründe für den Glauben", "Fideismus – Betonung des Glaubens ohne Vernunftgründe"], "querverweise": ["Vgl. Modul 2.4 (Zweifel) – Umgang mit intellektuellen Zweifeln", "Modul 4.4 (Staat) – Gespräch mit der Gesellschaft", "Modul 5.2 (Reformation) – Verteidigung der Rechtfertigungslehre", "Modul 6.3 (Judentum) – Gespräch mit Juden"]}, {"kategorie": "Dialog und Vertiefung", "kategorie_nr": "6", "modul_nr": "6.3", "titel": "Judentum – Hebräische Wurzeln", "fragestellung": "Sind wir nicht nur \"Christen\", sondern auch geistlich mit dem Judentum verbunden? Sollten wir jüdische Feste feiern?", "kernprinzip": "Der Glaube an Jesus steht in Kontinuität mit dem Alten Testament. Jesus, die Apostel und die ersten Christen waren Juden. Wir sind als Heidenchristen in den edlen Ölbaum Israel eingepfropft (Römer 11). Deshalb ist es bereichernd, die jüdischen Wurzeln zu verstehen. Allerdings sind wir nicht verpflichtet, jüdische Gesetze zu halten, da Christus das Ziel des Gesetzes ist.", "zusammenfassung": "Als Christen stehen wir in einer tiefen Verbindung mit dem jüdischen Volk und dem Alten Testament. Wir sollten dankbar sein für dieses Erbe und dem Antisemitismus entschieden widersprechen. Jüdische Feste können uns helfen, die biblischen Hintergründe besser zu verstehen, sind aber keine Heilsnotwendigkeit. Unser Blick richtet sich auf Jesus, in dem alle Verheißungen Ja und Amen sind.", "weiterdenken": "Was bedeutet es für dich, dass du in den Ölbaum Israel eingepfropft bist? Wie stehst du zum Judentum heute? Feierst du jemals jüdische Feste – warum oder warum nicht? Kennst du messianische Juden?", "schluesselbegriffe": "Judentum, Hebräische Wurzeln, Israel, Messianische Juden, Ölbaum, Feste", "bibelstellen": ["Römer 11,17-24: Gleichnis vom Ölbaum – die Heidenchristen sind eingepfropft, tragen nicht die Wurzel, sondern die Wurzel trägt sie. Israel bleibt der edle Ölbaum.", "Johannes 4,22: \"Das Heil kommt von den Juden.\" – Jesus selbst betont die jüdische Herkunft des Heils.", "Matthäus 5,17-18: \"Ich bin nicht gekommen, um das Gesetz oder die Propheten aufzulösen, sondern zu erfüllen.\" – Jesus bestätigt das AT.", "Galater 3,28-29: \"Hier ist nicht Jude noch Grieche... ihr seid einer in Christus. Wenn ihr aber Christus angehört, so seid ihr Abrahams Kinder und nach der Verheißung Erben.\" – Einheit in Christus über ethnische Grenzen hinweg.", "Kolosser 2,16-17: \"So lasst euch von niemandem richten über Speise oder Trank oder über bestimmte Feiertage... das alles ist nur ein Schatten des Zukünftigen, der Körper aber ist Christus.\" – Die Feste weisen auf Christus hin, sind aber nicht verpflichtend."], "uebersetzungen": ["Ölbaum – Bild für das Volk Gottes (Israel)", "Wurzeln – das Alte Testament als Fundament", "Messianische Juden – Juden, die an Jesus glauben", "Jüdische Feste – z.B. Passah, Laubhütten, die auf Christus hinweisen", "Antisemitismus – Judenfeindschaft, die auch unter Christen vorkam", "Erwählung Israels – besondere Rolle des jüdischen Volkes im Heilsplan"], "querverweise": ["Vgl. Modul 1.1 (Bibel) – AT und NT", "Modul 5.3 (Täufer) – Umgang mit AT", "Modul 5.1 (Urgemeinde) – judenchristliche Gemeinde", "Modul 6.2 (Apologetik) – Gespräch mit Juden"]}, {"kategorie": "Dialog und Vertiefung", "kategorie_nr": "6", "modul_nr": "6.4", "titel": "Kunst und Kultur – Glaube in Literatur, Film, Musik", "fragestellung": "Darf ein Christ Kunst und Kultur genießen? Oder ist das weltlich?", "kernprinzip": "Kunst und Kultur sind Gaben Gottes. Sie können Schönheit ausdrücken, Wahrheit vermitteln und Fragen stellen. Christen müssen nicht ängstlich vor Kultur fliehen, sondern können sie kritisch würdigen und selbst gestalten. Viele große Künstler waren gläubig und haben ihren Glauben in Werken ausgedrückt.", "zusammenfassung": "Kunst und Kultur sind nicht neutral, aber auch nicht grundsätzlich böse. Als Christen können wir Kultur genießen, kritisch hinterfragen und selbst gestalten. Wir sollen das Schöne, Wahre und Gute suchen, wo immer es sich findet – und es auf den beziehen, der die Quelle aller Schönheit ist. Dabei helfen uns Werke gläubiger Künstler, unseren Glauben tiefer zu verstehen.", "weiterdenken": "Welche Musik, Filme oder Bücher prägen dich? Wie wählst du aus, was du dir ansiehst? Gibt es Künstler, die dir helfen, Gott besser zu verstehen? Wie könntest du selbst kulturell aktiv werden?", "schluesselbegriffe": "Kunst, Kultur, Musik, Literatur, Film, Christliche Kunst", "bibelstellen": ["1. Mose 4,21: Jubal, der Vater aller, die mit Harfe und Flöte spielen – Musik und Kultur von Anfang an.", "2. Mose 31,1-11: Bezalel und Oholiab werden mit göttlichem Geist erfüllt, um Kunstwerke für die Stiftshütte zu schaffen – künstlerische Begabung ist Geistesgabe.", "Psalm 150: Lob Gottes mit Instrumenten und Tanz – freudiger Einsatz von Kunst.", "Philipper 4,8: \"Was wahrhaftig ist, was ehrbar, was gerecht, was rein, was liebenswert, was einen guten Ruf hat, sei es eine Tugend, sei es ein Lob – darauf seid bedacht!\" – Maßstab für kulturellen Konsum.", "Kolosser 3,17: \"Alles, was ihr tut, das tut im Namen des Jesus.\" – Auch kulturelle Betätigung kann im Namen Jesu geschehen."], "uebersetzungen": ["Kultur – von lat. colere = bebauen, pflegen", "Schöpfungsauftrag – auch Kultur zu gestalten", "Christliche Kunst – Werke, die Glauben ausdrücken", "C. S. Lewis – christlicher Schriftsteller", "J.R.R. Tolkien – christlicher Autor (Herr der Ringe)", "Bach – seine Musik als Lobpreis", "Kulturmandat – den Auftrag, die Erde zu gestalten"], "querverweise": ["Vgl. Modul 7.3 (Liedanalysen) – christliche Musik", "Modul 2.5 (Alltag) – Kultur im Alltag", "Modul 4.3 (Verantwortung) – Verantwortung für Kultur", "Modul 5.4 (Erweckung) – Kulturwirkungen von Erweckungen"]}, {"kategorie": "Dialog und Vertiefung", "kategorie_nr": "6", "modul_nr": "6.5", "titel": "Glaube und Wissenschaft – Schöpfung, Naturwissenschaft", "fragestellung": "Verträgt sich der Glaube an die Bibel mit Naturwissenschaft? Wie sollen wir mit Evolutionstheorie umgehen?", "kernprinzip": "Gott ist der Schöpfer von Himmel und Erde. Die Bibel lehrt uns das \"Wer\" und \"Warum\" der Schöpfung, die Naturwissenschaften das \"Wie\". Beide müssen nicht im Widerspruch stehen, wenn wir die Bibel nicht als naturwissenschaftliches Lehrbuch missverstehen. In der Frage der Entstehung des Lebens gibt es verschiedene Positionen innerhalb der Freikirchen.", "zusammenfassung": "Gott ist der Schöpfer aller Dinge – das ist unser Bekenntnis. Wie er im Einzelnen geschaffen hat, darüber gibt es unter bibeltreuen Christen unterschiedliche Auffassungen (z.B. Junge-Erde-Kreationismus, Alte-Erde-Kreationismus, theistische Evolution). Wichtig ist, dass wir die Bibel als Gottes Wort ernst nehmen und dem Schöpfer die Ehre geben – unabhängig vom Modell.", "weiterdenken": "Wie stehst du zum Verhältnis von Glaube und Naturwissenschaft? Hat dich die Evolutionstheorie jemals im Glauben herausgefordert? Welches Schöpfungsmodell vertrittst du? Wie wichtig ist dir diese Frage?", "schluesselbegriffe": "Schöpfung, Wissenschaft, Evolution, Kreationismus, Intelligent Design, Naturwissenschaft", "bibelstellen": ["1. Mose 1,1: \"Im Anfang schuf Gott Himmel und Erde.\" – Grundaussage: Gott ist Schöpfer.", "Psalm 19,2: \"Die Himmel erzählen die Ehre Gottes, und die Feste verkündigt seiner Hände Werk.\" – Natur offenbart Gott.", "Römer 1,19-20: \"Was man von Gott weiß, ist ihnen offenbar... damit sie keine Entschuldigung haben.\" – Allgemeine Offenbarung durch die Schöpfung.", "Hebräer 11,3: \"Durch Glauben erkennen wir, dass die Welt durch Gottes Wort geschaffen ist, sodass alles, was man sieht, aus nichts geworden ist, was man sieht.\" – Schöpfung aus dem Nichts.", "Hiob 38-39: Gott weist Hiob auf die Wunder der Schöpfung hin – Demut vor dem Schöpfer."], "uebersetzungen": ["Schöpfung – creatio ex nihilo (Schöpfung aus dem Nichts)", "Evolution – biologische Entwicklungstheorie", "Kreationismus – biblische Schöpfungslehre, oft mit junger Erde", "Intelligent Design – Theorie, dass sich bestimmte Strukturen nicht durch Zufall erklären lassen", "Naturwissenschaft – beschreibt, wie die Welt funktioniert", "Theologie – fragt nach dem Sinn und Warum", "Konkordanzmethode – Versuch, Bibel und Wissenschaft zur Deckung zu bringen", "Dialektik – beide als eigenständige Zugänge zur Wirklichkeit"], "querverweise": ["Vgl. Modul 1.5 (Mensch) – Erschaffung des Menschen", "Modul 4.3 (Verantwortung) – Bewahrung der Schöpfung", "Modul 1.1 (Bibel) – Auslegungsprinzipien", "Modul 6.2 (Apologetik) – Argumente gegen Atheismus"]}, {"kategorie": "Lobpreis & Anbetung", "kategorie_nr": "7", "modul_nr": "7.1", "titel": "Was ist Anbetung? – Biblische Grundlegung", "fragestellung": "Ist Anbetung nur die Musik im Gottesdienst? Oder steckt mehr dahinter?", "kernprinzip": "Anbetung ist mehr als Musik. Sie ist eine Herzenshaltung der Ehrfurcht, Hingabe und Liebe zu Gott, die den gesamten Alltag durchdringen soll. Musik ist ein zentraler Ausdruck dieser Haltung, aber nicht der einzige. Wahre Anbetung geschieht im Geist und in der Wahrheit (Johannes 4).", "zusammenfassung": "Anbetung ist die Antwort des Erlösten auf die offenbarte Herrlichkeit Gottes. Sie ist nicht auf den Sonntagmorgen beschränkt, sondern die Grundmelodie unseres ganzen Lebens. Sie geschieht im Geist (durch den Geist bewegt) und in der Wahrheit (gemäß der Bibel). Unsere Körper, unsere Zeit, unsere Beziehungen – alles kann zur Anbetung werden.", "weiterdenken": "Was bedeutet es für dich, deinen Alltag als \"lebendiges Opfer\" zu leben? Wann hast du das letzte Mal Gott wirklich angebetet – nicht nur Lieder gesungen? Wo könntest du Gott durch deine täglichen Aufgaben anbeten?", "schluesselbegriffe": "Anbetung, Lobpreis, Gottesdienst, Opfer, Geist und Wahrheit, Doxologie", "bibelstellen": ["Johannes 4,23-24: \"Die wahrhaftigen Anbeter werden den Vater anbeten im Geist und in der Wahrheit", "denn der Vater will solche Anbeter haben. Gott ist Geist, und die ihn anbeten, müssen ihn im Geist und in der Wahrheit anbeten.\" – Anbetung ist nicht an einen Ort gebunden, sondern geschieht aus dem Innersten durch den Geist und basierend auf der Wahrheit über Gott.", "Römer 12,1: \"Ich ermahne euch nun, Brüder, durch die Barmherzigkeit Gottes, eure Leiber darzubringen als ein lebendiges Opfer, heilig und Gott wohlgefällig", "das sei euer vernünftiger Gottesdienst (latreia).\" – Unser ganzes Leben ist Gottesdienst.", "Offenbarung 4,8-11: Die himmlische Anbetung – die vier Wesen und die Ältesten beten Gott an ohne Unterlass. Anbetung ist unsere ewige Bestimmung.", "Psalm 95,6: \"Kommt, lasst uns anbeten und knien und niederfallen vor dem HERRN, der uns gemacht hat!\" – Körperliche Haltung der Anbetung.", "Hebräer 13,15: \"Durch ihn lasst uns Gott allezeit das Lobopfer darbringen, das ist die Frucht der Lippen, die seinen Namen bekennen.\" – Lobpreis als Opfer."], "uebersetzungen": ["Latreia (griech.): Gottesdienst, Dienst", "Proskuneo (griech.): anbeten, niederfallen", "Anbetung im Geist – durch den Heiligen Geist", "Anbetung in der Wahrheit – gemäß der Offenbarung Gottes in Jesus", "Opfer – im NT das Lobopfer, das Leben als Opfer", "Doxologie – Lobpreis Gottes", "Alltag als Gottesdienst – Römer 12,1"], "querverweise": ["Vgl. Modul 7.2 (Lobpreis in der Bibel) – Beispiele", "Modul 2.1 (Gebet) – Gebet als Anbetung", "Modul 2.5 (Alltag) – Leben als Anbetung", "Modul 1.2 (Gott) – wen wir anbeten"]}, {"kategorie": "Lobpreis & Anbetung", "kategorie_nr": "7", "modul_nr": "7.2", "titel": "Lobpreis in der Bibel – Von Mose bis Offenbarung", "fragestellung": "Wo finden wir in der Bibel Lobpreis? Welche Formen gibt es?", "kernprinzip": "Die Bibel ist voll von Lobpreis – vom Auszug aus Ägypten bis zur Offenbarung. Die Formen und Anlässe sind vielfältig: persönliche Danklieder, gemeinsame Hymnen, instrumentale Musik, Tanz und sogar Klage, die in Lob umschlägt. Das Buch der Psalmen ist das Gesangbuch des Alten Bundes und Vorbild für unseren Lobpreis.", "zusammenfassung": "Die Bibel zeigt eine große Vielfalt an Lobpreis: von stiller Anbetung bis zu lautem Jubel, von Instrumentalmusik bis zu Tanz, von Klage bis zu überschwänglichem Dank. Diese Vielfalt ermutigt uns, in unseren Gemeinden Raum für verschiedene Ausdrucksformen zu lassen. Wichtig ist, dass der Lobpreis immer Gott ins Zentrum stellt.", "weiterdenken": "Welche biblischen Lobpreis-Texte berühren dich besonders? Warum? Wie vielfältig ist der Lobpreis in deiner Gemeinde? Könntest du dir vorstellen, auch Klagepsalmen im Gottesdienst zu singen?", "schluesselbegriffe": "Lobpreis, Psalmen, Hymnus, Danklied, Klagepsalm, Magnifikat", "bibelstellen": ["2. Mose 15,1-18: Das Lied des Mose – eines der ältesten Lobpreislieder der Bibel, entstanden aus der Erfahrung der Rettung am Schilfmeer. Es preist Gottes Macht als Krieger und Befreier.", "Psalm 30: Dankpsalm – \"Ich preise dich, HERR, denn du hast mich aus der Tiefe gezogen\" – persönlicher Lobpreis für Errettung.", "Psalm 150: Hymnischer Lobpreis – alles, was Atem hat, lobe den HERRN mit Posaunen, Harfen, Pauken, Saitenspiel, Flöten, Becken. Vielfalt der Instrumente und laute Freude.", "1. Samuel 2,1-10: Das Lied der Hanna – persönlicher Lobpreis aus der Tiefe der Dankbarkeit für die Erhörung eines langen Gebets.", "Lukas 1,46-55: Der Lobgesang der Maria (Magnifikat) – durchdrungen von alttestamentlicher Sprache, preist Gottes Gnade und sein weltweites Heilshandeln.", "Apostelgeschichte 16,22-25: Paulus und Silas singen im Gefängnis Lobpreis – Anbetung in dunkelster Stunde.", "Offenbarung 5,9-14: Das neue Lied der Erlösten – Anbetung des Lammes."], "uebersetzungen": ["Magnifikat – Lobgesang der Maria (nach dem ersten Wort der lateinischen Übersetzung)", "Benediktus – Lobgesang des Zacharias", "Nunc dimittis – Lobgesang des Simeon", "Psalmen – Sammlung von 150 Gebeten/Liedern", "Hymnus – feierlicher Lobgesang", "Klagepsalm – Gattung, die Leid vor Gott bringt und oft im Lob endet", "Neues Lied – immer wieder neue Ausdrucksformen der Anbetung (Psalm 96,1)"], "querverweise": ["Vgl. Modul 7.1 (Was ist Anbetung)", "Modul 7.3 (Liedanalysen)", "Modul 7.5 (Lobpreis und Leid) – Klagepsalmen", "Modul 5.1 (Urgemeinde) – Lobpreis der ersten Gemeinde"]}, {"kategorie": "Lobpreis & Anbetung", "kategorie_nr": "7", "modul_nr": "7.3", "titel": "Die Theologie der Lieder – Liedanalysen", "fragestellung": "Ist es nicht egal, welche Lieder wir singen – Hauptsache, sie sind schön?", "kernprinzip": "Lieder sind \"Theologie für das Volk\". Sie prägen unser Gottesbild oft tiefer als Predigten. Deshalb ist es entscheidend, dass Lobpreistexte biblisch fundiert sind und wir verstehen, was wir singen. Gute Lieder sind eine Hilfe, unseren Glauben auszudrücken und einander zu lehren (Kolosser 3,16).", "zusammenfassung": "Lieder prägen unseren Glauben – im Guten wie im Schlechten. Deshalb sollen wir bewusst auswählen, was wir singen, und auch die Texte unserer modernen Lobpreislieder prüfen. Ein gutes Lied ist theologisch tief, poetisch schön und lädt die Gemeinde ein, mit Herz und Verstand mitzusingen.", "weiterdenken": "Welche Lieder haben dich in deinem Glauben geprägt? Nimm dein aktuelles Lieblingslobpreislied: Welche Aussagen über Gott werden darin gemacht? Sind sie biblisch? Wie könntest du in deiner Gemeinde das Bewusstsein für gute Liedtexte fördern?", "schluesselbegriffe": "Liedanalyse, Hymnologie, Lehrlied, Bekenntnislied, Lobpreis, Anbetung", "bibelstellen": ["Kolosser 3,16: \"Lasst das Wort Christi reichlich unter euch wohnen. Lehrt und ermahnt einander in aller Weisheit, mit Psalmen, Lobgesängen und geistlichen Liedern, singt Gott dankbar in euren Herzen.\" – Lieder haben eine lehrende und ermahnende Funktion. Sie sind nicht nur Stimmung, sondern Verkündigung.", "Epheser 5,19: \"Redet zueinander mit Psalmen und Lobgesängen und geistlichen Liedern, singt und spielt dem Herrn in euren Herzen.\" – Der gemeinsame Gesang ist auch ein Reden zueinander.", "Beispielanalyse 1: \"Wie tief ist Gottes Liebe\" (Stuart Townend). Bibelstellen: Joh 3,16", "Jes 53", "Phil 2,6-8", "1Petr 2,24. Das Lied fasst das Evangelium zusammen: Gottes Initiative, stellvertretendes Opfer, Antwort des Menschen.", "Beispielanalyse 2: \"10.000 Gründe\" (Matt Redman). Bibelstellen: Ps 103,1-5", "Ps 145", "Offb 5. Es verbindet Dank für Gegenwart mit eschatologischer Hoffnung.", "Beispielanalyse 3: \"Befiehl du deine Wege\" (Paul Gerhardt). Bibelstellen: Ps 37,5", "1Petr 5,7", "viele Psalmbezüge. Ein Lied des Vertrauens in Gottes Führung.", "Beispielanalyse 4: \"Jesus, dein Licht\" (Outbreakband). Moderne Anbetung mit Fokus auf Jesus als Licht der Welt (Joh 8,12)."], "uebersetzungen": ["Lehrlied – Lied, das Glaubensinhalte vermittelt", "Bekenntnislied – persönliches Bekenntnis im Lied", "Kanon – Kirchenlieder, die über Jahrhunderte tradiert werden", "Lobpreis und Anbetung – oft wird Lobpreis (thanksgiving) für Gottes Taten und Anbetung (worship) für Gottes Wesen unterschieden", "Liedanalyse – Untersuchung von Text und Theologie eines Liedes", "Hymnologie – Wissenschaft vom geistlichen Lied"], "querverweise": ["Vgl. Modul 7.1 (Anbetung)", "Modul 7.2 (Lobpreis in der Bibel)", "Modul 2.2 (Bibellesen) – Verstehen der Texte", "Modul 5.2 (Reformation) – Luther als Liederdichter"]}, {"kategorie": "Lobpreis & Anbetung", "kategorie_nr": "7", "modul_nr": "7.4", "titel": "Der Lobpreisleiter – Theologischer Dienst", "fragestellung": "Was macht einen guten Lobpreisleiter aus? Muss er nur musikalisch begabt sein?", "kernprinzip": "Die Leitung von Lobpreis ist in erster Linie ein geistlich-theologischer Dienst und erst in zweiter Linie eine musikalische Aufgabe. Der Lobpreisleiter ist kein \"Star\", sondern ein Diener, der die Gemeinde in die Gegenwart Gottes führt und sie befähigt, mit Herzen und Verstand zu singen. Er braucht einen eigenen Anbetungslebensstil und theologische Fundierung.", "zusammenfassung": "Ein Lobpreisleiter sollte zuerst ein Anbeter sein – mit einem eigenen Herzensleben mit Gott. Seine Aufgabe ist es, die Gemeinde zu befähigen, Gott zu loben, nicht selbst im Mittelpunkt zu stehen. Neben musikalischen Fähigkeiten braucht er Demut, theologische Kenntnis und die Fähigkeit, die Gemeinde geistlich zu führen. Er ist Teil des Leitungsteams der Gemeinde und arbeitet eng mit dem Pastor zusammen.", "weiterdenken": "Wenn du in der Lobpreisgruppe mitwirkst: Wie pflegst du deine persönliche Beziehung zu Gott? Wann warst du das letzte Mal selbst \"Anbeter\" ohne Instrument? Wie gehst du mit der Versuchung um, im Mittelpunkt stehen zu wollen? Wie kannst du andere in der Band fördern?", "schluesselbegriffe": "Lobpreisleiter, Anbetungsleiter, Diener, Vorbild, Charakter, Dienst", "bibelstellen": ["1. Chronik 16,4", "23,5", "25,1-8: David bestellte Leviten, um vor der Lade des HERRN zu lobpreisen. Sie waren für diesen Dienst ausgebildet und standen unter geistlicher Leitung.", "4. Mose 3,5-9: Die Leviten waren Gott geweiht, um den Dienst am Heiligtum zu tun – Prinzip der Hingabe und des Dienens.", "Epheser 5,18b-19: \"Werdet voll Geistes, redet zueinander mit Psalmen und Lobgesängen...\" – Der Lobpreisleiter ist Werkzeug des Heiligen Geistes, um die Gemeinde zu erbauen.", "Markus 10,43-45: \"Wer groß sein will unter euch, der soll euer Diener sein.\" – Das Prinzip der Diener-Leiterschaft gilt auch für den Lobpreis.", "1. Petrus 4,10-11: \"Dient einander, ein jeder mit der Gabe, die er empfangen hat, als gute Haushalter der mancherlei Gnade Gottes.\" – Die musikalische Gabe ist eine Gnadengabe zum Dienst."], "uebersetzungen": ["Lobpreisleiter – Leiter des musikalischen Lobpreises im Gottesdienst", "Vorsänger – im Alten Testament die levitischen Sänger", "Kantor – in der Kirche der hauptamtliche Musiker", "Anbetungsleiter – moderne Bezeichnung", "Diener – Grundhaltung des Lobpreisleiters", "Ausrüstung – Epheser 4,12 – Leiter rüsten die Gemeinde aus", "Charakter vor Charisma – die persönliche Beziehung zu Gott ist wichtiger als musikalische Virtuosität"], "querverweise": ["Vgl. Modul 1.7 (Priestertum) – jeder dient mit seiner Gabe", "Modul 3.5 (Leiterschaft) – allgemeine Leitungsprinzipien", "Modul 7.1 (Anbetung) – persönliche Anbetung als Basis", "Modul 2.3 (Wachstum) – geistliches Leben des Leiters"]}, {"kategorie": "Lobpreis & Anbetung", "kategorie_nr": "7", "modul_nr": "7.5", "titel": "Lobpreis und Leid – Klage und Lob", "fragestellung": "Kann ich Gott loben, wenn es mir schlecht geht? Oder ist das unehrlich?", "kernprinzip": "Lobpreis ist keine Verdrängung des Leids, sondern die Möglichkeit, den Schmerz vor Gott zu bringen und dennoch an seiner Güte festzuhalten. Die Psalmen sind voller Klage, die im Lobpreis mündet. Jesus selbst schrie am Kreuz den Klagepsalm \"Mein Gott, mein Gott, warum hast du mich verlassen?\" Anbetung in dunklen Zeiten ist oft ein Opfer – ein bewusstes Festhalten an Gottes Treue.", "zusammenfassung": "Lobpreis und Leid schließen sich nicht aus. Die Bibel ermutigt uns, unsere Klage laut vor Gott zu bringen und dennoch – manchmal trotzig – an seinem Lob festzuhalten. Gerade wenn wir nichts fühlen, kann das Singen ein Akt des Glaubens sein, der uns durch die Krise trägt. In der Gemeinde sollten wir auch Lieder haben, die Klage und Zweifel ausdrücken dürfen.", "weiterdenken": "Hast du schon einmal erfahren, dass Lobpreis dir in einer schweren Zeit geholfen hat? Wie sah das aus? Welche Lieder singst du, wenn es dir schlecht geht? Wie können wir in der Gemeinde einen Raum schaffen, in dem sowohl Klage als auch Lobpreis ihren Platz haben?", "schluesselbegriffe": "Lobpreis, Leid, Klage, Opfer, Trost, Anfechtung", "bibelstellen": ["Hiob 1,20-21: \"Da stand Hiob auf, zerriss sein Kleid und schor sein Haupt und fiel auf die Erde und betete an und sprach: Ich bin nackt von meiner Mutter Leibe gekommen, nackt werde ich wieder dahinfahren. Der HERR hat's gegeben, der HERR hat's genommen", "der Name des HERRN sei gelobt.\" – Hiob betet an in tiefstem Leid, nicht aus Gefühl, sondern aus bewusstem Festhalten an Gottes Souveränität.", "Apostelgeschichte 16,22-25: Paulus und Silas singen im Gefängnis – nach Auspeitschung und in Ketten. Ihr Lobpreis ist ein Akt des Trotzes gegen die Umstände und ein Zeugnis der Hoffnung.", "Psalm 13: Ein Klagepsalm – \"Wie lange, HERR, willst du mich so ganz vergessen?\" – endet mit \"Ich will dem HERRN singen, dass er so wohl an mir tut.\" Die Klage wird zum Lob.", "Psalm 22: Der Psalm, den Jesus am Kreuz zitiert – beginnt mit Klage, endet mit universalem Lob.", "Hebräer 13,15: \"Lasst uns durch ihn Gott allezeit das Lobopfer darbringen.\" – Lobpreis als Opfer, besonders wenn es schwerfällt."], "uebersetzungen": ["Lobopfer – hebr. todah, Dankopfer, das auch in schwierigen Zeiten gebracht wird", "Klagepsalm – Gattung, die Leid und Anklage vor Gott bringt", "Theodizee – Frage nach Gott im Leid", "Trost – Trost durch Lobpreis", "Durchhalten – Ausdauer im Glauben trotz widriger Umstände", "Anfechtung – Situation, in der der Glaube auf die Probe gestellt wird"], "querverweise": ["Vgl. Modul 2.4 (Zweifel) – Umgang mit Krisen", "Modul 7.2 (Lobpreis in der Bibel) – Klagepsalmen", "Modul 1.3 (Jesus) – Jesu Leiden", "Modul 6.1 (Spiritualität) – Trost in der Stille"]}, {"kategorie": "Lobpreis & Anbetung", "kategorie_nr": "7", "modul_nr": "7.6", "titel": "Anbetung im Alltag – Leben als Lobpreis", "fragestellung": "Wie kann ich Gott auch unter der Woche anbeten – nicht nur am Sonntag?", "kernprinzip": "Die beste Anbetung am Sonntag ist wertlos, wenn unser Leben unter der Woche Gott nicht ehrt. Unser Charakter, unser Umgang mit anderen und unsere Treue im Kleinen sind die Früchte eines anbetenden Herzens. Anbetung im Alltag bedeutet, alles, was wir tun, bewusst für Gott zu tun und ihn in allem zu verherrlichen.", "zusammenfassung": "Anbetung ist nicht auf den Gottesdienst beschränkt. Sie umfasst unseren ganzen Lebensstil: wie wir mit anderen umgehen, wie wir arbeiten, wie wir mit Geld umgehen, wie wir unsere Freizeit gestalten. Wenn wir alles im Namen Jesu tun, wird jeder Tag zu einem Gottesdienst. Die Frage ist nicht, ob wir anbeten, sondern ob wir bewusst anbetend leben.", "weiterdenken": "Was bedeutet es für dich konkret, im Alltag \"zur Ehre Gottes\" zu leben? In welchen Bereichen fällt dir das leicht, in welchen schwer? Wie könntest du deine Arbeit bewusster als Anbetung gestalten? Was hilft dir, dankbar zu bleiben?", "schluesselbegriffe": "Alltag, Lebensstil, Ehre Gottes, Dankbarkeit, Demut, Berufung", "bibelstellen": ["Römer 12,1: \"Eure Leiber darzubringen als ein lebendiges Opfer, heilig und Gott wohlgefällig", "das sei euer vernünftiger Gottesdienst.\" – Unser ganzer Alltag ist Gottesdienst.", "1. Korinther 10,31: \"Ob ihr nun esst oder trinkt oder was ihr tut, das tut alles zu Gottes Ehre.\" – Selbst alltäglichste Dinge können zur Ehre Gottes geschehen.", "Micha 6,6-8: \"Es ist dir gesagt, Mensch, was gut ist und was der HERR von dir fordert: nichts als Gottes Wort halten und Liebe üben und demütig sein vor deinem Gott.\" – Das ist die Anbetung, die Gott wirklich gefällt.", "Kolosser 3,17: \"Alles, was ihr tut mit Worten oder mit Werken, das tut alles im Namen des Jesus und dankt Gott, dem Vater, durch ihn.\" – Im Namen Jesu handeln.", "1. Thessalonicher 5,16-18: \"Seid allezeit fröhlich, betet ohne Unterlass, seid dankbar in allen Dingen", "denn das ist der Wille Gottes in Christus Jesus für euch.\" – Freude, Gebet und Dankbarkeit als Grundhaltung."], "uebersetzungen": ["Alltagsspiritualität – Glauben im täglichen Leben leben", "Lebensstil der Anbetung – das ganze Leben als Lobpreis", "Berufung – jeder Beruf kann Gottesdienst sein", "Dankbarkeit – Grundton eines anbetenden Lebens", "Demut – Haltung vor Gott und Menschen", "Einfachheit – bewusst einfach leben, um Gott zu ehren"], "querverweise": ["Vgl. Modul 2.5 (Alltag) – Nachfolge im Alltag", "Modul 4.1 (Beruf) – Arbeit als Anbetung", "Modul 2.1 (Gebet) – Gebet ohne Unterlass", "Modul 3.3 (Familie) – Familie als Ort der Anbetung"]}];

function parseBibleRefLearn(refStr) {
  const s = refStr.trim();
  let m = s.match(/^((?:\d+\.\s*)?[A-Za-zÄÖÜäöüß]+(?:\s+[A-Za-zÄÖÜäöüß]+)?)\s+(\d+)[,;:]/);
  if (!m) m = s.match(/^((?:\d+\.\s*)?[A-Za-zÄÖÜäöüß]+(?:\s+[A-Za-zÄÖÜäöüß]+)?)\s+(\d+)$/);
  if (!m) return null;
  const csvBook = BOOK_MAP_LEARN[m[1].trim().toLowerCase()];
  if (!csvBook) return null;
  return { book: csvBook, chapter: parseInt(m[2], 10) };
}

function bibleHref(refStr) {
  const p = parseBibleRefLearn(refStr);
  if (!p) return null;
  return 'bible.html?book=' + encodeURIComponent(p.book) + '&chapter=' + p.chapter;
}

function bibelListItem(b) {
  // Try to extract the reference part (before the first ':')
  const colonIdx = b.indexOf(':');
  const ref = colonIdx > 0 ? b.substring(0, colonIdx).trim() : b;
  const rest = colonIdx > 0 ? b.substring(colonIdx) : '';
  const url = bibleHref(ref);
  if (url) {
    return '<li><a href="' + esc(url) + '" style="color:var(--gold);font-weight:700;text-decoration:none" title="' + esc(t('bible_open_passage')) + '">&#128214; ' + esc(ref) + '</a>' + esc(rest) + '</li>';
  }
  return '<li>' + esc(b) + '</li>';
}
function nl2p(s) {
  const parts = s.split('\n').filter(l => l.trim());
  return (parts.length ? parts : [s]).map(l => '<p>' + esc(l) + '</p>').join('');
}
function showScreen(name) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen-' + name).classList.add('active');
  document.getElementById('backBtn').style.display = navHistory.length > 0 ? 'inline-block' : 'none';
  document.getElementById('nav-learn').classList.toggle('active', name !== 'glossary');
  document.getElementById('nav-glossary').classList.toggle('active', name === 'glossary');
  window.scrollTo(0, 0);
}
function goBack() { if (navHistory.length) navHistory.pop()(); }
function goOverview() {
  navHistory = [];
  document.getElementById('breadcrumb').textContent = t('learn_area');
  buildOverview();
  showScreen('overview');
}
function buildOverview() {
  const cats = {};
  MODULES.forEach(m => {
    if (!cats[m.kategorie_nr]) cats[m.kategorie_nr] = { modules: [] };
    cats[m.kategorie_nr].modules.push(m);
  });
  document.getElementById('cat-grid').innerHTML = Object.entries(cats).map(([nr, cat]) => {
    const dc = cat.modules.filter(m => done.has(m.modul_nr)).length;
    return '<div class="cat-card" onclick="openCategory(\'' + nr + '\')">' +
      '<div class="cat-icon">' + (CAT_ICONS[nr] || '&#128204;') + '</div>' +
      '<div class="cat-name">' + esc(t('cat_name_' + nr) || '') + '</div>' +
      '<div class="cat-sub">' + esc(catSub(nr)) + '</div>' +
      '<div class="cat-count">' + cat.modules.length + t('modules_count_suffix') + (dc > 0 ? ' &middot; ' + dc + ' &#10003;' : '') + '</div></div>';
  }).join('');
  updateStats();
}
function openCategory(catNr) {
  navHistory = [goOverview];
  const mods = MODULES.filter(m => m.kategorie_nr === catNr);
  const catName = t('cat_name_' + catNr) || mods[0].kategorie;
  document.getElementById('breadcrumb').innerHTML = t('nav_learn') + ' &rsaquo; <span>' + esc(catName) + '</span>';
  document.getElementById('cat-header').innerHTML =
    '<div class="cat-header-icon">' + (CAT_ICONS[catNr] || '&#128204;') + '</div>' +
    '<div class="cat-header-text"><div class="cat-title">' + esc(catName) + '</div>' +
    '<div class="cat-subtitle">' + t('cat_prefix') + catNr + ' &middot; ' + esc(catSub(catNr)) + ' &middot; ' + mods.length + t('modules_count_suffix') + '</div></div>';
  document.getElementById('module-list').innerHTML = mods.map(m => {
    const isDone = done.has(m.modul_nr);
    return '<div class="module-item" onclick="openModule(\'' + m.modul_nr + '\')">' +
      '<div class="module-nr">' + esc(m.modul_nr) + '</div>' +
      '<div><div class="module-title">' + esc(modTitle(m)) + (isDone ? ' <span class="done-badge">&#10003;</span>' : '') + '</div>' +
      '<div class="module-frage">' + esc(m.fragestellung.substring(0,85)) + (m.fragestellung.length > 85 ? '&hellip;' : '') + '</div></div>' +
      '<div class="module-arrow">&rsaquo;</div></div>';
  }).join('');
  showScreen('category');
}
function openModule(nr) {
  const m = MODULES.find(x => x.modul_nr === nr);
  if (!m) return;
  navHistory = [() => openCategory(m.kategorie_nr)];
  localStorage.setItem('_last_module', nr);
  document.getElementById('breadcrumb').innerHTML = t('cat_prefix') + m.kategorie_nr + ' &rsaquo; <span>' + esc(m.modul_nr) + '</span>';
  const recent = JSON.parse(localStorage.getItem('christus_recent') || '[]').filter(r => r.nr !== nr);
  recent.unshift({ nr: m.modul_nr, title: modTitle(m), cat: t('cat_name_' + m.kategorie_nr) || m.kategorie });
  localStorage.setItem('christus_recent', JSON.stringify(recent.slice(0,8)));
  const sk = m.schluesselbegriffe.split(',').map(s => s.trim()).filter(Boolean);
  const qs = m.weiterdenken.split('?').map(s => { const q = s.trim(); return q ? q + '?' : ''; }).filter(s => s.length > 2);
  function sec(id, icon, label, tag, body) {
    return '<div class="section"><div class="sec-hdr" onclick="toggleSec(\'' + id + '\')" id="hdr-' + id + '">' +
      '<span class="sec-icon">' + icon + '</span><span class="sec-label">' + label + '</span>' +
      '<span class="sec-tag">' + tag + '</span><span class="sec-chev" id="chev-' + id + '">&rsaquo;</span></div>' +
      '<div class="sec-body" id="body-' + id + '">' + body + '</div></div>';
  }
  const sid = nr.replace('.','_');
  let html = '<div class="module-header">' +
    '<div class="m-nr">' + t('modul_prefix') + ' ' + esc(m.modul_nr) + ' &middot; ' + esc(t('cat_name_' + m.kategorie_nr) || m.kategorie) + '</div>' +
    '<div class="m-title">' + esc(modTitle(m)) + '</div>' +
    '<div class="m-frage">' + esc(m.fragestellung) + '</div></div>';
  html += sec(sid+'_frage', '&#10067;', t('sec_fragestellung'), t('sec_frage_tag'), '<p style="font-style:italic">' + esc(m.fragestellung) + '</p>');
  html += sec(sid+'_kern', '&#128273;', t('sec_kern'), t('sec_kern_tag'), nl2p(m.kernprinzip));
  let bibelH = '<ul class="bible-list">' + m.bibelstellen.map(b => bibelListItem(b)).join('') + '</ul>';
  if (m.uebersetzungen.length) {
    bibelH += '<h4 style="margin:12px 0 8px;font-size:.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:1px">' + t('terms_translations') + '</h4>';
    bibelH += '<ul class="begriffe-list">' + m.uebersetzungen.map(u => '<li>' + esc(u) + '</li>').join('') + '</ul>';
  }
  html += sec(sid+'_bibel', '&#128214;', t('sec_bibel'), t('sec_bibel_tag'), bibelH);
  html += sec(sid+'_zusammen', '&#128221;', t('sec_zusammen'), t('sec_zusammen_tag'), nl2p(m.zusammenfassung));
  if (m.querverweise.length) {
    html += sec(sid+'_qv', '&#128279;', t('sec_qv'), t('sec_qv_tag'),
      '<ul class="qv-list">' + m.querverweise.map(q => { const url = bibleHref(q); return url ? '<li><a href="' + esc(url) + '" style="color:var(--gold);text-decoration:none">&#128214; ' + esc(q) + '</a></li>' : '<li>' + esc(q) + '</li>'; }).join('') + '</ul>');
  }
  html += sec(sid+'_weiter', '&#128173;', t('sec_weiter'), t('sec_weiter_tag'),
    '<ul class="q-list">' + qs.map(q => '<li>' + esc(q) + '</li>').join('') + '</ul>');
  html += sec(sid+'_sk', '&#127991;&#65039;', t('sec_sk'), t('sec_sk_tag'),
    '<div class="sk-tags">' + sk.map(term => '<span class="sk-tag" onclick="openGlossaryTerm(\'' + term.replace(/\'/g,'&#39;') + '\')">' + esc(term) + '</span>').join('') + '</div>');
  const isDone = done.has(nr);
  html += '<button class="done-btn ' + (isDone ? 'done' : '') + '" onclick="toggleDone(\'' + nr + '\')">'  +
    (isDone ? t('mark_undone_btn') : t('mark_done_btn')) + '</button>';
  document.getElementById('module-content').innerHTML = html;
  toggleSec(sid + '_kern');
  showScreen('module');
}
function toggleSec(id) {
  const body = document.getElementById('body-' + id);
  const chev = document.getElementById('chev-' + id);
  const hdr  = document.getElementById('hdr-' + id);
  if (!body) return;
  const open = body.classList.contains('open');
  body.classList.toggle('open', !open);
  if (chev) chev.classList.toggle('open', !open);
  if (hdr)  hdr.classList.toggle('open', !open);
}
function toggleDone(nr) {
  if (done.has(nr)) done.delete(nr); else done.add(nr);
  saveDone(); openModule(nr);
}
let allTerms = [];
function buildGlossary() {
  const map = {};
  MODULES.forEach(m => {
    m.schluesselbegriffe.split(',').map(s => s.trim()).filter(Boolean).forEach(t => {
      if (!map[t]) map[t] = []; map[t].push(m.modul_nr);
    });
  });
  allTerms = Object.entries(map).sort((a,b) => a[0].localeCompare(b[0], localStorage.getItem('selectedLanguage') || 'de')).map(([t,mods]) => ({term:t,modules:mods}));
  renderGlossary(allTerms);
}
function renderGlossary(terms) {
  document.getElementById('g-grid').innerHTML = terms.length ?
    terms.map(term => {
      var clickAttr = term.modules.length > 0 ? ' onclick=\'openModule(' + JSON.stringify(term.modules[0]) + ')\'' : '';
      return '<div class="g-card"' + clickAttr + '><div class="term">' + esc(term.term) + '</div><div class="def">' + t('modul_prefix') + ' ' + term.modules.join(', ') + '</div></div>';
    }).join('') :
    '<p style="color:var(--muted)">' + t('no_terms') + '</p>';
}
function filterGlossary(q) {
  renderGlossary(allTerms.filter(term => term.term.toLowerCase().includes(q.toLowerCase())));
}
function openGlossary() {
  navHistory = [goOverview];
  document.getElementById('breadcrumb').textContent = t('glossary_area');
  showScreen('glossary');
}
function openGlossaryTerm(term) {
  navHistory = [() => { const last = localStorage.getItem('_last_module'); if (last) openModule(last); else goOverview(); }];
  document.getElementById('breadcrumb').textContent = t('glossary_area');
  document.getElementById('g-search').value = term;
  filterGlossary(term);
  showScreen('glossary');
}
buildOverview();
buildGlossary();
applyLang();
document.getElementById('learn-title').textContent = '📚 ' + t('learn_area');
document.getElementById('glossary-title').textContent = '📖 ' + t('glossary_area');
const autoOpen = localStorage.getItem('learn_open_module');
if (autoOpen) { localStorage.removeItem('learn_open_module'); setTimeout(() => openModule(autoOpen), 50); }
const autoScreen = localStorage.getItem('learn_screen');
if (autoScreen === 'glossary') { localStorage.removeItem('learn_screen'); setTimeout(() => openGlossary(), 50); }

// ── Service Worker update detection ──────────────────────────────────────────
let pendingWorker = null;
let isUpdating = false;
function showUpdateBanner() { document.getElementById('update-banner').classList.add('visible'); }
function dismissUpdate() { document.getElementById('update-banner').classList.remove('visible'); }
function applyUpdate() {
  if (pendingWorker) { isUpdating = true; pendingWorker.postMessage('SKIP_WAITING'); } else { window.location.reload(); }
}
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('../sw.js').then(reg => {
    if (reg.waiting) { pendingWorker = reg.waiting; showUpdateBanner(); }
    reg.addEventListener('updatefound', () => {
      const nw = reg.installing;
      if (!nw) return;
      nw.addEventListener('statechange', () => {
        if (nw.state === 'installed' && navigator.serviceWorker.controller) { pendingWorker = nw; showUpdateBanner(); }
      });
    });
  }).catch(err => console.warn('SW registration failed:', err));
  navigator.serviceWorker.addEventListener('controllerchange', () => { if (isUpdating) window.location.reload(); });
}
