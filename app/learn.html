body{font-family:'Segoe UI',system-ui,Arial,sans-serif;background:radial-gradient(ellipse at 50% -15%,rgba(240,180,40,.18) 0%,transparent 55%) var(--bg);color:var(--text);min-height:100vh;line-height:1.75}

.header-version{font-size:.65rem;background:rgba(240,192,80,.15);color:var(--gold);padding:1px 6px;border-radius:8px}
.breadcrumb{flex:1;font-size:.8rem;color:var(--muted);overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
.breadcrumb span{color:var(--text)}
.back-btn{background:var(--surface2);border:1px solid var(--border);border-radius:7px;padding:6px 12px;color:var(--text);cursor:pointer;font-size:.8rem;transition:.2s;white-space:nowrap}
.back-btn:hover{border-color:var(--gold);color:var(--gold)}
.screen{display:none;padding:16px;max-width:860px;margin:0 auto;padding-bottom:72px}
.screen.active{display:block}
.page-title{font-size:1.5rem;font-weight:700;color:var(--gold);margin-bottom:4px}
.page-sub{color:var(--muted);font-size:.85rem;margin-bottom:20px}
.stats-row{display:flex;gap:10px;margin-bottom:16px}
.stat-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;flex:1;text-align:center}
.stat-num{font-size:1.3rem;font-weight:700;color:var(--gold)}
.stat-label{font-size:.7rem;color:var(--muted)}
.progress-bar{height:5px;background:var(--border);border-radius:3px;margin-bottom:20px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--gold2));border-radius:3px;transition:.4s}
.cat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
.cat-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:20px;cursor:pointer;transition:.2s;position:relative;overflow:hidden}

.cat-card:hover{background:var(--surface2);border-color:var(--gold);transform:translateY(-2px)}
.cat-card:hover::before{opacity:1}
.cat-icon{font-size:32px;margin-bottom:8px}
.cat-name{font-size:.95rem;font-weight:700;margin-bottom:3px}

.cat-header{display:flex;align-items:center;gap:14px;margin-bottom:20px;padding-bottom:14px;border-bottom:1px solid var(--border)}

.done-btn{width:100%;padding:12px;margin-top:20px;border-radius:var(--radius);font-size:.9rem;font-weight:700;border:1px solid var(--border);background:var(--surface2);color:var(--text);cursor:pointer;transition:.2s;font-family:inherit}
.done-btn.done{background:rgba(46,204,113,.1);border-color:var(--green);color:var(--green)}
.g-search{width:100%;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;color:var(--text);font-size:.9rem;margin-bottom:16px;outline:none;font-family:inherit}
.g-search:focus{border-color:var(--gold)}
.g-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:8px}
.g-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:11px 14px;cursor:pointer;transition:.2s}
.g-card:hover{border-color:var(--gold);background:var(--surface2)}
.g-card .term{font-weight:700;color:var(--gold);margin-bottom:3px;font-size:.85rem}
.g-card .def{color:var(--muted);font-size:.78rem;line-height:1.4}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:var(--surface);border-top:1px solid var(--border);display:flex;z-index:100}
.bottom-nav a{flex:1;padding:9px 4px;text-align:center;font-size:.65rem;color:var(--muted);display:flex;flex-direction:column;align-items:center;gap:2px;text-decoration:none;transition:.2s;cursor:pointer}
.bottom-nav a .ni{font-size:19px}
.bottom-nav a.active,.bottom-nav a:hover{color:var(--gold)}
.update-banner{position:fixed;top:0;left:0;right:0;z-index:200;background:#1c1d48;border-bottom:2px solid var(--gold);padding:10px 16px;display:flex;align-items:center;gap:10px;transform:translateY(-100%);transition:transform .35s ease;font-size:.85rem}
.update-banner.visible{transform:translateY(0)}
.update-banner .upd-text{flex:1;color:var(--text)}
.update-banner .upd-text strong{color:var(--gold)}
.update-btn{background:var(--gold);color:#0f1028;border:none;border-radius:7px;padding:6px 14px;font-size:.82rem;font-weight:700;cursor:pointer;white-space:nowrap;transition:.2s}
.update-btn:hover{background:var(--gold2)}
.update-dismiss{background:transparent;border:none;color:var(--muted);font-size:1.2rem;cursor:pointer;padding:2px 6px;line-height:1}
</style>

<script>
const MODULES = [{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.1","titel":"Die Bibel – Inspiration, Kanon, Auslegung","fragestellung":"Woher wissen wir, dass die Bibel wirklich Gottes Wort ist? Und wie lese ich sie richtig?","en_fragestellung":"How do we know that the Bible is truly God's Word? And how do I read it correctly?","kernprinzip":"Die Bibel ist Gottes inspiriertes Wort, durch Menschen aufgeschrieben. Sie ist die einzige verbindliche Grundlage für Glauben und Leben (Sola Scriptura). Damit wir sie richtig verstehen, braucht es den Heiligen Geist und eine sorgfältige Auslegung, die den Zusammenhang beachtet.","en_kernprinzip":"The Bible is God's inspired Word, written through human beings. It is the only binding foundation for faith and life (Sola Scriptura). To understand it correctly, we need the Holy Spirit and careful interpretation that pays attention to context.","zusammenfassung":"Die Bibel ist Gottes Wort und damit höchste Autorität. Jeder Gläubige hat das Recht und die Pflicht, sie selbst zu lesen und zu verstehen (Priestertum aller Gläubigen). Bei der Auslegung achten wir auf den historischen Kontext, die Absicht des Autors und den Gesamtzusammenhang der Schrift.","en_zusammenfassung":"The Bible is God's Word and thus the highest authority. Every believer has the right and duty to read and understand it personally (priesthood of all believers). In interpretation we pay attention to historical context, the author's intent, and the overall flow of Scripture.","weiterdenken":"Was bedeutet es für dich, dass die Bibel Gottes Wort ist? Wie kannst du in deinem Alltag besser dafür sorgen, dass sie \"deines Fußes Leuchte\" wird? Wie gehst du mit Stellen um, die du schwer verstehen kannst?","en_weiterdenken":"What does it mean for you that the Bible is God's Word? How can you better ensure in your daily life that it becomes a lamp for your feet? How do you deal with passages you find hard to understand?","schluesselbegriffe":"Inspiration, Kanon, Hermeneutik, Sola Scriptura, Auslegung","en_schluesselbegriffe":"Inspiration, Canon, Hermeneutics, Sola Scriptura, Interpretation","bibelstellen":["2. Timotheus 3,16-17: \"Alle Schrift ist von Gott eingegeben\" – Griech. \"theopneustos\" = Gott-gehaucht. Die Schrift ist nicht nur menschliches Zeugnis, sondern Gottes Atem. Sie nützt zur Lehre, Aufdeckung, Besserung, Erziehung in der Gerechtigkeit.","2. Petrus 1,20-21: Keine Weissagung der Schrift ist eine Sache eigener Auslegung, sondern vom Heiligen Geist getragene Menschen haben im Auftrag Gottes geredet. Betont die göttliche Urheberschaft.","Psalm 119,105: \"Dein Wort ist meines Fußes Leuchte und ein Licht auf meinem Wege.\" – Poetisches Bild für Orientierung im Leben.","Apostelgeschichte 17,11: Die Beröer prüften täglich in den Schriften, ob es sich so verhielte. Sie waren edler als die in Thessalonich, weil sie das Gehörte an der Bibel maßen."],"uebersetzungen":["Theopneustos (griech.): wörtlich \"Gott-gehaucht\" – Inspiration","Kanon (griech. \"Maßstab, Richtschnur\") – die Sammlung der biblischen Bücher","Hermeneutik – Lehre vom Verstehen und Auslegen","Sola Scriptura – \"Allein die Schrift\" (Reformationsprinzip)"],"querverweise":["Vgl. Modul 2.2 (Bibellesen) für praktische Methoden","Modul 1.6 (Heil) für die Bedeutung der Schrift als Grundlage des Glaubens"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.2","titel":"Gott – Dreieinigkeit, Eigenschaften Gottes","fragestellung":"Wie kann Gott gleichzeitig einer und doch drei Personen sein? Und wer ist Gott überhaupt?","en_fragestellung":"How can God be one and yet three persons at the same time? And who is God at all?","kernprinzip":"Gott ist der Schöpfer und Herrscher über alles. Er ist ein Gott in drei Personen: Vater, Sohn und Heiliger Geist (Dreieinigkeit). Er ist heilig, gerecht, barmherzig, allmächtig, allwissend und allgegenwärtig. Vor allem aber ist er Liebe.","en_kernprinzip":"God is the Creator and Ruler over everything. He is one God in three persons: Father, Son, and Holy Spirit (Trinity). He is holy, just, merciful, almighty, all-knowing, and omnipresent. Above all, He is love.","zusammenfassung":"Gott ist der Ursprung und das Ziel allen Lebens. Wir können ihn nicht vollständig verstehen, aber durch Jesus Christus persönlich kennenlernen. Die Dreieinigkeit zeigt uns, dass Gott in sich selbst Gemeinschaft ist – und uns in diese Gemeinschaft einlädt.","en_zusammenfassung":"God is the origin and goal of all life. We cannot fully understand Him, but through Jesus Christ we can know Him personally. The Trinity shows us that God is community within Himself — and He invites us into that community.","weiterdenken":"Was bedeutet es für dich persönlich, dass Gott \"Liebe\" ist? Welche Eigenschaft Gottes gibt dir gerade jetzt Trost oder Herausforderung? Wie hilft dir das Verständnis der Dreieinigkeit, Gott besser zu verstehen?","en_weiterdenken":"What does it mean to you personally that God \"is love\"? Which attribute of God gives you comfort or challenge right now? How does understanding the Trinity help you to know God better?","schluesselbegriffe":"Dreieinigkeit, Trinität, Allmacht, Allwissenheit, Allgegenwart, Heiligkeit, Liebe","en_schluesselbegriffe":"Trinity, Trinitas, Omnipotence, Omniscience, Omnipresence, Holiness, Love","bibelstellen":["5. Mose 6,4: \"Höre Israel, der HERR ist unser Gott, der HERR ist einer.\" – Hebr. \"echad\", das eine zusammengesetzte Einheit meinen kann (wie ein Mensch \"einer\" ist, obwohl aus Körper, Seele, Geist bestehend).","Matthäus 28,19: Taufet sie auf den Namen (Singular!) des Vaters, des Sohnes und des Heiligen Geistes. Die drei teilen einen Namen – ein Gott.","2. Korinther 13,13: Der Segen des dreieinigen Gottes – Gnade Jesu, Liebe Gottes, Gemeinschaft des Geistes.","1. Johannes 4,8: \"Gott ist Liebe.\" Nicht nur: er hat Liebe, sondern sein Wesen ist Liebe.","Jesaja 6,3: \"Heilig, heilig, heilig\" – die dreifache Wiederholung deutet auf die Dreieinigkeit hin."],"uebersetzungen":["Echad (hebr.): eins, aber oft eine komplexe Einheit (z.B. ein Mensch, ein Bund)","Trinität (lat. trinitas) – Dreieinigkeit","Omnipräsenz – Allgegenwart","Omnipotenz – Allmacht","Omniszienz – Allwissenheit"],"querverweise":["Vgl. Modul 1.3 (Jesus Christus) und 1.4 (Heiliger Geist) für die einzelnen Personen","Modul 2.1 (Gebet) – Anbetung des dreieinigen Gottes"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.3","titel":"Jesus Christus – Gottheit, Menschwerdung, Erlösungswerk","fragestellung":"Wer ist Jesus wirklich? Nur ein guter Mensch oder mehr?","en_fragestellung":"Who is Jesus really? Just a good man — or more?","kernprinzip":"Jesus Christus ist wahrer Gott und wahrer Mensch. Er ist der Sohn Gottes, der vom Vater in die Welt gesandt wurde, um durch seinen Tod am Kreuz die Sünden der Welt zu tragen und durch seine Auferstehung den Tod zu besiegen. Er ist der einzige Weg zu Gott.","en_kernprinzip":"Jesus Christ is true God and true man. He is the Son of God, sent by the Father into the world to bear the sins of the world through His death on the cross and to defeat death through His resurrection. He is the only way to God.","zusammenfassung":"Jesus ist der Mittelpunkt unseres Glaubens. Ohne seine Menschwerdung, seinen stellvertretenden Tod und seine leibhaftige Auferstehung gäbe es keine Rettung. Wir vertrauen ihm nicht nur als Vorbild, sondern als lebendigen Herrn und Retter.","en_zusammenfassung":"Jesus is the centre of our faith. Without His incarnation, His substitutionary death, and His bodily resurrection there would be no salvation. We trust Him not merely as an example but as the living Lord and Saviour.","weiterdenken":"Was bedeutet die Menschwerdung Gottes für dich? Warum ist die Auferstehung so wichtig für deinen Glauben? Wenn Jesus wirklich Herr ist – welche Bereiche deines Lebens hat er noch nicht unter seiner Autorität?","en_weiterdenken":"What does the incarnation of God mean for you? Why is the resurrection so important for your faith? If Jesus is truly Lord — which areas of your life are still not under His authority?","schluesselbegriffe":"Inkarnation, Gottessohn, Menschensohn, Stellvertretung, Sühne, Auferstehung","en_schluesselbegriffe":"Incarnation, Son of God, Son of Man, Substitution, Atonement, Resurrection","bibelstellen":["Johannes 1,1.14: \"Im Anfang war das Wort (Logos), und das Wort war bei Gott, und das Wort war Gott. Und das Wort wurde Fleisch (sarx) und wohnte unter uns.\" – Logos ist göttlicher Schöpfungsmittler, sarx bedeutet volle Menschlichkeit.","Philipper 2,6-8: Christus war in göttlicher Gestalt, entäußerte sich (griech. kenosis) und nahm Knechtsgestalt an. Er demütigte sich bis zum Kreuz.","Kolosser 1,15-20: Der Erstgeborene vor aller Schöpfung, in ihm ist alles geschaffen, durch ihn ist alles versöhnt.","1. Timotheus 2,5-6: Einer ist Gott, einer ist Mittler zwischen Gott und Menschen: der Mensch Christus Jesus.","1. Korinther 15,3-4: Christus starb für unsere Sünden nach der Schrift, wurde begraben und auferweckt am dritten Tag."],"uebersetzungen":["Logos (griech.): Wort, Vernunft, Sinn – im Johannesevangelium göttliche Person","Kenosis (griech.): Entäußerung, Selbstentleerung","Sarx (griech.): Fleisch, menschliche Natur","Inkarnation – Menschwerdung","Stellvertretung – Jesus starb an unserer Stelle"],"querverweise":["Vgl. Modul 1.2 (Gott) und 1.4 (Heiliger Geist)","Modul 1.6 (Heil) für die Bedeutung des Erlösungswerks","Modul 7.1 (Anbetung) – Christus als Zentrum der Anbetung"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.4","titel":"Der Heilige Geist – Person, Wirken, Gaben","fragestellung":"Wer ist der Heilige Geist? Nur eine unpersönliche Kraft – oder mehr?","en_fragestellung":"Who is the Holy Spirit? Just an impersonal force — or more?","kernprinzip":"Der Heilige Geist ist die dritte Person des dreieinigen Gottes. Er ist nicht nur eine Kraft, sondern eine Person mit eigenem Willen und eigener Persönlichkeit. Er macht uns neu (Wiedergeburt), wohnt in uns, gibt uns Gaben für den Dienst und bringt in unserem Leben Frucht hervor.","en_kernprinzip":"The Holy Spirit is the third person of the triune God. He is not merely a force but a person with His own will and personality. He renews us (new birth), dwells in us, gives us gifts for service, and produces fruit in our lives.","zusammenfassung":"Der Heilige Geist ist die Gegenwart Gottes in uns. Er macht uns zu Kindern Gottes, befähigt uns zum Leben als Christ und schenkt uns Gaben, mit denen wir der Gemeinde dienen. Wir können und sollen ihn bitten, uns zu erfüllen und zu leiten.","en_zusammenfassung":"The Holy Spirit is the presence of God within us. He makes us children of God, equips us for the Christian life, and gives us gifts with which to serve the church. We can and should ask Him to fill and lead us.","weiterdenken":"Hast du den Heiligen Geist eher als Person oder als Kraft erlebt? Welche Frucht des Geistes wünschst du dir mehr in deinem Leben? Bittest du regelmäßig um die Erfüllung mit dem Heiligen Geist?","en_weiterdenken":"Have you experienced the Holy Spirit more as a person or as a force? Which fruit of the Spirit do you long for more in your life? Do you regularly ask to be filled with the Holy Spirit?","schluesselbegriffe":"Heiliger Geist, Paraklet, Geistesgaben, Charismen, Frucht des Geistes, Wiedergeburt","en_schluesselbegriffe":"Holy Spirit, Paraclete, Spiritual Gifts, Charisms, Fruit of the Spirit, New Birth","bibelstellen":["Johannes 14,16-17.26: Jesus spricht vom \"anderen Tröster\" (griech. parakletos), der bei euch bleiben wird – der Geist der Wahrheit. Parakletos ist eine persönliche Bezeichnung (Anwalt, Beistand).","Apostelgeschichte 2,1-4: Die Ausgießung des Geistes an Pfingsten – alle wurden vom Heiligen Geist erfüllt. Der Geist wirkt sichtbar und hörbar.","1. Korinther 12,4-11: Der Geist teilt jedem seine Gaben (charismata) zu, wie er will. Er handelt souverän und persönlich.","Galater 5,22-23: Die Frucht des Geistes (karpos tou pneumatos) ist Liebe, Freude, Friede, Geduld, Freundlichkeit, Güte, Treue, Sanftmut, Keuschheit.","Römer 8,26-27: Der Geist hilft unserer Schwachheit auf, er vertritt uns mit unaussprechlichem Seufzen."],"uebersetzungen":["Parakletos (griech.): einer, der herbeigerufen wird, Beistand, Anwalt, Tröster","Charismata (griech.): Gnadengaben","Karpos tou pneumatos: Frucht des Geistes (Singular!) – die Einheit des Charakters, den der Geist wirkt","Pneuma (griech.): Geist, Wind, Atem"],"querverweise":["Vgl. Modul 1.2 (Gott) – der Geist als dritte Person","Modul 2.3 (Geistliches Wachstum) – Frucht und Gaben","Modul 3.1 (Gemeinde) – Gaben für den Dienst","Modul 7.1 (Anbetung) – Anbetung im Geist"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.5","titel":"Der Mensch – Schöpfung, Ebenbild Gottes, Sünde","fragestellung":"Wer ist der Mensch? Ein Zufallsprodukt der Evolution – oder mit Absicht geschaffen?","en_fragestellung":"Who is the human being? A product of chance in evolution — or created with intention?","kernprinzip":"Der Mensch ist von Gott persönlich und mit Absicht geschaffen. Er ist als Mann und Frau nach dem Bild Gottes geschaffen – das gibt ihm unantastbare Würde. Durch den Sündenfall ist diese Gottesbeziehung zerbrochen, und der Mensch ist nun von Sünde geprägt und getrennt von Gott.","en_kernprinzip":"Human beings are personally and intentionally created by God. Created as male and female in God's image (imago Dei), we have unique dignity. Through the fall, we became sinful and separated from God — yet God's love seeks us.","zusammenfassung":"Der Mensch ist kein Zufallsprodukt, sondern geliebtes Geschöpf Gottes. Trotz seiner Sünde und Verlorenheit ist er von Gott nicht aufgegeben. Die Erlösung in Jesus Christus zielt darauf, den Menschen wieder in die ursprüngliche Gemeinschaft mit Gott zu bringen und sein Ebenbild in ihm wiederherzustellen.","en_zusammenfassung":"The human being is not a product of chance but a beloved creature of God. Despite sin and brokenness, every person carries an inalienable dignity. The Gospel tells us that God restores this dignity through Jesus Christ.","weiterdenken":"Was bedeutet es für dich, dass du nach Gottes Bild geschaffen bist? Wie zeigt sich die Sünde in deinem Leben? Wo erlebst du, dass Gott an dir arbeitet, um sein Bild in dir wiederherzustellen?","en_weiterdenken":"What does it mean for you that you are made in God's image? How does sin manifest itself in your own life? How does the Gospel's view of humanity differ from what society says about you?","schluesselbegriffe":"Ebenbild Gottes, Gottebenbildlichkeit, Schöpfung, Sündenfall, Erbsünde, Würde","en_schluesselbegriffe":"Image of God, Imago Dei, Creation, Fall of Man, Original Sin, Dignity","bibelstellen":["1. Mose 1,26-27: \"Lasset uns Menschen machen, ein Bild, das uns gleich sei... und Gott schuf den Menschen zu seinem Bilde.\" – Hebr. \"tselem\" (Bild, Statue) und \"demut\" (Ähnlichkeit). Der Mensch ist Gottes Repräsentant auf Erden.","Psalm 8,4-6: \"Was ist der Mensch, dass du seiner gedenkst? Du hast ihn wenig niedriger gemacht als Gott (Elohim) und mit Ehre und Herrlichkeit gekrönt.\" – Die hohe Würde des Menschen.","1. Mose 3,1-7: Der Sündenfall – die Schlange verführt, der Mensch will sein wie Gott und zerstört die Beziehung.","Römer 3,23: \"Denn alle haben gesündigt und ermangeln des Ruhmes, den sie vor Gott haben sollten.\" – Griech. \"hamartano\" = das Ziel verfehlen.","Römer 5,12: Durch einen Menschen kam die Sünde in die Welt und der Tod durch die Sünde."],"uebersetzungen":["Tselem (hebr.): Bild, Statue – meint den Menschen als Statthalter Gottes","Demut (hebr.): Ähnlichkeit","Hamartano (griech.): das Ziel verfehlen, sündigen","Erbsünde – die universale Verderbtheit der menschlichen Natur seit Adam","Ebenbild Gottes – Grundlage der Menschenwürde"],"querverweise":["Vgl. Modul 1.6 (Heil) – die Lösung für die Sünde","Modul 4.1 (Beruf) – der Mensch als Gestalter","Modul 4.5 (Medizinethik) – Würde des Menschen am Lebensende"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.6","titel":"Das Heil – Gnade, Glaube, Bekehrung, Rechtfertigung","fragestellung":"Was muss ich tun, um gerettet zu werden? Und wie kann ich sicher sein, dass ich wirklich zu Gott gehöre?","en_fragestellung":"What must I do to be saved? And how can I be certain that I truly belong to God?","kernprinzip":"Das Heil ist ein reines Geschenk Gottes (Gnade), das wir durch den Glauben an Jesus Christus empfangen. Es beginnt mit der Bekehrung (Umkehr von der Sünde und Hinwendung zu Gott), führt zur Wiedergeburt (neues Leben durch den Geist) und umfasst die Rechtfertigung (Gott spricht uns um Christi willen gerecht).","en_kernprinzip":"Salvation is a pure gift of God (grace), which we receive through faith in Jesus Christ. We cannot earn it through good works. Conversion is the conscious turning to God, new birth is the work of the Holy Spirit.","zusammenfassung":"Das Heil ist allein aus Gnade, allein durch Glauben, allein in Christus. Die Bekehrung ist die bewusste Entscheidung des Menschen, auf Gottes Angebot zu antworten. Die Wiedergeburt ist Gottes Werk, das neues Leben schafft. Die Rechtfertigung ist der Zuspruch Gottes: Du bist gerecht um Jesu willen.","en_zusammenfassung":"Salvation is by grace alone, through faith alone, in Christ alone. Conversion is the conscious turning to God and away from sin. Justification means God declares us righteous — not because of our works but because of Christ's work.","weiterdenken":"Hast du einen bestimmten Punkt in deinem Leben, an dem du dich bewusst zu Gott bekehrt hast? Wie gehst du mit Momenten um, in denen du an deiner Rettung zweifelst? Was ist der Unterschied zwischen \"glauben, dass es Gott gibt\" und \"vertrauend glauben\"?","en_weiterdenken":"Is there a particular moment in your life when you consciously turned to God? How do you deal with ongoing sin and failure? What gives you certainty about your salvation?","schluesselbegriffe":"Gnade, Glaube, Bekehrung, Buße, Wiedergeburt, Rechtfertigung","en_schluesselbegriffe":"Grace, Faith, Conversion, Repentance, New Birth, Justification","bibelstellen":["Epheser 2,8-9: \"Denn aus Gnade (charis) seid ihr gerettet durch Glauben (pistis), und das nicht aus euch – Gottes Gabe ist es –, nicht aus Werken.\" – Charis = unverdiente Gunst","pistis = Vertrauen, Hingabe.","Römer 3,28: \"So halten wir nun dafür, dass der Mensch gerecht wird ohne des Gesetzes Werke, allein durch den Glauben.\" – Griech. \"dikaiou\" = gerechtgesprochen.","Römer 10,9-10: \"Wenn du mit deinem Mund bekennst: Jesus ist der Herr – und in deinem Herzen glaubst, dass ihn Gott von den Toten auferweckt hat, so wirst du gerettet.\" – Bekenntnis und Herzensglaube gehören zusammen.","Apostelgeschichte 3,19: \"So tut nun Buße (metanoeo) und bekehrt euch, dass eure Sünden getilgt werden.\" – Metanoeo = Sinnesänderung, Umkehr.","Johannes 3,3: \"Es sei denn, dass jemand von neuem geboren werde, kann er das Reich Gottes nicht sehen.\" – Wiedergeburt als Gottes Werk."],"uebersetzungen":["Charis (griech.): Gnade, unverdiente Gunst","Pistis (griech.): Glaube, Treue, Vertrauen","Dikaioo (griech.): gerechtsprechen, rechtfertigen","Metanoeo (griech.): seinen Sinn ändern, umkehren","Wiedergeburt – Neuschöpfung durch den Geist (Tit 3,5)"],"querverweise":["Vgl. Modul 1.4 (Heiliger Geist) – Wiedergeburt","Modul 2.1 (Gebet) – Bitte um Vergebung","Modul 2.3 (Wachstum) – Heiligung als Folge","Modul 3.2 (Taufe) – äußeres Zeichen der Bekehrung"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.7","titel":"Die Gemeinde – Ekklesiologie, Priestertum aller Gläubigen","fragestellung":"Was ist eigentlich \"die Gemeinde\"? Das Kirchengebäude? Oder etwas anderes?","en_fragestellung":"What exactly is \"the church\"? The building? Or something else?","kernprinzip":"Gemeinde ist nicht das Gebäude, sondern die Gemeinschaft derer, die an Jesus Christus glauben, durch seinen Geist wiedergeboren sind und sich zu ihm bekennen. Sie ist der Leib Christi auf Erden. Jeder Gläubige ist Priester und hat direkten Zugang zu Gott und eine Aufgabe in der Gemeinde.","en_kernprinzip":"The church is not a building but the community of those who believe in Jesus Christ, baptised by the Holy Spirit into the body of Christ. Every believer is a priest (priesthood of all believers) and contributes their gifts.","zusammenfassung":"Die Gemeinde ist keine Organisation mit einigen wenigen \"Amtsträgern\", sondern ein lebendiger Organismus. Jeder Getaufte ist Priester und hat vom Geist Gaben erhalten, die er zum Wohl der ganzen Gemeinschaft einsetzen soll. Die Leiter (Pastoren, Älteste) sind dazu da, die Gemeindeglieder für ihren Dienst auszurüsten.","en_zusammenfassung":"The church is no organisation with a few office holders but a living organism. Every member is important, every gift needed. We are called to build one another up, to celebrate together, and to witness to the world.","weiterdenken":"Verstehst du dich selbst als Priester? Welche Gaben hat Gott dir geschenkt? Setzt du sie in deiner Gemeinde ein? Was bedeutet für dich \"Gemeinschaft\" über den Sonntag hinaus?","en_weiterdenken":"Do you see yourself as a priest? What gifts has God given you? Are you using them in your church? What does your church do well, and where is there room for growth?","schluesselbegriffe":"Ekklesiologie, Gemeinde, Leib Christi, Priestertum aller Gläubigen, Hausgemeinde, Ortsgemeinde","en_schluesselbegriffe":"Ecclesiology, Church, Body of Christ, Priesthood of All Believers, House Church, Local Church","bibelstellen":["Matthäus 16,18: \"Auf diesen Felsen will ich meine Gemeinde (ekklesia) bauen.\" – Ekklesia = die Herausgerufenen, Versammlung.","1. Petrus 2,9: \"Ihr seid das auserwählte Geschlecht, die königliche Priesterschaft (hierateuma).\" – Jeder Gläubige ist Priester.","1. Korinther 12,12-13.27: \"Ihr seid der Leib Christi und jeder von euch ist ein Glied.\" – Bild des Leibes mit vielen Gliedern.","Apostelgeschichte 2,42: \"Sie blieben aber beständig in der Lehre der Apostel, in der Gemeinschaft (koinonia), im Brotbrechen und im Gebet.\" – Kennzeichen der Urgemeinde.","Epheser 4,11-12: \"Er hat die einen zu Aposteln, andere zu Propheten, andere zu Evangelisten, andere zu Hirten und Lehrern eingesetzt, um die Heiligen für den Dienst (diakonia) auszurüsten.\" – Leitungsgaben zum Dienst der Gemeinde."],"uebersetzungen":["Ekklesia (griech.): die Herausgerufenen (Volksversammlung), Gemeinde","Hierateuma (griech.): Priesterschaft","Koinonia (griech.): Gemeinschaft, Teilhabe","Diakonia (griech.): Dienst","Priestertum aller Gläubigen – jeder hat direkten Zugang zu Gott und ist berufen, zu dienen"],"querverweise":["Vgl. Modul 1.4 (Heiliger Geist) – Gaben","Modul 3.1 (Ortsgemeinde) – konkrete Umsetzung","Modul 3.5 (Leiterschaft) – Ältestendienst","Modul 7.4 (Lobpreisleiter) – Dienst in der Gemeinde"]},{"kategorie":"Die Grundlagen – Was wir glauben","kategorie_nr":"1","modul_nr":"1.8","titel":"Die letzten Dinge – Eschatologie, Wiederkunft, Neuschöpfung","fragestellung":"Was passiert nach dem Tod? Kommt Jesus wieder? Und wie sollen wir als Christen in die Zukunft schauen?","en_fragestellung":"What happens after death? Will Jesus come back? And how should Christians look toward the future?","kernprinzip":"Jesus Christus wird sichtbar und persönlich wiederkommen, um die Toten zu richten und sein Reich vollenden. Die Toten werden auferstehen: die Gläubigen zum ewigen Leben bei Gott, die Ungläubigen zum ewigen Getrenntsein von Gott (Gericht). Gott wird einen neuen Himmel und eine neue Erde schaffen, wo Gerechtigkeit wohnt.","en_kernprinzip":"Jesus Christ will visibly and personally return to judge the dead and complete His kingdom. There will be a bodily resurrection and a final judgment. God will make all things new.","zusammenfassung":"Die Wiederkunft Jesu ist die große Hoffnung der Gemeinde. Sie gibt uns Kraft zum Durchhalten und motiviert uns zu einem heiligen Leben. Wir wissen nicht den Tag oder die Stunde, aber wir sollen wachsam sein und uns darauf vorbereiten. Das Ziel ist nicht eine seelenlose Ewigkeit, sondern eine neue, verherrlichte Schöpfung.","en_zusammenfassung":"The return of Jesus is the great hope of the church. It gives us strength to persevere and motivates us to active discipleship. Our lives are oriented toward eternity — that changes how we live today.","weiterdenken":"Wie würdest du leben, wenn du wüsstest, dass Jesus heute wiederkommt? Gibt dir die Hoffnung auf einen neuen Himmel und eine neue Erde Trost? Wie hältst du die Spannung aus zwischen \"jetzt schon\" und \"noch nicht\"?","en_weiterdenken":"How would you live if you knew Jesus was returning today? Does the hope of a new creation give you comfort? How does the expectation of judgment affect your daily life?","schluesselbegriffe":"Eschatologie, Wiederkunft, Parusie, Auferstehung, Gericht, neuer Himmel und neue Erde","en_schluesselbegriffe":"Eschatology, Second Coming, Parousia, Resurrection, Judgment, New Heaven and New Earth","bibelstellen":["Johannes 14,1-3: \"Ich gehe hin, euch die Stätte zu bereiten... Ich will wiederkommen und euch zu mir nehmen.\" – Die Wiederkunft ist persönliche Verheißung.","1. Thessalonicher 4,16-17: \"Der Herr selbst wird vom Himmel herabkommen... und wir werden entrückt (harpazo)\" – Beschreibung der Entrückung.","Offenbarung 21,1-4: \"Ich sah einen neuen Himmel und eine neue Erde... Gott wird bei den Menschen wohnen.\" – Das Ziel der Geschichte.","Matthäus 25,31-46: Gleichnis vom Weltgericht – der Menschensohn trennt Schafe und Böcke.","2. Petrus 3,13: \"Wir warten auf einen neuen Himmel und eine neue Erde, in denen Gerechtigkeit wohnt.\""],"uebersetzungen":["Harpazo (griech.): wegreißen, entrücken","Parusie (griech.): Ankunft, Gegenwart – Fachwort für die Wiederkunft Christi","Eschatologie – Lehre von den letzten Dingen","Gericht – Endgültige Scheidung","Neuschöpfung – nicht Vernichtung, sondern Erneuerung der Schöpfung"],"querverweise":["Vgl. Modul 1.3 (Jesus) – der wiederkommende Herr","Modul 4.6 (Ethik) – Leben in der Hoffnung","Modul 5.1 (Urgemeinde) – Naherwartung der ersten Christen"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.1","titel":"Gebet – Arten, Praxis, Vaterunser","fragestellung":"Warum beten, wenn Gott doch alles schon weiß? Und wie bete ich richtig?","en_fragestellung":"Why pray if God already knows everything? And how do I pray correctly?","kernprinzip":"Gebet ist nicht Information Gottes, sondern Beziehung mit Gott. Es ist Reden mit dem Vater, der uns liebt und uns hört. Es gibt verschiedene Formen: Anbetung, Bitte, Fürbitte, Danksagung und Klage. Das Vaterunser ist das Modell, das Jesus uns gelehrt hat.","en_kernprinzip":"Prayer is not informing God but relating to God. It is speaking with the Father who loves us and wants to be in relationship with us. The Lord's Prayer is both a model and an invitation.","zusammenfassung":"Gebet ist das Lebenselixier des Glaubens. Wir beten nicht, um Gott zu überreden oder zu informieren, sondern um in seiner Gegenwart zu sein und uns von ihm verändern zu lassen. Im Gebet dürfen wir alles vor ihn bringen: Dank, Freude, Sorge, Klage und Bitte für uns und andere.","en_zusammenfassung":"Prayer is the life-breath of faith. We do not pray to persuade or inform God, but to be in relationship with Him. God wants to hear from us — our thanks, requests, lament, and praise.","weiterdenken":"Was bedeutet es für dich, dass du Gott mit \"Vater\" anreden darfst? Fällt dir Danken oder Bitten leichter? Wann fällt dir das Gebet schwer – und was tust du dann? Hast du eine feste Gebetszeit?","en_weiterdenken":"What does it mean for you that you may address God as \"Father\"? Do you find thanking or asking easier? How can you make prayer a more regular part of your daily life?","schluesselbegriffe":"Gebet, Fürbitte, Danksagung, Klage, Vaterunser, Stille","en_schluesselbegriffe":"Prayer, Intercession, Thanksgiving, Lament, Lord's Prayer, Silence","bibelstellen":["Matthäus 6,5-13: Das Vaterunser – Jesus lehrt beten: Anbetung (geheiligt werde dein Name), Bitte um das Kommen des Reiches, Bitte um tägliches Brot, Bitte um Vergebung, Bitte um Bewahrung. Das Gebet endet mit der Doxologie (in späten Handschriften).","Philipper 4,6-7: \"Sorgt euch um nichts, sondern in allen Dingen lasst eure Bitten im Gebet (proseuche) und Flehen (deesis) mit Danksagung vor Gott kundwerden.\" – Sorge durch Gebet ersetzen.","1. Thessalonicher 5,16-18: \"Seid allezeit fröhlich, betet ohne Unterlass (adialeiptos), seid dankbar in allen Dingen.\" – Gebet als Grundhaltung.","Lukas 11,1-4: Die Jünger bitten: \"Herr, lehre uns beten\". Beten will gelernt sein.","Jakobus 5,16: \"Betet füreinander (Fürbitte), damit ihr gesund werdet. Das Gebet eines Gerechten vermag viel."],"uebersetzungen":[""],"querverweise":["Proseuche (griech.): Gebet im Allgemeinen","Deesis (griech.): Bitte, Flehen","Adialeiptos (griech.): ununterbrochen, beständig","Doxologie – Lobpreis am Ende des Gebets (z.B. \"denn dein ist das Reich...\")","Fürbitte – Gebet für andere"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.2","titel":"Bibellesen – Methoden, Tagebuch","fragestellung":"Ich will regelmäßig in der Bibel lesen, aber oft klappt es nicht. Wie fange ich an und bleibe dran?","en_fragestellung":"I want to read the Bible regularly, but it often doesn't work out. How do I start and keep going?","kernprinzip":"Bibellesen ist Nahrung für die Seele. Es geht nicht darum, möglichst viel durchzulesen, sondern das Gelesene zu verstehen und auf das eigene Leben zu beziehen. Verschiedene Methoden können helfen, dranzubleiben und tiefer einzusteigen – von der kleinen täglichen Portion bis zur ausführlichen Meditation.","en_kernprinzip":"Bible reading is food for the soul. The goal is not to read as much as possible but to meet God in His Word and let it transform you. Different methods help — the important thing is consistency.","zusammenfassung":"Bibellesen ist kein frommes Pflichtprogramm, sondern Begegnung mit dem lebendigen Gott. Es gibt keine \"perfekte\" Methode – wichtig ist, dass wir regelmäßig dranbleiben, das Gelesene verstehen und es im Alltag umsetzen. Ein Bibelleseplan und ein Tagebuch für Gedanken können helfen.","en_zusammenfassung":"Bible reading is not a pious duty but an encounter with the living God. There is no single right method — the key is regularity and an open heart. A reading journal can help capture what you hear from God.","weiterdenken":"Welche Methode des Bibellesens reizt dich am meisten? Was hindert dich oft am regelmäßigen Lesen? Wie kannst du das Gehörte/Gelesene besser im Alltag umsetzen? Führst du ein geistliches Tagebuch?","en_weiterdenken":"Which method of Bible reading appeals to you most? What often prevents you from reading regularly? How can you build Bible reading more firmly into your daily routine?","schluesselbegriffe":"Bibelleseplan, Meditation, Lectio Divina, Tagebuch, Schriftlesung, Andacht","en_schluesselbegriffe":"Bible Reading Plan, Meditation, Lectio Divina, Journal, Scripture Reading, Devotion","bibelstellen":["Psalm 1,1-3: \"Wohl dem, der Lust hat am Gesetz (torah) des HERRN und sinnt darüber Tag und Nacht! Der ist wie ein Baum, gepflanzt an Wasserbächen.\" – Torah ist Weisung, nicht nur Gesetz. Meditation = leises Nachsinnen.","Josua 1,8: \"Lass das Buch dieses Gesetzes nicht von deinem Mund weichen, sondern sinne darüber Tag und Nacht, dass du hältst und tust nach allem, was darin geschrieben steht.\" – Lesen und Tun verbunden.","Apostelgeschichte 17,11: Die Beröer forschten täglich in der Schrift (graphai), ob es sich so verhielte. Sie prüften die Lehre an der Bibel.","2. Timotheus 3,16-17: Alle Schrift ist von Gott eingegeben und nützlich zur Lehre... dass der Mensch Gottes vollkommen sei.","Jakobus 1,22-25: \"Seid aber Täter des Worts und nicht Hörer allein.\" – Hören ohne Tun ist Selbstbetrug."],"uebersetzungen":["Torah (hebr.): Weisung, Lehre, Gesetz","Graphai (griech.): Schriften (AT)","Meditation – bedächtiges Nachsinnen über Gottes Wort","Lectio Divina – geistliche Lesung (lesen – meditieren – beten – kontemplieren)","Bibelleseplan – strukturierte Lesereihenfolge"],"querverweise":["Vgl. Modul 1.1 (Bibel) – Grundlagen der Schrift","Modul 2.1 (Gebet) – Bibellesen verbinden mit Gebet","Modul 2.3 (Wachstum) – Bibel als Nahrung","Modul 6.1 (Spiritualität) – Lectio Divina"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.3","titel":"Geistliches Wachstum – Heiligung, geistliche Disziplinen","fragestellung":"Ich bin Christ, aber ich spüre, dass ich nicht vorankomme. Wie kann ich im Glauben wachsen?","en_fragestellung":"I am a Christian, but I feel I'm not progressing. How can I grow in faith?","kernprinzip":"Geistliches Wachstum ist kein automatischer Prozess, sondern ein Zusammenwirken von Gottes Wirken und unserer bewussten Mitarbeit. Gott schenkt das Wachstum, aber wir sind aufgefordert, die Mittel zu nutzen, die er uns gibt: Bibel, Gebet, Gemeinschaft, Fasten, Stille und andere geistliche Disziplinen. Dieser Prozess heißt Heiligung.","en_kernprinzip":"Spiritual growth is not an automatic process but a cooperation between God's work and our active engagement. Spiritual disciplines (prayer, fasting, meditation, community) are means by which we open ourselves to God.","zusammenfassung":"Geistliches Wachstum ist ein lebenslanger Prozess. Wir werden erst im Himmel vollkommen sein, aber hier auf der Erde sind wir eingeladen, immer ähnlicher zu werden unserem Herrn Jesus. Die geistlichen Disziplinen sind keine Leistung, um Gottes Gunst zu verdienen, sondern Übungsfelder, auf denen wir Gottes Gnade empfangen und wachsen.","en_zusammenfassung":"Spiritual growth is a lifelong process. We will only be perfect in heaven, but here on earth we are called to grow continually. God works in us — but He invites our cooperation.","weiterdenken":"Wo wünschst du dir mehr Wachstum in deinem Leben? Welche geistliche Disziplin möchtest du neu entdecken (Fasten, Stille, Tagebuch)? Wie gehst du mit Rückschlägen um?","en_weiterdenken":"Where do you long for more growth in your life? Which spiritual discipline would you like to rediscover or try? What is the greatest obstacle to your spiritual growth right now?","schluesselbegriffe":"Heiligung, Wachstum, Jüngerschaft, geistliche Disziplinen, Fasten, Stille","en_schluesselbegriffe":"Sanctification, Growth, Discipleship, Spiritual Disciplines, Fasting, Silence","bibelstellen":["Philipper 2,12-13: \"Schafft eure Seligkeit mit Furcht und Zittern. Denn Gott ist's, der in euch wirkt beides, das Wollen und das Vollbringen.\" – Unser Tun und Gottes Wirken gehen Hand in Hand.","2. Petrus 3,18: \"Wachst (auxano) in der Gnade und in der Erkenntnis unseres Herrn und Heilands Jesus Christus.\" – Wachstum ist Auftrag.","Kolosser 2,6-7: \"Wie ihr nun angenommen habt den Herrn Christus Jesus, so lebt in ihm und seid verwurzelt und werdet erbaut in ihm.\" – Bild von Wurzel und Bau.","1. Timotheus 4,7-8: \"Übe dich selbst in der Frömmigkeit (eusebeia). Die leibliche Übung ist wenig nütze, aber die Frömmigkeit ist nütze zu allen Dingen.\" – Training für die Seele.","Hebräer 12,1-2: \"Lasst uns ablegen die Sünde und laufen mit Geduld in dem Kampf, der uns bestimmt ist, und aufsehen zu Jesus.\" – Blick auf Jesus als Ziel."],"uebersetzungen":["Auxano (griech.): wachsen, zunehmen","Eusebeia (griech.): Frömmigkeit, Gottesfurcht","Heiligung – Prozess des Geheiligtwerdens (1. Thess 4,3)","Geistliche Disziplinen – Übungen wie Fasten, Stille, Einkehr, die das Wachstum fördern","Askese – nicht weltflüchtig, sondern Übung der Selbstkontrolle"],"querverweise":["Vgl. Modul 2.1 (Gebet) und 2.2 (Bibellesen) als Grunddisziplinen","Modul 3.1 (Gemeinde) – Wachstum in Gemeinschaft","Modul 7.5 (Lobpreis und Leid) – Wachstum durch Krisen"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.4","titel":"Umgang mit Zweifeln – Krisen, Leid, Trost","fragestellung":"Darf ich als Christ zweifeln? Und was mache ich, wenn Gott schweigt und das Leid überhandnimmt?","en_fragestellung":"Am I allowed to doubt as a Christian? And what do I do when God is silent and suffering becomes overwhelming?","kernprinzip":"Zweifel sind kein Gegensatz zum Glauben, sondern oft Teil des Glaubensweges. Die Bibel zeigt viele Glaubende, die gekämpft, gezweifelt und geklagt haben. Wichtig ist, mit den Zweifeln zu Gott zu kommen und nicht von ihm wegzugehen. Leid ist oft unerklärlich, aber wir dürfen wissen, dass Gott bei uns ist und eines Tages alles heil machen wird.","en_kernprinzip":"Doubt is not the opposite of faith but often part of the journey of faith. The Bible shows many people who wrestled with God. Suffering is a mystery, but God accompanies us in it.","zusammenfassung":"Zweifel sind menschlich und dürfen vor Gott gebracht werden – die Psalmen sind voller Klage. Leid ist oft nicht erklärbar, aber wir glauben an einen Gott, der selbst gelitten hat und der versprochen hat, bei uns zu sein \"alle Tage bis an der Welt Ende\". Die Gemeinschaft mit anderen kann in Krisen eine große Hilfe sein.","en_zusammenfassung":"Doubt is human and may be brought before God — the Psalms are full of lament. Suffering is not a sign of God's absence but can be a place of deep encounter. Faith grows through crisis, not despite it.","weiterdenken":"Hast du selbst Phasen des Zweifels erlebt? Was hat dir damals geholfen? Wie unterscheidest du gesunden Zweifel, der nach Wahrheit sucht, von Unglauben, der sich verschließt? Wie kannst du anderen in Leid beistehen?","en_weiterdenken":"Have you yourself experienced seasons of doubt? What helped you then? How do you distinguish healthy doubt from paralyzing doubt? Where do you find comfort in suffering?","schluesselbegriffe":"Zweifel, Krise, Leid, Theodizee, Trost, Klage","en_schluesselbegriffe":"Doubt, Crisis, Suffering, Theodicy, Comfort, Lament","bibelstellen":["Markus 9,24: \"Ich glaube, hilf meinem Unglauben!\" – Der Vater des besessenen Jungen bringt seinen Zweifel ehrlich vor Jesus.","Psalm 13,2-6: \"Wie lange, HERR, willst du mich so ganz vergessen? Wie lange verbirgst du dein Antlitz vor mir?\" – Ein ehrlicher Klagepsalm, der im Lob endet.","Psalm 42,6: \"Was betrübst du dich, meine Seele, und bist so unruhig in mir? Harre auf Gott!\" – Selbstgespräch des Zweiflers.","2. Korinther 1,3-4: \"Gott tröstet uns in aller unserer Trübsal, damit wir auch trösten können, die in allerlei Trübsal sind.\" – Trost weitergeben.","Römer 8,18.26-28: \"Ich bin überzeugt, dass dieser Zeit Leiden nicht ins Gewicht fallen gegenüber der Herrlichkeit... Der Geist hilft unserer Schwachheit auf. Denen, die Gott lieben, dienen alle Dinge zum Besten.\" – Hoffnung und Beistand im Leid."],"uebersetzungen":["Klagepsalm – Gattung in den Psalmen, die Leid und Anklage vor Gott bringt","Theodizee – Frage nach der Gerechtigkeit Gottes angesichts des Leids","Trost – griech. paraklesis (auch Ermutigung, Zuspruch)","Anfechtung – Situation, in der der Glaube geprüft wird","Glaubenskrise – Zeit des Zweifels und der Infragestellung"],"querverweise":["Vgl. Modul 2.1 (Gebet) – Klagegebet","Modul 5.2 (Reformation) – Luther und die Anfechtung","Modul 6.2 (Apologetik) – intellektuelle Zweifel","Modul 7.5 (Lobpreis und Leid) – Anbetung im Leid"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.5","titel":"Nachfolge im Alltag – Arbeit, Familie, Freundeskreis","fragestellung":"Glaube ist sonntags klar – aber wie lebe ich ihn von Montag bis Samstag im Alltag?","en_fragestellung":"Faith is clear on Sundays — but how do I live it from Monday to Saturday in everyday life?","kernprinzip":"Nachfolge ist kein Programm für den Sonntag, sondern betrifft den ganzen Alltag: wie wir arbeiten, wie wir mit unserer Familie umgehen, wie wir Freundschaften gestalten und wie wir in der Öffentlichkeit auftreten. Jesus ist Herr über alle Bereiche unseres Lebens – auch über den \"profanen\" Alltag.","en_kernprinzip":"Discipleship is not a Sunday programme but affects the whole of daily life: how we work, how we treat others, how we spend our time. Every area of life can be an act of worship.","zusammenfassung":"Nachfolge geschieht nicht nur in frommen Momenten, sondern mitten im Leben. Ob wir einkaufen, arbeiten, Kinder erziehen oder mit Freunden reden – alles kann und soll zur Ehre Gottes geschehen. Oft sind es die kleinen, alltäglichen Treueschritte, die das Zeugnis am stärksten machen.","en_zusammenfassung":"Discipleship does not happen only in pious moments but in the midst of life. Whether shopping, working, or being in relationship — Jesus calls us to follow Him everywhere and in everything.","weiterdenken":"Was bedeutet es für dich konkret, im Namen Jesu zu arbeiten? Wie kannst du in deiner Familie \"Licht\" sein? Wo fällt es dir schwer, deinen Glauben im Alltag zu leben? Bist du bereit, anderen von deiner Hoffnung zu erzählen?","en_weiterdenken":"What does it mean concretely for you to work \"in Jesus' name\"? How can you be \"light\" in your family? Which relationships in your everyday life are opportunities to witness to your faith?","schluesselbegriffe":"Alltag, Nachfolge, Zeugnis, Berufung, Familie, Arbeitsplatz","en_schluesselbegriffe":"Daily Life, Discipleship, Witness, Calling, Family, Workplace","bibelstellen":["Kolosser 3,17.23: \"Alles, was ihr tut mit Worten oder mit Werken, das tut alles im Namen des Jesus... Was ihr auch tut, das tut von Herzen als dem Herrn und nicht den Menschen.\" – Jede Arbeit kann Gottesdienst sein.","1. Korinther 10,31: \"Ob ihr nun esst oder trinkt oder was ihr tut, das tut alles zu Gottes Ehre.\" – Alltag als Lobpreis.","Matthäus 5,13-16: \"Ihr seid das Salz der Erde... ihr seid das Licht der Welt. Lasst euer Licht leuchten vor den Leuten.\" – Zeugnis im Alltag.","Epheser 5,21-6,4: Haustafel – Anweisungen für Ehe, Familie, Arbeitsverhältnisse (Sklaven/Herren damals, heute Arbeitsverhältnisse).","1. Petrus 3,15-16: \"Seid allezeit bereit zur Verantwortung vor jedermann, der von euch Rechenschaft fordert über die Hoffnung, die in euch ist.\" – Gesprächsbereitschaft im Alltag."],"uebersetzungen":["Haustafel – ethische Anweisungen für die verschiedenen Stände in der Hausgemeinschaft (Epheser, Kolosser)","Berufung – nicht nur für Pastor/ Missionar, sondern jeder Beruf kann Berufung sein","Zeugnis (griech. martyria) – Lebenszeugnis und Wortzeugnis","Alltagsspiritualität – Glauben im gewöhnlichen Leben leben"],"querverweise":["Vgl. Modul 4.1 (Beruf) – Arbeit als Berufung","Modul 3.3 (Ehe und Familie)","Modul 3.4 (Freundschaft)","Modul 7.6 (Anbetung im Alltag) – Leben als Lobpreis"]},{"kategorie":"Das Leben als Christ","kategorie_nr":"2","modul_nr":"2.6","titel":"Zeit und Prioritäten – Ruhetag, Balance","fragestellung":"Ich hetze von Termin zu Termin. Wie schaffe ich es, dass Gott wirklich im Zentrum steht?","en_fragestellung":"I rush from appointment to appointment. How can I ensure God is truly at the centre?","kernprinzip":"Gott hat uns als begrenzte Wesen geschaffen und uns den Rhythmus von Arbeit und Ruhe gegeben. Der Sonntag (Ruhetag) ist ein Geschenk, um bewusst einzukehren, Kraft zu schöpfen und Gott zu feiern. In der Fülle der Aufgaben ist es wichtig, Prioritäten zu setzen – und das Wichtigste ist die Beziehung zu Gott.","en_kernprinzip":"God created us as limited beings and gave us the rhythm of work and rest. The Sabbath is a gift, not a burden. We are called to use our time wisely and keep priorities in order.","zusammenfassung":"Zeit ist ein Geschenk Gottes, keine endlose Ressource. Wir sind berufen, weise mit ihr umzugehen und Prioritäten zu setzen. Die regelmäßige Ruhe (ob Sonntag oder ein anderer Tag) ist nicht optional, sondern ein Gebot aus Fürsorge. In der Ruhe zeigen wir, dass wir Gott vertrauen und nicht von unserer eigenen Leistung leben.","en_zusammenfassung":"Time is a gift from God, not an endless resource. We are called to handle it wisely and not lose ourselves in busyness. Regular rest and deliberate prioritisation are acts of trust in God.","weiterdenken":"Wie sieht deine wöchentliche Ruhe aus? Gelingt es dir, einen Tag wirklich ruhen zu lassen? Wofür möchtest du in der nächsten Zeit mehr Zeit haben – und wofür weniger? Was bedeutet \"Trachtet zuerst nach dem Reich Gottes\" für deine Terminplanung?","en_weiterdenken":"What does your weekly rest look like? Do you manage to genuinely rest on one day? What would you like to have more time for? How can God be more at the centre of your week?","schluesselbegriffe":"Ruhetag, Sabbat, Sonntag, Prioritäten, Zeitmanagement, Balance","en_schluesselbegriffe":"Day of Rest, Sabbath, Sunday, Priorities, Time Management, Balance","bibelstellen":["2. Mose 20,8-11: \"Gedenke des Sabbattages, dass du ihn heiligest. Sechs Tage sollst du arbeiten... aber am siebenten Tag ist der Sabbat des HERRN.\" – Gebot der Ruhe als Schöpfungsordnung.","Markus 2,27: \"Der Sabbat ist um des Menschen willen gemacht, nicht der Mensch um des Sabbats willen.\" – Ruhe ist ein Geschenk, keine Last.","Psalm 90,12: \"Lehre uns bedenken, dass wir sterben müssen, auf dass wir klug werden.\" – Die Begrenztheit der Zeit anerkennen.","Matthäus 6,33: \"Trachtet zuerst nach dem Reich Gottes und nach seiner Gerechtigkeit, so wird euch das alles zufallen.\" – Die richtige Priorität.","Prediger 3,1: \"Ein jegliches hat seine Zeit.\" – Alles hat seine Zeit, auch Arbeit und Ruhe."],"uebersetzungen":["Sabbat (hebr.): Ruhetag, von \"schabat\" = aufhören, ruhen","Sonntag – Tag der Auferstehung Jesu, für Christen der neue Ruhetag","Priorität – das Erste, was Vorrang hat","Zeitmanagement – weise Einteilung der Zeit","Haushalterschaft der Zeit – unsere Zeit gehört Gott"],"querverweise":["Vgl. Modul 4.1 (Beruf) – Arbeit und Ruhe","Modul 2.5 (Alltag) – Balance finden","Modul 5.4 (Erweckungsbewegungen) – Sonntagsheiligung in der Geschichte"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.1","titel":"Die Ortsgemeinde – Mitgliedschaft, Gabenfindung","fragestellung":"Warum soll ich mich einer bestimmten Gemeinde anschließen? Reicht nicht \"Jesus ja – Gemeinde nein\"?","en_fragestellung":"Why should I join a particular church? Isn't \"Jesus yes — church no\" enough?","kernprinzip":"Glaube ist nicht als Einzelkämpfertum gedacht. Die Bibel kennt keine \"Einzelchristen\" ohne Verbindung zu einer Gemeinde. Die Ortsgemeinde ist der Ort, an dem wir geistliche Familie erleben, unsere Gaben entdecken und einsetzen, unter geistliche Leitung gestellt werden und miteinander wachsen. Die Mitgliedschaft ist die bewusste Entscheidung, zu dieser Familie zu gehören.","en_kernprinzip":"Faith is not intended for lone wolves. The Bible knows no solo Christians without connection to a local community. Church membership is a conscious commitment — to God and to brothers and sisters.","zusammenfassung":"Die Ortsgemeinde ist die Familie Gottes an einem bestimmten Ort. Wir ermutigen zur bewussten Mitgliedschaft, weil sie Verbindlichkeit schafft und deutlich macht: Ich will nicht nur nehmen, sondern auch geben, nicht nur kommen, sondern dazugehören. In der Gemeinde dürfen wir unsere Gaben entdecken und einbringen.","en_zusammenfassung":"The local church is God's family in a specific place. We encourage conscious membership, active participation, and the use of one's gifts. The church needs you — and you need the church.","weiterdenken":"Bist du Mitglied in einer Gemeinde? Wenn ja – was bedeutet dir das? Wenn nein – was hält dich davon ab? Welche Gaben siehst du bei dir? Wo könntest du dich in deiner Gemeinde einbringen?","en_weiterdenken":"Are you a member of a church? If yes — what does that mean to you? If not — what holds you back? What gifts has God given you that the church needs?","schluesselbegriffe":"Ortsgemeinde, Mitgliedschaft, Gliedschaft, Gabenfindung, Dienst, Hausgemeinde","en_schluesselbegriffe":"Local Church, Membership, Church Membership, Gift Discovery, Service, House Church","bibelstellen":["Hebräer 10,24-25: \"Lasst uns nicht verlassen unsere Versammlungen (episynagoge), wie einige zu tun pflegen, sondern einander ermahnen.\" – Gemeinschaft ist nicht optional.","1. Korinther 12,14-20: \"Der Leib besteht nicht aus einem Glied, sondern aus vielen.\" – Jeder ist wichtig.","Epheser 4,15-16: \"Der ganze Leib zusammengefügt... wächst zur Erbauung in der Liebe.\" – Wir wachsen nur gemeinsam.","Apostelgeschichte 2,41-42: Die Dreitausend ließen sich taufen und blieben beständig in der Gemeinschaft. Bekehrung führte sofort in die Gemeinde.","Römer 12,4-8: \"Wir haben verschiedene Gaben (charismata) nach der Gnade, die uns gegeben ist.\" – Jeder soll seine Gaben einsetzen."],"uebersetzungen":["Episynagoge (griech.): Zusammenkunft, Versammlung","Charismata – Gnadengaben","Mitgliedschaft – bewusste Zugehörigkeit zu einer Ortsgemeinde mit Rechten und Pflichten","Gabenfindung – Prozess, die eigenen Gaben zu entdecken","Ortsgemeinde – die konkrete Gemeinschaft vor Ort"],"querverweise":["Vgl. Modul 1.7 (Gemeinde allgemein)","Modul 1.4 (Geistesgaben)","Modul 3.5 (Leiterschaft)","Modul 2.3 (Wachstum) – in der Gemeinde wachsen"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.2","titel":"Taufe und Abendmahl – Bedeutung und Praxis","fragestellung":"Warum werden in Freikirchen nur Erwachsene getauft? Und warum muss man untertauchen? Was feiern wir beim Abendmahl?","en_fragestellung":"Why are only adults baptised in free churches? And why immersion? What are we celebrating in Communion?","kernprinzip":"Taufe und Abendmahl sind die beiden von Jesus eingesetzten Handlungen (Ordinanzen). Sie sind keine Sakramente, die automatisch wirken, sondern sichtbare Zeichen des Glaubens. Die Taufe ist das öffentliche Bekenntnis eines Menschen, der bewusst an Jesus glaubt (Gläubigentaufe). Das Abendmahl ist Gedächtnismahl und Verkündigung des Todes Jesu bis er wiederkommt.","en_kernprinzip":"Baptism and Communion are the two ordinances instituted by Jesus. They are not sacraments that automatically convey grace, but acts of faith and obedience. Baptism is a public confession; Communion is a memorial and proclamation.","zusammenfassung":"Taufe und Abendmahl sind keine \"automatischen\" Gnadenmittel, sondern Gehorsamsakte des Glaubens. Die Taufe wird nur an Menschen vollzogen, die bewusst glauben (Gläubigentaufe) und symbolisiert das Begrabenwerden mit Christus. Das Abendmahl feiern wir als Gemeinschaft der Glaubenden zur Erinnerung an Jesu Tod und in Erwartung seiner Wiederkunft.","en_zusammenfassung":"Baptism and Communion are not automatic means of grace but acts of obedience in faith. They are visible signs of invisible realities: dying and rising with Christ, and His ongoing presence among His people.","weiterdenken":"Bist du getauft? Wenn ja, wie hast du diese Erfahrung erlebt? Wenn nein, was hält dich davon ab? Was bedeutet dir das Abendmahl? Wie oft feiert ihr es in deiner Gemeinde, und wie bereitest du dich darauf vor?","en_weiterdenken":"Have you been baptised? If yes, how did you experience it? If not, what holds you back? What does Communion mean to you personally? How can you prepare better for it?","schluesselbegriffe":"Taufe, Gläubigentaufe, Untertauchen, Abendmahl, Herrenmahl, Gedächtnis","en_schluesselbegriffe":"Baptism, Believer's Baptism, Immersion, Communion, Lord's Supper, Memorial","bibelstellen":["Matthäus 28,19-20: \"Darum gehet hin und machet zu Jüngern alle Völker: Taufet sie auf den Namen des Vaters, des Sohnes und des Heiligen Geistes.\" – Die Reihenfolge: zuerst Jünger machen, dann taufen.","Apostelgeschichte 2,41: \"Die nun sein Wort annahmen, ließen sich taufen.\" – Glaube kommt vor der Taufe.","Römer 6,3-4: \"So sind wir ja mit ihm begraben durch die Taufe in den Tod...\" – Untertauchen symbolisiert Begräbnis des alten Lebens, Auftauchen neues Leben.","1. Korinther 11,23-26: \"Der Herr Jesus, in der Nacht, da er verraten ward, nahm er das Brot... Dies tut, sooft ihr trinkt, zu meinem Gedächtnis. Denn sooft ihr von diesem Brot esst und aus dem Kelch trinkt, verkündigt ihr den Tod des Herrn, bis er kommt.\" – Abendmahl als Gedächtnis und Verkündigung.","1. Korinther 10,16-17: \"Der Kelch des Segens... ist er nicht die Gemeinschaft (koinonia) des Blutes Christi? Das Brot, das wir brechen, ist das nicht die Gemeinschaft des Leibes Christi?\" – Gemeinschaft untereinander."],"uebersetzungen":["Ordinanz – von Jesus eingesetzte Handlung (im Unterschied zu Sakrament)","Gläubigentaufe – Taufe aufgrund persönlichen Glaubens","Untertauchen – griech. baptizo = eintauchen, untertauchen","Abendmahl – griech. deipnon kyriakon = Herrenmahl","Gedächtnis – anamnese, Vergegenwärtigung","Koinonia – Gemeinschaft, Teilhabe"],"querverweise":["Vgl. Modul 1.6 (Heil) – Bekehrung als Voraussetzung","Modul 1.7 (Gemeinde) – Gemeinde der Getauften","Modul 3.1 (Ortsgemeinde) – Aufnahme in die Gemeinde","Modul 7.4 (Lobpreisleiter) – Abendmahl feiern"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.3","titel":"Ehe und Familie – Biblische Grundlagen","fragestellung":"Was sagt die Bibel über Ehe und Familie? Ist die Ehe noch zeitgemäß? Wie können wir christliche Familien leben?","en_fragestellung":"What does the Bible say about marriage and family? Is marriage still relevant today? How can we build Christian families?","kernprinzip":"Die Ehe ist von Gott gestiftet als lebenslange Verbindung zwischen Mann und Frau. Sie ist Bild für die Beziehung Christi zu seiner Gemeinde. Familie ist der Ort, wo Glaube weitergegeben wird und Geborgenheit herrschen soll. In einer Welt, die Ehe und Familie oft infrage stellt, sind Christen gerufen, biblische Werte zu leben.","en_kernprinzip":"Marriage was instituted by God as a lifelong bond between a man and a woman. It is an image of Christ's relationship with His church. Family is the basic building block of society — and a place of love, faithfulness, and formation.","zusammenfassung":"Die Ehe ist eine heilige Stiftung Gottes und soll in Liebe, Treue und gegenseitiger Achtung gelebt werden. Sie ist nicht nur eine private Angelegenheit, sondern ein Zeugnis für die Welt. Kinder sind ein Geschenk und sollen in der Unterweisung des Herrn erzogen werden. Auch Singles haben ihren festen Platz in der Gemeinde und sind nicht \"halbe\" Christen.","en_zusammenfassung":"Marriage is a holy institution of God and is to be lived in love, faithfulness, and mutual respect. Families are places of formation and unconditional love. Even in difficulties, reconciliation and forgiveness are always possible.","weiterdenken":"Was ist dein Bild von Ehe – geprägt von der Bibel oder von der Gesellschaft? Wie können christliche Familien heute ein Gegenentwurf zur Welt sein? Wie kann die Gemeinde Singles und Alleinerziehende unterstützen?","en_weiterdenken":"What is your image of marriage — shaped by the Bible or by society? How can Christian couples strengthen their relationship? What does it mean to raise children in the instruction of the Lord?","schluesselbegriffe":"Ehe, Familie, Kindererziehung, Sexualität, Treue, Keuschheit","en_schluesselbegriffe":"Marriage, Family, Child-rearing, Sexuality, Faithfulness, Purity","bibelstellen":["1. Mose 2,18.24: \"Es ist nicht gut, dass der Mensch allein sei... Darum wird ein Mann seinen Vater und seine Mutter verlassen und an seiner Frau hängen, und sie werden ein Fleisch sein.\" – Ehe als Gottes gute Ordnung.","Matthäus 19,4-6: Jesus zitiert die Schöpfungsordnung: \"Was nun Gott zusammengefügt hat, das soll der Mensch nicht scheiden.\" – Unauflöslichkeit der Ehe.","Epheser 5,22-33: \"Die Männer liebt eure Frauen, wie auch Christus die Gemeinde geliebt hat und hat sich selbst für sie dahingegeben.\" – Ehe als Abbild von Christus und Gemeinde.","Psalm 127,3: \"Siehe, Kinder sind eine Gabe des HERRN.\" – Kinder als Segen.","Epheser 6,1-4: \"Ihr Kinder, seid gehorsam euren Eltern... Und ihr Väter, reizt eure Kinder nicht zum Zorn, sondern erzieht sie in der Zucht und Ermahnung des Herrn.\" – Erziehung in der Familie."],"uebersetzungen":["Ein Fleisch – hebr. basar echad, meint die tiefe Gemeinschaft in der Ehe","Unauflöslichkeit – Ehe ist auf Lebenszeit angelegt (Ausnahmen bei Ehebruch, Verlassenheit umstritten)","Haushalterschaft der Kinder – Kinder sind Leihgaben Gottes","Erziehung – griech. paideia = Zucht, Unterweisung","Keuschheit – sexuelle Enthaltsamkeit vor der Ehe, Treue in der Ehe"],"querverweise":["Vgl. Modul 2.5 (Alltag) – Familie als Ort der Nachfolge","Modul 3.4 (Freundschaft) – Beziehungen gestalten","Modul 4.6 (Ethische Fragen) – Sexualethik","Modul 5.1 (Urgemeinde) – Familie in der Bibel"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.4","titel":"Freundschaft – Vergebung, Versöhnung, einander ermutigen","fragestellung":"Wie gehe ich mit Konflikten in der Gemeinde um? Was ist echte Freundschaft unter Christen?","en_fragestellung":"How do I handle conflicts in the church? What is genuine friendship among Christians?","kernprinzip":"Freundschaft ist ein hohes Gut in der Bibel. Sie lebt von gegenseitiger Ermutigung, Treue und auch der Bereitschaft zu vergeben. In der Gemeinde sind wir Geschwister und sollen einander tragen, ermahnen und vergeben, wie Christus uns vergeben hat.","en_kernprinzip":"Friendship is highly valued in the Bible. It thrives on mutual encouragement, faithfulness, and the courage to speak the truth in love. Forgiveness and reconciliation are core virtues of Christian community.","zusammenfassung":"In der Gemeinde sind wir Geschwister und zur gegenseitigen Liebe berufen. Echte Freundschaft zeigt sich in Treue, Ermutigung und auch in der heilsamen Zurechtweisung. Vergebung ist kein optionales Extra, sondern Kern des Evangeliums. Konflikte sollen nicht unter den Teppich gekehrt, sondern nach biblischen Prinzipien gelöst werden.","en_zusammenfassung":"In the church we are siblings and called to mutual love. True friendship shows itself in good times and bad — through encouragement, honesty, and the willingness to forgive. Conflict is inevitable but resolvable.","weiterdenken":"Hast du enge Freunde in der Gemeinde? Wie ermutigt ihr euch gegenseitig? Fällt dir Vergebung leicht oder schwer? Gibt es einen Konflikt, den du nach Matthäus 18 lösen müsstest?","en_weiterdenken":"Do you have close friends in the church? How do you encourage one another? Do you find forgiveness easy or difficult? How do you deal with conflict in community?","schluesselbegriffe":"Freundschaft, Geschwisterlichkeit, Vergebung, Versöhnung, Ermutigung, Konfliktlösung","en_schluesselbegriffe":"Friendship, Brotherhood, Forgiveness, Reconciliation, Encouragement, Conflict Resolution","bibelstellen":["Johannes 15,13-15: \"Niemand hat größere Liebe als die, dass er sein Leben lässt für seine Freunde. Ihr seid meine Freunde, wenn ihr tut, was ich euch gebiete.\" – Jesus nennt uns Freunde.","Sprüche 17,17: \"Ein Freund liebt allezeit, und ein Bruder wird in der Not erfunden.\" – Treue in Freundschaft.","Kolosser 3,12-14: \"Zieht nun an als die Auserwählten Gottes... herzliches Erbarmen, Freundlichkeit, Demut, Sanftmut, Geduld","und ertrage einer den andern und vergebt euch untereinander, wenn jemand Klage hat gegen den andern","wie der Herr euch vergeben hat, so vergebt auch ihr!\" – Vergebung als Kennzeichen.","Matthäus 18,15-17: \"Wenn aber dein Bruder sündigt, so geh hin und weise ihn zurecht zwischen dir und ihm allein. Hört er auf dich, so hast du deinen Bruder gewonnen.\" – Konfliktlösung in der Gemeinde.","Galater 6,1-2: \"Liebe Brüder, wenn ein Mensch etwa von einer Verfehlung übereilt wird, so helft ihm wieder zurecht mit sanftmütigem Geist... Einer trage des andern Last, so werdet ihr das Gesetz Christi erfüllen.\" – Einander tragen."],"uebersetzungen":["Paraklese (griech.): Ermutigung, Zuspruch","Ermahnung – nicht nur tadeln, sondern aufbauen","Vergebung – griech. charizomai = schenkend vergeben","Konfliktlösung – biblische Schritte nach Matthäus 18","Seelsorge – gegenseitiger Beistand"],"querverweise":["Vgl. Modul 2.1 (Gebet) – Fürbitte für Freunde","Modul 2.4 (Krisen) – Trost durch Freunde","Modul 3.1 (Gemeinde) – Gemeinschaft","Modul 3.5 (Leiterschaft) – Vorbild in Vergebung"]},{"kategorie":"Gemeinschaft und Miteinander","kategorie_nr":"3","modul_nr":"3.5","titel":"Leiterschaft – Dienen, Verantwortung, Ältestendienst","fragestellung":"Was macht einen geistlichen Leiter aus? Darf ein Christ überhaupt \"führen\" wollen?","en_fragestellung":"What makes a good spiritual leader? Is it even right for a Christian to want to \"lead\"?","kernprinzip":"Geistliche Leiterschaft ist Dienst, nicht Herrschaft. Sie folgt dem Vorbild Jesu, der nicht gekommen ist, um sich dienen zu lassen, sondern um zu dienen. In der Gemeinde gibt es verschiedene Leitungsämter (Älteste, Diakone), die bestimmte Qualifikationen erfordern. Leiter sind nicht perfekt, aber sie sollen Vorbild im Glauben und Leben sein.","en_kernprinzip":"Spiritual leadership is service, not domination. It follows the example of Jesus who did not come to be served but to serve. Leaders are shepherds who guide, protect, and equip the church.","zusammenfassung":"Geistliche Leiterschaft ist Dienst in Demut und Hingabe. Leiter sind nicht dazu da, über die Gemeinde zu herrschen, sondern sie zu dienen, zu schützen und zu fördern. Die Bibel nennt klare Qualifikationen, die mehr auf den Charakter als auf natürliche Fähigkeiten achten. Jeder Leiter sollte sich regelmäßig prüfen, ob er diesen Maßstäben entspricht.","en_zusammenfassung":"Spiritual leadership is service in humility and dedication. Leaders are not there to rule over the church but to serve it. Good leaders develop and release other leaders.","weiterdenken":"Hast du eine Leitungsaufgabe in der Gemeinde? Was ist deine größte Herausforderung? Welche der Qualifikationen aus 1. Timotheus 3 ist für dich am schwersten zu erfüllen? Wie kannst du andere in der Gemeinde fördern?","en_weiterdenken":"Do you have a leadership role in the church? What is your greatest challenge? Which qualities of an elder (1 Timothy 3) do you want to grow in? How do you understand the relationship between leadership and service?","schluesselbegriffe":"Leiterschaft, Ältester, Diakon, Hirtendienst, Vorbild, Charakter","en_schluesselbegriffe":"Leadership, Elder, Deacon, Pastoral Ministry, Role Model, Character","bibelstellen":["Markus 10,42-45: \"Ihr wisst, die als Herrscher gelten, halten ihre Völker nieder... Aber so ist es unter euch nicht","sondern wer groß sein will unter euch, der soll euer Diener sein. Denn auch der Menschensohn ist nicht gekommen, dass er sich dienen lasse, sondern dass er diene und gebe sein Leben als Lösegeld für viele.\" – Leitungsprinzip Jesu.","1. Timotheus 3,1-7: Qualifikationen für Älteste (Episkopos): untadelig, Mann einer Frau, nüchtern, maßvoll, gastfrei, lehrfähig, kein Trinker, nicht gewalttätig, nicht geldgierig, der seinem eigenen Haus gut vorsteht.","Titus 1,5-9: Älteste sollen festhalten am zuverlässigen Wort, um zu ermahnen und die Widersprechenden zu überführen.","1. Petrus 5,1-4: \"Weidet die Herde Gottes, die euch anvertraut ist, nicht aus Zwang, sondern freiwillig, nicht nach schändlichem Gewinn, sondern aus Neigung, nicht als Herren über die Gemeinde, sondern als Vorbilder der Herde.\" – Hirtendienst.","Apostelgeschichte 6,1-7: Einsetzung der Diakone für den praktischen Dienst, damit die Apostel sich dem Gebet und Wort widmen können."],"uebersetzungen":["Episkopos (griech.): Aufseher, Ältester","Presbyteros (griech.): Ältester","Diakonos (griech.): Diener, Gehilfe","Hirtendienst – Bild für Leiterschaft","Vorbild – Leiter sollen mit ihrem Leben vorangehen","Charakter vor Charisma – die Qualifikationen betonen den Charakter mehr als Fähigkeiten"],"querverweise":["Vgl. Modul 1.7 (Gemeinde) – Ämter in der Gemeinde","Modul 3.1 (Ortsgemeinde) – Leiterschaft vor Ort","Modul 2.3 (Wachstum) – Vorbild im Glauben","Modul 7.4 (Lobpreisleiter) – spezielle Leiterschaft"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.1","titel":"Beruf und Arbeit – Berufung, Dienst","fragestellung":"Kann ich Gott in meinem Alltagsjob dienen? Oder ist nur \"vollzeitlicher\" Dienst echt?","en_fragestellung":"Can I serve God in my ordinary job? Or is only \"full-time\" ministry truly spiritual?","kernprinzip":"Arbeit ist Teil der guten Schöpfung, nicht erst eine Folge des Sündenfalls. Durch den Sündenfall wurde sie mühsam, aber sie behält ihre Würde. Im Glauben kann jede Arbeit zum Dienst an Gott werden. Wir sind berufen, wo immer wir stehen, Gott die Ehre zu geben.","en_kernprinzip":"Work is part of good creation, not a consequence of the fall. Through the fall it became laborious, but it retains its dignity. Every job can be understood as a calling — as service to God and neighbour.","zusammenfassung":"Arbeit hat göttliche Würde. Sie ist nicht nur Mittel zum Gelderwerb, sondern eine Form der Nachfolge. Gleichzeitig lehrt uns die Bibel, Arbeit nicht zu vergötzen und den Ruhetag zu heiligen. Jeder Christ ist – egal in welchem Beruf – vollwertiger Mitarbeiter im Reich Gottes.","en_zusammenfassung":"Work has divine dignity. It is not merely a means of earning money but a form of discipleship and service. As Christians we work with integrity, diligence, and a consciousness that we ultimately serve Christ.","weiterdenken":"Was bedeutet es konkret, am Arbeitsplatz \"Christus zu dienen\", wenn du vielleicht der einzige Christ in der Firma bist? Wie kannst du deine Arbeit so tun, dass Gott geehrt wird? Empfindest du deinen Beruf als Berufung?","en_weiterdenken":"What does it mean concretely to serve Christ at your workplace? How can you be a witness without being preachy? Where do you experience tension between your faith and your work?","schluesselbegriffe":"Berufung, Arbeit, Dienst, Arbeitsplatz, Berufsethik, Haushalterschaft","en_schluesselbegriffe":"Calling, Work, Service, Workplace, Work Ethics, Stewardship","bibelstellen":["1. Mose 2,15: \"Und Gott der HERR nahm den Menschen und setzte ihn in den Garten Eden, dass er ihn bebaute und bewahrte.\" – Arbeit gab es vor dem Sündenfall. Sie ist Teil von Gottes guter Ordnung.","Kolosser 3,23: \"Was ihr auch tut, das tut von Herzen als dem Herrn und nicht den Menschen.\" – Jede Arbeit, egal wie weltlich sie scheint, kann für Gott getan werden.","2. Thessalonicher 3,10: \"Wer nicht arbeiten will, der soll auch nicht essen.\" – Paulus betont die christliche Verantwortung, für sich selbst zu sorgen.","Prediger 9,10: \"Alles, was dir vor die Hände kommt, zu tun, das tu mit ganzer Kraft.\" – Einsatz im Beruf.","1. Korinther 7,17.20: \"Jeder bleibe in dem Stand, in dem er berufen wurde.\" – Nicht jeder muss den Beruf wechseln, um Gott zu dienen."],"uebersetzungen":["Berufung (lat. vocatio) – Ruf Gottes, nicht nur für kirchliche Berufe","Arbeit – hebr. avodah kann Arbeit, Dienst und Gottesdienst bedeuten","Haushalterschaft – wir verwalten unsere Fähigkeiten und Zeit für Gott","Arbeitsethik – christliche Einstellung zur Arbeit","Feierabend – auch Ruhe ist Gottesdienst"],"querverweise":["Vgl. Modul 2.5 (Alltag) – Nachfolge im Beruf","Modul 2.6 (Zeit) – Balance Arbeit/Ruhe","Modul 4.2 (Geld) – Umgang mit Einkommen","Modul 5.5 (Mission) – Beruflich in der Mission"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.2","titel":"Geld und Besitz – Haushalterschaft","fragestellung":"Darf ein Christ reich sein? Sollte ich alles verschenken? Wie gehe ich richtig mit Geld um?","en_fragestellung":"May a Christian be wealthy? Should I give everything away? How do I handle money correctly?","kernprinzip":"Alles, was wir besitzen, gehört letztlich Gott – wir sind nur Verwalter (Haushalter). Geld ist nicht böse, aber die Liebe zum Geld ist eine Wurzel des Bösen. Wir sind gerufen, großzügig zu geben, uns nicht von Reichtum abhängig zu machen und mit dem, was wir haben, Gottes Reich zu fördern.","en_kernprinzip":"Everything we possess ultimately belongs to God — we are only stewards. Money is not evil in itself, but the love of money is the root of all kinds of evil. Generosity is a sign of trust in God.","zusammenfassung":"Geld ist ein neutrales Mittel, aber unsere Einstellung dazu offenbart unser Herz. Wir sind nicht Eigentümer, sondern Verwalter des göttlichen Vertrauens. Freigebigkeit, Genügsamkeit und die Sorge, nicht vom Reichtum abhängig zu werden, sind Kennzeichen eines bibeltreuen Umgangs mit Geld.","en_zusammenfassung":"Money is a neutral means, but our attitude toward it reveals our heart. We are not owners but stewards. Generosity, contentment, and transparent finances are signs of a life shaped by the Gospel.","weiterdenken":"Wie stehst du zu deinem Besitz? Fällt dir Geben leicht oder schwer? Wofür gibst du dein Geld aus – und was sagt das über deine Prioritäten? Hast du ein Budget, das auch Spenden vorsieht?","en_weiterdenken":"What is your relationship with your possessions? Do you find giving easy or difficult? What do you spend your money on — and does that reflect your values? How can you become more generous?","schluesselbegriffe":"Geld, Besitz, Haushalterschaft, Zehnter, Großzügigkeit, Genügsamkeit","en_schluesselbegriffe":"Money, Possessions, Stewardship, Tithe, Generosity, Contentment","bibelstellen":["Matthäus 6,19-21: \"Ihr sollt euch nicht Schätze sammeln auf Erden... denn wo dein Schatz ist, da ist auch dein Herz.\" – Prioritäten setzen.","1. Timotheus 6,9-10: \"Die reich werden wollen, fallen in Versuchung... Denn Geldgier (griech. philargyria) ist eine Wurzel alles Bösen.\" – Warnung vor der Liebe zum Geld.","2. Korinther 9,6-8: \"Wer da kärglich sät, wird kärglich ernten. Ein jeder, wie er's sich im Herzen vorgenommen hat, nicht mit Unwillen oder aus Zwang","denn einen fröhlichen Geber hat Gott lieb.\" – Prinzip des großzügigen Gebens.","Lukas 12,13-21: Gleichnis vom reichen Kornbauern – Torheit, der für sich selbst Schätze sammelt und nicht reich ist bei Gott.","Sprüche 11,24-25: \"Einer teilt aus und bekommt immer mehr","ein anderer kargt, wo es nicht recht ist, und wird doch ärmer. Die freigebige Seele wird fett, und wer reichlich tränkt, der wird auch getränkt.\" – Großzügigkeit lohnt sich."],"uebersetzungen":["Haushalterschaft (griech. oikonomia) – Verwalteramt","Mammon – aramäisches Wort für Besitz, Reichtum (Matthäus 6,24)","Zehnter – alttestamentlicher Zehnter als Richtmaß, aber NT betont freudiges Geben","philargyria – Geldliebe, Geiz","Großzügigkeit – freigebiges Teilen"],"querverweise":["Vgl. Modul 4.1 (Beruf) – Einkommen erarbeiten","Modul 4.3 (Soziale Verantwortung) – teilen mit Armen","Modul 3.1 (Gemeinde) – Unterstützung der Gemeinde","Modul 5.5 (Mission) – Geld für Mission"]},{"kategorie":"Glaube in der Welt","kategorie_nr":"4","modul_nr":"4.3","titel":"Soziale Verantwortung – Nächstenliebe, Schöpfung","fragestellung":"Müssen Christen sich politisch engagieren? Reicht es nicht, das Evangelium zu predigen?","en_fragestellung":"Must Christians engage politically? Isn't preaching the Gospel enough?","kernprinzip":"Glaube hat immer auch soziale Konsequenzen. Die Bibel ruft uns auf, für Arme, Witwen, Waisen und Fremde einzutreten und uns für Gerechtigkeit einzusetzen. Auch die Bewahrung der Schöpfung ist Teil unseres Auftrags, weil die Erde dem Herrn gehört. Unser Engagement entspringt der Liebe zu Gott und zum Nächsten.","en_kernprinzip":"Faith always has social consequences. The Bible calls us to stand up for the poor, widows, orphans, and strangers. Social responsibility is not activism but the natural overflow of love.","zusammenfassung":"Glaube ohne Werke ist tot (Jakobus). Soziale Verantwortung ist kein \"Extra\" für besonders Engagierte, sondern gehört zum Kern der Nachfolge. Wir sind gerufen, uns für Gerechtigkeit einzusetzen und die Schöpfung zu bewahren – aus Dankbarkeit für das, was Gott an uns getan hat.","en_zusammenfassung":"Faith without works is dead (James). Social responsibility is not an extra for the particularly committed but a natural consequence of love for God and neighbour. Justice and mercy belong together.","weiterdenken":"Engagierst du dich sozial? In deiner Gemeinde oder darüber hinaus? Wo siehst du in deiner Umgebung Not, der du begegnen könntest? Wie steht es um deine persönliche Verantwortung für die Umwelt?","en_weiterdenken":"Are you socially engaged? In your church or beyond? Where do you see need in your community? How can your church take more responsibility for social issues?","schluesselbegriffe":"Soziale Verantwortung, Nächstenliebe, Diakonie, Gerechtigkeit, Bewahrung der Schöpfung, Barmherzigkeit","en_schluesselbegriffe":"Social Responsibility, Love of Neighbour, Diaconate, Justice, Care for Creation, Mercy","bibelstellen":["Jesaja 1,17: \"Lernt Gutes tun, trachtet nach Recht, helft den Unterdrückten, schafft den Waisen Recht, führt der Witwen Sache!\" – alttestamentlicher Sozialauftrag.","Matthäus 25,35-40: \"Ich bin hungrig gewesen und ihr habt mir zu essen gegeben... Was ihr getan habt einem von diesen meinen geringsten Brüdern, das habt ihr mir getan.\" – Dienst am Nächsten ist Dienst an Jesus.","Jakobus 1,27: \"Ein reiner und unbefleckter Gottesdienst vor Gott dem Vater ist der: die Waisen und Witwen in ihrer Trübsal besuchen und sich von der Welt unbefleckt halten.\" – Praktische Nächstenliebe.","Lukas 10,25-37: Gleichnis vom barmherzigen Samariter – jeder ist unser Nächster, dem wir helfen sollen.","1. Mose 2,15: \"den Garten bebauen und bewahren\" – der Mensch als Hüter der Schöpfung (hebr. shamar = bewachen, behüten)."],"uebersetzungen":["Diakonie – Dienst am Nächsten","Gerechtigkeit (hebr. zedaka) – kann auch Wohltätigkeit bedeuten","Bewahrung der Schöpfung – ökologische Verantwortung als Teil des Schöpfungsauftrags","Anwaltschaft – für die Stimmlosen eintreten","Barmherzigkeit – griech. eleos, tätiges E
