uppositional apologetics – defending faith from foundational assumptions"],"querverweise":["Vgl. Modul 2.4 (Zweifel) – Umgang mit intellektuellen Zweifeln","Modul 4.4 (Staat) – Gespräch mit der Gesellschaft","Modul 5.2 (Reformation) – Verteidigung der Rechtfertigungslehre","Modul 6.3 (Judentum) – Gespräch mit Juden"],"en_querverweise":["See Module 2.4 (Doubts) – handling intellectual doubts","Module 4.4 (State) – engaging society","Module 6.5 (Faith and Science) – defending faith against scientism","Module 6.3 (Judaism) – Jewish-Christian dialogue"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.3","titel":"Judentum – Hebräische Wurzeln","fragestellung":"Sind wir nicht nur \"Christen\", sondern auch geistlich mit dem Judentum verbunden? Sollten wir jüdische Feste feiern?","en_fragestellung":"Are we not just Christians but also spiritually connected to Judaism? Should we observe Jewish feasts?","kernprinzip":"Der Glaube an Jesus steht in Kontinuität mit dem Alten Testament. Jesus, die Apostel und die ersten Christen waren Juden. Wir sind als Heidenchristen in den edlen Ölbaum Israel eingepfropft (Römer 11). Deshalb ist es bereichernd, die jüdischen Wurzeln zu verstehen. Allerdings sind wir nicht verpflichtet, jüdische Gesetze zu halten, da Christus das Ziel des Gesetzes ist.","en_kernprinzip":"Faith in Jesus stands in continuity with the Old Testament. Jesus, the apostles, and the first Christians were Jews. We are grafted into the olive tree of Israel (Romans 11). Understanding Jewish roots enriches our faith.","zusammenfassung":"Als Christen stehen wir in einer tiefen Verbindung mit dem jüdischen Volk und dem Alten Testament. Wir sollten dankbar sein für dieses Erbe und dem Antisemitismus entschieden widersprechen. Jüdische Feste können uns helfen, die biblischen Hintergründe besser zu verstehen, sind aber keine Heilsnotwendigkeit. Unser Blick richtet sich auf Jesus, in dem alle Verheißungen Ja und Amen sind.","en_zusammenfassung":"As Christians we stand in deep connection with the Jewish people and the Old Testament. We are not a separate religion but the fulfilment of the promises made to Israel. Understanding our Jewish roots helps us interpret Scripture more deeply.","weiterdenken":"Was bedeutet es für dich, dass du in den Ölbaum Israel eingepfropft bist? Wie stehst du zum Judentum heute? Feierst du jemals jüdische Feste – warum oder warum nicht? Kennst du messianische Juden?","en_weiterdenken":"What does it mean for you to be grafted into the olive tree of Israel? What is your attitude toward Judaism and the Jewish people? How can the Jewish feasts enrich your understanding of the New Testament?","schluesselbegriffe":"Judentum, Hebräische Wurzeln, Israel, Messianische Juden, Ölbaum, Feste","en_schluesselbegriffe":"Judaism, Hebrew Roots, Israel, Messianic Jews, Olive Tree, Feasts","bibelstellen":["Römer 11,17-24: Gleichnis vom Ölbaum – die Heidenchristen sind eingepfropft, tragen nicht die Wurzel, sondern die Wurzel trägt sie. Israel bleibt der edle Ölbaum.","Johannes 4,22: \"Das Heil kommt von den Juden.\" – Jesus selbst betont die jüdische Herkunft des Heils.","Matthäus 5,17-18: \"Ich bin nicht gekommen, um das Gesetz oder die Propheten aufzulösen, sondern zu erfüllen.\" – Jesus bestätigt das AT.","Galater 3,28-29: \"Hier ist nicht Jude noch Grieche... ihr seid einer in Christus. Wenn ihr aber Christus angehört, so seid ihr Abrahams Kinder und nach der Verheißung Erben.\" – Einheit in Christus über ethnische Grenzen hinweg.","Kolosser 2,16-17: \"So lasst euch von niemandem richten über Speise oder Trank oder über bestimmte Feiertage... das alles ist nur ein Schatten des Zukünftigen, der Körper aber ist Christus.\" – Die Feste weisen auf Christus hin, sind aber nicht verpflichtend."],"en_bibelstellen":["Romans 11:17-24: The parable of the olive tree – Gentile Christians are grafted in; they do not bear the root, the root bears them. Do not be arrogant toward the branches.","John 4:22: \"Salvation is from the Jews.\" – Jesus himself emphasises the Jewish origin of salvation.","Romans 9:4-5: \"To them belong the adoption, the glory, the covenants, the giving of the law, the worship, and the promises… from their race, according to the flesh, is the Christ.\"","Luke 2:25-32: Simeon prays the Nunc Dimittis – seeing Jesus as the fulfilment of Israel's hope.","Acts 3:25: \"You are the sons of the prophets and of the covenant that God made with your fathers.\" – Continuity with Israel."],"uebersetzungen":["Ölbaum – Bild für das Volk Gottes (Israel)","Wurzeln – das Alte Testament als Fundament","Messianische Juden – Juden, die an Jesus glauben","Jüdische Feste – z.B. Passah, Laubhütten, die auf Christus hinweisen","Antisemitismus – Judenfeindschaft, die auch unter Christen vorkam","Erwählung Israels – besondere Rolle des jüdischen Volkes im Heilsplan"],"en_uebersetzungen":["Olive tree – image for the people of God (Israel)","Roots – the Old Testament as the foundation","Messianic Jews – Jews who believe in Jesus as Messiah","Feasts of Israel – Passover, Pentecost, Tabernacles etc. – pointing to Christ","New covenant – the covenant in Jesus' blood, fulfilling the old covenants","Replacement theology – the view that the church replaces Israel; critically evaluated"],"querverweise":["Vgl. Modul 1.1 (Bibel) – AT und NT","Modul 5.3 (Täufer) – Umgang mit AT","Modul 5.1 (Urgemeinde) – judenchristliche Gemeinde","Modul 6.2 (Apologetik) – Gespräch mit Juden"],"en_querverweise":["See Module 1.1 (Bible) – OT and NT","Module 5.3 (Anabaptists) – relationship to the OT","Module 1.8 (Eschatology) – Israel and the end times","Module 6.2 (Apologetics) – Jewish-Christian dialogue"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.4","titel":"Kunst und Kultur – Glaube in Literatur, Film, Musik","fragestellung":"Darf ein Christ Kunst und Kultur genießen? Oder ist das weltlich?","en_fragestellung":"May a Christian enjoy art and culture? Or is that worldly?","kernprinzip":"Kunst und Kultur sind Gaben Gottes. Sie können Schönheit ausdrücken, Wahrheit vermitteln und Fragen stellen. Christen müssen nicht ängstlich vor Kultur fliehen, sondern können sie kritisch würdigen und selbst gestalten. Viele große Künstler waren gläubig und haben ihren Glauben in Werken ausgedrückt.","en_kernprinzip":"Art and culture are gifts from God. They can express beauty, convey truth, and raise deep questions. Christians are not called to withdraw from culture but to engage it critically and creatively.","zusammenfassung":"Kunst und Kultur sind nicht neutral, aber auch nicht grundsätzlich böse. Als Christen können wir Kultur genießen, kritisch hinterfragen und selbst gestalten. Wir sollen das Schöne, Wahre und Gute suchen, wo immer es sich findet – und es auf den beziehen, der die Quelle aller Schönheit ist. Dabei helfen uns Werke gläubiger Künstler, unseren Glauben tiefer zu verstehen.","en_zusammenfassung":"Art and culture are not neutral but not fundamentally evil either. As Christians we can enjoy culture, critique it, and create it. Great art can point toward God even when its creator does not know Him.","weiterdenken":"Welche Musik, Filme oder Bücher prägen dich? Wie wählst du aus, was du dir ansiehst? Gibt es Künstler, die dir helfen, Gott besser zu verstehen? Wie könntest du selbst kulturell aktiv werden?","en_weiterdenken":"What music, films, or books shape you? How do you choose what to watch or listen to? Are there artists or works that have deepened your faith? How can you engage culture more consciously as a Christian?","schluesselbegriffe":"Kunst, Kultur, Musik, Literatur, Film, Christliche Kunst","en_schluesselbegriffe":"Art, Culture, Music, Literature, Film, Christian Art","bibelstellen":["1. Mose 4,21: Jubal, der Vater aller, die mit Harfe und Flöte spielen – Musik und Kultur von Anfang an.","2. Mose 31,1-11: Bezalel und Oholiab werden mit göttlichem Geist erfüllt, um Kunstwerke für die Stiftshütte zu schaffen – künstlerische Begabung ist Geistesgabe.","Psalm 150: Lob Gottes mit Instrumenten und Tanz – freudiger Einsatz von Kunst.","Philipper 4,8: \"Was wahrhaftig ist, was ehrbar, was gerecht, was rein, was liebenswert, was einen guten Ruf hat, sei es eine Tugend, sei es ein Lob – darauf seid bedacht!\" – Maßstab für kulturellen Konsum.","Kolosser 3,17: \"Alles, was ihr tut, das tut im Namen des Jesus.\" – Auch kulturelle Betätigung kann im Namen Jesu geschehen."],"en_bibelstellen":["Genesis 4:21: Jubal, the father of all who play the lyre and pipe – music and culture from the very beginning.","Exodus 31:1-11: Bezalel and Oholiab are filled with the divine Spirit to create artwork for the tabernacle – artistic talent as a Spirit-given gift.","Psalm 19:1: \"The heavens declare the glory of God.\" – Creation itself is art that points to the Creator.","Philippians 4:8: \"Whatever is true, whatever is honourable, whatever is just, whatever is pure, whatever is lovely… think about these things.\" – A filter for engaging culture.","Colossians 1:16: \"All things were created through him and for him.\" – All things, including culture, belong to Christ."],"uebersetzungen":["Kultur – von lat. colere = bebauen, pflegen","Schöpfungsauftrag – auch Kultur zu gestalten","Christliche Kunst – Werke, die Glauben ausdrücken","C. S. Lewis – christlicher Schriftsteller","J.R.R. Tolkien – christlicher Autor (Herr der Ringe)","Bach – seine Musik als Lobpreis","Kulturmandat – den Auftrag, die Erde zu gestalten"],"en_uebersetzungen":["Culture (Lat. colere) – to cultivate, tend","Cultural mandate – the call to cultivate culture as well","Common grace – God's blessing on all humanity, including non-Christian artists","Christian art – art that reflects truth, beauty, and goodness","Discernment – the ability to distinguish what is edifying from what is harmful","Sub-culture – a distinct community with its own values and expressions","Redemption of culture – transforming cultural forms for God's glory"],"querverweise":["Vgl. Modul 7.3 (Liedanalysen) – christliche Musik","Modul 2.5 (Alltag) – Kultur im Alltag","Modul 4.3 (Verantwortung) – Verantwortung für Kultur","Modul 5.4 (Erweckung) – Kulturwirkungen von Erweckungen"],"en_querverweise":["See Module 7.3 (Song Analysis) – Christian music","Module 2.5 (Daily Life) – culture in everyday life","Module 6.2 (Apologetics) – engaging culture","Module 6.5 (Faith and Science) – faith and the arts"]},{"kategorie":"Dialog und Vertiefung","kategorie_nr":"6","modul_nr":"6.5","titel":"Glaube und Wissenschaft – Schöpfung, Naturwissenschaft","fragestellung":"Verträgt sich der Glaube an die Bibel mit Naturwissenschaft? Wie sollen wir mit Evolutionstheorie umgehen?","en_fragestellung":"Is it possible to believe in the Bible and also accept natural science? How should we deal with the theory of evolution?","kernprinzip":"Gott ist der Schöpfer von Himmel und Erde. Die Bibel lehrt uns das \"Wer\" und \"Warum\" der Schöpfung, die Naturwissenschaften das \"Wie\". Beide müssen nicht im Widerspruch stehen, wenn wir die Bibel nicht als naturwissenschaftliches Lehrbuch missverstehen. In der Frage der Entstehung des Lebens gibt es verschiedene Positionen innerhalb der Freikirchen.","en_kernprinzip":"God is the Creator of heaven and earth. The Bible tells us the who and why of creation, not primarily the how. Natural science and faith ask different questions — they need not be in conflict.","zusammenfassung":"Gott ist der Schöpfer aller Dinge – das ist unser Bekenntnis. Wie er im Einzelnen geschaffen hat, darüber gibt es unter bibeltreuen Christen unterschiedliche Auffassungen (z.B. Junge-Erde-Kreationismus, Alte-Erde-Kreationismus, theistische Evolution). Wichtig ist, dass wir die Bibel als Gottes Wort ernst nehmen und dem Schöpfer die Ehre geben – unabhängig vom Modell.","en_zusammenfassung":"God is the Creator of all things — that is our confession. How He created in detail is a question that Christians answer differently. What matters is not defending a particular theory but trusting the God who made it all.","weiterdenken":"Wie stehst du zum Verhältnis von Glaube und Naturwissenschaft? Hat dich die Evolutionstheorie jemals im Glauben herausgefordert? Welches Schöpfungsmodell vertrittst du? Wie wichtig ist dir diese Frage?","en_weiterdenken":"What is your view on the relationship between faith and natural science? Has the theory of evolution ever troubled you? What questions do you have about creation? How do you read Genesis 1 today?","schluesselbegriffe":"Schöpfung, Wissenschaft, Evolution, Kreationismus, Intelligent Design, Naturwissenschaft","en_schluesselbegriffe":"Creation, Science, Evolution, Creationism, Intelligent Design, Natural Science","bibelstellen":["1. Mose 1,1: \"Im Anfang schuf Gott Himmel und Erde.\" – Grundaussage: Gott ist Schöpfer.","Psalm 19,2: \"Die Himmel erzählen die Ehre Gottes, und die Feste verkündigt seiner Hände Werk.\" – Natur offenbart Gott.","Römer 1,19-20: \"Was man von Gott weiß, ist ihnen offenbar... damit sie keine Entschuldigung haben.\" – Allgemeine Offenbarung durch die Schöpfung.","Hebräer 11,3: \"Durch Glauben erkennen wir, dass die Welt durch Gottes Wort geschaffen ist, sodass alles, was man sieht, aus nichts geworden ist, was man sieht.\" – Schöpfung aus dem Nichts.","Hiob 38-39: Gott weist Hiob auf die Wunder der Schöpfung hin – Demut vor dem Schöpfer."],"en_bibelstellen":["Genesis 1:1: \"In the beginning, God created the heavens and the earth.\" – The foundational statement: God is Creator.","Psalm 19:1: \"The heavens declare the glory of God, and the sky above proclaims his handiwork.\" – Natural science can point to God.","Job 38-39: God's speeches from the whirlwind – the grandeur and mystery of creation.","Colossians 1:17: \"In him all things hold together.\" – Christ as the sustainer of creation.","Romans 1:20: \"His invisible attributes, namely, his eternal power and divine nature, have been clearly perceived in what has been made.\" – Creation as general revelation."],"uebersetzungen":["Schöpfung – creatio ex nihilo (Schöpfung aus dem Nichts)","Evolution – biologische Entwicklungstheorie","Kreationismus – biblische Schöpfungslehre, oft mit junger Erde","Intelligent Design – Theorie, dass sich bestimmte Strukturen nicht durch Zufall erklären lassen","Naturwissenschaft – beschreibt, wie die Welt funktioniert","Theologie – fragt nach dem Sinn und Warum","Konkordanzmethode – Versuch, Bibel und Wissenschaft zur Deckung zu bringen","Dialektik – beide als eigenständige Zugänge zur Wirklichkeit"],"en_uebersetzungen":["Creation – creatio ex nihilo (creation from nothing)","Evolution – biological theory of development","Creationism – the view that Genesis 1 is a literal scientific account","Intelligent Design – the view that the complexity of life points to a designer","Theistic evolution – God used evolution as His means of creation","Natural revelation – knowledge of God through creation","Scientism – the worldview that only scientific knowledge is valid","Complementarity – science and faith answer different questions"],"querverweise":["Vgl. Modul 1.5 (Mensch) – Erschaffung des Menschen","Modul 4.3 (Verantwortung) – Bewahrung der Schöpfung","Modul 1.1 (Bibel) – Auslegungsprinzipien","Modul 6.2 (Apologetik) – Argumente gegen Atheismus"],"en_querverweise":["See Module 1.5 (Humanity) – the creation of the human person","Module 4.3 (Social Responsibility) – care for creation","Module 6.2 (Apologetics) – faith and reason","Module 1.2 (God) – God as Creator"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.1","titel":"Was ist Anbetung? – Biblische Grundlegung","fragestellung":"Ist Anbetung nur die Musik im Gottesdienst? Oder steckt mehr dahinter?","en_fragestellung":"Is worship just music in the service? Or is there more to it?","kernprinzip":"Anbetung ist mehr als Musik. Sie ist eine Herzenshaltung der Ehrfurcht, Hingabe und Liebe zu Gott, die den gesamten Alltag durchdringen soll. Musik ist ein zentraler Ausdruck dieser Haltung, aber nicht der einzige. Wahre Anbetung geschieht im Geist und in der Wahrheit (Johannes 4).","en_kernprinzip":"Worship is more than music. It is a heart posture of reverence, surrender, and love toward God, expressed in every area of life. True worship happens in spirit and in truth (John 4:24).","zusammenfassung":"Anbetung ist die Antwort des Erlösten auf die offenbarte Herrlichkeit Gottes. Sie ist nicht auf den Sonntagmorgen beschränkt, sondern die Grundmelodie unseres ganzen Lebens. Sie geschieht im Geist (durch den Geist bewegt) und in der Wahrheit (gemäß der Bibel). Unsere Körper, unsere Zeit, unsere Beziehungen – alles kann zur Anbetung werden.","en_zusammenfassung":"Worship is the response of the redeemed to the revealed glory of God. It is not limited to the Sunday service but encompasses our whole way of life. We offer ourselves as living sacrifices — that is our act of worship.","weiterdenken":"Was bedeutet es für dich, deinen Alltag als \"lebendiges Opfer\" zu leben? Wann hast du das letzte Mal Gott wirklich angebetet – nicht nur Lieder gesungen? Wo könntest du Gott durch deine täglichen Aufgaben anbeten?","en_weiterdenken":"What does it mean for you to live your everyday life as a \"living sacrifice\"? When did you last truly encounter God in worship? What is the difference between performance-oriented and heart-oriented worship?","schluesselbegriffe":"Anbetung, Lobpreis, Gottesdienst, Opfer, Geist und Wahrheit, Doxologie","en_schluesselbegriffe":"Worship, Praise, Divine Service, Sacrifice, Spirit and Truth, Doxology","bibelstellen":["Johannes 4,23-24: \"Die wahrhaftigen Anbeter werden den Vater anbeten im Geist und in der Wahrheit","denn der Vater will solche Anbeter haben. Gott ist Geist, und die ihn anbeten, müssen ihn im Geist und in der Wahrheit anbeten.\" – Anbetung ist nicht an einen Ort gebunden, sondern geschieht aus dem Innersten durch den Geist und basierend auf der Wahrheit über Gott.","Römer 12,1: \"Ich ermahne euch nun, Brüder, durch die Barmherzigkeit Gottes, eure Leiber darzubringen als ein lebendiges Opfer, heilig und Gott wohlgefällig","das sei euer vernünftiger Gottesdienst (latreia).\" – Unser ganzes Leben ist Gottesdienst.","Offenbarung 4,8-11: Die himmlische Anbetung – die vier Wesen und die Ältesten beten Gott an ohne Unterlass. Anbetung ist unsere ewige Bestimmung.","Psalm 95,6: \"Kommt, lasst uns anbeten und knien und niederfallen vor dem HERRN, der uns gemacht hat!\" – Körperliche Haltung der Anbetung.","Hebräer 13,15: \"Durch ihn lasst uns Gott allezeit das Lobopfer darbringen, das ist die Frucht der Lippen, die seinen Namen bekennen.\" – Lobpreis als Opfer."],"en_bibelstellen":["John 4:23-24: \"The true worshippers will worship the Father in spirit and truth… God is spirit, and those who worship him must worship in spirit and truth.\" – The essence of true worship.","\"…and those who worship him must worship in spirit and truth.\"","Romans 12:1: \"Present your bodies as a living sacrifice, holy and acceptable to God, which is your spiritual worship (latreia).\" – The whole of life as worship.","Psalm 95:1-7: \"Come, let us sing for joy to the LORD; let us shout aloud to the Rock of our salvation.\" – Exuberant congregational worship.","Isaiah 6:1-8: Isaiah's vision of God's holiness – worship leads to cleansing and commissioning.","Revelation 5:9-14: Worship in heaven – a model for earthly worship.","Hebrews 10:19-22: We have confidence to enter the Most Holy Place through Christ – worship as access to God."],"uebersetzungen":["Latreia (griech.): Gottesdienst, Dienst","Proskuneo (griech.): anbeten, niederfallen","Anbetung im Geist – durch den Heiligen Geist","Anbetung in der Wahrheit – gemäß der Offenbarung Gottes in Jesus","Opfer – im NT das Lobopfer, das Leben als Opfer","Doxologie – Lobpreis Gottes","Alltag als Gottesdienst – Römer 12,1"],"en_uebersetzungen":["Latreia (Gk.): worship, service","Proskuneo (Gk.): to worship, to bow down","Doxology – an expression of praise to God","Liturgy – the structured form of congregational worship","Spontaneous worship – unscripted, Spirit-led worship","Spirit and truth – authentic inner worship expressed outwardly","Sacrifice of praise – worship offered regardless of feelings or circumstances"],"querverweise":["Vgl. Modul 7.2 (Lobpreis in der Bibel) – Beispiele","Modul 2.1 (Gebet) – Gebet als Anbetung","Modul 2.5 (Alltag) – Leben als Anbetung","Modul 1.2 (Gott) – wen wir anbeten"],"en_querverweise":["See Module 7.2 (Praise in the Bible) – examples","Module 2.1 (Prayer) – prayer as worship","Module 7.6 (Worship in Daily Life) – everyday worship","Module 1.3 (Jesus) – Christ as the focus of worship"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.2","titel":"Lobpreis in der Bibel – Von Mose bis Offenbarung","fragestellung":"Wo finden wir in der Bibel Lobpreis? Welche Formen gibt es?","en_fragestellung":"Where do we find praise in the Bible? What forms does it take?","kernprinzip":"Die Bibel ist voll von Lobpreis – vom Auszug aus Ägypten bis zur Offenbarung. Die Formen und Anlässe sind vielfältig: persönliche Danklieder, gemeinsame Hymnen, instrumentale Musik, Tanz und sogar Klage, die in Lob umschlägt. Das Buch der Psalmen ist das Gesangbuch des Alten Bundes und Vorbild für unseren Lobpreis.","en_kernprinzip":"The Bible is full of praise — from the Exodus to Revelation. The forms and occasions vary enormously: exuberant singing, quiet contemplation, instrumental music, and dancing. All of it has its place.","zusammenfassung":"Die Bibel zeigt eine große Vielfalt an Lobpreis: von stiller Anbetung bis zu lautem Jubel, von Instrumentalmusik bis zu Tanz, von Klage bis zu überschwänglichem Dank. Diese Vielfalt ermutigt uns, in unseren Gemeinden Raum für verschiedene Ausdrucksformen zu lassen. Wichtig ist, dass der Lobpreis immer Gott ins Zentrum stellt.","en_zusammenfassung":"The Bible shows a great variety of praise: from quiet worship to loud rejoicing, from instruments to silence, from individual prayer to congregational song. This diversity is an invitation to express our worship in many ways.","weiterdenken":"Welche biblischen Lobpreis-Texte berühren dich besonders? Warum? Wie vielfältig ist der Lobpreis in deiner Gemeinde? Könntest du dir vorstellen, auch Klagepsalmen im Gottesdienst zu singen?","en_weiterdenken":"Which biblical praise texts move you most deeply? Why? How varied is the praise in your church? Is there a form of biblical praise you would like to explore?","schluesselbegriffe":"Lobpreis, Psalmen, Hymnus, Danklied, Klagepsalm, Magnifikat","en_schluesselbegriffe":"Praise, Psalms, Hymn, Thanksgiving Song, Psalm of Lament, Magnificat","bibelstellen":["2. Mose 15,1-18: Das Lied des Mose – eines der ältesten Lobpreislieder der Bibel, entstanden aus der Erfahrung der Rettung am Schilfmeer. Es preist Gottes Macht als Krieger und Befreier.","Psalm 30: Dankpsalm – \"Ich preise dich, HERR, denn du hast mich aus der Tiefe gezogen\" – persönlicher Lobpreis für Errettung.","Psalm 150: Hymnischer Lobpreis – alles, was Atem hat, lobe den HERRN mit Posaunen, Harfen, Pauken, Saitenspiel, Flöten, Becken. Vielfalt der Instrumente und laute Freude.","1. Samuel 2,1-10: Das Lied der Hanna – persönlicher Lobpreis aus der Tiefe der Dankbarkeit für die Erhörung eines langen Gebets.","Lukas 1,46-55: Der Lobgesang der Maria (Magnifikat) – durchdrungen von alttestamentlicher Sprache, preist Gottes Gnade und sein weltweites Heilshandeln.","Apostelgeschichte 16,22-25: Paulus und Silas singen im Gefängnis Lobpreis – Anbetung in dunkelster Stunde.","Offenbarung 5,9-14: Das neue Lied der Erlösten – Anbetung des Lammes."],"en_bibelstellen":["Exodus 15:1-18: The Song of Moses – one of the oldest praise songs in the Bible, arising from the Exodus. Sung after crossing the Red Sea.","Psalm 30: A thanksgiving psalm – \"I will extol you, O LORD, for you have drawn me up.\" – Personal testimony of rescue.","Psalm 150: \"Praise the LORD! Praise God in his sanctuary… Let everything that has breath praise the LORD!\" – Climax of the Psalter.","Luke 1:46-55: The Magnificat – Mary's song of praise: a model of humble, Word-saturated praise.","Revelation 5:9-10: \"Worthy are you to take the scroll and to open its seals, for you were slain.\" – The song of the redeemed in heaven.","Colossians 3:16: \"Let the word of Christ dwell in you richly, teaching and admonishing one another in all wisdom, singing psalms and hymns and spiritual songs.\"","Ephesians 5:19: \"Addressing one another in psalms and hymns and spiritual songs, singing and making melody to the Lord with your heart.\""],"uebersetzungen":["Magnifikat – Lobgesang der Maria (nach dem ersten Wort der lateinischen Übersetzung)","Benediktus – Lobgesang des Zacharias","Nunc dimittis – Lobgesang des Simeon","Psalmen – Sammlung von 150 Gebeten/Liedern","Hymnus – feierlicher Lobgesang","Klagepsalm – Gattung, die Leid vor Gott bringt und oft im Lob endet","Neues Lied – immer wieder neue Ausdrucksformen der Anbetung (Psalm 96,1)"],"en_uebersetzungen":["Magnificat – Mary's song of praise (named after the first word in the Latin version)","Benedictus – Zechariah's song of praise","Psalm of lament – a genre bringing suffering and complaint before God","Psalm of praise – celebrating God's character and deeds","Thanksgiving psalm – personal testimony of answered prayer","Hymn – a structured song of praise","Spiritual songs – more spontaneous, free-form praise"],"querverweise":["Vgl. Modul 7.1 (Was ist Anbetung)","Modul 7.3 (Liedanalysen)","Modul 7.5 (Lobpreis und Leid) – Klagepsalmen","Modul 5.1 (Urgemeinde) – Lobpreis der ersten Gemeinde"],"en_querverweise":["See Module 7.1 (What is Worship)","Module 7.3 (Song Analysis)","Module 2.1 (Prayer) – psalms as prayer","Module 7.5 (Praise and Suffering) – psalms of lament"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.3","titel":"Die Theologie der Lieder – Liedanalysen","fragestellung":"Ist es nicht egal, welche Lieder wir singen – Hauptsache, sie sind schön?","en_fragestellung":"Does it really matter which songs we sing — as long as they are beautiful?","kernprinzip":"Lieder sind \"Theologie für das Volk\". Sie prägen unser Gottesbild oft tiefer als Predigten. Deshalb ist es entscheidend, dass Lobpreistexte biblisch fundiert sind und wir verstehen, was wir singen. Gute Lieder sind eine Hilfe, unseren Glauben auszudrücken und einander zu lehren (Kolosser 3,16).","en_kernprinzip":"Songs are theology for the people. They shape our image of God more deeply than sermons. Therefore we should choose the songs we sing carefully and check them against Scripture.","zusammenfassung":"Lieder prägen unseren Glauben – im Guten wie im Schlechten. Deshalb sollen wir bewusst auswählen, was wir singen, und auch die Texte unserer modernen Lobpreislieder prüfen. Ein gutes Lied ist theologisch tief, poetisch schön und lädt die Gemeinde ein, mit Herz und Verstand mitzusingen.","en_zusammenfassung":"Songs shape our faith — for better or worse. So we should choose consciously what we sing. Good worship songs are theologically sound, emotionally genuine, and point us to God rather than ourselves.","weiterdenken":"Welche Lieder haben dich in deinem Glauben geprägt? Nimm dein aktuelles Lieblingslobpreislied: Welche Aussagen über Gott werden darin gemacht? Sind sie biblisch? Wie könntest du in deiner Gemeinde das Bewusstsein für gute Liedtexte fördern?","en_weiterdenken":"Which songs have shaped your faith? Take your current favourite worship song: what does it say about God? About us? Is it theologically sound? How do you evaluate the songs in your church service?","schluesselbegriffe":"Liedanalyse, Hymnologie, Lehrlied, Bekenntnislied, Lobpreis, Anbetung","en_schluesselbegriffe":"Song Analysis, Hymnology, Teaching Song, Confession Song, Praise, Worship","bibelstellen":["Kolosser 3,16: \"Lasst das Wort Christi reichlich unter euch wohnen. Lehrt und ermahnt einander in aller Weisheit, mit Psalmen, Lobgesängen und geistlichen Liedern, singt Gott dankbar in euren Herzen.\" – Lieder haben eine lehrende und ermahnende Funktion. Sie sind nicht nur Stimmung, sondern Verkündigung.","Epheser 5,19: \"Redet zueinander mit Psalmen und Lobgesängen und geistlichen Liedern, singt und spielt dem Herrn in euren Herzen.\" – Der gemeinsame Gesang ist auch ein Reden zueinander.","Beispielanalyse 1: \"Wie tief ist Gottes Liebe\" (Stuart Townend). Bibelstellen: Joh 3,16","Jes 53","Phil 2,6-8","1Petr 2,24. Das Lied fasst das Evangelium zusammen: Gottes Initiative, stellvertretendes Opfer, Antwort des Menschen.","Beispielanalyse 2: \"10.000 Gründe\" (Matt Redman). Bibelstellen: Ps 103,1-5","Ps 145","Offb 5. Es verbindet Dank für Gegenwart mit eschatologischer Hoffnung.","Beispielanalyse 3: \"Befiehl du deine Wege\" (Paul Gerhardt). Bibelstellen: Ps 37,5","1Petr 5,7","viele Psalmbezüge. Ein Lied des Vertrauens in Gottes Führung.","Beispielanalyse 4: \"Jesus, dein Licht\" (Outbreakband). Moderne Anbetung mit Fokus auf Jesus als Licht der Welt (Joh 8,12)."],"en_bibelstellen":["Colossians 3:16: \"Let the word of Christ dwell in you richly, teaching and admonishing one another in all wisdom, singing psalms and hymns and spiritual songs, with thankfulness in your hearts to God.\"","Ephesians 5:19: \"Addressing one another in psalms and hymns and spiritual songs, singing and making melody to the Lord with your heart.\"","1 Corinthians 14:15: \"I will sing praise with my spirit, but I will sing with my mind also.\" – Both heart and mind must be engaged in worship.","Deuteronomy 31:19: God commands Israel to write a song – songs as a teaching vehicle.","Exodus 15:21: \"Sing to the LORD, for he has triumphed gloriously.\" – Spontaneous Spirit-inspired praise.","Psalm 40:3: \"He put a new song in my mouth, a song of praise to our God.\" – Songs arise from experience of God.","Isaiah 42:10: \"Sing to the LORD a new song.\" – The call for fresh expressions of praise.","James 5:13: \"Is anyone cheerful? Let him sing praise.\" – Song as a natural expression of joy.","1 Chronicles 6:31-32: The Levitical singers appointed by David for the temple – professional, ordered praise.","Revelation 14:3: \"They were singing a new song before the throne.\" – Praise in eternity.","Psalm 22:3: \"Yet you are holy, enthroned on the praises of Israel.\" – Praise as God's dwelling place.","Acts 16:25: Paul and Silas sing hymns at midnight in prison – praise in suffering.","2 Chronicles 20:21-22: Jehoshaphat sends singers ahead of his army – praise preceding victory."],"uebersetzungen":["Lehrlied – Lied, das Glaubensinhalte vermittelt","Bekenntnislied – persönliches Bekenntnis im Lied","Kanon – Kirchenlieder, die über Jahrhunderte tradiert werden","Lobpreis und Anbetung – oft wird Lobpreis (thanksgiving) für Gottes Taten und Anbetung (worship) für Gottes Wesen unterschieden","Liedanalyse – Untersuchung von Text und Theologie eines Liedes","Hymnologie – Wissenschaft vom geistlichen Lied"],"en_uebersetzungen":["Teaching song – a song that communicates theological content","Confession song – personal confession of faith set to music","Praise song – a song centred on exalting God","Hymnology – the academic study of hymns and worship songs","Orthodoxy – right belief; a song must be theologically sound","Doxology – an expression of praise (e.g. \"Praise God from whom all blessings flow\")"],"querverweise":["Vgl. Modul 7.1 (Anbetung)","Modul 7.2 (Lobpreis in der Bibel)","Modul 2.2 (Bibellesen) – Verstehen der Texte","Modul 5.2 (Reformation) – Luther als Liederdichter"],"en_querverweise":["See Module 7.1 (Worship)","Module 7.2 (Praise in the Bible)","Module 6.4 (Art and Culture) – art as theology","Module 7.4 (Worship Leader) – choosing songs responsibly"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.4","titel":"Der Lobpreisleiter – Theologischer Dienst","fragestellung":"Was macht einen guten Lobpreisleiter aus? Muss er nur musikalisch begabt sein?","en_fragestellung":"What makes a good worship leader? Does he just need to be musically talented?","kernprinzip":"Die Leitung von Lobpreis ist in erster Linie ein geistlich-theologischer Dienst und erst in zweiter Linie eine musikalische Aufgabe. Der Lobpreisleiter ist kein \"Star\", sondern ein Diener, der die Gemeinde in die Gegenwart Gottes führt und sie befähigt, mit Herzen und Verstand zu singen. Er braucht einen eigenen Anbetungslebensstil und theologische Fundierung.","en_kernprinzip":"Leading worship is primarily a spiritual-theological service and only secondarily a musical one. A worship leader guides people into the presence of God — and for that he must know that presence himself.","zusammenfassung":"Ein Lobpreisleiter sollte zuerst ein Anbeter sein – mit einem eigenen Herzensleben mit Gott. Seine Aufgabe ist es, die Gemeinde zu befähigen, Gott zu loben, nicht selbst im Mittelpunkt zu stehen. Neben musikalischen Fähigkeiten braucht er Demut, theologische Kenntnis und die Fähigkeit, die Gemeinde geistlich zu führen. Er ist Teil des Leitungsteams der Gemeinde und arbeitet eng mit dem Pastor zusammen.","en_zusammenfassung":"A worship leader should first of all be a worshipper — with a personal heart relationship with God. Their task is not performance but leading people to encounter God. Character matters more than musical ability.","weiterdenken":"Wenn du in der Lobpreisgruppe mitwirkst: Wie pflegst du deine persönliche Beziehung zu Gott? Wann warst du das letzte Mal selbst \"Anbeter\" ohne Instrument? Wie gehst du mit der Versuchung um, im Mittelpunkt stehen zu wollen? Wie kannst du andere in der Band fördern?","en_weiterdenken":"If you are involved in the worship team: how do you nurture your personal relationship with God? When did you last worship God with no audience? How do you handle the tension between your musical role and your spiritual calling?","schluesselbegriffe":"Lobpreisleiter, Anbetungsleiter, Diener, Vorbild, Charakter, Dienst","en_schluesselbegriffe":"Worship Leader, Worship Director, Servant, Role Model, Character, Service","bibelstellen":["1. Chronik 16,4","23,5","25,1-8: David bestellte Leviten, um vor der Lade des HERRN zu lobpreisen. Sie waren für diesen Dienst ausgebildet und standen unter geistlicher Leitung.","4. Mose 3,5-9: Die Leviten waren Gott geweiht, um den Dienst am Heiligtum zu tun – Prinzip der Hingabe und des Dienens.","Epheser 5,18b-19: \"Werdet voll Geistes, redet zueinander mit Psalmen und Lobgesängen...\" – Der Lobpreisleiter ist Werkzeug des Heiligen Geistes, um die Gemeinde zu erbauen.","Markus 10,43-45: \"Wer groß sein will unter euch, der soll euer Diener sein.\" – Das Prinzip der Diener-Leiterschaft gilt auch für den Lobpreis.","1. Petrus 4,10-11: \"Dient einander, ein jeder mit der Gabe, die er empfangen hat, als gute Haushalter der mancherlei Gnade Gottes.\" – Die musikalische Gabe ist eine Gnadengabe zum Dienst."],"en_bibelstellen":["1 Chronicles 16:4","23:5","25:1-8: David appoints musicians for the temple ministry – structured, intentional praise.","1 Corinthians 14:40: \"But all things should be done decently and in order.\" – Order in worship.","1 Chronicles 15:22: \"Chenaniah, leader of the Levites in music, was to direct the music, for he understood it.\" – Competence and understanding.","John 4:24: \"True worshippers will worship in spirit and in truth.\" – The inner posture of the worship leader.","Psalm 78:72: \"He shepherded them with integrity of heart; with skilful hands he led them.\" – Character and skill together."],"uebersetzungen":["Lobpreisleiter – Leiter des musikalischen Lobpreises im Gottesdienst","Vorsänger – im Alten Testament die levitischen Sänger","Kantor – in der Kirche der hauptamtliche Musiker","Anbetungsleiter – moderne Bezeichnung","Diener – Grundhaltung des Lobpreisleiters","Ausrüstung – Epheser 4,12 – Leiter rüsten die Gemeinde aus","Charakter vor Charisma – die persönliche Beziehung zu Gott ist wichtiger als musikalische Virtuosität"],"en_uebersetzungen":["Worship leader – the leader of musical praise in the service","Precentor – in the OT, the Levitical singers","Servant leadership – leading by serving rather than performing","Spiritual preparation – prayer and personal worship before leading others","Excellence – giving God our best, not carelessness","Humility – the worship leader points to God, not to themselves","Character – the inner life of the worship leader"],"querverweise":["Vgl. Modul 1.7 (Priestertum) – jeder dient mit seiner Gabe","Modul 3.5 (Leiterschaft) – allgemeine Leitungsprinzipien","Modul 7.1 (Anbetung) – persönliche Anbetung als Basis","Modul 2.3 (Wachstum) – geistliches Leben des Leiters"],"en_querverweise":["See Module 1.7 (Priesthood) – everyone serves with their gift","Module 3.5 (Leadership) – general principles of leadership","Module 7.3 (Song Analysis) – choosing songs theologically","Module 7.1 (What is Worship) – the theological foundation"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.5","titel":"Lobpreis und Leid – Klage und Lob","fragestellung":"Kann ich Gott loben, wenn es mir schlecht geht? Oder ist das unehrlich?","en_fragestellung":"Can I praise God when things are going badly? Or would that be dishonest?","kernprinzip":"Lobpreis ist keine Verdrängung des Leids, sondern die Möglichkeit, den Schmerz vor Gott zu bringen und dennoch an seiner Güte festzuhalten. Die Psalmen sind voller Klage, die im Lobpreis mündet. Jesus selbst schrie am Kreuz den Klagepsalm \"Mein Gott, mein Gott, warum hast du mich verlassen?\" Anbetung in dunklen Zeiten ist oft ein Opfer – ein bewusstes Festhalten an Gottes Treue.","en_kernprinzip":"Praise is not the suppression of suffering but the possibility of bringing our pain before God and still choosing to trust Him. The Psalms show how lament and praise can coexist.","zusammenfassung":"Lobpreis und Leid schließen sich nicht aus. Die Bibel ermutigt uns, unsere Klage laut vor Gott zu bringen und dennoch – manchmal trotzig – an seinem Lob festzuhalten. Gerade wenn wir nichts fühlen, kann das Singen ein Akt des Glaubens sein, der uns durch die Krise trägt. In der Gemeinde sollten wir auch Lieder haben, die Klage und Zweifel ausdrücken dürfen.","en_zusammenfassung":"Praise and suffering are not mutually exclusive. The Bible encourages us to bring our lament loudly before God — and then choose to trust Him anyway. The sacrifice of praise (Hebrews 13:15) is meaningful precisely because it costs something.","weiterdenken":"Hast du schon einmal erfahren, dass Lobpreis dir in einer schweren Zeit geholfen hat? Wie sah das aus? Welche Lieder singst du, wenn es dir schlecht geht? Wie können wir in der Gemeinde einen Raum schaffen, in dem sowohl Klage als auch Lobpreis ihren Platz haben?","en_weiterdenken":"Have you ever experienced that praise helped you in a difficult time? What did that look like? What is the difference between honest lament and mere complaint? How can the Psalms teach you to praise even in suffering?","schluesselbegriffe":"Lobpreis, Leid, Klage, Opfer, Trost, Anfechtung","en_schluesselbegriffe":"Praise, Suffering, Lament, Sacrifice, Comfort, Trial","bibelstellen":["Hiob 1,20-21: \"Da stand Hiob auf, zerriss sein Kleid und schor sein Haupt und fiel auf die Erde und betete an und sprach: Ich bin nackt von meiner Mutter Leibe gekommen, nackt werde ich wieder dahinfahren. Der HERR hat's gegeben, der HERR hat's genommen","der Name des HERRN sei gelobt.\" – Hiob betet an in tiefstem Leid, nicht aus Gefühl, sondern aus bewusstem Festhalten an Gottes Souveränität.","Apostelgeschichte 16,22-25: Paulus und Silas singen im Gefängnis – nach Auspeitschung und in Ketten. Ihr Lobpreis ist ein Akt des Trotzes gegen die Umstände und ein Zeugnis der Hoffnung.","Psalm 13: Ein Klagepsalm – \"Wie lange, HERR, willst du mich so ganz vergessen?\" – endet mit \"Ich will dem HERRN singen, dass er so wohl an mir tut.\" Die Klage wird zum Lob.","Psalm 22: Der Psalm, den Jesus am Kreuz zitiert – beginnt mit Klage, endet mit universalem Lob.","Hebräer 13,15: \"Lasst uns durch ihn Gott allezeit das Lobopfer darbringen.\" – Lobpreis als Opfer, besonders wenn es schwerfällt."],"en_bibelstellen":["Job 1:20-21: \"Then Job arose and tore his robe and shaved his head and fell on the ground and worshipped. And he said: 'The LORD gave, and the LORD has taken away; blessed be the name of the LORD.'\" – Worship in deepest suffering, not from feeling but from deliberate choice.","\"blessed be the name of the LORD.\" – Worshipping from will, not from feeling.","Psalm 22:1-2: \"My God, my God, why have you forsaken me?\" – The cry of abandonment; Jesus prayed this on the cross.","Habakkuk 3:17-18: \"Though the fig tree should not blossom… yet I will rejoice in the LORD.\" – Praise without circumstances.","Hebrews 13:15: \"Through him then let us continually offer up a sacrifice of praise to God.\" – Praise as a sacrifice precisely because it costs something.","2 Corinthians 1:3-4: \"Blessed be… the Father of mercies and God of all comfort, who comforts us in all our affliction.\" – God meets us in suffering."],"uebersetzungen":["Lobopfer – hebr. todah, Dankopfer, das auch in schwierigen Zeiten gebracht wird","Klagepsalm – Gattung, die Leid und Anklage vor Gott bringt","Theodizee – Frage nach Gott im Leid","Trost – Trost durch Lobpreis","Durchhalten – Ausdauer im Glauben trotz widriger Umstände","Anfechtung – Situation, in der der Glaube auf die Probe gestellt wird"],"en_uebersetzungen":["Sacrifice of praise (Heb. todah) – a thank-offering brought even in hard times","Psalm of lament – a genre bringing suffering and complaint before God","Lament – honest expression of pain and protest before God","Praise as a choice – deciding to worship regardless of feelings","Comfort – God's closeness and care in the midst of pain","Trial – a period of testing and spiritual struggle"],"querverweise":["Vgl. Modul 2.4 (Zweifel) – Umgang mit Krisen","Modul 7.2 (Lobpreis in der Bibel) – Klagepsalmen","Modul 1.3 (Jesus) – Jesu Leiden","Modul 6.1 (Spiritualität) – Trost in der Stille"],"en_querverweise":["See Module 2.4 (Doubts) – handling crises","Module 7.2 (Praise in the Bible) – psalms of lament","Module 7.1 (Worship) – what genuine worship is","Module 2.1 (Prayer) – lament prayer"]},{"kategorie":"Lobpreis & Anbetung","kategorie_nr":"7","modul_nr":"7.6","titel":"Anbetung im Alltag – Leben als Lobpreis","fragestellung":"Wie kann ich Gott auch unter der Woche anbeten – nicht nur am Sonntag?","en_fragestellung":"How can I worship God during the week — not just on Sundays?","kernprinzip":"Die beste Anbetung am Sonntag ist wertlos, wenn unser Leben unter der Woche Gott nicht ehrt. Unser Charakter, unser Umgang mit anderen und unsere Treue im Kleinen sind die Früchte eines anbetenden Herzens. Anbetung im Alltag bedeutet, alles, was wir tun, bewusst für Gott zu tun und ihn in allem zu verherrlichen.","en_kernprinzip":"The best Sunday worship is worthless if our life during the week does not honour God. Our whole life — work, relationships, words, and actions — can be an act of worship.","zusammenfassung":"Anbetung ist nicht auf den Gottesdienst beschränkt. Sie umfasst unseren ganzen Lebensstil: wie wir mit anderen umgehen, wie wir arbeiten, wie wir mit Geld umgehen, wie wir unsere Freizeit gestalten. Wenn wir alles im Namen Jesu tun, wird jeder Tag zu einem Gottesdienst. Die Frage ist nicht, ob wir anbeten, sondern ob wir bewusst anbetend leben.","en_zusammenfassung":"Worship is not limited to the church service. It encompasses our whole lifestyle: how we treat others, how we speak, how we work. To live to the glory of God means to make all of life an act of gratitude and surrender.","weiterdenken":"Was bedeutet es für dich konkret, im Alltag \"zur Ehre Gottes\" zu leben? In welchen Bereichen fällt dir das leicht, in welchen schwer? Wie könntest du deine Arbeit bewusster als Anbetung gestalten? Was hilft dir, dankbar zu bleiben?","en_weiterdenken":"What does it mean concretely for you to live \"to the glory of God\" in everyday life? In which areas do you find it hardest? What small step could you take this week to make your life more worshipful?","schluesselbegriffe":"Alltag, Lebensstil, Ehre Gottes, Dankbarkeit, Demut, Berufung","en_schluesselbegriffe":"Daily Life, Lifestyle, Honour of God, Gratitude, Humility, Calling","bibelstellen":["Römer 12,1: \"Eure Leiber darzubringen als ein lebendiges Opfer, heilig und Gott wohlgefällig","das sei euer vernünftiger Gottesdienst.\" – Unser ganzer Alltag ist Gottesdienst.","1. Korinther 10,31: \"Ob ihr nun esst oder trinkt oder was ihr tut, das tut alles zu Gottes Ehre.\" – Selbst alltäglichste Dinge können zur Ehre Gottes geschehen.","Micha 6,6-8: \"Es ist dir gesagt, Mensch, was gut ist und was der HERR von dir fordert: nichts als Gottes Wort halten und Liebe üben und demütig sein vor deinem Gott.\" – Das ist die Anbetung, die Gott wirklich gefällt.","Kolosser 3,17: \"Alles, was ihr tut mit Worten oder mit Werken, das tut alles im Namen des Jesus und dankt Gott, dem Vater, durch ihn.\" – Im Namen Jesu handeln.","1. Thessalonicher 5,16-18: \"Seid allezeit fröhlich, betet ohne Unterlass, seid dankbar in allen Dingen","denn das ist der Wille Gottes in Christus Jesus für euch.\" – Freude, Gebet und Dankbarkeit als Grundhaltung."],"en_bibelstellen":["Romans 12:1: \"Present your bodies as a living sacrifice, holy and acceptable to God, which is your spiritual worship (latreia).\" – Our whole everyday life is worship.","\"which is your spiritual worship.\" – Not ritual but life.","1 Corinthians 10:31: \"Whether you eat or drink, or whatever you do, do all to the glory of God.\" – Every action can honour God.","Psalm 34:1: \"I will bless the LORD at all times; his praise shall continually be in my mouth.\" – Uninterrupted praise as a way of life.","Colossians 3:17: \"And whatever you do, in word or deed, do everything in the name of the Lord Jesus.\"","Ephesians 5:15-16: \"Look carefully then how you walk… making the best use of the time.\" – Intentional living.","Micah 6:8: \"What does the LORD require of you but to do justice, and to love kindness, and to walk humbly with your God?\""],"uebersetzungen":["Alltagsspiritualität – Glauben im täglichen Leben leben","Lebensstil der Anbetung – das ganze Leben als Lobpreis","Berufung – jeder Beruf kann Gottesdienst sein","Dankbarkeit – Grundton eines anbetenden Lebens","Demut – Haltung vor Gott und Menschen","Einfachheit – bewusst einfach leben, um Gott zu ehren"],"en_uebersetzungen":["Everyday spirituality – living faith in daily life","Lifestyle of worship – the whole of life as praise","Honour of God – the motivation behind a life of worship","Gratitude – the foundation of a worshipful life","Humility – knowing we live for God's glory, not our own","Latreia (Gk.): service, worship – used in Romans 12:1 for everyday life"],"querverweise":["Vgl. Modul 2.5 (Alltag) – Nachfolge im Alltag","Modul 4.1 (Beruf) – Arbeit als Anbetung","Modul 2.1 (Gebet) – Gebet ohne Unterlass","Modul 3.3 (Familie) – Familie als Ort der Anbetung"],"en_querverweise":["See Module 2.5 (Daily Life) – discipleship in daily life","Module 4.1 (Vocation) – work as worship","Module 7.1 (What is Worship) – the theological foundation","Module 2.6 (Time) – time as a gift to God"]}];

function parseBibleRefLearn(refStr) {
  const s = refStr.trim();
  const lang = localStorage.getItem('selectedLanguage') || 'de';
  let m = s.match(/^((?:\d+\s+)?[A-Za-zÄÖÜäöüß']+(?:\s+[A-Za-zÄÖÜäöüß']+)?)\s+(\d+)[,;:]/);
  if (!m) m = s.match(/^((?:\d+\s+)?[A-Za-zÄÖÜäöüß']+(?:\s+[A-Za-zÄÖÜäöüß']+)?)\s+(\d+)$/);
  if (!m) return null;
  const bookRaw = m[1].trim().toLowerCase();
  const map = lang === 'en' ? EN_BOOK_MAP_LEARN : BOOK_MAP_LEARN;
  const csvBook = map[bookRaw];
  if (!csvBook) return null;
  return { book: csvBook, chapter: parseInt(m[2], 10) };
}

function bibleHref(refStr) {
  const p = parseBibleRefLearn(refStr);
  if (!p) return null;
  return 'bible.html?book=' + encodeURIComponent(p.book) + '&chapter=' + p.chapter;
}

function bibelListItem(b) {
  // Try to extract the reference part (before the first ':')
  const colonIdx = b.indexOf(':');
  const ref = colonIdx > 0 ? b.substring(0, colonIdx).trim() : b;
  const rest = colonIdx > 0 ? b.substring(colonIdx) : '';
  const url = bibleHref(ref);
  if (url) {
    return '<li><a href="' + esc(url) + '" style="color:var(--gold);font-weight:700;text-decoration:none" title="' + esc(t('bible_open_passage')) + '">&#128214; ' + esc(ref) + '</a>' + esc(rest) + '</li>';
  }
  return '<li>' + esc(b) + '</li>';
}
function nl2p(s) {
  const parts = s.split('\n').filter(l => l.trim());
  return (parts.length ? parts : [s]).map(l => '<p>' + esc(l) + '</p>').join('');
}
function showScreen(name) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen-' + name).classList.add('active');
  document.getElementById('backBtn').style.display = navHistory.length > 0 ? 'inline-block' : 'none';
  document.getElementById('nav-learn').classList.toggle('active', name !== 'glossary');
  document.getElementById('nav-glossary').classList.toggle('active', name === 'glossary');
  window.scrollTo(0, 0);
}
function goBack() { if (navHistory.length) navHistory.pop()(); }
function goOverview() {
  navHistory = [];

  buildOverview();

}
function buildOverview() {
  const cats = {};
  MODULES.forEach(m => {
    if (!cats[m.kategorie_nr]) cats[m.kategorie_nr] = { modules: [] };
    cats[m.kategorie_nr].modules.push(m);
  });
  document.getElementById('cat-grid').innerHTML = Object.entries(cats).map(([nr, cat]) => {
    const dc = cat.modules.filter(m => done.has(m.modul_nr)).length;
    return '<div class="cat-card" onclick="openCategory(\'' + nr + '\')">' +
      '<div class="cat-icon">' + (CAT_ICONS[nr] || '&#128204;') + '</div>' +
      '<div class="cat-name">' + esc(t('cat_name_' + nr) || '') + '</div>' +
      '<div class="cat-sub">' + esc(catSub(nr)) + '</div>' +
      '<div class="cat-count">' + cat.modules.length + t('modules_count_suffix') + (dc > 0 ? ' &middot; ' + dc + ' &#10003;' : '') + '</div></div>';
  }).join('');
  updateStats();
}
function openCategory(catNr) {
  navHistory = [goOverview];
  const lang = localStorage.getItem('selectedLanguage') || 'de';
  const mods = MODULES.filter(m => m.kategorie_nr === catNr);
  const catName = t('cat_name_' + catNr) || mods[0].kategorie;
  document.getElementById('breadcrumb').innerHTML = t('nav_learn') + ' &rsaquo; <span>' + esc(catName) + '</span>';
  document.getElementById('cat-header').innerHTML =
    '<div class="cat-header-icon">' + (CAT_ICONS[catNr] || '&#128204;') + '</div>' +
    '<div class="cat-header-text"><div class="cat-title">' + esc(catName) + '</div>' +
    '<div class="cat-subtitle">' + t('cat_prefix') + catNr + ' &middot; ' + esc(catSub(catNr)) + ' &middot; ' + mods.length + t('modules_count_suffix') + '</div></div>';
  document.getElementById('module-list').innerHTML = mods.map(m => {
    const isDone = done.has(m.modul_nr);
    return '<div class="module-item" onclick="openModule(\'' + m.modul_nr + '\')">' +
      '<div class="module-nr">' + esc(m.modul_nr) + '</div>' +
      '<div><div class="module-title">' + esc(modTitle(m)) + (isDone ? ' <span class="done-badge">&#10003;</span>' : '') + '</div>' +
      '<div class="module-frage">' + esc((lang === 'en' && m.en_fragestellung ? m.en_fragestellung : m.fragestellung).substring(0,85)) + ((lang === 'en' && m.en_fragestellung ? m.en_fragestellung : m.fragestellung).length > 85 ? '&hellip;' : '') + '</div></div>' +

  }).join('');

}
function openModule(nr) {
  const m = MODULES.find(x => x.modul_nr === nr);

  navHistory = [() => openCategory(m.kategorie_nr)];
  localStorage.setItem('_last_module', nr);

  const recent = JSON.parse(localStorage.getItem('christus_recent') || '[]').filter(r => r.nr !== nr);
  recent.unshift({ nr: m.modul_nr, title: modTitle(m), cat: t('cat_name_' + m.kategorie_nr) || m.kategorie });

  const zusammen = (lang === 'en' && m.en_zusammenfassung)? m.en_zusammenfassung: m.zusammenfassung;
  const weiter   = (lang === 'en' && m.en_weiterdenken)   ? m.en_weiterdenken   : m.weiterdenken;
  const qs = weiter.split('?').map(s => { const q = s.trim(); return q ? q + '?' : ''; }).filter(s => s.length > 2);
  function sec(id, icon, label, tag, body) {
    return '<div class="section"><div class="sec-hdr" onclick="toggleSec(\'' + id + '\')" id="hdr-' + id + '">' +
      '<span class="sec-icon">' + icon + '</span><span class="sec-label">' + label + '</span>' +
      '<span class="sec-tag">' + tag + '</span><span class="sec-chev" id="chev-' + id + '">&rsaquo;</span></div>' +
      '<div class="sec-body" id="body-' + id + '">' + body + '</div></div>';
  }
  const sid = nr.replace('.','_');
  let html = '<div class="module-header">' +
    '<div class="m-nr">' + t('modul_prefix') + ' ' + esc(m.modul_nr) + ' &middot; ' + esc(t('cat_name_' + m.kategorie_nr) || m.kategorie) + '</div>' +
    '<div class="m-title">' + esc(modTitle(m)) + '</div>' +
    '<div class="m-frage">' + esc(frage) + '</div></div>';
  html += sec(sid+'_frage', '&#10067;', t('sec_fragestellung'), t('sec_frage_tag'), '<p style="font-style:italic">' + esc(frage) + '</p>');
  html += sec(sid+'_kern', '&#128273;', t('sec_kern'), t('sec_kern_tag'), nl2p(kern));
  let bibelH = '<ul class="bible-list">' + (lang === 'en' && m.en_bibelstellen && m.en_bibelstellen.length ? m.en_bibelstellen : m.bibelstellen).map(b => bibelListItem(b)).join('') + '</ul>';

  if (uebList.length) {
    bibelH += '<h4 style="margin:12px 0 8px;font-size:.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:1px">' + t('terms_translations') + '</h4>';
    bibelH += '<ul class="begriffe-list">' + uebList.map(u => '<li>' + esc(u) + '</li>').join('') + '</ul>';
  }
  html += sec(sid+'_bibel', '&#128214;', t('sec_bibel'), t('sec_bibel_tag'), bibelH);
  html += sec(sid+'_zusammen', '&#128221;', t('sec_zusammen'), t('sec_zusammen_tag'), nl2p(zusammen));
  const qvList = (lang === 'en' && m.en_querverweise && m.en_querverweise.length) ? m.en_querverweise : m.querverweise;
  if (qvList.length) {
    html += sec(sid+'_qv', '&#128279;', t('sec_qv'), t('sec_qv_tag'),
      '<ul class="qv-list">' + qvList.map(q => { const url = bibleHref(q); return url ? '<li><a href="' + esc(url) + '" style="color:var(--gold);text-decoration:none">&#128214; ' + esc(q) + '</a></li>' : '<li>' + esc(q) + '</li>'; }).join('') + '</ul>');
  }
  html += sec(sid+'_weiter', '&#128173;', t('sec_weiter'), t('sec_weiter_tag'),
    '<ul class="q-list">' + qs.map(q => '<li>' + esc(q) + '</li>').join('') + '</ul>');
  html += sec(sid+'_sk', '&#127991;&#65039;', t('sec_sk'), t('sec_sk_tag'),
    '<div class="sk-tags">' + sk.map(term => '<span class="sk-tag" onclick="openGlossaryTerm(\'' + term.replace(/\'/g,'&#39;') + '\')">' + esc(term) + '</span>').join('') + '</div>');
  const isDone = done.has(nr);
  html += '<button class="done-btn ' + (isDone ? 'done' : '') + '" onclick="toggleDone(\'' + nr + '\')">'  +
    (isDone ? t('mark_undone_btn') : t('mark_done_btn')) + '</button>';
  document.getElementById('module-content').innerHTML = html;
  toggleSec(sid + '_kern');
  showScreen('module');
}
function toggleSec(id) {
  const body = document.getElementById('body-' + id);
  const chev = document.getElementById('chev-' + id);
  const hdr  = document.getElementById('hdr-' + id);
  if (!body) return;
  const open = body.classList.contains('open');
  body.classList.toggle('open', !open);
  if (chev) chev.classList.toggle('open', !open);
  if (hdr)  hdr.classList.toggle('open', !open);
}
function toggleDone(nr) {
  if (done.has(nr)) done.delete(nr); else done.add(nr);
  saveDone(); openModule(nr);
}
let allTerms = [];
function buildGlossary() {
  const lang = localStorage.getItem('selectedLanguage') || 'de';
  const map = {};
  MODULES.forEach(m => {
    const sk = (lang === 'en' && m.en_schluesselbegriffe) ? m.en_schluesselbegriffe : m.schluesselbegriffe;
    sk.split(',').map(s => s.trim()).filter(Boolean).forEach(t => {
      if (!map[t]) map[t] = []; map[t].push(m.modul_nr);
    });
  });
  allTerms = Object.entries(map).sort((a,b) => a[0].localeCompare(b[0], lang)).map(([t,mods]) => ({term:t,modules:mods}));
  renderGlossary(allTerms);
}
function renderGlossary(terms) {
  document.getElementById('g-grid').innerHTML = terms.length ?
    terms.map(term => {
      var clickAttr = term.modules.length > 0 ? ' onclick=\'openModule(' + JSON.stringify(term.modules[0]) + ')\'' : '';
      return '<div class="g-card"' + clickAttr + '><div class="term">' + esc(term.term) + '</div><div class="def">' + t('modul_prefix') + ' ' + term.modules.join(', ') + '</div></div>';
    }).join('') :
    '<p style="color:var(--muted)">' + t('no_terms') + '</p>';
}
function filterGlossary(q) {
  renderGlossary(allTerms.filter(term => term.term.toLowerCase().includes(q.toLowerCase())));
}
function openGlossary() {
  navHistory = [goOverview];
  document.getElementById('breadcrumb').textContent = t('glossary_area');
  showScreen('glossary');
}
function openGlossaryTerm(term) {
  navHistory = [() => { const last = localStorage.getItem('_last_module'); if (last) openModule(last); else goOverview(); }];
  document.getElementById('breadcrumb').textContent = t('glossary_area');
  document.getElementById('g-search').value = term;
  filterGlossary(term);
  showScreen('glossary');
}

// ── Service Worker update detection ──────────────────────────────────────────
let pendingWorker = null;
let isUpdating = false;
function showUpdateBanner() { document.getElementById('update-banner').classList.add('visible'); }
function dismissUpdate() { document.getElementById('update-banner').classList.remove('visible'); }
function applyUpdate() {
  if (pendingWorker) { isUpdating = true; pendingWorker.postMessage('SKIP_WAITING'); } else { window.location.reload(); }
}
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('../sw.js').then(reg => {
    if (reg.waiting) { pendingWorker = reg.waiting; showUpdateBanner(); }
    reg.addEventListener('updatefound', () => {
      const nw = reg.installing;
      if (!nw) return;
      nw.addEventListener('statechange', () => {
        if (nw.state === 'installed' && navigator.serviceWorker.controller) { pendingWorker = nw; showUpdateBanner(); }
      });
    });
  }).catch(err => console.warn('SW registration failed:', err));
  navigator.serviceWorker.addEventListener('controllerchange', () => { if (isUpdating) window.location.reload(); });
}
