<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#0f1028;--surface:#181a38;--surface2:#21234e;--border:#36387a;
  --gold:#f0c050;--gold2:#d8a030;--text:#ede8ff;--muted:#9890c0;
  --green:#4ade80;--blue:#60a8f5;--red:#f08080;
  --radius:14px;--radius-sm:9px;
}
body{font-family:'Segoe UI',system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;line-height:1.75}
a{color:var(--gold);text-decoration:none}
button{font-family:inherit;cursor:pointer}

.app-header{background:var(--surface);border-bottom:1px solid var(--border);padding:12px 16px;display:flex;align-items:center;gap:10px;position:sticky;top:0;z-index:100}
.header-logo{font-size:.9rem;font-weight:700;color:var(--gold);letter-spacing:1px}
.header-version{font-size:.65rem;background:rgba(240,192,80,.15);color:var(--gold);padding:1px 6px;border-radius:8px}
.breadcrumb{flex:1;font-size:.8rem;color:var(--muted);overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
.back-btn{background:var(--surface2);border:1px solid var(--border);border-radius:7px;padding:6px 12px;color:var(--text);cursor:pointer;font-size:.8rem;transition:.2s;white-space:nowrap}
.back-btn:hover{border-color:var(--gold);color:var(--gold)}

.main{padding:16px;max-width:860px;margin:0 auto;padding-bottom:80px}
.page-title{font-size:1.4rem;font-weight:700;color:var(--gold);margin-bottom:4px}
.page-sub{color:var(--muted);font-size:.82rem;margin-bottom:16px}

/* Search */
.search-bar{display:flex;gap:8px;margin-bottom:16px}
.search-input{flex:1;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;color:var(--text);font-size:.9rem;outline:none;font-family:inherit;transition:.2s}
.search-input:focus{border-color:var(--gold)}
.clear-btn{background:var(--surface2);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;color:var(--muted);font-size:.85rem;transition:.2s;cursor:pointer}
.clear-btn:hover{border-color:var(--gold);color:var(--text)}

/* Category accordion */
.cat-section{margin-bottom:12px}
.cat-acc-hdr{width:100%;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:14px 16px;cursor:pointer;display:flex;align-items:center;gap:12px;text-align:left;transition:.2s;user-select:none}
.cat-acc-hdr:hover,.cat-acc-hdr.open{border-color:var(--gold);background:var(--surface2)}
.cat-badge{background:rgba(240,192,80,.15);color:var(--gold);font-size:.68rem;font-weight:700;padding:2px 8px;border-radius:10px;flex-shrink:0;letter-spacing:.5px}
.cat-name{font-size:.95rem;font-weight:700;flex:1;color:var(--text)}
.cat-count{font-size:.75rem;color:var(--muted);flex-shrink:0}
.cat-chev{color:var(--muted);font-size:.85rem;transition:transform .2s;flex-shrink:0}
.cat-chev.open{transform:rotate(90deg)}
.cat-body{display:none;border:1px solid var(--border);border-top:none;border-radius:0 0 var(--radius) var(--radius);padding:8px;background:var(--bg)}
.cat-body.open{display:block}

/* Testament divider */
.testament-divider{display:flex;align-items:center;gap:10px;margin:20px 0 12px}
.testament-divider::before,.testament-divider::after{content:'';flex:1;height:1px;background:var(--border)}
.testament-label{font-size:.7rem;font-weight:700;text-transform:uppercase;letter-spacing:2px;color:var(--gold);white-space:nowrap;padding:4px 12px;background:rgba(240,192,80,.1);border:1px solid rgba(240,192,80,.25);border-radius:10px}

/* Topic list */
.topic-list{display:flex;flex-direction:column;gap:6px}
.topic-item{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);overflow:hidden}
.topic-hdr{padding:11px 14px;cursor:pointer;display:flex;align-items:center;gap:8px;user-select:none;transition:.2s}
.topic-hdr:hover{background:var(--surface2)}
.topic-hdr.open{border-bottom:1px solid var(--border)}
.topic-nr{background:rgba(240,192,80,.12);color:var(--gold);padding:2px 7px;border-radius:6px;font-size:.7rem;font-weight:700;flex-shrink:0}
.topic-title{font-weight:700;font-size:.86rem;flex:1}
.topic-ref{font-size:.73rem;color:var(--muted);flex-shrink:0;max-width:130px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.topic-chev{color:var(--muted);font-size:.78rem;transition:.2s;flex-shrink:0}
.topic-chev.open{transform:rotate(90deg)}
.topic-body{padding:12px 14px;display:none;font-size:.88rem;line-height:1.8}
.topic-body.open{display:block}
.topic-detail-row{display:flex;gap:8px;margin-bottom:8px;flex-wrap:wrap;align-items:baseline}
.topic-detail-label{font-size:.7rem;font-weight:700;text-transform:uppercase;letter-spacing:1px;color:var(--muted);flex-shrink:0;min-width:88px}
.topic-bibel-link{color:var(--gold);background:rgba(240,192,80,.1);border:1px solid rgba(240,192,80,.25);border-radius:6px;padding:2px 8px;font-size:.77rem;font-weight:600;cursor:pointer;transition:.2s;text-decoration:none;display:inline-block;margin-bottom:2px}
.topic-bibel-link:hover{background:rgba(240,192,80,.2);border-color:var(--gold)}
.topic-erklaerung{color:var(--text);font-size:.88rem;line-height:1.85}

/* Stats row */
.stats-row{display:flex;gap:10px;margin-bottom:16px}
.stat-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;flex:1;text-align:center}
.stat-num{font-size:1.3rem;font-weight:700;color:var(--gold)}
.stat-label{font-size:.7rem;color:var(--muted)}

/* Topic detail screen */
.screen{display:none}
.screen.active{display:block}
.topic-detail-screen{padding-bottom:16px}
.td-cat{font-size:.7rem;font-weight:700;text-transform:uppercase;letter-spacing:1.5px;color:var(--muted);margin-bottom:6px}
.td-title{font-size:1.3rem;font-weight:700;color:var(--gold);margin-bottom:4px;line-height:1.3}
.td-nr{font-size:.68rem;color:var(--muted);margin-bottom:16px}
.td-section{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:14px 16px;margin-bottom:10px}
.td-section-label{font-size:.68rem;font-weight:700;text-transform:uppercase;letter-spacing:1.2px;color:var(--muted);margin-bottom:8px}
.td-erklaerung{font-size:.96rem;line-height:1.95;color:var(--text)}
.td-nav{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-top:20px;padding-top:14px;border-top:1px solid var(--border)}
.td-nav-btn{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:9px 16px;color:var(--text);font-size:.82rem;font-weight:700;cursor:pointer;transition:.2s;flex:1;text-align:center}
.td-nav-btn:hover{border-color:var(--gold);color:var(--gold);background:var(--surface2)}
.td-nav-btn:disabled{opacity:.3;cursor:default}
.td-nav-btn:disabled:hover{border-color:var(--border);color:var(--text);background:var(--surface)}
.td-nav-info{font-size:.78rem;color:var(--muted);text-align:center;flex-shrink:0}

/* No results */
.no-results{color:var(--muted);font-size:.88rem;padding:20px 0;text-align:center}

/* Bottom nav */
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:var(--surface);border-top:1px solid var(--border);display:flex;z-index:100}
.bottom-nav a{flex:1;padding:9px 4px;text-align:center;font-size:.65rem;color:var(--muted);display:flex;flex-direction:column;align-items:center;gap:2px;text-decoration:none;transition:.2s;cursor:pointer}
.bottom-nav a .ni{font-size:19px}
.bottom-nav a.active,.bottom-nav a:hover{color:var(--gold)}
.update-banner{position:fixed;top:0;left:0;right:0;z-index:200;background:#1c1d48;border-bottom:2px solid var(--gold);padding:10px 16px;display:flex;align-items:center;gap:10px;transform:translateY(-100%);transition:transform .35s ease;font-size:.85rem}
.update-banner.visible{transform:translateY(0)}
.update-banner .upd-text{flex:1;color:var(--text)}
.update-banner .upd-text strong{color:var(--gold)}
.update-btn{background:var(--gold);color:#0f1028;border:none;border-radius:7px;padding:6px 14px;font-size:.82rem;font-weight:700;cursor:pointer;white-space:nowrap;transition:.2s}
.update-btn:hover{background:var(--gold2)}
.update-dismiss{background:transparent;border:none;color:var(--muted);font-size:1.2rem;cursor:pointer;padding:2px 6px;line-height:1}
</style>
</head>

  <button class="update-btn" data-i18n="update_btn" onclick="applyUpdate()">Jetzt aktualisieren</button>

  <!-- List view (stats + search + accordion) -->
  <div id="themen-list-view">

      <div class="stat-card"><div class="stat-num">8</div><div class="stat-label">NT</div></div>
    </div>

    <div class="search-bar">
      <input class="search-input" type="text" id="search-input" data-i18n-placeholder="themen_search_placeholder" placeholder="Thema suchen&#8230;" oninput="filterThemen(this.value)">
      <button class="clear-btn" id="clear-btn" onclick="clearSearch()" style="display:none">&#10005;</button>
    </div>

    <div id="themen-content"></div>
  </div>

  <!-- Topic detail view -->
  <div id="themen-detail-view" style="display:none">

    <div class="td-nr" id="td-nr"></div>

    <div class="td-section" id="td-bibel-section">
      <div class="td-section-label">&#128214; <span data-i18n="themen_bibel_label">Bibelstelle</span></div>

    <div class="td-section" id="td-qv-section">
      <div class="td-section-label">&#128279; <span data-i18n="themen_qv_label">Querverweise</span></div>

    <div class="td-section" id="td-erkl-section">

    <div class="td-nav">
      <button class="td-nav-btn" id="td-btn-prev" onclick="prevTopic()">&#8592; <span data-i18n="themen_nav_prev">voriges</span></button>

  </div>
</div>

<script>
var THEMEN = [{"id":1,"thema":"Schöpfung und Ursprung","titel":"Die Erschaffung der Welt","bibelstelle":"1. Mose 1,1-2,4a","querverweise":"Psalm 33,6-9; Johannes 1,1-3","erklaerung":"Schöpfung (creatio ex nihilo): Die Vorstellung, dass Gott die Welt aus dem Nichts erschaffen hat. Im Hebräischen wird das Verb \"bara\" (ברא) verwendet, das ausschließlich Gott als Subjekt hat und ein schöpferisches Handeln ohne Vormaterial bezeichnet.","en_thema":"Creation and Origin","en_titel":"The Creation of the World","en_erklaerung":"Creation (creatio ex nihilo): The concept that God created the world out of nothing. In Hebrew, the verb 'bara' (ברא) is used, which has God exclusively as its subject and denotes a creative act without pre-existing material."},{"id":2,"thema":"Schöpfung und Ursprung","titel":"Das Paradies","bibelstelle":"1. Mose 2,4b-25","querverweise":"Hesekiel 28,13; Offenbarung 2,7","erklaerung":"Paradies (hebr. Gan Eden): Der Begriff leitet sich vom persischen Wort \"paridaiza\" (umzäunter Park) ab und bezeichnet den idealen Garten, in dem Mensch und Gott in ungestörter Gemeinschaft leben.","en_thema":"Creation and Origin","en_titel":"Paradise","en_erklaerung":"Paradise (Heb. Gan Eden): The term derives from the Persian word 'paridaiza' (enclosed park) and designates the ideal garden where man and God live in undisturbed fellowship."},{"id":3,"thema":"Schöpfung und Ursprung","titel":"Der Sündenfall","bibelstelle":"1. Mose 3,1-24","querverweise":"Römer 5,12-21; 1. Timotheus 2,13-14","erklaerung":"Sündenfall (lat. peccatum originale): Der Ungehorsam des ersten Menschenpaares, der nach christlicher Lehre die Erbsünde in die Welt gebracht hat und die Trennung von Gott verursachte.","en_thema":"Creation and Origin","en_titel":"The Fall of Man","en_erklaerung":"The Fall (Lat. peccatum originale): The disobedience of the first human pair, which according to Christian teaching brought original sin into the world and caused separation from God."},{"id":4,"thema":"Schöpfung und Ursprung","titel":"Kain und Abel","bibelstelle":"1. Mose 4,1-16","querverweise":"Hebräer 11,4; 1. Johannes 3,12","erklaerung":"","en_thema":"Creation and Origin","en_titel":"Cain and Abel","en_erklaerung":""},{"id":5,"thema":"Schöpfung und Ursprung","titel":"Die Sintflut und Noahs Bund","bibelstelle":"1. Mose 6,5-9,17","querverweise":"1. Petrus 3,20-21; Hebräer 11,7","erklaerung":"Bund (hebr. berit): Ein feierliches, rechtlich-religiöses Abkommen zwischen Gott und Menschen, das mit Verheißungen und Verpflichtungen verbunden ist. Der Noah-Bund gilt als erster universeller Bund mit der gesamten Menschheit.","en_thema":"Creation and Origin","en_titel":"The Flood and Noah's Covenant","en_erklaerung":"Covenant (Heb. berit): A solemn, legal-religious agreement between God and his people. God commits himself to protection and blessing; his people commit to obedience."},{"id":6,"thema":"Schöpfung und Ursprung","titel":"Der Turmbau zu Babel","bibelstelle":"1. Mose 11,1-9","querverweise":"","erklaerung":"","en_thema":"Creation and Origin","en_titel":"The Tower of Babel","en_erklaerung":""},{"id":7,"thema":"Schöpfung und Ursprung","titel":"Die Geschlechterfolge von Adam bis Noah","bibelstelle":"1. Mose 5,1-32","querverweise":"","erklaerung":"","en_thema":"Creation and Origin","en_titel":"The Genealogy from Adam to Noah","en_erklaerung":""},{"id":8,"thema":"Die Erzväter und Mütter Israels","titel":"Gottes Bund mit Abraham","bibelstelle":"1. Mose 12,1-9","querverweise":"Hebräer 11,8-10; Apostelgeschichte 7,2-5","erklaerung":"Erzväter (Patriarchen): Die drei Stammväter Abraham, Isaak und Jakob, die als Empfänger der göttlichen Verheißungen gelten und deren Geschichten in der Genesis erzählt werden.","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"God's Covenant with Abraham","en_erklaerung":"Patriarchs: The three founding fathers Abraham, Isaac and Jacob, who are regarded as the ancestors of Israel. Their stories are found in Genesis 12-50."},{"id":9,"thema":"Die Erzväter und Mütter Israels","titel":"Gott verheißt Abraham einen Sohn","bibelstelle":"1. Mose 15,1-6","querverweise":"Römer 4,3; Galater 3,6","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"God Promises Abraham a Son","en_erklaerung":""},{"id":10,"thema":"Die Erzväter und Mütter Israels","titel":"Hagar und Ismael","bibelstelle":"1. Mose 16,1-16","querverweise":"Galater 4,22-31","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Hagar and Ishmael","en_erklaerung":""},{"id":11,"thema":"Die Erzväter und Mütter Israels","titel":"Der Bund mit der Beschneidung","bibelstelle":"1. Mose 17,1-27","querverweise":"Römer 4,9-12","erklaerung":"Beschneidung (hebr. berit milah): Das Wegschneiden der Vorhaut als äußeres Zeichen des Bundes zwischen Gott und Abraham und seiner Nachkommen. Sie wird am achten Tag nach der Geburt durchgeführt.","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"The Covenant of Circumcision","en_erklaerung":"Circumcision (Heb. berit milah): The removal of the foreskin as an external sign of the covenant between God and Abraham. Every male child was to bear this sign as a mark of belonging to God's people."},{"id":12,"thema":"Die Erzväter und Mütter Israels","titel":"Abrahams Fürbitte für Sodom","bibelstelle":"1. Mose 18,16-33","querverweise":"Hesekiel 18,23; 2. Petrus 2,6-8","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Abraham's Intercession for Sodom","en_erklaerung":""},{"id":13,"thema":"Die Erzväter und Mütter Israels","titel":"Sodom und Gomorra","bibelstelle":"1. Mose 19,1-29","querverweise":"Lukas 17,28-32; Judas 7","erklaerung":"Sodomie: Der Begriff leitet sich von der Stadt Sodom ab und bezeichnet sexuelle Vergehen, besonders widernatürliche Unzucht. In der Geschichte geht es jedoch primär um die Verletzung der Gastfreundschaftspflicht.","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Sodom and Gomorrah","en_erklaerung":"Sodom: The city whose name became synonymous with grievous sin. Its destruction by fire and sulphur serves in Scripture as a warning of divine judgment."},{"id":14,"thema":"Die Erzväter und Mütter Israels","titel":"Die Geburt Isaaks","bibelstelle":"1. Mose 21,1-7","querverweise":"Hebräer 11,11-12","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"The Birth of Isaac","en_erklaerung":""},{"id":15,"thema":"Die Erzväter und Mütter Israels","titel":"Die Opferung Isaaks","bibelstelle":"1. Mose 22,1-19","querverweise":"Hebräer 11,17-19; Jakobus 2,21-23","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"The Sacrifice of Isaac","en_erklaerung":""},{"id":16,"thema":"Die Erzväter und Mütter Israels","titel":"Die Brautwerbung für Isaak","bibelstelle":"1. Mose 24,1-67","querverweise":"1. Korinther 10,31","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"The Courtship for Isaac","en_erklaerung":""},{"id":17,"thema":"Die Erzväter und Mütter Israels","titel":"Esau und Jakob","bibelstelle":"1. Mose 25,19-34","querverweise":"Römer 9,10-13; Hebräer 12,16-17","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Esau and Jacob","en_erklaerung":""},{"id":18,"thema":"Die Erzväter und Mütter Israels","titel":"Isaak segnet Jakob","bibelstelle":"1. Mose 27,1-40","querverweise":"Hebräer 11,20","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Isaac Blesses Jacob","en_erklaerung":""},{"id":19,"thema":"Die Erzväter und Mütter Israels","titel":"Jakobs Himmelsleiter","bibelstelle":"1. Mose 28,10-22","querverweise":"Johannes 1,51","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Jacob's Ladder","en_erklaerung":""},{"id":20,"thema":"Die Erzväter und Mütter Israels","titel":"Jakob bei Laban und seine Familie","bibelstelle":"1. Mose 29,1-30,43","querverweise":"Hosea 12,13","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Jacob at Laban's and His Family","en_erklaerung":""},{"id":21,"thema":"Die Erzväter und Mütter Israels","titel":"Jakobs Kampf am Jabbok","bibelstelle":"1. Mose 32,23-33","querverweise":"Hosea 12,4-5","erklaerung":"Jakobskampf: Die geheimnisvolle Begegnung Jakobs mit einem Gotteswesen am Jabbok, bei der er den Namen Israel (Gottesstreiter) erhält. Die Stelle wird oft als Symbol für den ringenden Glauben gedeutet.","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Jacob's Wrestling at the Jabbok","en_erklaerung":"Jacob's Wrestle: The mysterious encounter between Jacob and a divine being at the Jabbok. Jacob wrestles until dawn and receives a new name: Israel ('he who strives with God')."},{"id":22,"thema":"Die Erzväter und Mütter Israels","titel":"Jakobs Versöhnung mit Esau","bibelstelle":"1. Mose 33,1-20","querverweise":"Matthäus 5,23-24","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Jacob's Reconciliation with Esau","en_erklaerung":""},{"id":23,"thema":"Die Erzväter und Mütter Israels","titel":"Josefs Träume","bibelstelle":"1. Mose 37,1-11","querverweise":"1. Mose 42,6-9","erklaerung":"Josefstypologie: Josef wird im Christentum als \"Typos\" (Vorbild) auf Jesus gedeutet: der von den Brüdern verratene, unschuldig leidende und später erhöhte Sohn, der zum Retter wird.","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Joseph's Dreams","en_erklaerung":"Joseph Typology: Joseph is interpreted in Christianity as a 'typos' (type, prefiguration) of Jesus: betrayed by brothers, sold, imprisoned, then elevated and saviour of many."},{"id":24,"thema":"Die Erzväter und Mütter Israels","titel":"Josef wird nach Ägypten verkauft","bibelstelle":"1. Mose 37,12-36","querverweise":"Apostelgeschichte 7,9","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Joseph Is Sold into Egypt","en_erklaerung":""},{"id":25,"thema":"Die Erzväter und Mütter Israels","titel":"Josef und die Frau Potifars","bibelstelle":"1. Mose 39,1-23","querverweise":"Sprüche 7,5-27","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Joseph and Potiphar's Wife","en_erklaerung":""},{"id":26,"thema":"Die Erzväter und Mütter Israels","titel":"Josef deutet die Träume des Pharao","bibelstelle":"1. Mose 41,1-40","querverweise":"Daniel 2,27-28","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Joseph Interprets Pharaoh's Dreams","en_erklaerung":""},{"id":27,"thema":"Die Erzväter und Mütter Israels","titel":"Josefs Versöhnung mit seinen Brüdern","bibelstelle":"1. Mose 45,1-28","querverweise":"1. Mose 50,15-21","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Joseph's Reconciliation with His Brothers","en_erklaerung":""},{"id":28,"thema":"Die Erzväter und Mütter Israels","titel":"Jakobs Segen über seine Söhne","bibelstelle":"1. Mose 49,1-28","querverweise":"","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Jacob's Blessing over His Sons","en_erklaerung":""},{"id":29,"thema":"Die Erzväter und Mütter Israels","titel":"Josefs Segen über seine Söhne","bibelstelle":"1. Mose 48,1-22","querverweise":"","erklaerung":"","en_thema":"The Patriarchs and Matriarchs of Israel","en_titel":"Joseph's Blessing over His Sons","en_erklaerung":""},{"id":30,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Moses Geburt und Berufung","bibelstelle":"2. Mose 2,1-4,17","querverweise":"Hebräer 11,23-27; Apostelgeschichte 7,20-34","erklaerung":"Exodus (griech. Auszug): Die Befreiung der Israeliten aus der ägyptischen Sklaverei unter der Führung Moses, das grundlegende Heilsereignis des Alten Testaments.","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"Moses' Birth and Calling","en_erklaerung":"Exodus (Gr.): The liberation of the Israelites from Egyptian slavery under Moses. This event is foundational to Israel's faith and is celebrated annually at Passover."},{"id":31,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die zehn Plagen","bibelstelle":"2. Mose 7,14-12,30","querverweise":"Psalm 78,43-51; 105,26-36","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Ten Plagues","en_erklaerung":""},{"id":32,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Das Passa und der Auszug","bibelstelle":"2. Mose 12,1-42","querverweise":"1. Korinther 5,7; Hebräer 11,28","erklaerung":"Passa (hebr. pesach = Vorübergang): Das Fest zur Erinnerung an die Verschonung der Israeliten in der Nacht des Auszugs, bei dem ein Lamm geschlachtet und sein Blut an die Türpfosten gestrichen wurde.","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Passover and the Exodus","en_erklaerung":"Passover (Heb. pesach = passing over): The feast commemorating the sparing of Israel's firstborn when the angel of death 'passed over' the houses marked with blood."},{"id":33,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Der Durchzug durchs Schilfmeer","bibelstelle":"2. Mose 14,1-31","querverweise":"Psalm 114; 1. Korinther 10,1-2","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Crossing of the Red Sea","en_erklaerung":""},{"id":34,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Das Manna in der Wüste","bibelstelle":"2. Mose 16,1-36","querverweise":"Johannes 6,31-35; 1. Korinther 10,3","erklaerung":"Manna (hebr. \"Was ist das?\"): Die Himmelsspeise, die Gott dem Volk in der Wüste gab. Sie wird im Neuen Testament als Vorbild auf das Brot des Lebens (Jesus) gedeutet.","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Manna in the Wilderness","en_erklaerung":"Manna (Heb. 'What is it?'): The heavenly food that God provided for the people in the wilderness. It served as a test of obedience and trust in God's daily provision."},{"id":35,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Wasser aus dem Felsen","bibelstelle":"2. Mose 17,1-7","querverweise":"1. Korinther 10,4; Psalm 78,15-16","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"Water from the Rock","en_erklaerung":""},{"id":36,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Schlacht gegen Amalek","bibelstelle":"2. Mose 17,8-16","querverweise":"5. Mose 25,17-19","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Battle against Amalek","en_erklaerung":""},{"id":37,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Offenbarung am Sinai und die Zehn Gebote","bibelstelle":"2. Mose 19,1-20,21","querverweise":"5. Mose 5; Hebräer 12,18-21","erklaerung":"Zehn Gebote (Dekalog): Die zehn Grundgebote Gottes am Sinai, die den Kern der israelitischen Ethik und des Bundesrechts bilden. Sie werden in zwei Tafeln überliefert (Gottesbeziehung und Mitmenschlichkeit).","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Revelation at Sinai and the Ten Commandments","en_erklaerung":"Ten Commandments (Decalogue): The ten basic commandments of God at Sinai, forming the core of Israelite law and still foundational for ethics in Judaism and Christianity."},{"id":38,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Das Bundesbuch","bibelstelle":"2. Mose 20,22-23,33","querverweise":"2. Mose 24,3-8","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Book of the Covenant","en_erklaerung":""},{"id":39,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Der Bund am Sinai","bibelstelle":"2. Mose 24,1-18","querverweise":"Hebräer 9,18-21","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Covenant at Sinai","en_erklaerung":""},{"id":40,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Das Goldene Kalb","bibelstelle":"2. Mose 32,1-35","querverweise":"Psalm 106,19-23; Apostelgeschichte 7,39-41","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Golden Calf","en_erklaerung":""},{"id":41,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Stiftshütte","bibelstelle":"2. Mose 25,1-31,18","querverweise":"Hebräer 8,1-5; 9,1-14","erklaerung":"Stiftshütte (hebr. Mischkan = Wohnung): Das transportable Heiligtum während der Wüstenwanderung, Ort der Gegenwart Gottes und des Kultes. Sie ist das Vorbild für den späteren Tempel.","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Tabernacle","en_erklaerung":"Tabernacle (Heb. Mischkan = dwelling): The portable sanctuary during the wilderness period, in which God dwelt among his people. Its detailed instructions emphasise the holiness of God."},{"id":42,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Der Aaronsche Segen","bibelstelle":"4. Mose 6,22-27","querverweise":"Psalm 67; 2. Korinther 13,13","erklaerung":"Aaronscher Segen: Der älteste biblische Segenstext, auch \"priestlicher Segen\" genannt. Er ist auf zwei silbernen Amuletten aus dem 7. Jh. v. Chr. archäologisch nachgewiesen.","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Aaronic Blessing","en_erklaerung":"Aaronic Blessing: The oldest biblical blessing text, also called the 'priestly blessing'. It invokes God's face shining upon the people - a picture of closeness and favour."},{"id":43,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Kundschafter in Kanaan","bibelstelle":"4. Mose 13,1-14,45","querverweise":"Hebräer 3,16-19","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Spies in Canaan","en_erklaerung":""},{"id":44,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Mose darf das Land nicht betreten","bibelstelle":"5. Mose 34,1-12","querverweise":"Judas 9; Matthäus 17,3-4","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"Moses Is Not Allowed to Enter the Land","en_erklaerung":""},{"id":45,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Eherne Schlange","bibelstelle":"4. Mose 21,4-9","querverweise":"Johannes 3,14","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"The Bronze Serpent","en_erklaerung":""},{"id":46,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Mirjams und Aarons Auflehnung","bibelstelle":"4. Mose 12,1-16","querverweise":"","erklaerung":"","en_thema":"The Exodus from Egypt and the Wilderness","en_titel":"Miriam's and Aaron's Rebellion","en_erklaerung":""},{"id":47,"thema":"Gesetz und Bund","titel":"Das Erlassjahr","bibelstelle":"5. Mose 15,1-11","querverweise":"3. Mose 25; Lukas 4,16-21","erklaerung":"Erlassjahr (hebr. schmita): Im siebten Jahr sollen Schulden erlassen und Sklaven freigelassen werden. Es ist ein soziales Gesetz, das die Gleichheit und Freiheit aller Israeliten sichern soll.","en_thema":"Law and Covenant","en_titel":"The Year of Release","en_erklaerung":"Year of Release (Heb. shemitta): In the seventh year debts are to be cancelled and slaves freed. An economic regulation that limits inequality and reflects God's care for the poor."},{"id":48,"thema":"Gesetz und Bund","titel":"Das Sozialgesetz","bibelstelle":"5. Mose 24,10-22","querverweise":"2. Mose 22,20-26; Amos 2,6-8","erklaerung":"","en_thema":"Law and Covenant","en_titel":"The Social Law","en_erklaerung":""},{"id":49,"thema":"Gesetz und Bund","titel":"Das Hauptgebot","bibelstelle":"5. Mose 6,4-9","querverweise":"Markus 12,28-30; Matthäus 22,34-40","erklaerung":"Hauptgebot (hebr. Schma Jisrael): Das zentrale Glaubensbekenntnis Israels, das die Einheit Gottes und die unbedingte Liebe zu ihm betont. Es wird täglich von frommen Juden rezitiert.","en_thema":"Law and Covenant","en_titel":"The Greatest Commandment","en_erklaerung":"The Shema (Heb. Shema Yisrael): The central confession of faith of Israel, which summarises the whole law: 'Hear, O Israel: The Lord our God, the Lord is one.'"},{"id":50,"thema":"Gesetz und Bund","titel":"Segen und Fluch","bibelstelle":"5. Mose 28,1-68","querverweise":"3. Mose 26; Galater 3,10-14","erklaerung":"","en_thema":"Law and Covenant","en_titel":"Blessing and Curse","en_erklaerung":""},{"id":51,"thema":"Gesetz und Bund","titel":"Der neue Bund","bibelstelle":"Jeremia 31,31-34","querverweise":"Hebräer 8,6-13; 10,15-18","erklaerung":"Neuer Bund (hebr. berit chadascha): Die von Jeremia angekündigte Erneuerung des Bundes, bei der das Gesetz nicht mehr äußerlich auf Tafeln, sondern innerlich ins Herz geschrieben wird. Im Neuen Testament wird dieser Bund durch Jesus gestiftet.","en_thema":"Law and Covenant","en_titel":"The New Covenant","en_erklaerung":"New Covenant (Heb. berit chadascha): The renewal of the covenant announced by Jeremiah, in which God places his law in the hearts of his people rather than on stone tablets."},{"id":52,"thema":"Gesetz und Bund","titel":"Die Zehn Gebote – Zweite Tafel","bibelstelle":"2. Mose 20,12-17","querverweise":"","erklaerung":"","en_thema":"Law and Covenant","en_titel":"The Ten Commandments – Second Table","en_erklaerung":""},{"id":53,"thema":"Gesetz und Bund","titel":"Das Gebot der Nächstenliebe","bibelstelle":"3. Mose 19,9-18","querverweise":"","erklaerung":"","en_thema":"Law and Covenant","en_titel":"The Commandment of Love for Neighbor","en_erklaerung":""},{"id":54,"thema":"Einzug und Landnahme","titel":"Die Berufung Josuas","bibelstelle":"Josua 1,1-9","querverweise":"5. Mose 31,1-8; Hebräer 13,5-6","erklaerung":"Landnahme: Die Eroberung und Besiedlung Kanaans durch die israelitischen Stämme unter Josua. Historisch wird heute eher von einem allmählichen Sesshaftwerden ausgegangen.","en_thema":"Entry and Conquest of the Land","en_titel":"The Calling of Joshua","en_erklaerung":"Conquest: The conquest and settlement of Canaan by the Israelite tribes under Joshua. Theologically, it is understood as the fulfilment of the promise made to the patriarchs."},{"id":55,"thema":"Einzug und Landnahme","titel":"Der Durchzug durch den Jordan","bibelstelle":"Josua 3,1-4,24","querverweise":"Josua 4,1-24; Psalm 114","erklaerung":"","en_thema":"Entry and Conquest of the Land","en_titel":"The Crossing of the Jordan","en_erklaerung":""},{"id":56,"thema":"Einzug und Landnahme","titel":"Die Eroberung von Jericho","bibelstelle":"Josua 6,1-27","querverweise":"Hebräer 11,30","erklaerung":"Jericho: Die älteste Stadt der Welt (ca. 9000 v. Chr.). Ihre Mauern sind archäologisch nachgewiesen, jedoch nicht aus der Zeit Josuas. Die Erzählung betont die göttliche Hilfe bei der Landnahme.","en_thema":"Entry and Conquest of the Land","en_titel":"The Conquest of Jericho","en_erklaerung":"Jericho: The oldest city in the world (c. 9000 BC). Its walls are archaeologically documented. Their collapse is attributed to divine intervention - a sign of God's power."},{"id":57,"thema":"Einzug und Landnahme","titel":"Der Bundesschluss in Sichem","bibelstelle":"Josua 24,1-28","querverweise":"Richter 2,1-5","erklaerung":"Bundesschluss in Sichem: Die feierliche Verpflichtung des Volkes auf den Gott Israels an einem zentralen Ort der Erzvätertradition. Josua lässt das Volk zwischen Jahwe und anderen Göttern wählen.","en_thema":"Entry and Conquest of the Land","en_titel":"The Covenant at Shechem","en_erklaerung":"Covenant at Shechem: The solemn commitment of the people to the God of Israel under Joshua. The assembled tribes must decide: 'As for me and my house, we will serve the Lord.'"},{"id":58,"thema":"Einzug und Landnahme","titel":"Debora und Barak","bibelstelle":"Richter 4,1-5,31","querverweise":"Hebräer 11,32","erklaerung":"Debora: Die einzige Richterin Israels und zugleich Prophetin. Sie führt gemeinsam mit Barak das Volk zum Sieg und verfasst eines der ältesten literarischen Stücke der Bibel (Deboralied).","en_thema":"Entry and Conquest of the Land","en_titel":"Deborah and Barak","en_erklaerung":"Deborah: The only female judge of Israel and also a prophetess. She leads together with the military commander Barak and celebrates the victory in the Song of Deborah."},{"id":59,"thema":"Einzug und Landnahme","titel":"Rahab und die Kundschafter","bibelstelle":"Josua 2,1-24","querverweise":"Hebräer 11,31; Jakobus 2,25","erklaerung":"","en_thema":"Entry and Conquest of the Land","en_titel":"Rahab and the Spies","en_erklaerung":""},{"id":60,"thema":"Einzug und Landnahme","titel":"Die Verteilung des Landes","bibelstelle":"Josua 13-19","querverweise":"","erklaerung":"","en_thema":"Entry and Conquest of the Land","en_titel":"The Distribution of the Land","en_erklaerung":""},{"id":61,"thema":"Die Zeit der Richter","titel":"Die Berufung Gideons","bibelstelle":"Richter 6,1-40","querverweise":"Hebräer 11,32","erklaerung":"Richter (hebr. schofetim): Charismatische Führergestalten in der vorstaatlichen Zeit Israels, die das Volk in militärischen und rechtlichen Angelegenheiten leiteten. Sie wurden von Gott berufen und mit seinem Geist erfüllt.","en_thema":"The Time of the Judges","en_titel":"The Calling of Gideon","en_erklaerung":"Judges (Heb. shofetim): Charismatic leader figures in pre-monarchic Israel who were raised up by God in times of distress. They exemplify the cycle: sin - oppression - cry - rescue."},{"id":62,"thema":"Die Zeit der Richter","titel":"Simsons Geburt und Berufung","bibelstelle":"Richter 13,1-25","querverweise":"Hebräer 11,32","erklaerung":"","en_thema":"The Time of the Judges","en_titel":"Samson's Birth and Calling","en_erklaerung":""},{"id":63,"thema":"Die Zeit der Richter","titel":"Simson und Delila","bibelstelle":"Richter 16,1-31","querverweise":"Richter 13-16","erklaerung":"Simson (hebr. schimschon = Sonnenmann): Der letzte und bekannteste Richter, bekannt für seine übermenschliche Kraft, die auf seinem Nasiräatsgelübde beruht (ungeschnittenes Haar, Abstinenz von Wein). Seine Geschichte zeigt Stärke und Schwäche zugleich.","en_thema":"The Time of the Judges","en_titel":"Samson and Delilah","en_erklaerung":"Samson (Heb. Shimshon = sun man): The last and best-known judge, famous for his superhuman strength and his weakness for Delilah. His life illustrates the tension between calling and failure."},{"id":64,"thema":"Die Zeit der Richter","titel":"Rut und Noomi","bibelstelle":"Rut 1,1-4,22","querverweise":"Matthäus 1,5-6","erklaerung":"Rut: Eine Moabiterin, die durch ihre Treue zur Schwiegermutter Noomi zur Ahnfrau König Davids und damit Jesu wird. Das Buch zeigt, dass Gottes Heilsplan auch Nichtjuden einschließt.","en_thema":"The Time of the Judges","en_titel":"Ruth and Naomi","en_erklaerung":"Ruth: A Moabite woman who through her loyalty to her mother-in-law Naomi becomes an ancestress of David and thus of Jesus. Her words 'your people shall be my people' are a model of faithfulness."},{"id":65,"thema":"Die Zeit der Richter","titel":"Die Notiz: \"Jeder tat, was recht war in seinen Augen\"","bibelstelle":"Richter 17,6","querverweise":"21,25; Richter 2,10-19","erklaerung":"","en_thema":"The Time of the Judges","en_titel":"The Note: \"Everyone Did What Was Right in Their Own Eyes\"","en_erklaerung":""},{"id":66,"thema":"Die Zeit der Richter","titel":"Die Berufung des Propheten Samuel","bibelstelle":"1. Samuel 3,1-21","querverweise":"","erklaerung":"","en_thema":"The Time of the Judges","en_titel":"The Calling of the Prophet Samuel","en_erklaerung":""},{"id":67,"thema":"Die Zeit der Richter","titel":"Jiftach und sein Gelübde","bibelstelle":"Richter 11,29-40","querverweise":"","erklaerung":"","en_thema":"The Time of the Judges","en_titel":"Jephthah and His Vow","en_erklaerung":""},{"id":68,"thema":"Könige und Prophetie in Israel","titel":"Die Geburt Samuels","bibelstelle":"1. Samuel 1,1-28","querverweise":"1. Samuel 2,1-10","erklaerung":"Prophetie (griech. prophetes = Fürsprecher): Männer und Frauen, die als Sprachrohr Gottes auftreten, das Volk zur Umkehr rufen, die Zukunft ankündigen und die soziale Gerechtigkeit einfordern.","en_thema":"Kings and Prophecy in Israel","en_titel":"The Birth of Samuel","en_erklaerung":"Prophecy (Gr. prophetes = spokesman): Men and women who served as God's mouthpieces. Their task was not primarily prediction but proclaiming the word of God to the present."},{"id":69,"thema":"Könige und Prophetie in Israel","titel":"Die Berufung Samuels","bibelstelle":"1. Samuel 3,1-21","querverweise":"Jeremia 1,4-10","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"The Calling of Samuel","en_erklaerung":""},{"id":70,"thema":"Könige und Prophetie in Israel","titel":"Die Forderung nach einem König","bibelstelle":"1. Samuel 8,1-22","querverweise":"5. Mose 17,14-20","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"The Demand for a King","en_erklaerung":""},{"id":71,"thema":"Könige und Prophetie in Israel","titel":"Die Salbung Sauls","bibelstelle":"1. Samuel 9,1-10,27","querverweise":"1. Samuel 10,1-27","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"The Anointing of Saul","en_erklaerung":""},{"id":72,"thema":"Könige und Prophetie in Israel","titel":"Davids Salbung","bibelstelle":"1. Samuel 16,1-13","querverweise":"Psalm 78,70-72; Apostelgeschichte 13,22","erklaerung":"David: Der zweite König Israels, \"Mann nach dem Herzen Gottes\", gilt als Idealherrscher und Empfänger der messianischen Verheißung (2. Samuel 7). Ihm werden viele Psalmen zugeschrieben.","en_thema":"Kings and Prophecy in Israel","en_titel":"David's Anointing","en_erklaerung":"David: The second king of Israel, 'a man after God's own heart', is regarded as the ideal king. His story covers triumph and failure and culminates in the messianic promise."},{"id":73,"thema":"Könige und Prophetie in Israel","titel":"David und Goliath","bibelstelle":"1. Samuel 17,1-58","querverweise":"1. Samuel 17,45-47","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"David and Goliath","en_erklaerung":""},{"id":74,"thema":"Könige und Prophetie in Israel","titel":"Davids Freundschaft mit Jonathan","bibelstelle":"1. Samuel 18,1-4","querverweise":"2. Samuel 1,17-27","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"David's Friendship with Jonathan","en_erklaerung":""},{"id":75,"thema":"Könige und Prophetie in Israel","titel":"David schont Saul","bibelstelle":"1. Samuel 24,1-23","querverweise":"1. Samuel 26,1-25","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"David Spares Saul","en_erklaerung":""},{"id":76,"thema":"Könige und Prophetie in Israel","titel":"Davids Buße nach dem Ehebruch","bibelstelle":"2. Samuel 12,1-25","querverweise":"Psalm 51","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"David's Repentance after Adultery","en_erklaerung":""},{"id":77,"thema":"Könige und Prophetie in Israel","titel":"Absaloms Aufstand und Tod","bibelstelle":"2. Samuel 18,1-33","querverweise":"2. Samuel 15-18","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"Absalom's Revolt and Death","en_erklaerung":""},{"id":78,"thema":"Könige und Prophetie in Israel","titel":"Salomos Bitte um Weisheit","bibelstelle":"1. Könige 3,1-28","querverweise":"2. Chronik 1,7-12; Jakobus 1,5","erklaerung":"Salomo: Der Sohn Davids, bekannt für seine Weisheit, den Tempelbau und seine umfangreiche Bautätigkeit, aber auch für seine vielen Frauen und die spätere Hinwendung zu fremden Göttern.","en_thema":"Kings and Prophecy in Israel","en_titel":"Solomon's Request for Wisdom","en_erklaerung":"Solomon: David's son, renowned for his wisdom, the building of the Temple and his extensive diplomacy. His request for wisdom rather than riches remains an exemplary prayer."},{"id":79,"thema":"Könige und Prophetie in Israel","titel":"Das Urteil Salomos","bibelstelle":"1. Könige 3,16-28","querverweise":"1. Könige 3,28","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"Solomon's Judgment","en_erklaerung":""},{"id":80,"thema":"Könige und Prophetie in Israel","titel":"Der Tempelbau","bibelstelle":"1. Könige 6,1-38","querverweise":"2. Chronik 3-4; Apostelgeschichte 7,47-50","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"The Building of the Temple","en_erklaerung":""},{"id":81,"thema":"Könige und Prophetie in Israel","titel":"Die Königin von Saba","bibelstelle":"1. Könige 10,1-13","querverweise":"Matthäus 12,42","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"The Queen of Sheba","en_erklaerung":""},{"id":82,"thema":"Könige und Prophetie in Israel","titel":"Die Reichsteilung","bibelstelle":"1. Könige 12,1-33","querverweise":"1. Könige 11,26-40","erklaerung":"Reichsteilung: Nach Salomos Tod zerfällt das Reich in das Nordreich Israel (mit der Hauptstadt Samaria) und das Südreich Juda (mit der Hauptstadt Jerusalem). Dies markiert den Beginn einer wechselvollen Geschichte beider Reiche.","en_thema":"Kings and Prophecy in Israel","en_titel":"The Division of the Kingdom","en_erklaerung":"Division of the Kingdom: After Solomon's death the kingdom split into the Northern Kingdom of Israel (with Samaria) and the Southern Kingdom of Judah (with Jerusalem)."},{"id":83,"thema":"Könige und Prophetie in Israel","titel":"Die Nathanverheißung","bibelstelle":"2. Samuel 7,1-29","querverweise":"","erklaerung":"Natanverheißung (2. Samuel 7): Die grundlegende messianische Weissagung, in der Gott David eine ewige Dynastie verheißt: \"Dein Haus und dein Königtum sollen vor dir Bestand haben in Ewigkeit.\"","en_thema":"Kings and Prophecy in Israel","en_titel":"The Nathan Promise","en_erklaerung":"Nathan Promise (2 Samuel 7): The foundational messianic prophecy in which God promises David an eternal dynasty. 'Your house and your kingdom shall endure before me for ever.'"},{"id":84,"thema":"Könige und Prophetie in Israel","titel":"Die Einsetzung des Tempelkults durch Salomo","bibelstelle":"1. Könige 8,1-66","querverweise":"","erklaerung":"","en_thema":"Kings and Prophecy in Israel","en_titel":"Solomon's Establishment of the Temple Worship","en_erklaerung":""},{"id":85,"thema":"Die großen Propheten Elia und Elisa","titel":"Elia am Bach Krit und bei der Witwe","bibelstelle":"1. Könige 17,1-24","querverweise":"Lukas 4,25-26","erklaerung":"Elia (hebr. Eliyahu = Mein Gott ist Jahwe): Der unerschrockene Prophet des Nordreichs im 9. Jh., der gegen den Baalskönig Ahab und seine Frau Isebel kämpft. Er wird nicht gestorben, sondern im Feuerwagen zum Himmel entrückt.","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"Elijah at the Brook Cherith and with the Widow","en_erklaerung":"Elijah (Heb. Eliyahu = My God is Yahweh): The fearless prophet of the Northern Kingdom who stands against Baal worship and calls the people back to the one God."},{"id":86,"thema":"Die großen Propheten Elia und Elisa","titel":"Das Gottesurteil auf dem Karmel","bibelstelle":"1. Könige 18,20-46","querverweise":"1. Könige 18,36-39","erklaerung":"Baal (hebr. Herr): Der kanaanäische Wetter- und Fruchtbarkeitsgott, dessen Kult immer wieder zur Versuchung für Israel wurde. Das Gottesurteil auf dem Karmel zeigt die Machtlosigkeit des Baals gegenüber Jahwe.","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"The Judgment of God on Mount Carmel","en_erklaerung":"Baal (Heb. lord): The Canaanite weather and fertility god whose cult spread in Israel. The contest on Mount Carmel demonstrates dramatically the incomparability of Yahweh."},{"id":87,"thema":"Die großen Propheten Elia und Elisa","titel":"Elia am Gottesberg Horeb","bibelstelle":"1. Könige 19,1-18","querverweise":"Römer 11,2-4","erklaerung":"","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"Elijah at the Mountain of God, Horeb","en_erklaerung":""},{"id":88,"thema":"Die großen Propheten Elia und Elisa","titel":"Der Weinberg Nabots","bibelstelle":"1. Könige 21,1-29","querverweise":"1. Könige 21,17-29","erklaerung":"","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"Naboth's Vineyard","en_erklaerung":""},{"id":89,"thema":"Die großen Propheten Elia und Elisa","titel":"Elias Himmelfahrt","bibelstelle":"2. Könige 2,1-18","querverweise":"2. Könige 2,11-12; Maleachi 3,23","erklaerung":"","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"Elijah's Ascension","en_erklaerung":""},{"id":90,"thema":"Die großen Propheten Elia und Elisa","titel":"Elisa und die Witwe","bibelstelle":"2. Könige 4,1-7","querverweise":"2. Könige 4,1-7","erklaerung":"Elisa (hebr. Gott hilft): Der Nachfolger Elias, der einen doppelten Anteil von dessen Geist erhält und zahlreiche Wunder wirkt (Witwenöl, Heilung des Naaman, Vermehrung der Brote).","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"Elisha and the Widow","en_erklaerung":"Elisha (Heb. God helps): Elijah's successor, who receives a double portion of his spirit. His ministry is marked by numerous miracles that demonstrate God's care for the lowly."},{"id":91,"thema":"Die großen Propheten Elia und Elisa","titel":"Elisa und die Sunamitin","bibelstelle":"2. Könige 4,8-37","querverweise":"Hebräer 11,35","erklaerung":"","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"Elisha and the Shunammite Woman","en_erklaerung":""},{"id":92,"thema":"Die großen Propheten Elia und Elisa","titel":"Die Heilung Naamans","bibelstelle":"2. Könige 5,1-27","querverweise":"Lukas 4,27","erklaerung":"","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"The Healing of Naaman","en_erklaerung":""},{"id":93,"thema":"Die großen Propheten Elia und Elisa","titel":"Jona flieht vor Gott","bibelstelle":"Jona 1,1-17","querverweise":"Matthäus 12,39-41","erklaerung":"Jona: Ein widerwilliger Prophet, der vor Gottes Auftrag flieht und von einem großen Fisch verschluckt wird. Das Buch ist keine historische Erzählung, sondern eine Lehrerzählung über Gottes Barmherzigkeit auch gegenüber den Heiden (Ninive).","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"Jonah Flees from God","en_erklaerung":"Jonah: An unwilling prophet who flees from God's commission and is swallowed by a great fish. His story illustrates God's patience and his universal will for salvation."},{"id":94,"thema":"Die großen Propheten Elia und Elisa","titel":"Jona in Ninive","bibelstelle":"Jona 3,1-10","querverweise":"Lukas 11,29-32","erklaerung":"","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"Jonah in Nineveh","en_erklaerung":""},{"id":95,"thema":"Die großen Propheten Elia und Elisa","titel":"Elisa und das Ölwunder","bibelstelle":"2. Könige 4,1-7","querverweise":"","erklaerung":"","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"Elisha and the Miracle of Oil","en_erklaerung":""},{"id":96,"thema":"Die großen Propheten Elia und Elisa","titel":"Die Speisung der Hundert","bibelstelle":"2. Könige 4,42-44","querverweise":"","erklaerung":"","en_thema":"The Great Prophets Elijah and Elisha","en_titel":"The Feeding of a Hundred","en_erklaerung":""},{"id":97,"thema":"Psalmen: Gebete und Lieder","titel":"Der gute Hirte","bibelstelle":"Psalm 23","querverweise":"Johannes 10,11-16; Hesekiel 34,11-16","erklaerung":"Psalmen (griech. psalmos = Saitenspiel): Eine Sammlung von 150 geistlichen Liedern und Gebeten aus verschiedenen Zeiten, die den gesamten Bereich menschlicher Erfahrung vor Gott abdecken: Lob, Dank, Klage, Bitte, Vertrauen, Weisheit.","en_thema":"Psalms: Prayers and Songs","en_titel":"The Good Shepherd","en_erklaerung":"Psalms (Gr. psalmos = string playing): A collection of 150 spiritual songs and prayers covering all human emotions - from praise and thanksgiving to lament and penitence."},{"id":98,"thema":"Psalmen: Gebete und Lieder","titel":"Gott, mein Schöpfer","bibelstelle":"Psalm 8","querverweise":"Hebräer 2,6-8; 1. Korinther 15,27","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"God, My Creator","en_erklaerung":""},{"id":99,"thema":"Psalmen: Gebete und Lieder","titel":"Der Mensch im Lichte Gottes","bibelstelle":"Psalm 90","querverweise":"2. Petrus 3,8","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"Man in the Light of God","en_erklaerung":"" sinner's remorse and longing for forgiveness. Associated with David's repentance after his sin."},{"id":107,"thema":"Psalmen: Gebete und Lieder","titel":"Dank für Gottes Güte","bibelstelle":"Psalm 92","querverweise":"Psalm 92,1-16","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"Thanksgiving for God's Goodness","en_erklaerung":""},{"id":108,"thema":"Psalmen: Gebete und Lieder","titel":"Jauchzt dem Herrn, alle Lande!","bibelstelle":"Psalm 100","querverweise":"Psalm 100,1-5","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"Shout to the Lord, All the Earth!","en_erklaerung":""},{"id":109,"thema":"Psalmen: Gebete und Lieder","titel":"Der Herr sprach zu meinem Herrn","bibelstelle":"Psalm 110","querverweise":"Matthäus 22,41-45; Hebräer 5,6","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"The Lord Said to My Lord","en_erklaerung":""},{"id":110,"thema":"Psalmen: Gebete und Lieder","titel":"Halleluja","bibelstelle":"Psalm 117","querverweise":"Römer 15,11","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"Hallelujah","en_erklaerung":""},{"id":111,"thema":"Psalmen: Gebete und Lieder","titel":"Freude über das Gesetz","bibelstelle":"Psalm 119,1-176","querverweise":"Psalm 19,8-15","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"Joy over the Law","en_erklaerung":""},{"id":112,"thema":"Psalmen: Gebete und Lieder","titel":"Lied der Wallfahrten","bibelstelle":"Psalm 121","querverweise":"Psalm 121,1-8","erklaerung":"Wallfahrtslieder (Psalmen 120-134): Eine Sammlung von 15 Psalmen, die von Pilgern auf dem Weg zu den Festen in Jerusalem gesungen wurden. Jeder beginnt mit \"Ein Lied im höhern Chor\" (Luther).","en_thema":"Psalms: Prayers and Songs","en_titel":"Song of Ascents","en_erklaerung":"Songs of Ascents (Psalms 120-134): A collection of 15 psalms sung by pilgrims on their way up to Jerusalem. They express trust, longing and joy in God's presence."},{"id":113,"thema":"Psalmen: Gebete und Lie ed by Old Testament models, especially Hannah's song. It exalts God's reversal of fortunes: the lowly are exalted."},{"id":120,"thema":"Psalmen: Gebete und Lieder","titel":"Der Lobgesang des Zacharias (Benedictus)","bibelstelle":"Lukas 1,68-79","querverweise":"Lukas 1,68-79","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"Zechariah's Song of Praise (Benedictus)","en_erklaerung":""},{"id":121,"thema":"Psalmen: Gebete und Lieder","titel":"Der Lobgesang des Simeon (Nunc dimittis)","bibelstelle":"Lukas 2,29-32","querverweise":"Lukas 2,25-35","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"Simeon's Song of Praise (Nunc Dimittis)","en_erklaerung":""},{"id":122,"thema":"Psalmen: Gebete und Lieder","titel":"Herr, unser Herrscher","bibelstelle":"Psalm 8","querverweise":"","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"Lord, Our Lord","en_erklaerung":""},{"id":123,"thema":"Psalmen: Gebete und Lieder","titel":"Der 1. Psalm – Der Weg der Gerechten","bibelstelle":"Psalm 1","querverweise":"","erklaerung":"","en_thema":"Psalms: Prayers and Songs","en_titel":"Psalm 1 – The Way of the Righteous","en_erklaerung":""},{"id":124,"thema":"Prophetische Bücher und Botschaft","titel":"Die Berufung Jesajas","bibelstelle":"Jesaja 6,1-13","querverweise":"Johannes 12,39-41","erklaerung":"Jesaja: Der bedeutendste Prophet des Alten Testaments, wirkte im 8. Jh. in Jerusalem. Das Buch enthält Teile aus verschiedenen Zeiten (Protojesaja Kap. 1-39, Deuterojesaja Kap. 40-55, Tritojesaja Kap. 56-66).","en_thema":"Prophetic Books and Message","en_titel":"The Calling of Isaiah","en_erklaerung":"Isaiah: The most significant prophet of the Old Testament, active in the 8th century in Jerusalem. His book contains both words of judgment and promises of salvation."},{"id":125,"thema":"Prophetische Bücher und Botschaft","titel":"Das Zeichen Immanuels","bibelstelle":"Jesaja 7,10-17","querverweise":"Matthäus 1,22-23","erklaerung":"Immanuel (hebr. Gott mit uns): Der Name des verheißenen Kindes in Jesaja 7, das zum Zeichen für Gottes Gegenwart wird. Im Neuen Testament wird dieser Text auf Jesus bezogen.","en_thema":"Prophetic Books and Message","en_titel":"The Sign of Immanuel","en_erklaerung":"Immanuel (Heb. God with us): The name of the promised child in Isaiah 7, which Christians interpret as a prophecy of Jesus' birth from a virgin."},{"id":126,"thema":"Prophetische Bücher und Botschaft","titel":"Ein Kind ist uns geboren","bibelstelle":"Jesaja 9,1-6","querverweise":"Lukas 2,11; Johannes 3,16","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"A Child Is Born to Us","en_erklaerung":""},{"id":127,"thema":"Prophetische Bücher und Botschaft","titel":"Der Friede im Friedensreich","bibelstelle":"Jesaja 11,1-10","querverweise":"Römer 15,12; Offenbarung 5,5","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"The Peace in the Kingdom of Peace","en_erklaerung":""},{"id":128,"thema":"Prophetische Bücher und Botschaft","titel":"Das Weinberglied","bibelstelle":"Jesaja 5,1-7","querverweise":"Matthäus 21,33-43","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"The Song of the Vineyard","en_erklaerung":""},{"id":129,"thema":"Prophetische Bücher und Botschaft","titel":"Trost für Gottes Volk","bibelstelle":"Jesaja 40,1-31","querverweise":"Matthäus 3,3; Lukas 3,4-6","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"Comfort for God's People","en_erklaerung":""},{"id":130,"thema":"Prophetische Bücher und Botschaft","titel":"Gottesknecht","bibelstelle":"Jesaja 42,1-9","querverweise":"49,1-6; 50,4-9; 52,13-53,12; Apostelgeschichte 8,32-35; 1. Petrus 2,22-25","erklaerung":"Gottesknecht (hebr. ebed Jhwh): Vier Lieder im zweiten Jesaja, die eine geheimnisvolle Gestalt beschreiben, die durch ihr stellvertretendes Leiden und Sterben Erlösung bringt. Im Neuen Testament wird dies auf Jesus gedeutet.","en_thema":"Prophetic Books and Message","en_titel":"Servant of God","en_erklaerung":"Servant of God (Heb. eved YHWH): Four songs in Second Isaiah describing a mysterious figure who suffers vicariously for others. Christians identify this figure with Jesus."},{"id":131,"thema":"Prophetische Bücher und Botschaft","titel":"Die Verheißung des neuen Bundes","bibelstelle":"Jeremia 31,31-34","querverweise":"Hebräer 8,8-12; 10,16-17","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"The Promise of the New Covenant","en_erklaerung":""},{"id":132,"thema":"Prophetische Bücher und Botschaft","titel":"Die Berufung Jeremias","bibelstelle":"Jeremia 1,4-10","querverweise":"Jeremia 1,4-10","erklaerung":"Jeremia: Der Prophet des Untergangs, der den Fall Jerusalems und die Zerstörung des Tempels (587 v. Chr.) ankündigte und erlebte. Bekannt für seine \"Konfessionen\" (Klagen über sein schweres Prophetenamt).","en_thema":"Prophetic Books and Message","en_titel":"The Calling of Jeremiah","en_erklaerung":"Jeremiah: The prophet of catastrophe who predicted the fall of Jerusalem and the destruction of the Temple. His message of the new covenant (Jer. 31) became foundational for the New Testament."},{"id":133,"thema":"Prophetische Bücher und Botschaft","titel":"Der Ton beim Töpfer","bibelstelle":"Jeremia 18,1-12","querverweise":"Römer 9,20-24","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"The Clay at the Potter's","en_erklaerung":""},{"id":134,"thema":"Prophetische Bücher und Botschaft","titel":"Jeremias Tempelrede","bibelstelle":"Jeremia 7,1-34","querverweise":"Jeremia 26","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"Jeremiah's Temple Sermon","en_erklaerung":""},{"id":135,"thema":"Prophetische Bücher und Botschaft","titel":"Die Vision vom Totenfeld","bibelstelle":"Hesekiel 37,1-14","querverweise":"Hesekiel 37,1-14","erklaerung":"Hesekiel (Ezechiel): Priester und Prophet im babylonischen Exil, bekannt für seine visionären Berichte (Gotteswagen, Totengebeine). Er betont die individuelle Verantwortung vor Gott.","en_thema":"Prophetic Books and Message","en_titel":"The Vision of the Valley of Dry Bones","en_erklaerung":"Ezekiel: Priest and prophet in the Babylonian exile, famous for his visions. His vision of the valley of dry bones promises new life for the seemingly dead people."},{"id":136,"thema":"Prophetische Bücher und Botschaft","titel":"Daniel in der Löwengrube","bibelstelle":"Daniel 6,2-29","querverweise":"Daniel 6","erklaerung":"Daniel: Apokalyptisches Buch aus der Zeit der Griechenherrschaft (2. Jh.). Die Erzählungen (Löwengrube, Freunde im Feuerofen) sollen in der Verfolgung Mut machen.","en_thema":"Prophetic Books and Message","en_titel":"Daniel in the Lions' Den","en_erklaerung":"Daniel: An apocalyptic book from the period of Greek rule (2nd century BC). Its stories encourage faithfulness in persecution; its visions point to the coming Kingdom of God."},{"id":137,"thema":"Prophetische Bücher und Botschaft","titel":"Das Gastmahl des Belsazar","bibelstelle":"Daniel 5,1-31","querverweise":"Daniel 5","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"Belshazzar's Feast","en_erklaerung":""},{"id":138,"thema":"Prophetische Bücher und Botschaft","titel":"Schwerter zu Pflugscharen","bibelstelle":"Micha 4,1-5","querverweise":"Jesaja 2,2-4","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"Swords into Plowshares","en_erklaerung":""},{"id":139,"thema":"Prophetische Bücher und Botschaft","titel":"Was der Herr von dir fordert","bibelstelle":"Micha 6,8","querverweise":"Matthäus 23,23","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"What the Lord Requires of You","en_erklaerung":""},{"id":140,"thema":"Prophetische Bücher und Botschaft","titel":"Die Verheißung des Friedefürsten","bibelstelle":"Sacharja 9,9-10","querverweise":"","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"The Promise of the Prince of Peace","en_erklaerung":""},{"id":141,"thema":"Prophetische Bücher und Botschaft","titel":"Der Durchbohrte","bibelstelle":"Sacharja 12,10-14","querverweise":"Johannes 19,37","erklaerung":"","en_thema":"Prophetic Books and Message","en_titel":"The One Who Was Pierced","en_erklaerung":""},{"id":142,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Die Ankündigung der Geburt Jesu","bibelstelle":"Lukas 1,26-38","querverweise":"Jesaja 7,14","erklaerung":"Inkarnation (lat. Fleischwerdung): Die Menschwerdung Gottes in Jesus Christus. Das Johannesevangelium fasst es zusammen: \"Das Wort ward Fleisch und wohnte unter uns\" (Johannes 1,14).","en_thema":"Jesus Christ: Birth and Childhood","en_titel":"The Announcement of Jesus' Birth","en_erklaerung":"Incarnation (Lat. taking on flesh): The becoming-human of God in Jesus Christ. The Greek term 'kenosis' (Phil. 2) describes how God emptied himself and took on human form."},{"id":143,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Marias Besuch bei Elisabeth","bibelstelle":"Lukas 1,39-45","querverweise":"Lukas 1,39-45","erklaerung":"","en_thema":"Jesus Christ: Birth and Childhood","en_titel":"Mary's Visit to Elizabeth","en_erklaerung":""},{"id":144,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Die Geburt Johannes des Täufers","bibelstelle":"Lukas 1,57-80","querverweise":"Lukas 1,57-80","erklaerung":"","en_thema":"Jesus Christ: Birth and Childhood","en_titel":"The Birth of John the Baptist","en_erklaerung":""},{"id":145,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Die Geburt Jesu in Bethlehem","bibelstelle":"Lukas 2,1-20","querverweise":"Micha 5,1-3","erklaerung":"Jungfrauengeburt: Die Geburt Jesu durch Maria, die durch den Heiligen Geist empfing, ohne von einem Mann geschwängert worden zu sein. Dies ist ein Glaubensartikel vieler Konfessionen und erfüllt die Immanuel-Weissagung Jesajas.","en_thema":"Jesus Christ: Birth and Childhood","en_titel":"The Birth of Jesus in Bethlehem","en_erklaerung":"Virgin Birth: The birth of Jesus through Mary, who conceived by the Holy Spirit. It is affirmed in the Apostles' Creed as a sign of Jesus' unique origin."},{"id":146,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Die Beschneidung und Darstellung im Tempel","bibelstelle":"Lukas 2,21-40","querverweise":"3. Mose 12","erklaerung":"","en_thema":"Jesus Christ: Birth and Childhood","en_titel":"The Circumcision and Presentation in the Temple","en_erklaerung":""},{"id":147,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Die Weisen aus dem Morgenland","bibelstelle":"Matthäus 2,1-12","querverweise":"Psalm 72,10-11","erklaerung":"Magi (Weise): Vermutlich Sternkundige aus dem Osten (Babylonien/Persien), die durch einen Stern zur Anbetung des neugeborenen König geführt werden. Die Tradition machte später drei Könige daraus.","en_thema":"Jesus Christ: Birth and Childhood","en_titel":"The Wise Men from the East","en_erklaerung":"Magi (Wise Men): Probably astronomers from the East (Babylonia/Persia) who followed a star and came to Bethlehem. They represent the nations coming to honour Israel's king."},{"id":148,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Die Flucht nach Ägypten","bibelstelle":"Matthäus 2,13-23","querverweise":"Hosea 11,1","erklaerung":"Flucht nach Ägypten: Die Erzählung erinnert an den Auszug aus Ägypten und stellt Jesus als neuen Mose dar, der aus Ägypten gerufen wird (Hosea 11,1).","en_thema":"Jesus Christ: Birth and Childhood","en_titel":"The Flight to Egypt","en_erklaerung":"Flight to Egypt: The account recalls the Exodus from Egypt and presents Jesus as a new Moses who flees persecution and later returns to his homeland."},{"id":149,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Der zwölfjährige Jesus im Tempel","bibelstelle":"Lukas 2,41-52","querverweise":"Lukas 2,41-52","erklaerung":"","en_thema":"Jesus Christ: Birth and Childhood","en_titel":"The Twelve-Year-Old Jesus in the Temple","en_erklaerung":""},{"id":150,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Der Stammbaum Jesu","bibelstelle":"Matthäus t zu Beginn seines öffentlichen Wirkens. Die Himmelsstimme zitiert Psalm 2,7 und Jesaja 42,1 und weist Jesus als Sohn und Gottesknecht aus.","en_thema":"Jesus' Ministry: Baptism, Temptation and Calling","en_titel":"The Baptism of Jesus","en_erklaerung":"Baptism of Jesus: The commissioning and anointing of Jesus with the Holy Spirit at the beginning of his public ministry. The voice from heaven confirms his divine Sonship."},{"id":156,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Versuchung Jesu","bibelstelle":"Matthäus 4,1-11","querverweise":"Markus 1,12-13; Lukas 4,1-13; 5. Mose 8,3; 6,16; 6,13","erklaerung":"Versuchung Jesu: Die Auseinandersetzung mit dem Teufel in der Wüste, die an Israels 40-jährige Wüstenwanderung erinnert. Jesus besteht, wo Israel versagte, und zitiert dabei dreimal das Deuteronomium.","en_thema":"Jesus' Ministry: Baptism, Temptation and Calling","en_titel":"The Temptation of Jesus","en_erklaerung":"Temptation of Jesus: The confrontation with the devil in the wilderness, which recalls Israel's forty years of testing. Jesus overcomes every temptation through the word of Scripture."},{"id":157,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Berufung der ersten Jünger","bibelstelle":"Matthäus 4,18-22","querverweise":"Markus 1,16-20; Lukas 5,1-11","erklaerung":"","en_thema":"Jesus' Ministry: Baptism, Temptation and Calling","en_titel":"The Calling of the First Disciples","en_erklaerung":""},{"id":158,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Der Hauptmann von Kapernaum","bibelstelle":"Matthäus 8,5-13","querverweise":"Lukas 7,1-10","erklaerung":"","en_thema":"Jesus' Ministry: Baptism, Temptation and Calling","en_titel":"The Centurion of Capernaum","en_erklaerung":""},{"id":159,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Hochzeit zu Kana","bibelstelle":"Johannes 2,1-12","querverweise":"Johannes 2,1-12","erklaerung":"","en_thema":"Jesus' Ministry: Baptism, Temptation Mount","en_titel":"On Useless Worry","en_erklaerung":""},{"id":177,"thema":"Gleichnisse Jesu","titel":"Vom Sämann","bibelstelle":"Matthäus 13,1-23","querverweise":"Markus 4,1-20; Lukas 8,4-15; Jesaja 6,9-10","erklaerung":"Gleichnis (hebr. maschal, griech. parabole): Eine bildhafte Rede, die einen Vorgang aus dem alltäglichen Leben erzählt, um eine geistliche Wahrheit zu veranschaulichen. Sie will nicht nur belehren, sondern den Hörer zur Entscheidung rufen.","en_thema":"Parables of Jesus","en_titel":"The Parable of the Sower","en_erklaerung":"Parable (Heb. mashal, Gr. parabole): A figurative speech that uses an everyday event to illustrate a truth about the Kingdom of God. Parables demand a decision."},{"id":178,"thema":"Gleichnisse Jesu","titel":"Vom Unkraut unter dem Weizen","bibelstelle":"Matthäus 13,24-30","querverweise":"36-43; Matthäus 13,36-43","erklaerung":"","en_thema":"Parables of Jesus","en_titel":"The Parable of the Weeds","en_erklaerung":""},{"id":179,"thema":"Gleichnisse Jesu","titel":"Vom Senfkorn und Sauerteig","bibelstelle":"Matthäus 13,31-33","querverweise":"Lukas 13,18-21","erklaerung":"Senfkorn: Das Bild für das Reich Gottes, das aus kleinsten Anfängen zu großer Größe heranwächst. Das Senfkorn war sprichwörtlich für das Kleinste.","en_thema":"Parables of Jesus","en_titel":"The Parables of the Mustard Seed and Yeast","en_erklaerung":"Mustard Seed: The image for the Kingdom of God, which grows from the smallest beginnings to great size. It speaks of the hidden yet powerful work of God in the world."},{"id":180,"thema":"Gleichnisse Jesu","titel":"Vom Schatz im Acker und von der Perle","bibelstelle":"Matthäus 13,44-46","querverweise":"Matthäus 13,44-46","erklaerung":"","en_thema":"Parables of Jesus","en_titel":"The Parables of the Hidden Treasure and the Pearl","en_erklaerung":""},{"id":181,"thema":"Gleichnisse Jesu","titel":"Vom barmherzigen Samariter","bibelstelle":"Lukas 10,25-37","querverweise":"Lukas 10,25-37","erklaerung":"Barmherziger Samarite les and Healings","en_titel":"The Healing of a Paralyzed Man","en_erklaerung":""},{"id":201,"thema":"Wunder und Heilungen","titel":"Die Speisung der Fünftausend","bibelstelle":"Matthäus 14,13-21","querverweise":"Markus 6,30-44; Lukas 9,10-17; Johannes 6,1-15; 2. Könige 4,42-44","erklaerung":"Speisung der Fünftausend: Das einzige Wunder, das in allen vier Evangelien berichtet wird. Es erinnert an Elisas Brotvermehrung und weist voraus auf das Abendmahl und die endzeitliche Mahlgemeinschaft.","en_thema":"Miracles and Healings","en_titel":"The Feeding of the Five Thousand","en_erklaerung":"Feeding of the Five Thousand: The only miracle reported in all four Gospels. Jesus takes five loaves and two fish and feeds the crowd - an anticipation of the Eucharist."},{"id":202,"thema":"Wunder und Heilungen","titel":"Jesus geht auf dem Wasser","bibelstelle":"Matthäus 14,22-33","querverweise":"Markus 6,45-52; Johannes 6,16-21","erklaerung":"","en_thema":"Miracles and Healings","en_titel":"Jesus Walks on Water","en_erklaerung":""},{"id":203,"thema":"Wunder und Heilungen","titel":"Die Heilung der blutflüssigen Frau und die Auferweckung der Tochter des Jairus","bibelstelle":"Markus 5,21-43","querverweise":"Matthäus 9,18-26; Lukas 8,40-56","erklaerung":"","en_thema":"Miracles and Healings","en_titel":"The Healing of the Bleeding Woman and the Raising of Jairus' Daughter","en_erklaerung":""},{"id":204,"thema":"Wunder und Heilungen","titel":"Die Heilung des Blindgeborenen","bibelstelle":"Johannes 9,1-41","querverweise":"Johannes 9,1-41","erklaerung":"","en_thema":"Miracles and Healings","en_titel":"The Healing of the Man Born Blind","en_erklaerung":""},{"id":205,"thema":"Wunder und Heilungen","titel":"Die Auferweckung des Lazarus","bibelstelle":"Johannes 11,1-45","querverweise":"Johannes 11,1-45","erklaerung":"Auferweckung des Lazarus: Das letzte und größte Wunder Jesu vor seiner Passion, das seine Macht über den Tod demonstriert und direkt zur Tötungsabsicht des Hohen Rates führt.","en_thema":"Miracles and Healings","en_titel":"The Raising of Lazarus","en_erklaerung":"Raising of Lazarus: The last and greatest miracle of Jesus before his passion, which foreshadows his own resurrection. Jesus' words 'I am the resurrection and the life' are central."},{"id":206,"thema":"Wunder und Heilungen","titel":"Die Heilung des besessenen Geraseners","bibelstelle":"Markus 5,1-20","querverweise":"Matthäus 8,28-34; Lukas 8,26-39","erklaerung":"","en_thema":"Miracles and Healings","en_titel":"The Healing of the Gerasene Demoniac","en_erklaerung":""},{"id":207,"thema":"Wunder und Heilungen","titel":"Die Heilung des Knechtes des Hauptmanns","bibelstelle":"Matthäus 8,5-13","querverweise":"Lukas 7,1-10","erklaerung":"","en_thema":"Miracles and Healings","en_titel":"The Healing of the Centurion's Servant","en_erklaerung":""},{"id":208,"thema":"Wunder und Heilungen","titel":"Die Heilung der gekrümmten Frau","bibelstelle":"Lukas 13,10-17","querverweise":"Lukas 13,10-17","erklaerung":"","en_thema":"Miracles and Healings","en_titel":"The Healing of the Bent Woman","en_erklaerung":""},{"id":209,"thema":"Wunder und Heilungen","titel":"Die Hochzeit zu Kana","bibelstelle":"Johannes 2,1-11","querverweise":"","erklaerung":"","en_thema":"Miracles and Healings","en_titel":"The Wedding at Cana","en_erklaerung":""},{"id":210,"thema":"Wunder und Heilungen","titel":"Die Heilung des Taubstummen","bibelstelle":"Markus 7,31-37","querverweise":"","erklaerung":"","en_thema":"Miracles and Healings","en_titel":"The Healing of the Deaf-Mute","en_erklaerung":""},{"id":211,"thema":"Passion und Auferstehung Jesu","titel":"Der Einzug in Jerusalem","bibelstelle":"Matthäus 21,1-11","querverweise":"Sacharja 9,9; Psalm 118,25-26","erklaerung":"Passion (lat. Leiden): Die Leidensgeschichte Jesu von seinem Einzug in Jerusalem bis zu seinem Tod am Kreuz. Sie nimmt in allen Evangelien breiten Raum ein und ist das theologische Zentrum des christlichen Glaubens.","en_thema":"Passion and Resurrection of Jesus","en_titel":"The Entry into Jerusalem","en_erklaerung":"Passion (Lat. suffering): The passion narrative of Jesus from his entry into Jerusalem to the resurrection. The term also refers to the entire events of Jesus' suffering and death."},{"id":212,"thema":"Passion und Auferstehung Jesu","titel":"Die Tempelreinigung","bibelstelle":"Matthäus 21,12-17","querverweise":"Jesaja 56,7; Jeremia 7,11","erklaerung":"","en_thema":"Passion and Resurrection of Jesus","en_titel":"The Cleansing of the Temple","en_erklaerung":""},{"id":213,"thema":"Passion und Auferstehung Jesu","titel":"Das Letzte Abendmahl","bibelstelle":"Matthäus 26,17-30","querverweise":"2. Mose 24,8; Jeremia 31,31-34","erklaerung":"Abendmahl (griech. eucharistia = Danksagung): Das letzte Mahl Jesu mit seinen Jüngern, bei dem er Brot und Wein als seinen Leib und sein Blut deutet und damit den neuen Bund besiegelt. Es wird zum Grundritus der christlichen Gemeinden.","en_thema":"Passion and Resurrection of Jesus","en_titel":"The Last Supper","en_erklaerung":"Lord's Supper (Gr. eucharistia = thanksgiving): The last meal of Jesus with his disciples before his death. In it he interprets his forthcoming death as an atoning sacrifice for many."},{"id":214,"thema":"Passion und Auferstehung Jesu","titel":"Die Fußwaschung","bibelstelle":"Johannes 13,1-20","querverweise":"Johannes 13,1-20","erklaerung":"","en_thema":"Passion and Resurrection of Jesus","en_titel":"The Washing of Feet","en_erklaerung":""},{"id":215,"thema":"Passion und Auferstehung Jesu","titel":"Jesus in Gethsemane","bibelstelle":"Matthäus 26,36-46","querverweise":"Hebräer 5,7-8","erklaerung":"Gethsemane: Der Ort am Ölberg, wo Jesus in Todesangst betet und seinen Willen dem Vater unterordnet. Der Name bedeutet \"Ölpresse\" – ein Bild für die innere Bedrängnis Jesu.","en_thema":"Passion and Resurrection of Jesus","en_titel":"Jesus in Gethsemane","en_erklaerung":"Gethsemane: The place on the Mount of Olives where Jesus prays in mortal anguish and submits his will to the Father: 'Not my will, but yours be done.'"},{"id":216,"thema":"Passion und Auferstehung Jesu","titel":"Die Gefangennahme und Verleugnung","bibelstelle":"Matthäus 26,47-75","querverweise":"Johannes 18,1-27","erklaerung":"","en_thema":"Passion and Resurrection of Jesus","en_titel":"The Arrest and Denial","en_erklaerung":""},{"id":217,"thema":"Passion und Auferstehung Jesu","titel":"Jesus vor Pilatus und Herodes","bibelstelle":"Lukas 23,1-25","querverweise":"Matthäus 27,11-26; Markus 15,1-15; Johannes 18,28-40","erklaerung":"","en_thema":"Passion and Resurrection of Jesus","en_titel":"Jesus before Pilate and Herod","en_erklaerung":""},{"id":218,"thema":"Passion und Auferstehung Jesu","titel":"Die Kreuzigung und der Tod Jesu","bibelstelle":"Lukas 23,26-49","querverweise":"Psalm 22; Jesaja 53","erklaerung":"Kreuzigung: Die römische Hinrichtungsart für Sklaven und Aufrührer, die schrecklichste und schändlichste Todesstrafe der Antike. Jesus stirbt mit dem Schrei: \"Mein Gott, mein Gott, warum hast du mich verlassen?\" (Psalm 22).","en_thema":"Passion and Resurrection of Jesus","en_titel":"The Crucifixion and Death of Jesus","en_erklaerung":"Crucifixion: The Roman method of execution for slaves and rebels, regarded as deeply shameful. Jesus bears this shame and transforms it into the central symbol of salvation."},{"id":219,"thema":"Passion und Auferstehung Jesu","titel":"Die Grablegung Jesu","bibelstelle":"Matthäus 27,57-66","querverweise":"Johannes 19,38-42","erklaerung":"","en_thema":"Passion and Resurrection of Jesus","en_titel":"The Burial of Jesus","en_erklaerung":""},{"id":220,"thema":"Passion und Auferstehung Jesu","titel":"Das leere Grab","bibelstelle":"Johannes 20,1-10","querverweise":"Matthäus 28,1-10; Markus 16,1-8; Lukas 24,1-12","erklaerung":"","en_thema":"Passion and Resurrection of Jesus","en_titel":"The Empty Tomb","en_erklaerung":""},{"id":221,"thema":"Passion und Auferstehung Jesu","titel":"Die Erscheinung vor Maria Magdalena","bibelstell weise":"Jeremia 31,31-34; Hebräer 8,6-13","erklaerung":"Neuer Bund in Christus (2. Korinther 3): Paulus stellt den Dienst des neuen Bundes, der durch den Geist lebendig macht, dem alten Bund des Buchstabens gegenüber. Der neue Bund ist von größerer Herrlichkeit.","en_thema":"Acts of the Apostles and the Letters","en_titel":"The New Covenant in Christ","en_erklaerung":"New Covenant in Christ (2 Corinthians 3): Paul contrasts the ministry of the new covenant with that of the old. The new covenant brings the Spirit and liberty rather than the letter and death."},{"id":245,"thema":"Die Apostelgeschichte und die Briefe","titel":"Der Hohepriester eines neuen Bundes","bibelstelle":"Hebräer 8,1-13","querverweise":"Hebräer 7,20-28; 9,11-15","erklaerung":"Hohepriester Jesu (Hebräer): Der Hebräerbrief stellt Jesus als den wahren Hohenpriester dar, der nicht wie die levitischen Priester ständig Opfer darbringen muss, sondern sich selbst ein für allemal geopfert hat und nun zur Rechten Gottes sitzt.","en_thema":"Acts of the Apostles and the Letters","en_titel":"The High Priest of a New Covenant","en_erklaerung":"High Priest of the New Covenant (Hebrews): The Letter to the Hebrews presents Jesus as the true high priest who offered himself as the perfect sacrifice and opened the way to God once for all."},{"id":246,"thema":"Die Apostelgeschichte und die Briefe","titel":"Das Opfer Christi und der neue Bund","bibelstelle":"Hebräer 9,11-15","querverweise":"Hebräer 10,1-18","erklaerung":"","en_thema":"Acts of the Apostles and the Letters","en_titel":"The Sacrifice of Christ and the New Covenant","en_erklaerung":""},{"id":247,"thema":"Die Apostelgeschichte und die Briefe","titel":"Die Früchte des Geistes","bibelstelle":"Galater 5,16-26","querverweise":"Galater 5,22-23","erklaerung":"","en_thema":"Acts of the Apostles and the Letters","en_titel":"The Fruits of the Spirit","en_erklaerung":""},{"id":248,"thema":"Die Apostelgeschichte und die Briefe","titel":"Der Lobpreis der Gnade","bibel function parseBibleRef(refStr) {
  // Input: "1. Mose 1,1-2,4a" or "Psalm 119,105" or "Matthäus 28,19"
  // Returns: { book: 'CSV name', chapter: N } or null
  var s = refStr.trim();
  // Match: optional "N. " prefix + book word(s) + space + chapter number
  var m = s.match(/^((?:\d+\.\s*)?[A-Za-zÄÖÜäöüß]+(?:\s+[A-Za-zÄÖÜäöüß]+)?)\s+(\d+)[,;:]/);
  if (!m) {
    // Try without colon/comma after chapter: "Psalm 119" at end
    m = s.match(/^((?:\d+\.\s*)?[A-Za-zÄÖÜäöüß]+(?:\s+[A-Za-zÄÖÜäöüß]+)?)\s+(\d+)$/);
  }
  if (!m) return null;
  var rawBook = m[1].trim().toLowerCase();
  var chapter = parseInt(m[2], 10);
  var csvBook = BOOK_MAP[rawBook];
  if (!csvBook) return null;
  return { book: csvBook, chapter: chapter };
}

function bibleUrl(refStr) {
  var parsed = parseBibleRef(refStr);
  if (!parsed) return null;
  return 'bible.html?book=' + encodeURIComponent(parsed.book) + '&chapter=' + parsed.chapter;
}

function makeBibleLinks(refStr) {
  // Split on ";" to handle multiple refs like "Psalm 33,6-9; Johannes 1,1-3"
  if (!refStr) return '';
  var parts = refStr.split(';').map(function(s){ return s.trim(); }).filter(Boolean);
  return parts.map(function(part) {
    var url = bibleUrl(part);
    if (url) {
      return '<a class="topic-bibel-link" href="' + esc(url) + '">&#128214; ' + esc(part) + '</a>';
    }
    return '<span style="color:var(--muted);font-size:.82rem">' + esc(part) + '</span>';
  }).join(' ');
}

function esc(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

  'Die Erzväter und Mütter Israels',
