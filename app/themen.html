<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#0d1020;--surface:#17203a;--surface2:#1d2b46;--border:#2a3d66;
  --gold:#f4d03f;--gold2:#e8c129;--text:#e8eef4;--muted:#7a8fa8;
  --green:#2ecc71;--blue:#3498db;--red:#e74c3c;
  --radius:14px;--radius-sm:9px;
}
body{font-family:'Segoe UI',system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;line-height:1.6}
a{color:var(--gold);text-decoration:none}
button{font-family:inherit;cursor:pointer}

.app-header{background:var(--surface);border-bottom:1px solid var(--border);padding:12px 16px;display:flex;align-items:center;gap:10px;position:sticky;top:0;z-index:100}
.header-logo{font-size:.9rem;font-weight:700;color:var(--gold);letter-spacing:1px}
.header-version{font-size:.65rem;background:rgba(244,208,63,.15);color:var(--gold);padding:1px 6px;border-radius:8px}
.breadcrumb{flex:1;font-size:.8rem;color:var(--muted);overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
.back-btn{background:var(--surface2);border:1px solid var(--border);border-radius:7px;padding:6px 12px;color:var(--text);cursor:pointer;font-size:.8rem;transition:.2s;white-space:nowrap}
.back-btn:hover{border-color:var(--gold);color:var(--gold)}

.main{padding:16px;max-width:860px;margin:0 auto;padding-bottom:80px}
.page-title{font-size:1.4rem;font-weight:700;color:var(--gold);margin-bottom:4px}
.page-sub{color:var(--muted);font-size:.82rem;margin-bottom:16px}

/* Search */
.search-bar{display:flex;gap:8px;margin-bottom:16px}
.search-input{flex:1;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;color:var(--text);font-size:.9rem;outline:none;font-family:inherit;transition:.2s}
.search-input:focus{border-color:var(--gold)}
.clear-btn{background:var(--surface2);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;color:var(--muted);font-size:.85rem;transition:.2s;cursor:pointer}
.clear-btn:hover{border-color:var(--gold);color:var(--text)}

/* Category accordion */
.cat-section{margin-bottom:12px}
.cat-acc-hdr{width:100%;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:14px 16px;cursor:pointer;display:flex;align-items:center;gap:12px;text-align:left;transition:.2s;user-select:none}
.cat-acc-hdr:hover,.cat-acc-hdr.open{border-color:var(--gold);background:var(--surface2)}
.cat-badge{background:rgba(244,208,63,.15);color:var(--gold);font-size:.68rem;font-weight:700;padding:2px 8px;border-radius:10px;flex-shrink:0;letter-spacing:.5px}
.cat-name{font-size:.95rem;font-weight:700;flex:1;color:var(--text)}
.cat-count{font-size:.75rem;color:var(--muted);flex-shrink:0}
.cat-chev{color:var(--muted);font-size:.85rem;transition:transform .2s;flex-shrink:0}
.cat-chev.open{transform:rotate(90deg)}
.cat-body{display:none;border:1px solid var(--border);border-top:none;border-radius:0 0 var(--radius) var(--radius);padding:8px;background:var(--bg)}
.cat-body.open{display:block}

/* Testament divider */
.testament-divider{display:flex;align-items:center;gap:10px;margin:20px 0 12px}
.testament-divider::before,.testament-divider::after{content:'';flex:1;height:1px;background:var(--border)}
.testament-label{font-size:.7rem;font-weight:700;text-transform:uppercase;letter-spacing:2px;color:var(--gold);white-space:nowrap;padding:4px 12px;background:rgba(244,208,63,.1);border:1px solid rgba(244,208,63,.25);border-radius:10px}

/* Topic list */
.topic-list{display:flex;flex-direction:column;gap:6px}
.topic-item{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);overflow:hidden}
.topic-hdr{padding:11px 14px;cursor:pointer;display:flex;align-items:center;gap:8px;user-select:none;transition:.2s}
.topic-hdr:hover{background:var(--surface2)}
.topic-hdr.open{border-bottom:1px solid var(--border)}
.topic-nr{background:rgba(244,208,63,.12);color:var(--gold);padding:2px 7px;border-radius:6px;font-size:.7rem;font-weight:700;flex-shrink:0}
.topic-title{font-weight:700;font-size:.86rem;flex:1}
.topic-ref{font-size:.73rem;color:var(--muted);flex-shrink:0;max-width:130px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.topic-chev{color:var(--muted);font-size:.78rem;transition:.2s;flex-shrink:0}
.topic-chev.open{transform:rotate(90deg)}
.topic-body{padding:12px 14px;display:none;font-size:.85rem;line-height:1.7}
.topic-body.open{display:block}
.topic-detail-row{display:flex;gap:8px;margin-bottom:8px;flex-wrap:wrap;align-items:baseline}
.topic-detail-label{font-size:.7rem;font-weight:700;text-transform:uppercase;letter-spacing:1px;color:var(--muted);flex-shrink:0;min-width:88px}
.topic-bibel-link{color:var(--gold);background:rgba(244,208,63,.1);border:1px solid rgba(244,208,63,.25);border-radius:6px;padding:2px 8px;font-size:.77rem;font-weight:600;cursor:pointer;transition:.2s;text-decoration:none;display:inline-block;margin-bottom:2px}
.topic-bibel-link:hover{background:rgba(244,208,63,.2);border-color:var(--gold)}
.topic-erklaerung{color:var(--text);font-size:.84rem;line-height:1.7}

/* Stats row */
.stats-row{display:flex;gap:10px;margin-bottom:16px}
.stat-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px 14px;flex:1;text-align:center}
.stat-num{font-size:1.3rem;font-weight:700;color:var(--gold)}
.stat-label{font-size:.7rem;color:var(--muted)}

/* Topic detail screen */
.screen{display:none}
.screen.active{display:block}
.topic-detail-screen{padding-bottom:16px}
.td-cat{font-size:.7rem;font-weight:700;text-transform:uppercase;letter-spacing:1.5px;color:var(--muted);margin-bottom:6px}
.td-title{font-size:1.3rem;font-weight:700;color:var(--gold);margin-bottom:4px;line-height:1.3}
.td-nr{font-size:.68rem;color:var(--muted);margin-bottom:16px}
.td-section{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:14px 16px;margin-bottom:10px}
.td-section-label{font-size:.68rem;font-weight:700;text-transform:uppercase;letter-spacing:1.2px;color:var(--muted);margin-bottom:8px}
.td-erklaerung{font-size:.92rem;line-height:1.85;color:var(--text)}
.td-nav{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-top:20px;padding-top:14px;border-top:1px solid var(--border)}
.td-nav-btn{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:9px 16px;color:var(--text);font-size:.82rem;font-weight:700;cursor:pointer;transition:.2s;flex:1;text-align:center}
.td-nav-btn:hover{border-color:var(--gold);color:var(--gold);background:var(--surface2)}
.td-nav-btn:disabled{opacity:.3;cursor:default}
.td-nav-btn:disabled:hover{border-color:var(--border);color:var(--text);background:var(--surface)}
.td-nav-info{font-size:.78rem;color:var(--muted);text-align:center;flex-shrink:0}

/* No results */
.no-results{color:var(--muted);font-size:.88rem;padding:20px 0;text-align:center}

/* Bottom nav */
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:var(--surface);border-top:1px solid var(--border);display:flex;z-index:100}
.bottom-nav a{flex:1;padding:9px 4px;text-align:center;font-size:.65rem;color:var(--muted);display:flex;flex-direction:column;align-items:center;gap:2px;text-decoration:none;transition:.2s;cursor:pointer}
.bottom-nav a .ni{font-size:19px}
.bottom-nav a.active,.bottom-nav a:hover{color:var(--gold)}
.update-banner{position:fixed;top:0;left:0;right:0;z-index:200;background:#1a3a5f;border-bottom:2px solid var(--gold);padding:10px 16px;display:flex;align-items:center;gap:10px;transform:translateY(-100%);transition:transform .35s ease;font-size:.85rem}
.update-banner.visible{transform:translateY(0)}
.update-banner .upd-text{flex:1;color:var(--text)}
.update-banner .upd-text strong{color:var(--gold)}
.update-btn{background:var(--gold);color:#1a1a2e;border:none;border-radius:7px;padding:6px 14px;font-size:.82rem;font-weight:700;cursor:pointer;white-space:nowrap;transition:.2s}
.update-btn:hover{background:var(--gold2)}
.update-dismiss{background:transparent;border:none;color:var(--muted);font-size:1.2rem;cursor:pointer;padding:2px 6px;line-height:1}
</style>
</head>

  <span class="upd-text" data-i18n="update_text">&#128260; <strong>Update verfügbar!</strong> Neue Version der App bereit.</span>
  <button class="update-btn" data-i18n="update_btn" onclick="applyUpdate()">Jetzt aktualisieren</button>

<header class="app-header">

<div class="main">
  <!-- List view (stats + search + accordion) -->
  <div id="themen-list-view">

      <div class="stat-card"><div class="stat-num">270</div><div class="stat-label" data-i18n="themen_count_label">Themen</div></div>
      <div class="stat-card"><div class="stat-num">18</div><div class="stat-label" data-i18n="themen_cat_label">Kategorien</div></div>
      <div class="stat-card"><div class="stat-num">10</div><div class="stat-label">AT</div></div>
      <div class="stat-card"><div class="stat-num">8</div><div class="stat-label">NT</div></div>
    </div>

    <div class="search-bar">
      <input class="search-input" type="text" id="search-input" data-i18n-placeholder="themen_search_placeholder" placeholder="Thema suchen&#8230;" oninput="filterThemen(this.value)">
      <button class="clear-btn" id="clear-btn" onclick="clearSearch()" style="display:none">&#10005;</button>
    </div>

    <div id="themen-content"></div>
  </div>

  <!-- Topic detail view -->
  <div id="themen-detail-view" style="display:none">
    <div class="td-cat" id="td-cat"></div>
    <div class="td-title" id="td-title"></div>
    <div class="td-nr" id="td-nr"></div>

    <div class="td-section" id="td-bibel-section">
      <div class="td-section-label">&#128214; Bibelstelle</div>
      <div id="td-bibel"></div>
    </div>

    <div class="td-section" id="td-qv-section">
      <div class="td-section-label">&#128279; Querverweise</div>
      <div id="td-qv"></div>

    <div class="td-section" id="td-erkl-section">
      <div class="td-section-label">&#128221; Erklärung</div>
      <div class="td-erklaerung" id="td-erkl"></div>
    </div>

    <div class="td-nav">
      <button class="td-nav-btn" id="td-btn-prev" onclick="prevTopic()">&#8592; voriges</button>
      <span class="td-nav-info" id="td-nav-info"></span>
      <button class="td-nav-btn" id="td-btn-next" onclick="nextTopic()">nächstes &#8594;</button>
    </div>
  </div>
</div>

ung":""},{"id":8,"thema":"Die Erzväter und Mütter Israels","titel":"Gottes Bund mit Abraham","bibelstelle":"1. Mose 12,1-9","querverweise":"Hebräer 11,8-10; Apostelgeschichte 7,2-5","erklaerung":"Erzväter (Patriarchen): Die drei Stammväter Abraham, Isaak und Jakob, die als Empfänger der göttlichen Verheißungen gelten und deren Geschichten in der Genesis erzählt werden."},{"id":9,"thema":"Die Erzväter und Mütter Israels","titel":"Gott verheißt Abraham einen Sohn","bibelstelle":"1. Mose 15,1-6","querverweise":"Römer 4,3; Galater 3,6","erklaerung":""},{"id":10,"thema":"Die Erzväter und Mütter Israels","titel":"Hagar und Ismael","bibelstelle":"1. Mose 16,1-16","querverweise":"Galater 4,22-31","erklaerung":""},{"id":11,"thema":"Die Erzväter und Mütter Israels","titel":"Der Bund mit der Beschneidung","bibelstelle":"1. Mose 17,1-27","querverweise":"Römer 4,9-12","erklaerung":"Beschneidung (hebr. berit milah): Das Wegschneiden der Vorhaut als äußeres Zeichen des Bundes zwischen Gott und Abraham und seiner Nachkommen. Sie wird am achten Tag nach der Geburt durchgeführt."},{"id":12,"thema":"Die Erzväter und Mütter Israels","titel":"Abrahams Fürbitte für Sodom","bibelstelle":"1. Mose 18,16-33","querverweise":"Hesekiel 18,23; 2. Petrus 2,6-8","erklaerung":""},{"id":13,"thema":"Die Erzväter und Mütter Israels","titel":"Sodom und Gomorra","bibelstelle":"1. Mose 19,1-29","querverweise":"Lukas 17,28-32; Judas 7","erklaerung":"Sodomie: Der Begriff leitet sich von der Stadt Sodom ab und bezeichnet sexuelle Vergehen, besonders widernatürliche Unzucht. In der Geschichte geht es jedoch primär um die Verletzung der Gastfreundschaftspflicht."},{"id":14,"thema":"Die Erzväter und Mütter Israels","titel":"Die Geburt Isaaks","bibelstelle":"1. Mose 21,1-7","querverweise":"Hebräer 11,11-12","erklaerung":""},{"id":15,"thema":"Die Erzväter und Mütter Israels","titel":"Die Opferung Isaaks","bibelstelle":"1. Mose 22,1-19","querverweise":"Hebräer 11,17-19; Jakobus 2,21-23","erklaerung":""},{"id":16,"thema":"Die Erzväter und Mütter Israels","titel":"Die Brautwerbung für Isaak","bibelstelle":"1. Mose 24,1-67","querverweise":"1. Korinther 10,31","erklaerung":""},{"id":17,"thema":"Die Erzväter und Mütter Israels","titel":"Esau und Jakob","bibelstelle":"1. Mose 25,19-34","querverweise":"Römer 9,10-13; Hebräer 12,16-17","erklaerung":""},{"id":18,"thema":"Die Erzväter und Mütter Israels","titel":"Isaak segnet Jakob","bibelstelle":"1. Mose 27,1-40","querverweise":"Hebräer 11,20","erklaerung":""},{"id":19,"thema":"Die Erzväter und Mütter Israels","titel":"Jakobs Himmelsleiter","bibelstelle":"1. Mose 28,10-22","querverweise":"Johannes 1,51","erklaerung":""},{"id":20,"thema":"Die Erzväter und Mütter Israels","titel":"Jakob bei Laban und seine Familie","bibelstelle":"1. Mose 29,1-30,43","querverweise":"Hosea 12,13","erklaerung":""},{"id":21,"thema":"Die Erzväter und Mütter Israels","titel":"Jakobs Kampf am Jabbok","bibelstelle":"1. Mose 32,23-33","querverweise":"Hosea 12,4-5","erklaerung":"Jakobskampf: Die geheimnisvolle Begegnung Jakobs mit einem Gotteswesen am Jabbok, bei der er den Namen Israel (Gottesstreiter) erhält. Die Stelle wird oft als Symbol für den ringenden Glauben gedeutet."},{"id":22,"thema":"Die Erzväter und Mütter Israels","titel":"Jakobs Versöhnung mit Esau","bibelstelle":"1. Mose 33,1-20","querverweise":"Matthäus 5,23-24","erklaerung":""},{"id":23,"thema":"Die Erzväter und Mütter Israels","titel":"Josefs Träume","bibelstelle":"1. Mose 37,1-11","querverweise":"1. Mose 42,6-9","erklaerung":"Josefstypologie: Josef wird im Christentum als \"Typos\" (Vorbild) auf Jesus gedeutet: der von den Brüdern verratene, unschuldig leidende und später erhöhte Sohn, der zum Retter wird."},{"id":24,"thema":"Die Erzväter und Mütter Israels","titel":"Josef wird nach Ägypten verkauft","bibelstelle":"1. Mose 37,12-36","querverweise":"Apostelgeschichte 7,9","erklaerung":""},{"id":25,"thema":"Die Erzväter und Mütter Israels","titel":"Josef und die Frau Potifars","bibelstelle":"1. Mose 39,1-23","querverweise":"Sprüche 7,5-27","erklaerung":""},{"id":26,"thema":"Die Erzväter und Mütter Israels","titel":"Josef deutet die Träume des Pharao","bibelstelle":"1. Mose 41,1-40","querverweise":"Daniel 2,27-28","erklaerung":""},{"id":27,"thema":"Die Erzväter und Mütter Israels","titel":"Josefs Versöhnung mit seinen Brüdern","bibelstelle":"1. Mose 45,1-28","querverweise":"1. Mose 50,15-21","erklaerung":""},{"id":28,"thema":"Die Erzväter und Mütter Israels","titel":"Jakobs Segen über seine Söhne","bibelstelle":"1. Mose 49,1-28","querverweise":"","erklaerung":""},{"id":29,"thema":"Die Erzväter und Mütter Israels","titel":"Josefs Segen über seine Söhne","bibelstelle":"1. Mose 48,1-22","querverweise":"","erklaerung":""},{"id":30,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Moses Geburt und Berufung","bibelstelle":"2. Mose 2,1-4,17","querverweise":"Hebräer 11,23-27; Apostelgeschichte 7,20-34","erklaerung":"Exodus (griech. Auszug): Die Befreiung der Israeliten aus der ägyptischen Sklaverei unter der Führung Moses, das grundlegende Heilsereignis des Alten Testaments."},{"id":31,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die zehn Plagen","bibelstelle":"2. Mose 7,14-12,30","querverweise":"Psalm 78,43-51; 105,26-36","erklaerung":""},{"id":32,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Das Passa und der Auszug","bibelstelle":"2. Mose 12,1-42","querverweise":"1. Korinther 5,7; Hebräer 11,28","erklaerung":"Passa (hebr. pesach = Vorübergang): Das Fest zur Erinnerung an die Verschonung der Israeliten in der Nacht des Auszugs, bei dem ein Lamm geschlachtet und sein Blut an die Türpfosten gestrichen wurde."},{"id":33,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Der Durchzug durchs Schilfmeer","bibelstelle":"2. Mose 14,1-31","querverweise":"Psalm 114; 1. Korinther 10,1-2","erklaerung":""},{"id":34,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Das Manna in der Wüste","bibelstelle":"2. Mose 16,1-36","querverweise":"Johannes 6,31-35; 1. Korinther 10,3","erklaerung":"Manna (hebr. \"Was ist das?\"): Die Himmelsspeise, die Gott dem Volk in der Wüste gab. Sie wird im Neuen Testament als Vorbild auf das Brot des Lebens (Jesus) gedeutet."},{"id":35,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Wasser aus dem Felsen","bibelstelle":"2. Mose 17,1-7","querverweise":"1. Korinther 10,4; Psalm 78,15-16","erklaerung":""},{"id":36,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Schlacht gegen Amalek","bibelstelle":"2. Mose 17,8-16","querverweise":"5. Mose 25,17-19","erklaerung":""},{"id":37,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Offenbarung am Sinai und die Zehn Gebote","bibelstelle":"2. Mose 19,1-20,21","querverweise":"5. Mose 5; Hebräer 12,18-21","erklaerung":"Zehn Gebote (Dekalog): Die zehn Grundgebote Gottes am Sinai, die den Kern der israelitischen Ethik und des Bundesrechts bilden. Sie werden in zwei Tafeln überliefert (Gottesbeziehung und Mitmenschlichkeit)."},{"id":38,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Das Bundesbuch","bibelstelle":"2. Mose 20,22-23,33","querverweise":"2. Mose 24,3-8","erklaerung":""},{"id":39,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Der Bund am Sinai","bibelstelle":"2. Mose 24,1-18","querverweise":"Hebräer 9,18-21","erklaerung":""},{"id":40,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Das Goldene Kalb","bibelstelle":"2. Mose 32,1-35","querverweise":"Psalm 106,19-23; Apostelgeschichte 7,39-41","erklaerung":""},{"id":41,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Stiftshütte","bibelstelle":"2. Mose 25,1-31,18","querverweise":"Hebräer 8,1-5; 9,1-14","erklaerung":"Stiftshütte (hebr. Mischkan = Wohnung): Das transportable Heiligtum während der Wüstenwanderung, Ort der Gegenwart Gottes und des Kultes. Sie ist das Vorbild für den späteren Tempel."},{"id":42,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Der Aaronsche Segen","bibelstelle":"4. Mose 6,22-27","querverweise":"Psalm 67; 2. Korinther 13,13","erklaerung":"Aaronscher Segen: Der älteste biblische Segenstext, auch \"priestlicher Segen\" genannt. Er ist auf zwei silbernen Amuletten aus dem 7. Jh. v. Chr. archäologisch nachgewiesen."},{"id":43,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Kundschafter in Kanaan","bibelstelle":"4. Mose 13,1-14,45","querverweise":"Hebräer 3,16-19","erklaerung":""},{"id":44,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Mose darf das Land nicht betreten","bibelstelle":"5. Mose 34,1-12","querverweise":"Judas 9; Matthäus 17,3-4","erklaerung":""},{"id":45,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Die Eherne Schlange","bibelstelle":"4. Mose 21,4-9","querverweise":"Johannes 3,14","erklaerung":""},{"id":46,"thema":"Der Auszug aus Ägypten und die Wüstenzeit","titel":"Mirjams und Aarons Auflehnung","bibelstelle":"4. Mose 12,1-16","querverweise":"","erklaerung":""},{"id":47,"thema":"Gesetz und Bund","titel":"Das Erlassjahr","bibelstelle":"5. Mose 15,1-11","querverweise":"3. Mose 25; Lukas 4,16-21","erklaerung":"Erlassjahr (hebr. schmita): Im siebten Jahr sollen Schulden erlassen und Sklaven freigelassen werden. Es ist ein soziales Gesetz, das die Gleichheit und Freiheit aller Israeliten sichern soll."},{"id":48,"thema":"Gesetz und Bund","titel":"Das Sozialgesetz","bibelstelle":"5. Mose 24,10-22","querverweise":"2. Mose 22,20-26; Amos 2,6-8","erklaerung":""},{"id":49,"thema":"Gesetz und Bund","titel":"Das Hauptgebot","bibelstelle":"5. Mose 6,4-9","querverweise":"Markus 12,28-30; Matthäus 22,34-40","erklaerung":"Hauptgebot (hebr. Schma Jisrael): Das zentrale Glaubensbekenntnis Israels, das die Einheit Gottes und die unbedingte Liebe zu ihm betont. Es wird täglich von frommen Juden rezitiert."},{"id":50,"thema":"Gesetz und Bund","titel":"Segen und Fluch","bibelstelle":"5. Mose 28,1-68","querverweise":"3. Mose 26; Galater 3,10-14","erklaerung":""},{"id":51,"thema":"Gesetz und Bund","titel":"Der neue Bund","bibelstelle":"Jeremia 31,31-34","querverweise":"Hebräer 8,6-13; 10,15-18","erklaerung":"Neuer Bund (hebr. berit chadascha): Die von Jeremia angekündigte Erneuerung des Bundes, bei der das Gesetz nicht mehr äußerlich auf Tafeln, sondern innerlich ins Herz geschrieben wird. Im Neuen Testament wird dieser Bund durch Jesus gestiftet."},{"id":52,"thema":"Gesetz und Bund","titel":"Die Zehn Gebote – Zweite Tafel","bibelstelle":"2. Mose 20,12-17","querverweise":"","erklaerung":""},{"id":53,"thema":"Gesetz und Bund","titel":"Das Gebot der Nächstenliebe","bibelstelle":"3. Mose 19,9-18","querverweise":"","erklaerung":""},{"id":54,"thema":"Einzug und Landnahme","titel":"Die Berufung Josuas","bibelstelle":"Josua 1,1-9","querverweise":"5. Mose 31,1-8; Hebräer 13,5-6","erklaerung":"Landnahme: Die Eroberung und Besiedlung Kanaans durch die israelitischen Stämme unter Josua. Historisch wird heute eher von einem allmählichen Sesshaftwerden ausgegangen."},{"id":55,"thema":"Einzug und Landnahme","titel":"Der Durchzug durch den Jordan","bibelstelle":"Josua 3,1-4,24","querverweise":"Josua 4,1-24; Psalm 114","erklaerung":""},{"id":56,"thema":"Einzug und Landnahme","titel":"Die Eroberung von Jericho","bibelstelle":"Josua 6,1-27","querverweise":"Hebräer 11,30","erklaerung":"Jericho: Die älteste Stadt der Welt (ca. 9000 v. Chr.). Ihre Mauern sind archäologisch nachgewiesen, jedoch nicht aus der Zeit Josuas. Die Erzählung betont die göttliche Hilfe bei der Landnahme."},{"id":57,"thema":"Einzug und Landnahme","titel":"Der Bundesschluss in Sichem","bibelstelle":"Josua 24,1-28","querverweise":"Richter 2,1-5","erklaerung":"Bundesschluss in Sichem: Die feierliche Verpflichtung des Volkes auf den Gott Israels an einem zentralen Ort der Erzvätertradition. Josua lässt das Volk zwischen Jahwe und anderen Göttern wählen."},{"id":58,"thema":"Einzug und Landnahme","titel":"Debora und Barak","bibelstelle":"Richter 4,1-5,31","querverweise":"Hebräer 11,32","erklaerung":"Debora: Die einzige Richterin Israels und zugleich Prophetin. Sie führt gemeinsam mit Barak das Volk zum Sieg und verfasst eines der ältesten literarischen Stücke der Bibel (Deboralied)."},{"id":59,"thema":"Einzug und Landnahme","titel":"Rahab und die Kundschafter","bibelstelle":"Josua 2,1-24","querverweise":"Hebräer 11,31; Jakobus 2,25","erklaerung":""},{"id":60,"thema":"Einzug und Landnahme","titel":"Die Verteilung des Landes","bibelstelle":"Josua 13-19","querverweise":"","erklaerung":""},{"id":61,"thema":"Die Zeit der Richter","titel":"Die Berufung Gideons","bibelstelle":"Richter 6,1-40","querverweise":"Hebräer 11,32","erklaerung":"Richter (hebr. schofetim): Charismatische Führergestalten in der vorstaatlichen Zeit Israels, die das Volk in militärischen und rechtlichen Angelegenheiten leiteten. Sie wurden von Gott berufen und mit seinem Geist erfüllt."},{"id":62,"thema":"Die Zeit der Richter","titel":"Simsons Geburt und Berufung","bibelstelle":"Richter 13,1-25","querverweise":"Hebräer 11,32","erklaerung":""},{"id":63,"thema":"Die Zeit der Richter","titel":"Simson und Delila","bibelstelle":"Richter 16,1-31","querverweise":"Richter 13-16","erklaerung":"Simson (hebr. schimschon = Sonnenmann): Der letzte und bekannteste Richter, bekannt für seine übermenschliche Kraft, die auf seinem Nasiräatsgelübde beruht (ungeschnittenes Haar, Abstinenz von Wein). Seine Geschichte zeigt Stärke und Schwäche zugleich."},{"id":64,"thema":"Die Zeit der Richter","titel":"Rut und Noomi","bibelstelle":"Rut 1,1-4,22","querverweise":"Matthäus 1,5-6","erklaerung":"Rut: Eine Moabiterin, die durch ihre Treue zur Schwiegermutter Noomi zur Ahnfrau König Davids und damit Jesu wird. Das Buch zeigt, dass Gottes Heilsplan auch Nichtjuden einschließt."},{"id":65,"thema":"Die Zeit der Richter","titel":"Die Notiz: \"Jeder tat, was recht war in seinen Augen\"","bibelstelle":"Richter 17,6","querverweise":"21,25; Richter 2,10-19","erklaerung":""},{"id":66,"thema":"Die Zeit der Richter","titel":"Die Berufung des Propheten Samuel","bibelstelle":"1. Samuel 3,1-21","querverweise":"","erklaerung":""},{"id":67,"thema":"Die Zeit der Richter","titel":"Jiftach und sein Gelübde","bibelstelle":"Richter 11,29-40","querverweise":"","erklaerung":""},{"id":68,"thema":"Könige und Prophetie in Israel","titel":"Die Geburt Samuels","bibelstelle":"1. Samuel 1,1-28","querverweise":"1. Samuel 2,1-10","erklaerung":"Prophetie (griech. prophetes = Fürsprecher): Männer und Frauen, die als Sprachrohr Gottes auftreten, das Volk zur Umkehr rufen, die Zukunft ankündigen und die soziale Gerechtigkeit einfordern."},{"id":69,"thema":"Könige und Prophetie in Israel","titel":"Die Berufung Samuels","bibelstelle":"1. Samuel 3,1-21","querverweise":"Jeremia 1,4-10","erklaerung":""},{"id":70,"thema":"Könige und Prophetie in Israel","titel":"Die Forderung nach einem König","bibelstelle":"1. Samuel 8,1-22","querverweise":"5. Mose 17,14-20","erklaerung":""},{"id":71,"thema":"Könige und Prophetie in Israel","titel":"Die Salbung Sauls","bibelstelle":"1. Samuel 9,1-10,27","querverweise":"1. Samuel 10,1-27","erklaerung":""},{"id":72,"thema":"Könige und Prophetie in Israel","titel":"Davids Salbung","bibelstelle":"1. Samuel 16,1-13","querverweise":"Psalm 78,70-72; Apostelgeschichte 13,22","erklaerung":"David: Der zweite König Israels, \"Mann nach dem Herzen Gottes\", gilt als Idealherrscher und Empfänger der messianischen Verheißung (2. Samuel 7). Ihm werden viele Psalmen zugeschrieben."},{"id":73,"thema":"Könige und Prophetie in Israel","titel":"David und Goliath","bibelstelle":"1. Samuel 17,1-58","querverweise":"1. Samuel 17,45-47","erklaerung":""},{"id":74,"thema":"Könige und Prophetie in Israel","titel":"Davids Freundschaft mit Jonathan","bibelstelle":"1. Samuel 18,1-4","querverweise":"2. Samuel 1,17-27","erklaerung":""},{"id":75,"thema":"Könige und Prophetie in Israel","titel":"David schont Saul","bibelstelle":"1. Samuel 24,1-23","querverweise":"1. Samuel 26,1-25","erklaerung":""},{"id":76,"thema":"Könige und Prophetie in Israel","titel":"Davids Buße nach dem Ehebruch","bibelstelle":"2. Samuel 12,1-25","querverweise":"Psalm 51","erklaerung":""},{"id":77,"thema":"Könige und Prophetie in Israel","titel":"Absaloms Aufstand und Tod","bibelstelle":"2. Samuel 18,1-33","querverweise":"2. Samuel 15-18","erklaerung":""},{"id":78,"thema":"Könige und Prophetie in Israel","titel":"Salomos Bitte um Weisheit","bibelstelle":"1. Könige 3,1-28","querverweise":"2. Chronik 1,7-12; Jakobus 1,5","erklaerung":"Salomo: Der Sohn Davids, bekannt für seine Weisheit, den Tempelbau und seine umfangreiche Bautätigkeit, aber auch für seine vielen Frauen und die spätere Hinwendung zu fremden Göttern."},{"id":79,"thema":"Könige und Prophetie in Israel","titel":"Das Urteil Salomos","bibelstelle":"1. Könige 3,16-28","querverweise":"1. Könige 3,28","erklaerung":""},{"id":80,"thema":"Könige und Prophetie in Israel","titel":"Der Tempelbau","bibelstelle":"1. Könige 6,1-38","querverweise":"2. Chronik 3-4; Apostelgeschichte 7,47-50","erklaerung":""},{"id":81,"thema":"Könige und Prophetie in Israel","titel":"Die Königin von Saba","bibelstelle":"1. Könige 10,1-13","querverweise":"Matthäus 12,42","erklaerung":""},{"id":82,"thema":"Könige und Prophetie in Israel","titel":"Die Reichsteilung","bibelstelle":"1. Könige 12,1-33","querverweise":"1. Könige 11,26-40","erklaerung":"Reichsteilung: Nach Salomos Tod zerfällt das Reich in das Nordreich Israel (mit der Hauptstadt Samaria) und das Südreich Juda (mit der Hauptstadt Jerusalem). Dies markiert den Beginn einer wechselvollen Geschichte beider Reiche."},{"id":83,"thema":"Könige und Prophetie in Israel","titel":"Die Nathanverheißung","bibelstelle":"2. Samuel 7,1-29","querverweise":"","erklaerung":"Natanverheißung (2. Samuel 7): Die grundlegende messianische Weissagung, in der Gott David eine ewige Dynastie verheißt: \"Dein Haus und dein Königtum sollen vor dir Bestand haben in Ewigkeit.\""},{"id":84,"thema":"Könige und Prophetie in Israel","titel":"Die Einsetzung des Tempelkults durch Salomo","bibelstelle":"1. Könige 8,1-66","querverweise":"","erklaerung":""},{"id":85,"thema":"Die großen Propheten Elia und Elisa","titel":"Elia am Bach Krit und bei der Witwe","bibelstelle":"1. Könige 17,1-24","querverweise":"Lukas 4,25-26","erklaerung":"Elia (hebr. Eliyahu = Mein Gott ist Jahwe): Der unerschrockene Prophet des Nordreichs im 9. Jh., der gegen den Baalskönig Ahab und seine Frau Isebel kämpft. Er wird nicht gestorben, sondern im Feuerwagen zum Himmel entrückt."},{"id":86,"thema":"Die großen Propheten Elia und Elisa","titel":"Das Gottesurteil auf dem Karmel","bibelstelle":"1. Könige 18,20-46","querverweise":"1. Könige 18,36-39","erklaerung":"Baal (hebr. Herr): Der kanaanäische Wetter- und Fruchtbarkeitsgott, dessen Kult immer wieder zur Versuchung für Israel wurde. Das Gottesurteil auf dem Karmel zeigt die Machtlosigkeit des Baals gegenüber Jahwe."},{"id":87,"thema":"Die großen Propheten Elia und Elisa","titel":"Elia am Gottesberg Horeb","bibelstelle":"1. Könige 19,1-18","querverweise":"Römer 11,2-4","erklaerung":""},{"id":88,"thema":"Die großen Propheten Elia und Elisa","titel":"Der Weinberg Nabots","bibelstelle":"1. Könige 21,1-29","querverweise":"1. Könige 21,17-29","erklaerung":""},{"id":89,"thema":"Die großen Propheten Elia und Elisa","titel":"Elias Himmelfahrt","bibelstelle":"2. Könige 2,1-18","querverweise":"2. Könige 2,11-12; Maleachi 3,23","erklaerung":""},{"id":90,"thema":"Die großen Propheten Elia und Elisa","titel":"Elisa und die Witwe","bibelstelle":"2. Könige 4,1-7","querverweise":"2. Könige 4,1-7","erklaerung":"Elisa (hebr. Gott hilft): Der Nachfolger Elias, der einen doppelten Anteil von dessen Geist erhält und zahlreiche Wunder wirkt (Witwenöl, Heilung des Naaman, Vermehrung der Brote)."},{"id":91,"thema":"Die großen Propheten Elia und Elisa","titel":"Elisa und die Sunamitin","bibelstelle":"2. Könige 4,8-37","querverweise":"Hebräer 11,35","erklaerung":""},{"id":92,"thema":"Die großen Propheten Elia und Elisa","titel":"Die Heilung Naamans","bibelstelle":"2. Könige 5,1-27","querverweise":"Lukas 4,27","erklaerung":""},{"id":93,"thema":"Die großen Propheten Elia und Elisa","titel":"Jona flieht vor Gott","bibelstelle":"Jona 1,1-17","querverweise":"Matthäus 12,39-41","erklaerung":"Jona: Ein widerwilliger Prophet, der vor Gottes Auftrag flieht und von einem großen Fisch verschluckt wird. Das Buch ist keine historische Erzählung, sondern eine Lehrerzählung über Gottes Barmherzigkeit auch gegenüber den Heiden (Ninive)."},{"id":94,"thema":"Die großen Propheten Elia und Elisa","titel":"Jona in Ninive","bibelstelle":"Jona 3,1-10","querverweise":"Lukas 11,29-32","erklaerung":""},{"id":95,"thema":"Die großen Propheten Elia und Elisa","titel":"Elisa und das Ölwunder","bibelstelle":"2. Könige 4,1-7","querverweise":"","erklaerung":""},{"id":96,"thema":"Die großen Propheten Elia und Elisa","titel":"Die Speisung der Hundert","bibelstelle":"2. Könige 4,42-44","querverweise":"","erklaerung":""},{"id":97,"thema":"Psalmen: Gebete und Lieder","titel":"Der gute Hirte","bibelstelle":"Psalm 23","querverweise":"Johannes 10,11-16; Hesekiel 34,11-16","erklaerung":"Psalmen (griech. psalmos = Saitenspiel): Eine Sammlung von 150 geistlichen Liedern und Gebeten aus verschiedenen Zeiten, die den gesamten Bereich menschlicher Erfahrung vor Gott abdecken: Lob, Dank, Klage, Bitte, Vertrauen, Weisheit."},{"id":98,"thema":"Psalmen: Gebete und Lieder","titel":"Gott, mein Schöpfer","bibelstelle":"Psalm 8","querverweise":"Hebräer 2,6-8; 1. Korinther 15,27","erklaerung":""},{"id":99,"thema":"Psalmen: Gebete und Lieder","titel":"Der Mensch im Lichte Gottes","bibelstelle":"Psalm 90","querverweise":"2. Petrus 3,8","erklaerung":""},{"id":100,"thema":"Psalmen: Gebete und Lieder","titel":"Lobet den Herrn, meine Seele","bibelstelle":"Psalm 103","querverweise":"Psalm 103,1-22","erklaerung":""},{"id":101,"thema":"Psalmen: Gebete und Lieder","titel":"Du erforschest mich","bibelstelle":"Psalm 13 -134): Eine Sammlung von 15 Psalmen, die von Pilgern auf dem Weg zu den Festen in Jerusalem gesungen wurden. Jeder beginnt mit \"Ein Lied im höhern Chor\" (Luther)."},{"id":113,"thema":"Psalmen: Gebete und Lieder","titel":"Wo Hilfe herkommt","bibelstelle":"Psalm 121","querverweise":"Psalm 121,1-2","erklaerung":""},{"id":114,"thema":"Psalmen: Gebete und Lieder","titel":"Wohl dem, der den Herrn fürchtet","bibelstelle":"Psalm 128","querverweise":"Psalm 128,1-6","erklaerung":""},{"id":115,"thema":"Psalmen: Gebete und Lieder","titel":"Tief aus der Tiefe","bibelstelle":"Psalm 130","querverweise":"Psalm 130,1-8; Römer 11,26-27","erklaerung":""},{"id":116,"thema":"Psalmen: Gebete und Lieder","titel":"Lobe den Herrn, meine Seele","bibelstelle":"Psalm 146","querverweise":"Psalm 146,1-10","erklaerung":""},{"id":117,"thema":"Psalmen: Gebete und Lieder","titel":"Das Lied der Hanna","bibelstelle":"1. Samuel 2,1-10","querverweise":"Lukas 1,46-55","erklaerung":""},{"id":118,"thema":"Psalmen: Gebete und Lieder","titel":"Das Danklied des Jona","bibelstelle":"Jona 2,2-10","querverweise":"Jona 2,1-11","erklaerung":""},{"id":119,"thema":"Psalmen: Gebete und Lieder","titel":"Der Lobgesang Marias (Magnificat)","bibelstelle":"Lukas 1,46-55","querverweise":"1. Samuel 2,1-10","erklaerung":"Magnificat (Lukas 1): Der Lobgesang Marias, der stark von alttestamentlichen Vorbildern (besonders dem Lied der Hanna) geprägt ist und die Umkehrung der Verhältnisse durch Gott preist."},{"id":120,"thema":"Psalmen: Gebete und Lieder","titel":"Der Lobgesang des Zacharias (Benedictus)","bibelstelle":"Lukas 1,68-79","querverweise":"Lukas 1,68-79","erklaerung":""},{"id":121,"thema":"Psalmen: Gebete und Lieder","titel":"Der Lobgesang des Simeon (Nunc dimittis)","bibelstelle":"Lukas 2,29-32","querverweise":"Lukas 2,25-35","erklaerung":""},{"id":122,"thema":"Psalmen: Gebete und Lieder","titel":"Herr, unser Herrscher","bibelstelle":"Psalm 8","querverweise":"","erklaerung":""},{"id":123,"thema":"Psalmen: Gebete und Lieder","titel":"Der 1. Psalm – Der Weg der Gerechten","bibelstelle":"Psalm 1","querverweise":"","erklaerung":""},{"id":124,"thema":"Prophetische Bücher und Botschaft","titel":"Die Berufung Jesajas","bibelstelle":"Jesaja 6,1-13","querverweise":"Johannes 12,39-41","erklaerung":"Jesaja: Der bedeutendste Prophet des Alten Testaments, wirkte im 8. Jh. in Jerusalem. Das Buch enthält Teile aus verschiedenen Zeiten (Protojesaja Kap. 1-39, Deuterojesaja Kap. 40-55, Tritojesaja Kap. 56-66)."},{"id":125,"thema":"Prophetische Bücher und Botschaft","titel":"Das Zeichen Immanuels","bibelstelle":"Jesaja 7,10-17","querverweise":"Matthäus 1,22-23","erklaerung":"Immanuel (hebr. Gott mit uns): Der Name des verheißenen Kindes in Jesaja 7, das zum Zeichen für Gottes Gegenwart wird. Im Neuen Testament wird dieser Text auf Jesus bezogen."},{"id":126,"thema":"Prophetische Bücher und Botschaft","titel":"Ein Kind ist uns geboren","bibelstelle":"Jesaja 9,1-6","querverweise":"Lukas 2,11; Johannes 3,16","erklaerung":""},{"id":127,"thema":"Prophetische Bücher und Botschaft","titel":"Der Friede im Friedensreich","bibelstelle":"Jesaja 11,1-10","querverweise":"Römer 15,12; Offenbarung 5,5","erklaerung":""},{"id":128,"thema":"Prophetische Bücher und Botschaft","titel":"Das Weinberglied","bibelstelle":"Jesaja 5,1-7","querverweise":"Matthäus 21,33-43","erklaerung":""},{"id":129,"thema":"Prophetische Bücher und Botschaft","titel":"Trost für Gottes Volk","bibelstelle":"Jesaja 40,1-31","querverweise":"Matthäus 3,3; Lukas 3,4-6","erklaerung":""},{"id":130,"thema":"Prophetische Bücher und Botschaft","titel":"Gottesknecht","bibelstelle":"Jesaja 42,1-9","querverweise":"49,1-6; 50,4-9; 52,13-53,12; Apostelgeschichte 8,32-35; 1. Petrus 2,22-25","erklaerung":"Gottesknecht (hebr. ebed Jhwh): Vier Lieder im zweiten Jesaja, die eine geheimnisvolle Gestalt beschreiben, die durch ihr stellvertretendes Leiden und Sterben Erlösung bringt. Im Neuen Testament wird dies auf Jesus gedeutet."},{"id":131,"thema":"Prophetische Bücher und Botschaft","titel":"Die Verheißung des neuen Bundes","bibelstelle":"Jeremia 31,31-34","querverweise":"Hebräer 8,8-12; 10,16-17","erklaerung":""},{"id":132,"thema":"Prophetische Bücher und Botschaft","titel":"Die Berufung Jeremias","bibelstelle":"Jeremia 1,4-10","querverweise":"Jeremia 1,4-10","erklaerung":"Jeremia: Der Prophet des Untergangs, der den Fall Jerusalems und die Zerstörung des Tempels (587 v. Chr.) ankündigte und erlebte. Bekannt für seine \"Konfessionen\" (Klagen über sein schweres Prophetenamt)."},{"id":133,"thema":"Prophetische Bücher und Botschaft","titel":"Der Ton beim Töpfer","bibelstelle":"Jeremia 18,1-12","querverweise":"Römer 9,20-24","erklaerung":""},{"id":134,"thema":"Prophetische Bücher und Botschaft","titel":"Jeremias Tempelrede","bibelstelle":"Jeremia 7,1-34","querverweise":"Jeremia 26","erklaerung":""},{"id":135,"thema":"Prophetische Bücher und Botschaft","titel":"Die Vision vom Totenfeld","bibelstelle":"Hesekiel 37,1-14","querverweise":"Hesekiel 37,1-14","erklaerung":"Hesekiel (Ezechiel): Priester und Prophet im babylonischen Exil, bekannt für seine visionären Berichte (Gotteswagen, Totengebeine). Er betont die individuelle Verantwortung vor Gott."},{"id":136,"thema":"Prophetische Bücher und Botschaft","titel":"Daniel in der Löwengrube","bibelstelle":"Daniel 6,2-29","querverweise":"Daniel 6","erklaerung":"Daniel: Apokalyptisches Buch aus der Zeit der Griechenherrschaft (2. Jh.). Die Erzählungen (Löwengrube, Freunde im Feuerofen) sollen in der Verfolgung Mut machen."},{"id":137,"thema":"Prophetische Bücher und Botschaft","titel":"Das Gastmahl des Belsazar","bibelstelle":"Daniel 5,1-31","querverweise":"Daniel 5","erklaerung":""},{"id":138,"thema":"Prophetische Bücher und Botschaft","titel":"Schwerter zu Pflugscharen","bibelstelle":"Micha 4,1-5","querverweise":"Jesaja 2,2-4","erklaerung":""},{"id":139,"thema":"Prophetische Bücher und Botschaft","titel":"Was der Herr von dir fordert","bibelstelle":"Micha 6,8","querverweise":"M  Könige daraus."},{"id":148,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Die Flucht nach Ägypten","bibelstelle":"Matthäus 2,13-23","querverweise":"Hosea 11,1","erklaerung":"Flucht nach Ägypten: Die Erzählung erinnert an den Auszug aus Ägypten und stellt Jesus als neuen Mose dar, der aus Ägypten gerufen wird (Hosea 11,1)."},{"id":149,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Der zwölfjährige Jesus im Tempel","bibelstelle":"Lukas 2,41-52","querverweise":"Lukas 2,41-52","erklaerung":""},{"id":150,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Der Stammbaum Jesu","bibelstelle":"Matthäus 1,1-17","querverweise":"Lukas 3,23-38; 1. Mose 12,3; 2. Samuel 7,12-16","erklaerung":""},{"id":151,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Der Engel Gabriel bei Maria","bibelstelle":"Lukas 1,26-38","querverweise":"Lukas 1,26-38","erklaerung":""},{"id":152,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Die Anbetung der Hirten","bibelstelle":"Lukas 2,8-20","querverweise":"","erklaerung":""},{"id":153,"thema":"Jesus Christus: Geburt und Kindheit","titel":"Die Huldigung der Weisen","bibelstelle":"Matthäus 2,1-12","querverweise":"","erklaerung":""},{"id":154,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Johannes der Täufer","bibelstelle":"Matthäus 3,1-12","querverweise":"Markus 1,1-8; Lukas 3,1-20; Jesaja 40,3; Maleachi 3,1","erklaerung":"Johannes der Täufer: Der Bußprediger am Jordan, der als Vorläufer Jesu auftritt und die \"Umkehr\" (griech. metanoia) fordert. Er tauft mit Wasser zur Vergebung der Sünden und weist auf den kommenden Stärkeren hin."},{"id":155,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Taufe Jesu","bibelstelle":"Matthäus 3,13-17","querverweise":"Markus 1,9-11; Lukas 3,21-22; Psalm 2,7; Jesaja 42,1","erklaerung":"Taufe Jesu: Die Beauftragung und Salbung Jesu mit dem Heiligen Geist zu Beginn seines öffentlichen Wirkens. Die Himmelsstimme zitiert Psalm 2,7 und Jesaja 42,1 und weist Jesus als Sohn und Gottesknecht aus."},{"id":156,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Versuchung Jesu","bibelstelle":"Matthäus 4,1-11","querverweise":"Markus 1,12-13; Lukas 4,1-13; 5. Mose 8,3; 6,16; 6,13","erklaerung":"Versuchung Jesu: Die Auseinandersetzung mit dem Teufel in der Wüste, die an Israels 40-jährige Wüstenwanderung erinnert. Jesus besteht, wo Israel versagte, und zitiert dabei dreimal das Deuteronomium."},{"id":157,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Berufung der ersten Jünger","bibelstelle":"Matthäus 4,18-22","querverweise":"Markus 1,16-20; Lukas 5,1-11","erklaerung":""},{"id":158,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Der Hauptmann von Kapernaum","bibelstelle":"Matthäus 8,5-13","querverweise":"Lukas 7,1-10","erklaerung":""},{"id":159,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Hochzeit zu Kana","bibelstelle":"Johannes 2,1-12","querverweise":"Johannes 2,1-12","erklaerung":""},{"id":160,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Samariterin am Brunnen","bibelstelle":"Johannes 4,1-42","querverweise":"Johannes 4,1-42","erklaerung":""},{"id":161,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Jesus in Nazareth","bibelstelle":"Lukas 4,16-30","querverweise":"Jesaja 61,1-2","erklaerung":""},{"id":162,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Berufung des Matthäus","bibelstelle":"Matthäus 9,9-13","querverweise":"Markus 2,13-17; Lukas 5,27-32","erklaerung":""},{"id":163,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Aussendung der Zwölf","bibelstelle":"Matthäus 10,1-42","querverweise":"Markus 6,7-13; Lukas 9,1-6","erklaerung":"Apostel (griech. Gesandte): Die zwölf von Jesus berufenen Jünger, die ihn begleiteten und nach Ostern als Zeugen und Leiter der ersten Gemeinden wirkten. Die Zwölfzahl symbolisiert die zwölf Stämme Israels und den Anspruch auf das ganze Volk."},{"id":164,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Der Fischzug des Petrus","bibelstelle":"Lukas 5,1-11","querverweise":"","erklaerung":""},{"id":165,"thema":"Jesu Wirken: Taufe, Versuchung und Berufung","titel":"Die Heilung des Besessenen von Gerasa","bibelstelle":"Markus 5,1-20","querverweise":"","erklaerung":""},{"id":166,"thema":"Die Bergpredigt","titel":"Die Seligpreisungen","bibelstelle":"Matthäus 5,1-12","querverweise":"Lukas 6,20-26","erklaerung":"Bergpredigt: Die programmatische Rede Jesu zu Beginn des Matthäusevangeliums, die das Ethos des Gottesreiches entfaltet. Sie steht in Analogie zur Gesetzgebung am Sinai (Jesus als neuer Mose)."},{"id":167,"thema":"Die Bergpredigt","titel":"Salz und Licht","bibelstelle":"Matthäus 5,13-16","querverweise":"Markus 9,50; Lukas 14,34-35","erklaerung":""},{"id":168,"thema":"Die Bergpredigt","titel":"Jesus und das Gesetz","bibelstelle":"Matthäus 5,17-20","querverweise":"Römer 3,31","erklaerung":""},{"id":169,"thema":"Die Bergpredigt","titel":"Von Ehe und Scheidung","bibelstelle":"Matthäus 5,27-32","querverweise":"Matthäus 19,3-9; 1. Korinther 7,10-11","erklaerung":""},{"id":170,"thema":"Die Bergpredigt","titel":"Von der Feindesliebe","bibelstelle":"Matthäus 5,38-48","querverweise":"Lukas 6,27-36; Römer 12,17-21","erklaerung":""},{"id":171,"thema":"Die Bergpredigt","titel":"Vom Almosengeben und Beten","bibelstelle":"Matthäus 6,1-18","querverweise":"Matthäus 6,1-18","erklaerung":""},{"id":172,"thema":"Die Bergpredigt","titel":"Das Vaterunser","bibelstelle":"Matthäus 6,9-13","querverweise":"Lukas 11,2-4","erklaerung":"Vaterunser: Das Gebet, das Jesus seine Jünger lehrt. Es ist geprägt von der Anrede Gottes als Vater (Abba) und enthält Bitten um das Kommen des Reiches, die tägliche Versorgung, Vergebung und Bewahrung."},{"id":173,"thema":"Die Bergpredigt","titel":"Von Schätzen im Himmel und Sorgen","bibelstelle":"Matthäus 6,19-34","querverweise":"Lukas 12,22-34","erklaerung":""},{"id":174,"thema":"Die Bergpredigt","titel":"Vom Richten","bibelstelle":"Matthäus 7,1-6","querverweise":"Lukas 6,37-42; Römer 2,1-4","erklaerung":""},{"id":175,"thema":"Die Bergpredigt","titel":"Die Goldene Regel und der Hausbau","bibelstelle":"Matthäus 7,12-27","querverweise":"Lukas 6,31.43-49","erklaerung":"Goldene Regel: Die ethische Grundregel der Gegenseitigkeit: \"Alles nun, was ihr wollt, dass euch die Leute tun sollen, das tut ihr ihnen auch.\" Sie fasst Gesetz und Propheten zusammen."},{"id":176,"thema":"Die Bergpredigt","titel":"Vom unnützen Sorgen","bibelstelle":"Matthäus 6,25-34","querverweise":"","erklaerung":""},{"id":177,"thema":"Gleichnisse Jesu","titel":"Vom Sämann","bibelstelle":"Matthäus 13,1-23","querverweise":"Markus 4,1-20; Lukas 8,4-15; Jesaja 6,9-10","erklaerung":"Gleichnis (hebr. maschal, griech. parabole): Eine bildhafte Rede, die einen Vorgang aus dem alltäglichen Leben erzählt, um eine geistliche Wahrheit zu veranschaulichen. Sie will nicht nur belehren, sondern den Hörer zur Entscheidung rufen."},{"id":178,"thema":"Gleichnisse Jesu","titel":"Vom Unkraut unter dem Weizen","bibelstelle":"Matthäus 13,24-30","querverweise":"36-43; Matthäus 13,36-43","erklaerung":""},{"id":179,"thema":"Gleichnisse Jesu","titel":"Vom Senfkorn und Sauerteig","bibelstelle":"Matthäus 13,31-33","querverweise":"Lukas 13,18-21","erklaerung":"Senfkorn: Das Bild für das Reich Gottes, das aus kleinsten Anfängen zu großer Größe heranwächst. Das Senfkorn war sprichwörtlich für das Kleinste."},{"id":180,"thema":"Gleichnisse Jesu","titel":"Vom Schatz im Acker und von der Perle","bibelstelle":"Matthäus 13,44-46","querverweise":"Matthäus 13,44-46","erklaerung":""},{"id":181,"thema":"Gleichnisse Jesu","titel":"Vom barmherzigen Samariter","bibelstelle":"Lukas 10,25-37","querverweise":"Lukas 10,25-37","erklaerung":"Barmherziger Samariter: Ein Gleichnis, das die Frage nach dem Nächsten beantwortet. Ein Samariter (verachtete Minderheit) wird zum Vorbild der Nächstenliebe, während Priester und Levit versagen."},{"id":182,"thema":"Gleichnisse Jesu","titel":"Vom reichen Kornbauer","bibelstelle":"Lukas 12,13-21","querverweise":"Lukas 12,13-21","erklaerung":""},{"id":183,"thema":"Gleichnisse Jesu","titel":"Vom verlorenen Schaf und verlorenen Groschen","bibelstelle":"Lukas 15,1-10","querverweise":"Lukas 15,1-10","erklaerung":""},{"id":184,"thema":"Gleichnisse Jesu","titel":"Vom verlorenen Sohn","bibelstelle":"Lukas 15,11-32","querverweise":"Lukas 15,11-32","erklaerung":"Verlorener Sohn: Das bekannteste Gleichnis Jesu, das die bedingungslose Liebe des Vaters (Gott) zu den verlorenen Söhnen (Zöllner und Sünder, Pharisäer) zeigt. Eigentlich müsste es \"Gleichnis vom barmherzigen Vater\" heißen."},{"id":185,"thema":"Gleichnisse Jesu","titel":"Vom ungerechten Verwalter","bibelstelle":"Lukas 16,1-13","querverweise":"Lukas 16,1-13","erklaerung":""},{"id":186,"thema":"Gleichnisse Jesu","titel":"Vom reichen Mann und armen Lazarus","bibelstelle":"Lukas 16,19-31","querverweise":"Lukas 16,19-31","erklaerung":""},{"id":187,"thema":"Gleichnisse Jesu","titel":"Vom Pharisäer und Zöllner","bibelstelle":"Lukas 18,9-14","querverweise":"Lukas 18,9-14","erklaerung":""},{"id":188,"thema":"Gleichnisse Jesu","titel":"Von den Arbeitern im Weinberg","bibelstelle":"Matthäus 20,1-16","querverweise":"Matthäus 20,1-16","erklaerung":""},{"id":189,"thema":"Gleichnisse Jesu","titel":"Von den klugen und törichten Jungfrauen","bibelstelle":"Matthäus 25,1-13","querverweise":"Matthäus 25,1-13","erklaerung":""},{"id":190,"thema":"Gleichnisse Jesu","titel":"Von den anvertrauten Talenten","bibelstelle":"Matthäus 25,14-30","querverweise":"Lukas 19,11-27","erklaerung":""},{"id":191,"thema":"Gleichnisse Jesu","titel":"Vom Weltgericht","bibelstelle":"Matthäus 25,31-46","querverweise":"Matthäus 25,31-46","erklaerung":"Weltgericht: Die große Endzeitrede über das Gericht, bei dem die Scheidung der Völker nach dem Kriterium der gelebten Barmherzigkeit erfolgt. \"Was ihr getan habt einem von diesen meinen geringsten Brüdern, das habt ihr mir getan.\""},{"id":192,"thema":"Gleichnisse Jesu","titel":"Vom barmherzigen König","bibelstelle":"Matthäus 18,23-35","querverweise":"Matthäus 18,21-35","erklaerung":""},{"id":193,"thema":"Gleichnisse Jesu","titel":"Vom großen Abendmahl","bibelstelle":"Lukas 14,15-24","querverweise":"Matthäus 22,1-14","erklaerung":""},{"id":194,"thema":"Gleichnisse Jesu","titel":"Vom Feigenbaum","bibelstelle":"Lukas 13,6-9","querverweise":"Lukas 13,6-9","erklaerung":""},{"id":195,"thema":"Gleichnisse Jesu","titel":"Vom Schalksknecht","bibelstelle":"Matthäus 18,23-35","querverweise":"","erklaerung":""},{"id":196,"thema":"Gleichnisse Jesu","titel":"Vom Fischnetz","bibelstelle":"Matthäus 13,47-50","querverweise":"","erklaerung":""},{"id":197,"thema":"Gleichnisse Jesu","titel":"Vom Hausvater","bibelstelle":"Matthäus 13,51-52","querverweise":"","erklaerung":""},{"id":198,"thema":"Gleichnisse Jesu","titel":"Vom bittenden Freund","bibelstelle":"Lukas 11,5-13","querverweise":"","erklaerung":""},{"id":199,"thema":"Wunder und Heilungen","titel":"Die Stillung des Sturms","bibelstelle":"Markus 4,35-41","querverweise":"Psalm 107,23-32","erklaerung":"Wunder (griech. dynamis = Krafttat, semeion = Zeichen): In der Bibel sind Wunder keine Magie, sondern Zeichen, die auf die Gegenwart und Macht Gottes hinweisen und Glauben wecken sollen."},{"id":200,"thema":"Wunder und Heilungen","titel":"Die Heilung eines Gelähmten","bibelstelle":"Markus 2,1-12","querverweise":"Matthäus 9,1-8; Lukas 5,17-26","erklaerung":""},{"id":201,"thema":"Wunder und Heilungen","titel":"Die Speisung der Fünftausend","bibelstelle":"Matthäus 14,13-21","querverweise":"Markus 6,30-44; Lukas 9,10-17; Johannes 6,1-15; 2. Könige 4,42-44","erklaerung":"Speisung der Fünftausend: Das einzige Wunder, das in allen vier Evangelien berichtet wird. Es erinnert an Elisas Brotvermehrung und weist voraus auf das Abendmahl und die endzeitliche Mahlgemeinschaft."},{"id":202,"thema":"Wunder und Heilungen","titel":"Jesus geht auf dem Wasser","bibelstelle":"Matthäus 14,22-33","querverweise":"Markus 6,45-52; Johannes 6,16-21","erklaerung":""},{"id":203,"thema":"Wunder und Heilungen","titel":"Die Heilung der blutflüssigen Frau und die Auferweckung der Tochter des Jairus","bibelstelle":"Markus 5,21-43","querverweise":"Matthäus 9,18-26; Lukas 8,40-56","erklaerung":""},{"id":204,"thema":"Wunder und Heilungen","titel":"Die Heilung des Blindgeborenen","bibelstelle":"Johannes 9,1-41","querverweise":"Johannes 9,1-41","erklaerung":""},{"id":205,"thema":"Wunder und Heilungen","titel":"Die Auferweckung des Lazarus","bibelstelle":"Johannes 11,1-45","querverweise":"Johannes 11,1-45","erklaerung":"Auferweckung des Lazarus: Das letzte und größte Wunder Jesu vor seiner Passion, das seine Macht über den Tod demonstriert und direkt zur Tötungsabsicht des Hohen Rates führt."},{"id":206,"thema":"Wunder und Heilungen","titel":"Die Heilung des besessenen Geraseners","bibelstelle":"Markus 5,1-20","querverweise":"Matthäus 8,28-34; Lukas 8,26-39","erklaerung":""},{"id":207,"thema":"Wunder und Heilungen","titel":"Die Heilung des Knechtes des Hauptmanns","bibelstelle":"Matthäus 8,5-13","querverweise":"Lukas 7,1-10","erklaerung":""},{"id":208,"thema":"Wunder und Heilungen","titel":"Die Heilung der gekrümmten Frau","bibelstelle":"Lukas 13,10-17","querverweise":"Lukas 13,10-17","erklaerung":""},{"id":209,"thema":"Wunder und Heilungen","titel":"Die Hochzeit zu Kana","bibelstelle":"Johannes 2,1-11","querverweise":"","erklaerung":""},{"id":210,"thema":"Wunder und Heilungen","titel":"Die Heilung des Taubstummen","bibelstelle":"Markus 7,31-37","querverweise":"","erklaerung":""},{"id":211,"thema":"Passion und Auferstehung Jesu","titel":"Der Einzug in Jerusalem","bibelstelle":"Matthäus 21,1-11","querverweise":"Sacharja 9,9; Psalm 118,25-26","erklaerung":"Passion (lat. Leiden): Die Leidensgeschichte Jesu von seinem Einzug in Jerusalem bis zu seinem Tod am Kreuz. Sie nimmt in allen Evangelien breiten Raum ein und ist das theologische Zentrum des christlichen Glaubens."},{"id":212,"thema":"Passion und Auferstehung Jesu","titel":"Die Tempelreinigung","bibelstelle":"Matthäus 21,12-17","querverweise":"Jesaja 56,7; Jeremia 7,11","erklaerung":""},{"id":213,"thema":"Passion und Auferstehung Jesu","titel":"Das Letzte Abendmahl","bibelstelle":"Matthäus 26,17-30","querverweise":"2. Mose 24,8; Jeremia 31,31-34","erklaerung":"Abendmahl (griech. eucharistia = Danksagung): Das letzte Mahl Jesu mit seinen Jüngern, bei dem er Brot und Wein als seinen Leib und sein Blut deutet und damit den neuen Bund besiegelt. Es wird zum Grundritus der christlichen Gemeinden."},{"id":214,"thema":"Passion und Auferstehung Jesu","titel":"Die Fußwaschung","bibelstelle":"Johannes 13,1-20","querverweise":"Johannes 13,1-20","erklaerung":""},{"id":215,"thema":"Passion und Auferstehung Jesu","titel":"Jesus in Gethsemane","bibelstelle":"Matthäus 26,36-46","querverweise":"Hebräer 5,7-8","erklaerung":"Gethsemane: Der Ort am Ölberg, wo Jesus in Todesangst betet und seinen Willen dem Vater unterordnet. Der Name bedeutet \"Ölpresse\" – ein Bild für die innere Bedrängnis Jesu."},{"id":216,"thema":"Passion und Auferstehung Jesu","titel":"Die Gefangennahme und Verleugnung","bibelstelle":"Matthäus 26,47-75","querverweise":"Johannes 18,1-27","erklaerung":""},{"id":217,"thema":"Passion und Auferstehung Jesu","titel":"Jesus vor Pilatus und Herodes","bibelstelle":"Lukas 23,1-25","querverweise":"Matthäus 27,11-26; Markus 15,1-15; Johannes 18,28-40","erklaerung":""},{"id":218,"thema":"Passion und Auferstehung Jesu","titel":"Die Kreuzigung und der Tod Jesu","bibelstelle":"Lukas 23,26-49","querverweise":"Psalm 22; Jesaja 53","erklaerung":"Kreuzigung: Die römische Hinrichtungsart für Sklaven und Aufrührer, die schrecklichste und schändlichste Todesstrafe der Antike. Jesus stirbt mit dem Schrei: \"Mein Gott, mein Gott, warum hast du mich verlassen?\" (Psalm 22)."},{"id":219,"thema":"Passion und Auferstehung Jesu","titel":"Die Grablegung Jesu","bibelstelle":"Matthäus 27,57-66","querverweise":"Johannes 19,38-42","erklaerung":""},{"id":220,"thema":"Passion und Auferstehung Jesu","titel":"Das leere Grab","bibelstelle":"Johannes 20,1-10","querverweise":"Matthäus 28,1-10; Markus 16,1-8; Lukas 24,1-12","erklaerung":""},{"id":221,"thema":"Passion und Auferstehung Jesu","titel":"Die Erscheinung vor Maria Magdalena","bibelstelle":"Johannes 20,11-18","querverweise":"Markus 16,9-11","erklaerung":""},{"id":222,"thema":"Passion und Auferstehung Jesu","titel":"Der Gang nach Emmaus","bibelstelle":"Lukas 24,13-35","querverweise":"Lukas 24,13-35","erklaerung":"Emmaus: Die Erscheinung des Auferstandenen vor zwei Jüngern auf dem Weg nach Emmaus. Jesus legt ihnen die Schrift aus und wird beim Brotbrechen erkannt – ein Modell für den christlichen Gottesdienst."},{"id":223,"thema":"Passion und Auferstehung Jesu","titel":"Die Erscheinung vor Thomas","bibelstelle":"Johannes 20,24-29","querverweise":"Johannes 20,24-29","erklaerung":""},{"id":224,"thema":"Passion und Auferstehung Jesu","titel":"Der Missionsbefehl","bibelstelle":"Matthäus 28,16-20","querverweise":"Markus 16,15-18","erklaerung":""},{"id":225,"thema":"Passion und Auferstehung Jesu","titel":"Die Himmelfahrt","bibelstelle":"Apostelgeschichte 1,6-11","querverweise":"Lukas 24,50-53","erklaerung":""},{"id":226,"thema":"Passion und Auferstehung Jesu","titel":"Die Verleugnung des Petrus","bibelstelle":"Lukas 22,54-62","querverweise":"","erklaerung":""},{"id":227,"thema":"Passion und Auferstehung Jesu","titel":"Jesus vor dem Hohen Rat","bibelstelle":"Matthäus 26,57-68","querverweise":"","erklaerung":""},{"id":228,"thema":"Die Apostelgeschichte und die Briefe","titel":"Die Ausgießung des Heiligen Geistes (Pfingsten)","bibelstelle":"Apostelgeschichte 2,1-41","querverweise":"Joel 3,1-5","erklaerung":"Pfingsten (griech. pentekoste = der fünfzigste Tag): Das jüdische Wochenfest, an dem der Heilige Geist auf die Jünger herabkam. Es gilt als \"Geburtsstunde\" der Kirche."},{"id":229,"thema":"Di function parseBibleRef(refStr) {
  // Input: "1. Mose 1,1-2,4a" or "Psalm 119,105" or "Matthäus 28,19"
  // Returns: { book: 'CSV name', chapter: N } or null
  var s = refStr.trim();
  // Match: optional "N. " prefix + book word(s) + space + chapter number
  var m = s.match(/^((?:\d+\.\s*)?[A-Za-zÄÖÜäöüß]+(?:\s+[A-Za-zÄÖÜäöüß]+)?)\s+(\d+)[,;:]/);
  if (!m) {
    // Try without colon/comma after chapter: "Psalm 119" at end
    m = s.match(/^((?:\d+\.\s*)?[A-Za-zÄÖÜäöüß]+(?:\s+[A-Za-zÄÖÜäöüß]+)?)\s+(\d+)$/);
  }
  if (!m) return null;
  var rawBook = m[1].trim().toLowerCase();
  var chapter = parseInt(m[2], 10);
  var csvBook = BOOK_MAP[rawBook];
  if (!csvBook) return null;
  return { book: csvBook, chapter: chapter };
}

function bibleUrl(refStr) {
  var parsed = parseBibleRef(refStr);
  if (!parsed) return null;
  return 'bible.html?book=' + encodeURIComponent(parsed.book) + '&chapter=' + parsed.chapter;
}

function makeBibleLinks(refStr) {
  // Split on ";" to handle multiple refs like "Psalm 33,6-9; Johannes 1,1-3"
  if (!refStr) return '';
  var parts = refStr.split(';').map(function(s){ return s.trim(); }).filter(Boolean);
  return parts.map(function(part) {
    var url = bibleUrl(part);
    if (url) {
      return '<a class="topic-bibel-link" href="' + esc(url) + '">&#128214; ' + esc(part) + '</a>';
    }
    return '<span style="color:var(--muted);font-size:.82rem">' + esc(part) + '</span>';
  }).join(' ');
}

function esc(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

var AT_CATS = new Set([
  'Schöpfung und Ursprung',
  'Die Erzväter und Mütter Israels',
  'Der Auszug aus Ägypten und die Wüstenzeit',
  'Gesetz und Bund',

function renderThemen(topics) {
  // Group by thema, preserving original order
  var groups = {};
  var order = [];
  topics.forEach(function(t) {
    if (!groups[t.thema]) { groups[t.thema] = []; order.push(t.thema); }
    groups[t.thema].push(t);
  });

  var isFiltered = topics.length < THEMEN.length;
  var html = '';
  var atShown = false, ntShown = false;
  var catIdx = 0;

  order.forEach(function(cat) {
    var items = groups[cat];
    var isAT  = AT_CATS.has(cat);

    if (!isFiltered) {
      if (isAT && !atShown) {
        html += '<div class="testament-divider"><span class="testament-label">&#128220; Altes Testament</span></div>';
        atShown = true;
      }
      if (!isAT && !ntShown) {
        html += '<div class="testament-divider"><span class="testament-label">&#10013; Neues Testament</span></div>';
        ntShown = true;
      }
    }

    var catNum = catIdx++;
    var cid = 'cat-' + catNum;
    var startOpen = (catNum === 0 || isFiltered);
    html += '<div class="cat-section">';
    html += '<button class="cat-acc-hdr' + (startOpen ? ' open' : '') + '" onclick=\'toggleCategory(' + JSON.stringify(cid) + ')\' id="hdr-' + cid + '" aria-expanded="' + (startOpen ? 'true' : 'false') + '">';
    html += '<span class="cat-badge">' + (isAT ? 'AT' : 'NT') + '</span>';
    html += '<span class="cat-name">' + esc(cat) + '</span>';
    html += '<span class="cat-count">' + items.length + ' Themen</span>';
    html += '<span class="cat-chev' + (startOpen ? ' open' : '') + '" id="chev-' + cid + '">&rsaquo;</span>';
    html += '</button>';
    html += '<div class="cat-body' + (startOpen ? ' open' : '') + '" id="body-' + cid + '">';
    html += '<div class="topic-list">';

    items.forEach(function(t) {
      // Topic rows are now clickable buttons that open the full detail view
      html += '<div class="topic-item">';
      html += '<button class="topic-hdr" style="width:100%;text-align:left;background:none;border:none;padding:0" onclick=\'openTopic(' + t.id + ')\'>';
      html += '<span class="topic-nr">' + t.id + '</span>';
      html += '<span class="topic-title">' + esc(t.titel) + '</span>';
      html += '<span class="topic-ref">' + esc(t.bibelstelle) + '</span>';
      html += '<span class="topic-chev">&rsaquo;</span>';
      html += '</button></div>';
    });

    html += '</div></div></div>';
  });

  if (!html) html = '<div class="no-results" data-i18n="themen_no_results">Keine Themen gefunden.</div>';
  document.getElementById('themen-content').innerHTML = html;
}

// ── Topic detail view ─────────────────────────────────────────────────────────
var currentTopicId = null;
var currentTopicList = THEMEN; // filtered or full list for prev/next nav

function openTopic(id) {
  var t = THEMEN.find(function(x){ return x.id === id; });
  if (!t) return;
  currentTopicId = id;

  document.getElementById('td-cat').textContent = t.thema;
  document.getElementById('td-title').textContent = t.titel;
  document.getElementById('td-nr').textContent = 'Thema Nr. ' + t.id + ' · ' + t.thema;

  // Bibelstelle
  var bSection = document.getElementById('td-bibel-section');
  if (t.bibelstelle) {
    document.getElementById('td-bibel').innerHTML = makeBibleLinks(t.bibelstelle);
    bSection.style.display = '';
  } else {
    bSection.style.display = 'none';
  }

  // Querverweise
  var qSection = document.getElementById('td-qv-section');
  if (t.querverweise) {
    document.getElementById('td-qv').innerHTML = makeBibleLinks(t.querverweise);
    qSection.style.display = '';
  } else {
    qSection.style.display = 'none';
  }

  // Erklärung
  var eSection = document.getElementById('td-erkl-section');
  if (t.erklaerung) {
    document.getElementById('td-erkl').textContent = t.erklaerung;
    eSection.style.display = '';
  } else {
    eSection.style.display = 'none';
  }

  // Prev / Next based on the active list (filtered or full)
  var list = currentTopicList;
  var idx  = list.findIndex(function(x){ return x.id === id; });
  document.getElementById('td-btn-prev').disabled = idx <= 0;
  document.getElementById('td-btn-next').disabled = idx >= list.length - 1;
  document.getElementById('td-nav-info').textContent = (idx + 1) + ' / ' + list.length;

  // Breadcrumb + back button
  document.getElementById('breadcrumb').textContent = t.titel;
  document.getElementById('backBtn').style.display = '';

  // Switch views
  document.getElementById('themen-list-view').style.display = 'none';
  document.getElementById('themen-detail-view').style.display = '';
  window.scrollTo(0, 0);
}

function showList() {
  document.getElementById('themen-detail-view').style.display = 'none';
  document.getElementById('themen-list-view').style.display = '';
  document.getElementById('backBtn').style.display = 'none';
  document.getElementById('breadcrumb').textContent = t('themen_header');
  window.scrollTo(0, 0);
}

function prevTopic() {
  var list = currentTopicList;
  var idx  = list.findIndex(function(x){ return x.id === currentTopicId; });
  if (idx > 0) openTopic(list[idx - 1].id);
}

function nextTopic() {
  var list = currentTopicList;
  var idx  = list.findIndex(function(x){ return x.id === currentTopicId; });
  if (idx < list.length - 1) openTopic(list[idx + 1].id);
}

function toggleCategory(cid) {
  var body = document.getElementById('body-' + cid);
  var chev = document.getElementById('chev-' + cid);
  var hdr  = document.getElementById('hdr-'  + cid);
  if (!body) return;
  var open = body.classList.contains('open');
  body.classList.toggle('open', !open);
  chev.classList.toggle('open', !open);
  hdr.classList.toggle('open', !open);
  hdr.setAttribute('aria-expanded', String(!open));
}

function toggleTopic(tid) {
  var body = document.getElementById('body-' + tid);
  var chev = document.getElementById('chev-' + tid);
  var hdr  = document.getElementById('hdr-' + tid);
  if (!body) return;
  var open = body.classList.contains('open');
  body.classList.toggle('open', !open);
  chev.classList.toggle('open', !open);
  hdr.classList.toggle('open', !open);
}

// ── Search / Filter ───────────────────────────────────────────────────────────
var searchTimeout = null;
function filterThemen(q) {
  clearTimeout(searchTimeout);
  document.getElementById('clear-btn').style.display = q.length > 0 ? '' : 'none';
  searchTimeout = setTimeout(function() {
    if (!q.trim()) {
      currentTopicList = THEMEN;
      renderThemen(THEMEN);
      return;
    }
    var qLow = q.toLowerCase();
    var filtered = THEMEN.filter(function(t) {
      return t.titel.toLowerCase().indexOf(qLow) !== -1 ||
             t.thema.toLowerCase().indexOf(qLow) !== -1 ||
             t.bibelstelle.toLowerCase().indexOf(qLow) !== -1 ||
             t.querverweise.toLowerCase().indexOf(qLow) !== -1 ||
             t.erklaerung.toLowerCase().indexOf(qLow) !== -1;
    });
    currentTopicList = filtered;
    renderThemen(filtered);
  }, 250);
}

function clearSearch() {
  document.getElementById('search-input').value = '';
  document.getElementById('clear-btn').style.display = 'none';
  currentTopicList = THEMEN;
  renderThemen(THEMEN);
}

// ── Service Worker update detection ──────────────────────────────────────────
let pendingWorker = null;
let isUpdating = false;
function showUpdateBanner() { document.getElementById('update-banner').classList.add('visible'); }
function dismissUpdate() { document.getElementById('update-banner').classList.remove('visible'); }
function applyUpdate() {
  if (pendingWorker) { isUpdating = true; pendingWorker.postMessage('SKIP_WAITING'); } else { window.location.reload(); }
}
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('../sw.js').then(reg => {
    if (reg.waiting) { pendingWorker = reg.waiting; showUpdateBanner(); }
    reg.addEventListener('updatefound', () => {
      const nw = reg.installing;
      if (!nw) return;
      nw.addEventListener('statechange', () => {
        if (nw.state === 'installed' && navigator.serviceWorker.controller) { pendingWorker = nw; showUpdateBanner(); }
      });
    });
  }).catch(err => console.warn('SW registration failed:', err));
  navigator.serviceWorker.addEventListener('controllerchange', () => { if (isUpdating) window.location.reload(); });
}
