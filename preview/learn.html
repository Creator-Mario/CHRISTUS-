let history = [];

function saveDone() {
  localStorage.setItem('christus_done', JSON.stringify([...done]));

function updateStats() {
  document.getElementById('stat-done').textContent = done.size;
  const pct = Math.round(done.size / 42 * 100);

function esc(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}

function nl2p(s) {
  return s.split('\n').filter(l => l.trim()).map(l => '<p>' + esc(l) + '</p>').join('');
}

function showScreen(name) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen-' + name).classList.add('active');
  document.getElementById('backBtn').style.display = history.length > 0 ? 'inline-block' : 'none';
  // nav highlight
  document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active'));
  const n = document.getElementById('nav-' + name);
  if (n) n.classList.add('active');
  window.scrollTo(0, 0);
}

function goBack() {
  if (history.length > 0) {
    const prev = history.pop();
    prev();
  }
}

function toggleSection(id) {
  const body = document.getElementById('body-' + id);

  const hdr = document.getElementById('hdr-' + id);
  if (!body) return;
  const isOpen = body.classList.contains('open');

  if (hdr) hdr.classList.toggle('open', !isOpen);

  const termMap = {};
  MODULES.forEach(m => {
    const terms = m.schluesselbegriffe.split(',').map(s => s.trim()).filter(Boolean);
    terms.forEach(t => {
      if (!termMap[t]) termMap[t] = { term: t, modules: [] };
      termMap[t].modules.push(m.modul_nr);
    });
  });
  allTerms = Object.values(termMap).sort((a,b) => a.term.localeCompare(b.term, 'de'));
  renderGlossary(allTerms);
}

function renderGlossary(terms) {
  let html = '';
  terms.forEach(t => {
    html += '<div class="glossary-card">';
    html += '<div class="term">' + esc(t.term) + '</div>';
    html += '<div class="def">Modul ' + t.modules.join(', ') + '</div>';
    html += '</div>';
  });
  document.getElementById('glossary-grid').innerHTML = html || '<p style="color:var(--muted)">Keine Begriffe gefunden.</p>';
}

function filterGlossary(q) {
  const lower = q.toLowerCase();
  renderGlossary(allTerms.filter(t => t.term.toLowerCase().includes(lower)));
}

function openGlossaryTerm(term) {
  showScreen('glossary');
  document.getElementById('glossary-search').value = term;
  filterGlossary(term);
  document.getElementById('breadcrumb').textContent = 'Glossar';
  history = [() => { showScreen('overview'); }];
  document.getElementById('backBtn').style.display = 'inline-block';
}

// ---- INIT ----
buildOverview();
buildGlossary();
document.getElementById('nav-overview').classList.add('active');
</script>
