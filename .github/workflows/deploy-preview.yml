name: Deploy Bible Preview to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/add-sqlite-bible-database   # Deploy from PR branch until merged
    paths:
      - 'elberfelder_1905.csv'
      - 'schema/**'
      - 'tools/**'
      - 'preview/**'
      - 'index.html'
      - '.github/workflows/deploy-preview.yml'
  workflow_dispatch:   # Allow manual trigger from any branch

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time; cancel any in-progress run.
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build Bible SQLite database
        run: python3 tools/build_bible_db.py

      - name: Build standalone preview HTML
        run: python3 tools/build_standalone_preview.py

      - name: Assemble Pages site
        run: |
          mkdir -p _site/assets/db
          cp assets/db/bible.sqlite _site/assets/db/bible.sqlite
          cp -r preview _site/preview
          cp index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
