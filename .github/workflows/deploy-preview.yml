name: Deploy Bible Preview to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'elberfelder_1905.csv'
      - 'schema/**'
      - 'tools/**'
      - 'preview/**'
      - 'index.html'
      - '.github/workflows/deploy-preview.yml'
  workflow_dispatch:   # Allow manual trigger from any branch

# Write permission needed to push the gh-pages branch
permissions:
  contents: write

# Only one deployment at a time; cancel any in-progress run.
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build Bible SQLite database
        run: |
          python3 tools/generate_passages_json.py
          python3 tools/build_bible_db.py

      - name: Build standalone preview HTML
        run: python3 tools/build_standalone_preview.py

      - name: Assemble site
        run: |
          mkdir -p _site/assets/db
          cp assets/db/bible.sqlite _site/assets/db/bible.sqlite
          cp -r preview _site/preview
          cp index.html _site/index.html
          # 404 â†’ redirect to root so any direct URL still loads the app
          cp _site/index.html _site/404.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
