name: Deploy CHRISTUS App to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/update-sende
      - copilot/update-bible-navigational-features
      - copilot/send-app-program-to-users
  workflow_dispatch:

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    name: Build and deploy to gh-pages branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build site
        run: |
          mkdir -p _site
          # Copy all app files
          cp -r app _site/
          cp index.html _site/
          cp sw.js _site/
          cp language_selection.html _site/
          cp Lernprogramm_Bibel.csv _site/
          cp elberfelder_1905.csv _site/
          [ -f anleitung.html ] && cp anleitung.html _site/ || true
          [ -f DEPLOY.md ] && cp DEPLOY.md _site/ || true
          cp -r preview _site/ 2>/dev/null || true
          # Disable Jekyll so files are served as-is
          touch _site/.nojekyll

      - name: Deploy to gh-pages branch
        run: |
          cd _site
          git init -b gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy CHRISTUS v1.17.3 [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push --force \
            "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" \
            HEAD:gh-pages
