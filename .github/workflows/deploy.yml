name: Deploy CHRISTUS App to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/add-learning-modules   # deploy from PR branch until merged
  workflow_dispatch:                    # allow manual trigger from GitHub UI

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site files
        run: |
          mkdir -p _site
          cp -r app _site/
          cp index.html _site/
          cp language_selection.html _site/
          cp Lernprogramm_Bibel.csv _site/
          cp anleitung.html _site/ 2>/dev/null || true
          cp DEPLOY.md _site/ 2>/dev/null || true
          cp -r preview _site/ 2>/dev/null || true
          touch _site/.nojekyll

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
